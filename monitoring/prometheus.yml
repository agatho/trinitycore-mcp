# Prometheus Configuration for TrinityCore MCP Server
# Scrapes metrics from MCP server instances

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'trinitycore-mcp'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/alert.rules.yml'

# Scrape configurations
scrape_configs:
  # MCP Server instances
  - job_name: 'trinitycore-mcp'
    scrape_interval: 5s
    static_configs:
      - targets:
          - 'mcp-server-1:9090'
          - 'mcp-server-2:9090'
          - 'mcp-server-3:9090'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__address__]
        regex: '(.+):\\d+'
        target_label: pod
        replacement: '$1'

  # MySQL primary
  - job_name: 'mysql-primary'
    static_configs:
      - targets:
          - 'mysql-primary:9104'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'mysql-primary'

  # MySQL replica
  - job_name: 'mysql-replica'
    static_configs:
      - targets:
          - 'mysql-replica:9104'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'mysql-replica'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets:
          - 'redis:9121'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis'

  # NGINX load balancer
  - job_name: 'nginx'
    static_configs:
      - targets:
          - 'nginx:9113'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'nginx-lb'

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets:
          - 'node-exporter:9100'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

# Kubernetes service discovery (if running on K8s)
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: kubernetes_pod_name
