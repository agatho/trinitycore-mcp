apiVersion: v1
kind: ConfigMap
metadata:
  name: trinitycore-config
  namespace: trinitycore
  labels:
    app: trinitycore-mcp
data:
  # Database Configuration
  database.host: "mysql-primary"
  database.port: "3306"
  database.name: "world"
  
  # Redis Configuration
  redis.host: "redis"
  redis.port: "6379"
  
  # MCP Server Configuration
  mcp.port: "3000"
  mcp.host: "0.0.0.0"
  
  # Node Environment
  node.env: "production"
  
  # High Availability
  ha.enabled: "true"
  
  # Logging
  log.level: "info"
  log.format: "json"
  
  # Performance
  max.workers: "4"
  cache.enabled: "true"
  cache.ttl: "3600"
