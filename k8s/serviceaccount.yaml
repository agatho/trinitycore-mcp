apiVersion: v1
kind: ServiceAccount
metadata:
  name: trinitycore-mcp
  namespace: trinitycore
  labels:
    app: trinitycore-mcp

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: trinitycore-mcp-role
  namespace: trinitycore
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: trinitycore-mcp-rolebinding
  namespace: trinitycore
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: trinitycore-mcp-role
subjects:
- kind: ServiceAccount
  name: trinitycore-mcp
  namespace: trinitycore
