apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trinitycore-logs
  namespace: trinitycore
  labels:
    app: trinitycore-mcp
    component: logs
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trinitycore-data
  namespace: trinitycore
  labels:
    app: trinitycore-mcp
    component: data
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-primary-data
  namespace: trinitycore
  labels:
    app: mysql
    component: primary
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: fast-ssd

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-replica-data
  namespace: trinitycore
  labels:
    app: mysql
    component: replica
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: fast-ssd
