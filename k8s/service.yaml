apiVersion: v1
kind: Service
metadata:
  name: trinitycore-mcp
  namespace: trinitycore
  labels:
    app: trinitycore-mcp
spec:
  type: ClusterIP
  ports:
  - name: mcp
    port: 3000
    targetPort: mcp
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: trinitycore-mcp
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: v1
kind: Service
metadata:
  name: trinitycore-mcp-headless
  namespace: trinitycore
  labels:
    app: trinitycore-mcp
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: mcp
    port: 3000
    targetPort: mcp
    protocol: TCP
  selector:
    app: trinitycore-mcp
