documentation:
  brief: Initializes a WhoListPlayerInfo object with player data for the /who command
    response.
  description: The WhoListPlayerInfo constructor initializes a player information
    structure used in the /who command functionality within TrinityCore. This method
    sets up all relevant player attributes including GUID, team, security level, level,
    class, race, zone ID, gender, visibility status, game master flag, and name information
    for inclusion in who lists. The method is typically called internally by the server
    when processing who queries to populate the list of matching players.
  parameters:
  - name: guid
    description: Unique identifier (GUID) of the player
  - name: team
    description: Player's team ID (Alliance = 0, Horde = 1)
  - name: security
    description: Account security level (AccountTypes enum value)
  - name: level
    description: Current player level (0-255)
  - name: clss
    description: Player's class ID (Warrior = 1, Paladin = 2, etc.)
  - name: race
    description: Player's race ID (Human = 1, Orc = 2, etc.)
  - name: zoneid
    description: Zone ID where the player is currently located
  - name: gender
    description: Player's gender (0 = Male, 1 = Female)
  - name: visible
    description: Whether the player is visible to others (true = visible)
  - name: gamemaster
    description: Whether the player has game master privileges (true = gm)
  - name: widePlayerName
    description: Wide character version of the player's name
  - name: wideGuildName
    description: Wide character version of the guild name
  - name: playerName
    description: Narrow character version of the player's name
  - name: guildName
    description: Narrow character version of the guild name
  - name: guildguid
    description: Guild GUID for the player's guild (0 if no guild)
  returns: null
  examples:
  - title: Creating a WhoListPlayerInfo instance
    code: WhoListPlayerInfo playerInfo(12345, 0, SEC_PLAYER, 70, 3, 2, 1234, 1, true,
      false, L"PlayerName", L"GuildName", "PlayerName", "GuildName", 6789);
    language: cpp
  notes: This constructor is typically used internally by TrinityCore's who command
    system. The wide and narrow string parameters are maintained for compatibility
    with different character encoding requirements in the client-server communication.
  warnings: null
  related: []
