  brief: Returns the current spawn interval value used by the adaptive spawn throttler.
  description: The GetCurrentSpawnInterval method retrieves the currently active spawn
    interval in milliseconds. This value determines how frequently spawns occur within
    the adaptive spawning system, which is designed to dynamically adjust spawn rates
    based on server load and player activity. The returned interval may vary over
    time as the throttler adapts to environmental conditions. This method is typically
    used for monitoring or debugging purposes to understand the current adaptive behavior
    of the spawn system.
  parameters: []
  returns: A uint32 value representing the current spawn interval in milliseconds.
    This value indicates how long the system will wait between spawning events, with
    higher values resulting in less frequent spawns and lower values leading to more
    frequent spawns.
  examples:
  - title: Basic Usage
    code: 'AdaptiveSpawnThrottler throttler;

      uint32 interval = throttler.GetCurrentSpawnInterval();

      TC_LOG_INFO("server", "Current spawn interval: %u ms", interval);'
