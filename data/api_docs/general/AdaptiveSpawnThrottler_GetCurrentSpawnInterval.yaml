      server\", \"Low spawn interval detected: %u ms\", currentInterval);\n}"
    language: cpp
  notes: This method is thread-safe and can be called from any thread. The returned
    value may change dynamically as the adaptive throttler adjusts to server conditions.
    This method does not modify internal state, making it safe for frequent calls
