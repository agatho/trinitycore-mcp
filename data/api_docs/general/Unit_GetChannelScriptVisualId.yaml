documentation:
  brief: Returns the script visual ID of the channel spell being cast by the unit.
  description: This method retrieves the script visual ID associated with a channel
    spell currently active on the unit. It is used to identify the visual representation
    of channeling spells in the game world, which can be important for determining
    the specific effects or animations associated with ongoing channeling. The value
    returned corresponds to the visual ID defined in the spell script data and is
    typically used in conjunction with other channel-related methods to manage spell
    behavior and visual feedback during channeling.
  parameters: []
  returns: Returns a uint32 representing the script visual ID of the active channel
    spell, or 0 if no channel spell is currently active. This value corresponds to
    the visual identifier defined in the spell's script data and can be used to determine
    specific visual effects or animations during channeling.
  examples:
  - title: Basic Usage Example
    code: "uint32 visualId = unit->GetChannelScriptVisualId();\nif (visualId != 0)\n\
      {\n    // A channel spell is active\n    // Do something with the visual ID\n\
      }"
    language: cpp
  notes: This method is typically used in conjunction with other channel-related methods
    such as GetChannelSpell() or GetChannelTarget(). It may return 0 if no channel
    spell is currently active, which can be useful for determining whether a unit
    is actively channeling a spell. Performance-wise, this method should not cause
    any significant overhead since it simply retrieves a stored value.
  warnings: This method should only be called when the unit is actually channeling
    a spell; otherwise, it may return 0 or invalid values. Be cautious when using
    this method in conjunction with other channel-related methods to avoid potential
    conflicts or incorrect behavior.
