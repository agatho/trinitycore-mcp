documentation:
  brief: Stops the double-buffered spatial grid processing and cleans up associated
    resources.
  description: The Stop method halts all active operations within the DoubleBufferedSpatialGrid,
    including any ongoing spatial indexing or grid update processes. It ensures that
    no further grid updates are performed and releases any allocated memory or resources
    used by the grid. This method is typically called during shutdown or when transitioning
    between different game states where spatial grid functionality is no longer required.
    The method performs necessary cleanup to prevent memory leaks and ensure thread
    safety during shutdown sequences.
  parameters: []
  returns: null
