      \ NPC movement\n}"
    language: cpp
  notes: This method relies on the underlying navigation mesh data structure and may
    have performance implications when called frequently in tight loops. The 'origin'
    parameter should refer to a valid node within the navmesh, otherwise results are
    undefined. The method does not perform any collision detection beyond checking
    the validity of the resulting position in the navmesh.
  warnings: Passing invalid map pointers or negative distance values may lead to undefined
    behavior. The result position might be outside of expected movement boundaries
