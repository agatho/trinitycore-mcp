  brief: Removes a creature from its assigned formation group.
  description: The RemoveCreatureFromGroup method removes a specified creature from
    its current formation group. This operation updates internal group data structures
    to ensure the creature is no longer considered part of the group's formation.
    The method is typically invoked when a creature needs to be separated from its
    group, such as during combat, movement changes, or when the group is disbanded.
    It ensures that the creature's formation-related state is properly cleaned up
    and that the group's member count is adjusted accordingly.
  parameters:
  - name: group
    description: Pointer to the CreatureGroup from which the creature will be removed.
      Must be a valid pointer to an existing group.
  - name: member
    description: Pointer to the Creature that will be removed from the group. Must
      be a valid pointer to an existing creature that belongs to the specified group.
  returns: null
  examples:
  - title: Basic Usage
    code: 'CreatureGroup* group = ...; // Assume valid group

      Creature* creature = ...; // Assume valid creature in the group

      FormationMgr::RemoveCreatureFromGroup(group, creature);'
