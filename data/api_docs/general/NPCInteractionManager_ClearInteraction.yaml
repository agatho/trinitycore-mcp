  notes: This method should be called before initiating a new NPC interaction sequence
    to ensure no stale data interferes with the current dialogue or quest state. It
    is typically invoked internally by the core when a player exits an NPC interaction
    context.
  warnings: Calling ClearInteraction while an NPC interaction is actively in progress
    may result in unexpected behavior or loss of ongoing dialogue state. Ensure that
    all active interactions are properly concluded before calling this method.
