api:
  class: AuctionHouseBot
  method: SetItemsAmountForQuality
  signature: void AuctionHouseBot::SetItemsAmountForQuality(AuctionQuality quality,
    uint32 val)
documentation:
  brief: Sets the item amount for a specific quality level in the auction house bot
    configuration.
  description: This method configures the number of items that the AuctionHouseBot
    will list for auction for a given quality level. It is used to control how many
    items of each rarity (common, uncommon, rare, epic, legendary) the bot will maintain
    in the auction house. The quality parameter specifies which item quality tier
    this setting applies to, and the val parameter defines the maximum number of items
    to keep for that quality.
  parameters:
  - name: quality
    description: The AuctionQuality enum value specifying the item quality level (common,
      uncommon, rare, epic, legendary) for which to set the item amount.
  - name: val
    description: The maximum number of items to maintain for the specified quality
      level in the auction house.
  returns: null
  examples:
  - title: Set Common Items Amount
    code: AuctionHouseBot::SetItemsAmountForQuality(AUCTION_QUALITY_COMMON, 50);
    language: cpp
  - title: Configure All Quality Levels
    code: 'AuctionHouseBot::SetItemsAmountForQuality(AUCTION_QUALITY_COMMON, 100);

      AuctionHouseBot::SetItemsAmountForQuality(AUCTION_QUALITY_UNCOMMON, 75);

      AuctionHouseBot::SetItemsAmountForQuality(AUCTION_QUALITY_RARE, 50);

      AuctionHouseBot::SetItemsAmountForQuality(AUCTION_QUALITY_EPIC, 25);

      AuctionHouseBot::SetItemsAmountForQuality(AUCTION_QUALITY_LEGENDARY, 10);'
    language: cpp
  notes: This method is typically called during initialization or configuration of
    the AuctionHouseBot to set up default values for item quantities per quality level.
    The values are stored internally and used by the bot's auction listing logic when
    determining how many items to list for each quality tier.
  warnings: null
  related:
  - GetItemsAmountForQuality
  - InitializeAuctionHouseBot
