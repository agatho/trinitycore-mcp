  brief: Retrieves the configured interrupt priority level for a specified spell ID.
  description: The GetConfiguredPriority method fetches the interrupt priority value
    assigned to a given spell ID within the TrinityCore framework. This priority determines
    how forcefully a spell can interrupt other spells or abilities during combat.
    The method typically reads from internal configuration tables or databases that
    define spell behaviors and interactions. It is used primarily in spell interruption
    logic to decide whether one spell should be able to break another based on priority
    rules.
  parameters: []
  returns: Returns an InterruptPriority enum value indicating the configured priority
    level for the specified spell ID. Possible values may include LOW, MEDIUM, HIGH,
    or IMMEDIATE, depending on how the spell is defined in the game's configuration
    files or database entries.
  examples:
  - title: Basic Usage Example
    code: "InterruptPriority priority = InterruptUtils::GetConfiguredPriority(12345);\n\
      if (priority == InterruptPriority::HIGH)\n{\n    // Handle high-priority interrupt\
      \ logic\n}"
    language: cpp
  notes: This method likely relies on cached configuration data and may not reflect
    real-time updates unless the configuration is reloaded. The implementation assumes
    that spell IDs are valid and exist in the configured database or lookup tables.
  warnings: Ensure that the provided spell ID corresponds to an actual registered
    spell in the game's system; otherwise, behavior may be undefined or default to
    a low priority level.
