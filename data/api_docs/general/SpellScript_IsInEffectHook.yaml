      \        // Only execute this logic when within an effect hook context\n   \
      \         // e.g., modifying target stats during aura application\n        }\n\
      \    }\n};"
    language: cpp
  notes: This method is primarily used in custom spell scripts to determine the execution
    context. It's important to note that the return value may change depending on
    where in the spell lifecycle the script is currently executing. The method should
    only be called from within SpellScript methods that are part of the spell effect
    handling chain.
  warnings: Do not rely on this method for critical logic flow decisions without understanding
