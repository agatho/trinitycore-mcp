  brief: Determines whether the current spell script execution is within an effect
    hook context.
  description: The IsInEffectHook method checks if the current execution context of
    a SpellScript is inside an effect hook, which occurs when a spell effect is being
    processed. This is particularly useful for conditional logic that should only
    execute during specific phases of spell processing, such as when applying or removing
    aura effects. The method returns true if the script is currently executing within
    an effect handler, and false otherwise. This can be used to prevent certain operations
    from occurring at inappropriate times during spell lifecycle events.
  parameters: []
  returns: Returns true if the current SpellScript execution context is inside an
    effect hook (i.e., during spell effect application/removal), false otherwise.
  examples:
  - title: Basic usage in spell effect handler
    code: "class MySpellScript : public SpellScript\n{\npublic:\n    void HandleEffect(SpellEffIndex\
