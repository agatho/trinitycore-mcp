    cleared. The method assumes that the database connection is already established
    and functional.
  warnings: Calling this method multiple times without proper cache invalidation may
    lead to duplicate entries or memory leaks. It should only be called during controlled
    initialization phases when the server state is consistent and no creatures are
    actively being spawned or managed.
