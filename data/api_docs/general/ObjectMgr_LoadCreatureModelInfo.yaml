documentation:
  brief: Loads creature model information from the database into memory for use in
    the game world.
  description: The LoadCreatureModelInfo method initializes and populates internal
    data structures with creature model data retrieved from the database. This includes
    loading model statistics, bounding boxes, and other physical properties associated
    with different creature models. The method is typically invoked during server
    startup or database reload operations to ensure that all creature models are properly
    registered and available for spawning in the game world. It processes entries
    from the creature_model_info table and stores them in a lookup structure for fast
    access during creature creation and gameplay.
