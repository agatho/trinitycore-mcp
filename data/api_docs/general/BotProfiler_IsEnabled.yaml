documentation:
  brief: Checks whether the bot profiler is currently enabled.
  description: The IsEnabled method determines if the bot profiler functionality is
    active within the TrinityCore instance. This flag typically controls whether performance
    metrics and profiling data collection for bot-related activities are being recorded.
    The method returns a boolean value indicating the current state of the profiler's
    activation status. This check is commonly used before performing profiling operations
    or when deciding whether to log detailed performance information for debugging
    purposes.
  parameters: []
  returns: Returns true if the bot profiler is enabled and actively collecting data,
    false otherwise.
  examples:
  - title: Basic Usage Check
    code: "if (botProfiler.IsEnabled()) {\n    // Perform profiling operations\n \
      \   botProfiler.StartProfiling();\n}"
    language: cpp
  - title: Conditional Profiling
    code: "void ProcessBotBehavior(Bot* bot) {\n    if (botProfiler.IsEnabled()) {\n\
      \        auto start = std::chrono::high_resolution_clock::now();\n        //\
      \ Bot behavior logic\n        auto end = std::chrono::high_resolution_clock::now();\n\
      \        botProfiler.RecordExecutionTime(bot, start, end);\n    } else {\n \
      \       // Normal execution without profiling\n        ExecuteBotBehavior(bot);\n\
      \    }\n}"
    language: cpp
  notes: This method is typically used in conjunction with other profiler controls
    to manage when performance data collection occurs. The enable/disable state may
    be controlled via configuration settings or runtime commands.
