      \    .SetTriggeredByAura(42);\n// All properties are set in a fluent manner"
    language: cpp
  notes: This method is part of the spell casting infrastructure and should be used
    carefully when modifying spell behavior. The castId parameter must be a valid
    integer; however, no validation is performed internally. It's recommended to use
    unique identifiers to avoid conflicts in spell tracking systems.
  warnings: Incorrect or duplicate cast IDs may lead to unexpected behavior in spell
    stacking, aura application, or cooldown handling. Ensure that the provided castId
    is meaningful and consistent with the spell casting context.
