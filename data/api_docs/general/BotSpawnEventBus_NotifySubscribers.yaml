  notes: This method assumes that subscribers have been properly registered via the
    appropriate registration mechanism (e.g., Subscribe()). The event object passed
    to this method must remain valid for the duration of the notification process.
    If multiple threads are involved, care should be taken to ensure thread safety
    when modifying subscriber lists or accessing shared event data.
