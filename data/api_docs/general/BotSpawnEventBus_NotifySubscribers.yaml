  brief: Notifies all registered subscribers of a bot spawn event
  description: The NotifySubscribers method dispatches a given bot spawn event to
    all currently registered subscribers within the BotSpawnEventBus. This method
    is typically used in World of Warcraft TrinityCore environments to propagate events
    related to bot creation, initialization, or spawning. It ensures that any system
    components interested in monitoring or reacting to bot spawn activities are informed
    accordingly. The method operates synchronously and will iterate through all registered
    listeners, invoking their event handling callbacks with the provided event data.
  parameters:
  - name: event
