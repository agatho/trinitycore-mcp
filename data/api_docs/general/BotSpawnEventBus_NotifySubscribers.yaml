      the bot spawning event that needs to be broadcasted to subscribers.
  returns: null
  examples:
  - title: Basic Usage Example
    code: 'std::shared_ptr<BotSpawnEvent> spawnEvent = std::make_shared<BotSpawnEvent>(botGuid,
      botName);

      bus.NotifySubscribers(spawnEvent);'
