    be avoided in performance-critical code paths.
  warnings: Be aware that this method may return false for quests that are marked
    complete but not yet rewarded due to pending reward processing or server-side
    logic delays. Also, ensure the quest ID passed is valid and corresponds to an
    actual quest in the database; invalid IDs might cause undefined behavior or errors
    depending on implementation.
