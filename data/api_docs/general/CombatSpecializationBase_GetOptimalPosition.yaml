    language: cpp
  notes: This method is primarily intended for use within AI decision-making systems
    and may require the unit to be in combat state to return meaningful values. The
    exact algorithm used to calculate positioning scores can vary based on the specific
    combat specialization type and may be influenced by server configuration settings.
  warnings: Calling this method on a unit that is not currently engaged in combat
    may return unreliable results. Additionally, the returned value should not be
    interpreted as an absolute position coordinate but rather as a relative score
