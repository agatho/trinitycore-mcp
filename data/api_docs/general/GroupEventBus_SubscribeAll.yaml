documentation:
  brief: Subscribes a BotAI instance to all group events in the GroupEventBus.
  description: The SubscribeAll method registers a BotAI subscriber to receive notifications
    for all group-related events managed by the GroupEventBus. This allows the bot
    to react to various group activities such as member joins, leaves, role changes,
    and other group dynamics without needing to manually subscribe to each individual
    event type. The method returns true if the subscription was successful, or false
    if the subscriber was already registered or if there were issues during registration.
    This is typically used in AI systems where bots need comprehensive awareness of
    group state changes.
  parameters: []
  returns: Returns true if the BotAI subscriber was successfully added to all event
    subscriptions, false otherwise. A return value of false may indicate that the
    subscriber was already registered or that an internal error occurred during subscription.
  examples:
