    code: "BotAI* myBot = new BotAI();\nbool success = groupEventBus->SubscribeAll(myBot);\n\
      if (success) {\n    // Bot is now subscribed to all group events\n    printf(\"\
      Bot successfully subscribed to all group events\\n\");\n} else {\n    // Subscription\
      \ failed\n    printf(\"Failed to subscribe bot to group events\\n\");\n}"
    language: cpp
  notes: This method likely internally iterates through all known event types and
    registers the subscriber with each one. It may be computationally expensive if
    there are many event types, so it should be called sparingly during initialization
    or when necessary. The GroupEventBus must be properly initialized before calling
    this method.
  warnings: Calling SubscribeAll on an already subscribed BotAI instance may result
    in duplicate subscriptions or undefined behavior. Always ensure proper cleanup
    of subscriptions before re-subscribing. This method does not validate whether
    the BotAI instance is valid or properly initialized, so calling it with a null
    pointer will likely cause crashes.
