  brief: Creates a unique loadout key based on class, spec, and level for bot talent
    management.
  description: The MakeLoadoutKey method generates a unique 32-bit identifier by combining
    class, specialization, and level information into a single uint32 value. This
    key is used internally by the BotTalentManager to uniquely identify and retrieve
    specific talent loadouts for different bot classes and specs at various levels.
    The method ensures that each combination of class, spec, and level produces a
    distinct key, enabling efficient lookup and management of bot talents within the
    TrinityCore framework. The generated key is typically used as an index or hash
    in internal data structures to store and retrieve precomputed talent build information
    for AI-controlled bots.
  parameters:
  - name: cls
    description: The class identifier (0-11) representing the bot's character class.
      Valid values correspond to standard WoW class IDs.
  - name: spec
    description: The specialization identifier (0-2) representing the bot's talent
      specialization. For most classes, this represents primary, secondary, and tertiary
      specs.
  - name: level
    description: The level of the bot (1-80) used to determine appropriate talent
      points allocation for the loadout key.
  returns: A unique 32-bit integer representing the combined class, spec, and level
    information. This value serves as a lookup key for accessing specific talent loadouts
    in the bot talent management system.
  examples:
