      \ chi!\");\n}"
    language: cpp
  notes: This method is typically used in conjunction with other ChiSystem methods
    such as GetChi() or SetChi() to manage player resources. It's important to check
    the return value before performing actions that depend on successful chi consumption.
  warnings: Calling this method without checking its return value may lead to unexpected
    behavior if insufficient chi exists. Always verify that sufficient chi is available
    before attempting consumption.
