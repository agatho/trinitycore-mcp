documentation:
  brief: Returns the infinite AOI vignette identifier for the current map
  description: This method retrieves the unique identifier associated with the infinite
    AOI (Area of Interest) vignette for the current map. The infinite AOI vignette
    represents a special type of quest objective or visual marker that extends infinitely
    in all directions within the map's boundaries. It is commonly used to track specific
    quest-related visual elements or to determine whether a player's position should
    trigger certain quest events based on their proximity to these vignettes.
  parameters: []
  returns: Returns the integer identifier of the infinite AOI vignette, which is typically
    used for tracking quest objectives or determining visibility of special markers
    in the game world. The value may be zero or negative if no such vignette exists
    for the current map.
  examples:
  - title: Basic Usage Example
    code: "int vignetteId = map->GetInfiniteAOIVignettes();\nif (vignetteId > 0)\n\
      {\n    // Handle the vignette\n    // This indicates a valid infinite AOI vignette\
      \ exists\n}"
    language: cpp
  notes: This method is typically used in conjunction with other map-related methods
    to determine whether a player's position should trigger specific quest events
    or visual markers. The value returned may be used for internal game logic, such
    as determining visibility of quest objectives or triggering special effects.
  warnings: This method does not guarantee that the returned identifier corresponds
    to an actual vignette in the game world; it may return zero or negative values
    if no infinite AOI vignette exists for the current map.
