  brief: Returns the time in milliseconds remaining until a player's death is processed.
  description: The GetDeathTimer method returns the time in milliseconds that remains
    before a player's death is fully processed and their corpse is removed from the
    game world. This timer represents the duration between when a player dies and
    when their corpse expires, typically lasting 30 seconds in vanilla World of Warcraft.
    The method is commonly used to determine how long a player has before their corpse
    disappears, which affects resurrection mechanics and loot collection. It is particularly
    relevant for players who are in the process of dying or have recently died but
    not yet been resurrected.
  parameters: []
  returns: Returns an unsigned integer representing the time in milliseconds remaining
    until death processing completes. This value typically ranges from 0 to 30000
    milliseconds (30 seconds), with 0 indicating that death has already occurred and
    the corpse is about to be removed.
