documentation:
  brief: Sets the functions associated with a specific bot session identifier.
  description: The SetSessionFunctions method assigns a set of function identifiers
    to a given bot session, allowing the system to track which functions are active
    or available for a particular session. This is typically used in bot management
    systems where sessions need to be configured with specific operational capabilities.
    The method operates on a per-session basis and updates internal tracking structures
    accordingly. No explicit preconditions are required, but the session ID must be
    valid and previously registered within the system.
  parameters:
  - name: sessionId
    description: A unique identifier representing the bot session to configure. Must
      be a valid uint64_t value corresponding to an existing session.
  - name: functions
    description: An integer reference containing the bitmask or set of function identifiers
      to associate with the specified session. Values represent enabled functions
      within the bot's operational scope.
  returns: null
  examples:
  - title: Basic Usage Example
    code: 'BotProfiler profiler;

      uint64_t sessionId = 123456789ULL;

      int functionSet = 0x0001 | 0x0002; // Enable functions 1 and 2

      profiler.SetSessionFunctions(sessionId, functionSet);'
    language: cpp
  notes: This method likely updates internal session state tracking structures. It
    may be called during bot initialization or runtime configuration changes. The
    'functions' parameter is interpreted as a bitmask, so bitwise operations should
    be used when combining multiple function identifiers.
  warnings: null
  related:
  - GetSessionFunctions
  - CreateSession
  - DestroySession
