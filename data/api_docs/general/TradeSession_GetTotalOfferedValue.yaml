      }"
    language: cpp
  - title: Comparing Trade Values Between Players
    code: "TradeSession* session = player1->GetTradeData();\nuint64 player1Value =\
      \ session->GetTotalOfferedValue();\nuint64 player2Value = session->GetTradeData()->GetTotalOfferedValue();\n\
      if (player1Value > player2Value)\n{\n    // Player 1 is offering more value\n\
      }"
    language: cpp
  notes: This method only considers items that have been added to the trade window
    and does not include any pending or future item additions. The calculation excludes
    currency (gold/silver/copper) directly entered into the trade window, focusing
    solely on item values. This function may be called frequently during trade interactions,
    so performance is optimized for quick execution.
  warnings: The returned value may not reflect real-time market changes if items are
    modified after being added to the trade. Be cautious when using this value in
    scenarios where item properties change dynamically, such as with enchantments
    or durability.
