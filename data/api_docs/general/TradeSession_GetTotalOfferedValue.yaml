  brief: Calculates and returns the total value of all items offered in the trade
    session
  description: The GetTotalOfferedValue method computes the cumulative monetary value
    of all items currently offered by both players in a trade session. This value
    is typically used to determine if the trade meets certain requirements, such as
    minimum gold thresholds or to calculate the final trade outcome when items are
    exchanged. The method aggregates the item values based on their current market
    worth, vendor prices, or other valuation mechanisms defined within the TrinityCore
    framework. It does not account for any modifications that might occur during the
    trade process, such as enchantments or durability changes.
  parameters: []
  returns: A uint64 value representing the total monetary worth of all items offered
    in the trade session. This value is expressed in copper coins, where 100 copper
    equals 1 silver and 100 silver equals 1 gold.
  examples:
