    language: cpp
  notes: This method is typically called internally by the group management system
    when players leave or are removed from a group. It does not remove the player
    from the group itself, but only resets their loot linking status. The GUID parameter
    should be validated to ensure it corresponds to an actual member of the group
    to avoid unintended behavior.
  warnings: Calling this method with an invalid or non-member GUID may result in undefined
