  description: The DelinkMember method removes a specific group member from the group's
    linked loot system. This operation effectively resets the loot settings for the
    specified player within the group context, ensuring that future loot distribution
    will not be influenced by previous linking decisions. The method operates on the
    GUID of the player to be unlinked and is typically used when a player leaves a
    group or when loot settings need to be reset for individual members. This functionality
    is crucial in maintaining proper loot distribution mechanics in World of Warcraft's
    group systems, particularly for groups using linked loot or free-for-all loot
    modes.
  parameters:
  - name: guid
    description: The unique identifier (GUID) of the player member to be unlinked
      from the group's loot system. This should correspond to a valid player GUID
      within the group.
  returns: null
