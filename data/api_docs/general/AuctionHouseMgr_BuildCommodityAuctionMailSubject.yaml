      the context and formatting of the subject line, such as 'successful sale', 'expired
      auction', or 'bid placed'. Valid values are defined by the AuctionMailType enumeration.
  - name: itemId
    description: The unique identifier of the commodity item involved in the auction.
      This ID corresponds to entries in the game's item database and is used to reference
      the specific item being auctioned or sold.
  - name: itemCount
