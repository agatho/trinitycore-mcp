  notes: This method should be called periodically by the bot management system to
    maintain population targets. It may perform database operations to track spawned
    bots and could potentially block during high-load scenarios when many bots need
    to be created simultaneously.
  warnings: Calling this method too frequently can lead to performance degradation
    due to excessive bot creation operations. Ensure that the underlying spawn point
