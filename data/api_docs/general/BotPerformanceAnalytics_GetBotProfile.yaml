    object that contains detailed analytics and performance metrics associated with
    a specific bot identified by its GUID. This method is typically used in TrinityCore's
    bot management system to retrieve historical or real-time data about how a particular
    bot is performing within the game environment. The returned profile includes information
    such as activity levels, response times, behavior patterns, and other relevant
    metrics that help administrators or developers monitor and optimize bot performance.
    It is important to note that this method assumes the bot exists in the system
    and has been properly initialized with performance tracking enabled.
  parameters:
  - name: botGuid
    description: A unique 32-bit identifier (GUID) representing the specific bot for
      which the performance profile is being requested. This value must correspond
      to an existing bot instance in the TrinityCore database or runtime environment.
  returns: A BotPerformanceProfile object containing comprehensive performance data
    for the specified bot. If no matching bot is found, the method may return an empty
    or default-initialized profile, depending on implementation details.
