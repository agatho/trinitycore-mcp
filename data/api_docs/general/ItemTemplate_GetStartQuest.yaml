api:
  class: ItemTemplate
  method: GetStartQuest
  signature: uint32 ItemTemplate::GetStartQuest() const
documentation:
  brief: Retrieves the quest identifier associated with the item's start quest.
  description: The GetStartQuest method returns the unique identifier of the quest
    that is triggered when a player interacts with or uses this item. This is commonly
    used for items that serve as quest starters, such as quest givers or items that
    initiate a new quest chain. The returned value corresponds to the ID field in
    the quest_template table within the TrinityCore database. If no start quest is
    defined for the item, the method returns 0, indicating that the item does not
    initiate any quest upon use.
  parameters: []
  returns: A uint32 representing the quest identifier associated with this item's
    start quest. Returns 0 if no start quest is defined for the item.
  examples:
  - title: Check if an item starts a quest
    code: "ItemTemplate* itemTemplate = sObjectMgr->GetItemTemplate(12345);\nuint32\
      \ startQuestId = itemTemplate->GetStartQuest();\nif (startQuestId != 0)\n{\n\
      \    printf(\"This item starts quest ID: %u\\n\", startQuestId);\n}\nelse\n\
      {\n    printf(\"This item does not start any quest.\\n\");\n}"
    language: cpp
  notes: The method directly accesses the internal data member that stores the start
    quest ID for an item template. It is a simple getter function and does not perform
    any database lookups or computations.
  warnings: null
  related:
  - GetStartQuest
  - SetStartQuest
