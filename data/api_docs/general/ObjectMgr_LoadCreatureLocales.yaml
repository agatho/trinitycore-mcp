    language: cpp
  notes: This method is part of the ObjectMgr's database loading sequence and should
    only be called after the database connection is established. The loaded data is
    used by the GetCreatureLocaleName() and GetCreatureLocaleSubName() methods to
    provide localized creature information. It's thread-safe as it's designed to be
    called during server startup before concurrent access occurs.
  warnings: This method must not be called while creatures are actively being spawned
    or queried, as it modifies internal lookup tables that may be in use. Calling
    this method during runtime (outside of server initialization) could lead to race
    conditions or inconsistent data retrieval.
