documentation:
  brief: Loads localized creature names and subnames from the database into memory.
  description: The LoadCreatureLocales method retrieves all localized creature name
    and subname entries from the database table 'locales_creature' and stores them
    in an internal lookup structure. This allows the game to display appropriate localized
    names for creatures based on the player's locale settings. The method is typically
    invoked during server startup or database reload operations to ensure that all
    creature localizations are available for use. It processes data from the database
    and populates a map structure that maps creature entry IDs to their respective
    localized strings.
  parameters: []
  returns: null
