      \ updated stats for level 10\n}"
    language: cpp
  notes: This method internally calls other stat-related update functions and may
    trigger recalculations of dependent values such as damage, healing, and resistances.
    It is performance-sensitive and should not be called excessively during combat
    or high-frequency updates.
  warnings: Calling this method while the creature is in combat or actively engaged
    in actions may cause unexpected behavior or visual glitches. Avoid calling it
    from within combat-related event handlers unless absolutely necessary.
