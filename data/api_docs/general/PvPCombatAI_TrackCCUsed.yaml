      \    {\n        ai->TrackCCUsed(&target, ccType);\n        \n        // Optionally\
      \ update AI behavior based on CC usage\n        ai->UpdateCombatState();\n \
      \   }\n}"
    language: cpp
  notes: This method is part of the PvP combat AI system and should only be called
    when a legitimate CC effect is applied. The target parameter must be a valid unit
    pointer to avoid undefined behavior. Internal tracking may include timestamps
    or counters for each CC type, which can affect AI decision-making logic.
  warnings: Ensure that the target pointer passed into this method is valid before
    calling to prevent crashes or memory corruption. Incorrectly setting the ccType
    enum value could lead to improper tracking and unexpected AI behavior.
