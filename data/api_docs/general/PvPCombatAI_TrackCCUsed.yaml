    code: "void ApplyFear(Unit* target)\n{\n    // Apply fear effect\n    target->AddAura(SPELL_FEAR,\
      \ target);\n    \n    // Track the CC usage\n    PvPCombatAI* ai = reinterpret_cast<PvPCombatAI*>(target->GetAI());\n\
      \    if (ai)\n        ai->TrackCCUsed(&target, CCType::FEAR);\n}"
