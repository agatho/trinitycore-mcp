  brief: Tracks when a crowd control effect is used on a target.
  description: The TrackCCUsed method records information about a crowd control (CC)
    ability that has been applied to a target within the PvPCombatAI system. This
    method is typically invoked when a player or creature successfully applies a CC
    effect, such as fear, charm, or root, to another unit during PvP combat. It updates
    internal tracking mechanisms to monitor CC usage statistics and potentially influence
    AI decision-making based on recent CC activity. The method accepts a pointer to
    the target unit and the type of CC applied, allowing the AI to maintain awareness
    of which effects have been used and when.
  parameters:
  - name: target
    description: A pointer to the target unit that has been affected by the crowd
      control effect. This parameter must be a valid pointer to a Unit object or null
      if no target is specified.
  - name: ccType
    description: An enumeration value representing the type of crowd control effect
      used. This typically corresponds to predefined CC types such as ROOT, SILENCE,
      FEAR, CHARM, etc., defined in the CCType enum.
  returns: null
  examples:
