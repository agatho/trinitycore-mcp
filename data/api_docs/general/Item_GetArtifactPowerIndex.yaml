  brief: Retrieves the index of an artifact power within the item's artifact power
    array.
  description: The GetArtifactPowerIndex method is used to find the specific index
    position of a given artifact power ID within the artifact item's internal array
    of artifact powers. This method is primarily utilized in World of Warcraft's artifact
    system, where items can possess multiple artifact powers that contribute to their
    overall functionality and progression. The returned index allows for efficient
    access and manipulation of specific artifact power data. This method does not
    modify any state and is typically called during artifact power management or display
    operations.
  parameters: []
  returns: Returns the zero-based index of the specified artifact power ID within
    the item's artifact power array. If the artifact power ID is not found, the method
    returns -1 to indicate an invalid or non-existent power index.
