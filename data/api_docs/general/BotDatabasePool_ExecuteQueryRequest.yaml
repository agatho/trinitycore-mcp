  brief: Submits a database query request to the bot database connection pool for
    asynchronous execution.
  description: The ExecuteQueryRequest method is responsible for processing and dispatching
    database query requests within the BotDatabasePool. It handles the queuing and
    execution of SQL queries against the bot-related database tables, ensuring that
    database operations are performed asynchronously without blocking the main game
    thread. This method is typically used by bot management systems to perform read
    or write operations on bot data stored in the database. The method does not return
    a result directly but rather schedules the query for execution within the connection
    pool's thread pool.
  parameters: []
  returns: null
  examples:
