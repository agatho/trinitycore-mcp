    code: "QueryRequest request;\nrequest.query = \"SELECT * FROM bot_ai_agents WHERE\
      \ owner_guid = 12345\";\nrequest.callback = [](QueryResult result) {\n    if\
      \ (result)\n        while (Field* fields = result->Fetch())\n            std::cout\
      \ << \"Bot ID: \" << fields[0].Get<uint32>() << std::endl;\n};\nbotDatabasePool.ExecuteQueryRequest(request);"
    language: cpp
  notes: This method operates asynchronously and does not block the calling thread.
    The actual database query execution happens in a separate thread pool managed
    by the BotDatabasePool. The callback function provided in the QueryRequest will
    be executed when the query completes, potentially on a different thread.
