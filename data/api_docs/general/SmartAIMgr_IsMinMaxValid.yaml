      event data and its associated parameters including min/max values.
  - name: min
    description: The minimum value to validate against the maximum value in the SmartScriptHolder.
  - name: max
    description: The maximum value to validate against the minimum value in the SmartScriptHolder.
  returns: Returns true if the min and max values are valid (i.e., min <= max), otherwise
    returns false.
