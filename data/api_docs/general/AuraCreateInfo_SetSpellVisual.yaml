documentation:
  brief: Sets the spell visual ID for the aura creation info.
  description: The SetSpellVisual method configures the visual effect associated with
    an aura by assigning a specific spell visual ID. This ID determines how the aura
    appears to players, including effects like particle systems, animations, and graphical
    overlays. The method is typically used when creating custom auras or modifying
    existing ones to ensure proper visual feedback. It returns a reference to the
    AuraCreateInfo object, enabling method chaining for fluent interface patterns.
  parameters:
  - name: spellVisual
    description: The spell visual ID to associate with the aura. This value corresponds
      to entries in the SpellVisual.dbc file and defines the graphical representation
      of the aura effect.
  returns: A reference to the AuraCreateInfo object, allowing for method chaining.
  examples:
  - title: Basic Usage
    code: 'AuraCreateInfo createInfo;

      createInfo.SetSpellVisual(12345);'
    language: cpp
