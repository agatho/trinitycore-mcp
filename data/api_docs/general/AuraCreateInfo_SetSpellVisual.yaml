    code: "AuraCreateInfo createInfo;\ncreateInfo.SetSpellVisual(54321)\n        \
      \   .SetDuration(30000)\n           .SetMaxStacks(5);"
    language: cpp
  notes: The spell visual ID must correspond to a valid entry in the SpellVisual.dbc
    database file. Invalid IDs may result in missing or incorrect visual effects for
    the aura.
