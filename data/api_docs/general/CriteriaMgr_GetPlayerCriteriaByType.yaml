    code: "const CriteriaList& questCriteria = criteriaMgr.GetPlayerCriteriaByType(CRITERIA_TYPE_COMPLETE_QUEST,\
      \ 67890);\nif (!questCriteria.empty()) {\n    // Player has progress on this\
      \ quest\n    for (const auto& criterion : questCriteria) {\n        if (criterion.progress\
      \ >= criterion.requiredCount) {\n            // Quest completed\n        }\n\
      \    }\n}"
    language: cpp
  notes: This method returns a constant reference, so the returned CriteriaList should
    not be modified. The criteria are typically loaded from database tables and cached
    in memory for performance reasons. It's important to note that the method might
    return an empty list if no criteria match the provided type and asset combination.
  warnings: Ensure that both 'type' and 'asset' parameters are valid identifiers;
    invalid values may lead to unexpected empty results or potential crashes if not
    handled properly in calling code. The returned reference is only valid as long
