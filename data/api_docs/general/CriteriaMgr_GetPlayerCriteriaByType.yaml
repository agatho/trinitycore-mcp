  brief: Retrieves a list of player criteria associated with a specific type and asset.
  description: The GetPlayerCriteriaByType method fetches a collection of criteria
    that are linked to a given criteria type and asset identifier. This is commonly
    used in World of Warcraft's achievement and quest systems where criteria define
    the conditions required to earn rewards. The returned CriteriaList contains all
    matching criteria entries, which can then be iterated over or evaluated for progress
    tracking. This method does not modify any internal state and is typically called
    during player progression checks or when evaluating achievements.
  parameters:
  - name: type
    description: The type identifier of the criteria to retrieve. This corresponds
      to predefined criterion types in the game such as kill counts, quest completions,
      or item acquisitions.
  - name: asset
    description: The asset identifier associated with the criteria. This may represent
      a specific NPC, item, zone, or other game object relevant to the criteria definition.
  returns: A constant reference to a CriteriaList containing all criteria entries
    matching the specified type and asset. The list is empty if no matching criteria
    exist.
