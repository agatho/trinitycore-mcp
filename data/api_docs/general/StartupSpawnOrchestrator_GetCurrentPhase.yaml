    code: "StartupPhase currentPhase = orchestrator.GetCurrentPhase();\nif (currentPhase\
      \ == StartupPhase::PHASE_SPAWN)\n{\n    // Proceed with spawning logic\n}"
    language: cpp
  notes: This method is thread-safe as it only reads immutable state. The returned
    StartupPhase value should be checked before performing any phase-specific operations
    to ensure proper sequencing of spawn events.
