      be evaluated for tanking. This unit should be a valid creature or NPC that can
      be engaged in combat.
  - name: tank
    description: A pointer to the Player object who is attempting to tank the target.
      This player must be in a valid state to engage in combat and maintain threat.
  returns: Returns true if the target is suitable for the player to tank, meaning
    it meets criteria such as being within range, not already tanked by another player,
    and having sufficient threat level or engagement. Returns false otherwise.
