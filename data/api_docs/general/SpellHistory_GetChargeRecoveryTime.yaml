    code: "void OnSpellCast(Spell* spell)\n{\n    int categoryId = spell->GetChargeCategoryId();\n\
      \    int recoveryTime = spellHistory->GetChargeRecoveryTime(categoryId);\n \
      \   if (recoveryTime > 0)\n    {\n        // Set up a cooldown timer for the\
      \ charge category\n        spellHistory->SetChargeRecoveryTime(categoryId, recoveryTime);\n\
      \    }\n}"
    language: cpp
  notes: This method is often used in conjunction with spell charge systems where
    abilities can be used multiple times before entering a cooldown. The charge category
    ID should match entries defined in the game's spell charge data tables to ensure
    correct behavior.
  warnings: Ensure that the provided chargeCategoryId corresponds to an actual defined
    charge category, as invalid IDs may result in undefined behavior or incorrect
    recovery times. This method does not validate input parameters and assumes valid
