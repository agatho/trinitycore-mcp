  brief: Retrieves the recovery time for a spell charge category.
  description: The GetChargeRecoveryTime method returns the time in milliseconds that
    must pass before a spell charge associated with the specified charge category
    can be recovered. This is used in conjunction with spell charges, which allow
    players or creatures to use a spell multiple times before needing to wait for
    cooldowns to expire. The method looks up the recovery time based on the provided
    charge category ID, which typically corresponds to a specific set of charges for
    a given ability or talent. If no recovery time is defined for the specified category,
    it may return 0 or a default value depending on implementation.
  parameters:
  - name: chargeCategoryId
    description: An integer identifier representing the spell charge category. This
      ID maps to a specific set of charges that share the same cooldown behavior.
      Valid values are typically defined in spell charge category tables within the
      game's database or configuration files.
  returns: Returns an integer value representing the recovery time in milliseconds
    for the specified charge category. A return value of 0 usually indicates no recovery
    time is required, or that the category ID was not found.
