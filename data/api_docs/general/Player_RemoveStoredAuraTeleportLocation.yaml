  description: 'This method removes a teleport location that has been stored in the
    player''s aura for a given spell ID. It is typically used to clear teleportation
    points or locations that were previously set by spells such as ''Teleport: Darnassus''
    or ''Teleport: Ironforge''. The method operates on the player''s aura data and
    removes any stored teleport location associated with the specified spell, effectively
    clearing the teleportation point from the player''s aura. This functionality is
    part of the game mechanics related to teleportation and spell effects that store
    teleport locations.'
  parameters:
  - name: spellId
    description: The unique identifier of the spell for which the stored teleport
      location should be removed. This parameter specifies which spell's teleport
      location should be cleared from the player's aura.
