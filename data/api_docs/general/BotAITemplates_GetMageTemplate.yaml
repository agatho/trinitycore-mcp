  method: GetMageTemplate
  signature: BotAIConfig BotAITemplates::GetMageTemplate()
documentation:
  brief: Returns the configured AI template settings for mage bot classes.
  description: The GetMageTemplate method retrieves a pre-defined BotAIConfig object
    that contains all necessary configuration parameters and behavior settings specific
    to mage-class bots within the TrinityCore framework. This template defines how
    mage bots will behave in various combat and non-combat scenarios, including spell
    selection, targeting logic, movement patterns, and resource management strategies.
    The returned configuration is typically used by the bot AI system to initialize
    or reset mage-specific bot behaviors during runtime.
  parameters: []
  returns: A BotAIConfig object containing all relevant AI parameters and settings
    for mage-class bots, including spell priorities, combat tactics, and behavior
    modifiers.
  examples:
  - title: Retrieve Mage Template Configuration
    code: 'BotAIConfig mageTemplate = botAiTemplates.GetMageTemplate();

      // Use the template to configure a new mage bot

      bot->SetAIConfig(mageTemplate);'
    language: cpp
  notes: This method is part of the BotAITemplates class which manages different AI
    configurations for various bot classes. The returned BotAIConfig object should
    not be modified directly as it may affect all bots using that template. Consider
    creating a copy if modifications are needed.
