    degradation during execution. It should not be called excessively in rapid succession.
    The optimization algorithm considers both direct paths and potential shortcuts
    through known transportation methods like flight paths or teleportation.
  warnings: Calling this method while a player is actively engaged in quest progression
    may lead to unexpected behavior if the optimized route conflicts with current
    quest state. Ensure that quest completion events are properly handled after route
    optimization.
