  brief: Optimizes quest routes for players by analyzing available quests and determining
    the most efficient path to complete them.
  description: The OptimizeQuestRoutes method calculates and applies an optimized
    sequence of quest objectives for a player, aiming to minimize travel time and
    resource expenditure. This method analyzes the current state of the player's quest
    log, evaluates the geographical positions of quest givers and objectives, and
    determines the most efficient route through the world. It is typically invoked
    when a player's quest log changes or when they explicitly request route optimization.
    The optimization considers factors such as proximity of quest locations, quest
    dependencies, and available transportation methods. This method modifies the internal
    quest routing data structures but does not directly interact with the game client's
    UI.
