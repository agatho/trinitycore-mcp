      \    // Use localMgr\n}\n// Usage:\nProcessMapManager(std::move(sMapMgr));"
    language: cpp
  notes: This constructor is typically used internally by the TrinityCore framework.
    Developers should be aware that after a move operation, the source object's state
    becomes undefined and must not be accessed. The move constructor is noexcept and
    provides strong exception safety guarantees.
  warnings: Do not attempt to use the source MapManager object after moving it. Using
    moved-from objects can lead to undefined behavior. This constructor should only
    be used when you are certain that the source object will not be used afterward.
