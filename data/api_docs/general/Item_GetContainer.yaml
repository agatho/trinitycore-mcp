documentation:
  brief: Returns the container bag that holds this item.
  description: The GetContainer method retrieves the Bag object that contains this
    Item. This method is essential for determining the item's location within the
    player's inventory, as items can be stored in various containers such as bags,
    backpacks, or other container slots. The returned pointer represents the container
    in which the item resides, allowing developers to access container-specific properties
    and methods. When an item is not contained within a bag, this method returns nullptr,
    indicating that the item is directly in the player's main inventory.
  parameters: []
  returns: Returns a pointer to the Bag object that contains this item. If the item
    is not inside a bag, the method returns nullptr. The returned pointer can be used
    to access container properties such as slot number, item count, and container-specific
    methods.
  examples:
