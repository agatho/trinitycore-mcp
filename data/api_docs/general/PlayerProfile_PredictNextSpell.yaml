      \    if (spellInfo)\n    {\n        // Use spellInfo to update cooldown timers,\
      \ icons, etc.\n    }\n}"
    language: cpp
  notes: This method relies on internal player casting state and may not account for
    all possible spell triggers or delays. It is intended primarily for predictive
