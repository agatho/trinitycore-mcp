  notes: This method relies on the underlying TrinityCore channel management system
    and assumes proper initialization of the channel manager. It does not perform
    any checks for player online status or channel membership before sending the invitation.
  warnings: Ensure that the 'player' parameter is valid and not null, otherwise the
    method may cause undefined behavior. Also, be cautious about inviting players
    who are already in the channel as it could lead to duplicate invitations or unexpected
