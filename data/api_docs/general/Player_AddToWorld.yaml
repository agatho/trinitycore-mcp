documentation:
  brief: Adds the player to the world object manager, making it visible to other players
    and NPCs.
  description: The AddToWorld method is responsible for registering a player character
    with the WorldObjectManager, which is essential for maintaining the player's visibility
    within the game world. This method ensures that the player becomes part of the
    global world state, allowing other players and NPCs to interact with them. It
    typically involves updating internal lists and caches that track active players
    and objects in the world. The method is commonly called during player initialization
    or when a player enters the world from being offline. This process is crucial
    for maintaining proper game mechanics such as player-to-player communication,
    object interaction, and server-side updates.
