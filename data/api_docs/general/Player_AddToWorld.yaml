    language: cpp
  notes: This method should only be called once per player, typically during initialization
    or when entering the world. It's important to note that calling this method multiple
    times can lead to duplicate entries in the world object manager and potential
    memory leaks. The method is thread-safe as it's designed to work with TrinityCore's
    internal threading model.
  warnings: Calling AddToWorld more than once per player can cause issues with world
    object management, leading to duplicate entries or memory leaks. It should not
