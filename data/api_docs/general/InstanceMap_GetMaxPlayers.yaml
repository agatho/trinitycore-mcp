      \ prevent further entry\n        player->SendSystemMessage(\"This instance is\
      \ currently full.\");\n        return;\n    }\n}"
    language: cpp
  notes: The returned value represents the static maximum capacity of the instance
    and does not change during runtime unless the instance template or configuration
    is modified. This method is thread-safe as it only reads from immutable configuration
    data.
