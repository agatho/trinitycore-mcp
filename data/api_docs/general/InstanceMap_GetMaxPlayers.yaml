  brief: Returns the maximum number of players allowed in the instance map.
  description: The GetMaxPlayers method retrieves the configured maximum player limit
    for an instance map. This value is typically defined in the map's configuration
    or template and determines how many players can simultaneously be present in the
    instance. The returned value is used by the game engine to enforce instance size
    limits, manage group joining behavior, and control resource allocation for the
    specific instance type. This method does not account for any temporary restrictions
    or dynamic modifications that might occur during runtime.
  parameters: []
  returns: A uint32 value representing the maximum number of players allowed in this
    instance map. This value is typically set during map initialization and corresponds
    to the instance's difficulty settings or predefined limits.
  examples:
  - title: Basic Usage
    code: 'InstanceMap* instance = player->GetInstanceMap();

      uint32 maxPlayers = instance->GetMaxPlayers();

      TC_LOG_INFO("player", "This instance allows up to %u players.", maxPlayers);'
