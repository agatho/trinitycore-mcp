  brief: Destroys the BotSessionFactory instance and cleans up associated resources.
  description: The destructor for the BotSessionFactory class is responsible for releasing
    all memory and resources allocated during the object's lifetime. This includes
    cleaning up any internal data structures, stopping background threads if applicable,
    and ensuring proper shutdown of bot-related subsystems. In the context of TrinityCore's
    bot framework, this method ensures that no lingering references or active bot
    sessions remain when the factory is destroyed. The destructor should be called
    automatically by the runtime when the object goes out of scope or is explicitly
    deleted.
  parameters: []
  returns: null
  examples:
