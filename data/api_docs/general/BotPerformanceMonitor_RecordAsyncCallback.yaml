  - title: Integration with Async Task Completion
    code: "void MyBot::OnAsyncTaskComplete()\n{\n    uint64 endTime = getTickCount();\n\
      \    uint64 startTime = asyncTaskStartTime;\n    uint64 duration = endTime -\
      \ startTime;\n    performanceMonitor.RecordAsyncCallback(duration);\n}"
    language: cpp
  notes: This method is designed to be thread-safe and should not block execution.
    It's recommended to call this method immediately after an async operation finishes
    to maintain accurate timing data.
