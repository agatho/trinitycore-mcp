    sort items into appropriate slots when new items are added. This setting affects
    the player's gameplay experience and can be useful for customizing inventory management
    behavior. The change takes effect immediately and persists through session.
  parameters:
  - name: disabled
    description: If true, disables backpack auto-sort; if false, enables it.
  returns: null
  examples:
  - title: Disable Auto-Sort
    code: player->SetBackpackAutoSortDisabled(true);
    language: cpp
  - title: Enable Auto-Sort
    code: player->SetBackpackAutoSortDisabled(false);
    language: cpp
