  brief: Analyzes the composition of a group and returns structured data about its
    members.
  description: The AnalyzeGroupComposition method examines the current state of a
    specified group, collecting detailed information about each member including their
    class, level, role distribution, and other relevant attributes. This function
    is typically used for role assignment systems, raid planning, or group optimization
    within the TrinityCore framework. The method processes all online players in the
    group and categorizes them based on predefined criteria such as specialization,
    gear level, and gameplay role (tank, healer, damage dealer). It returns a GroupComposition
    object that encapsulates this analysis for further processing by other systems.
  parameters: []
  returns: A GroupComposition object containing detailed breakdown of the group's
    makeup, including member counts by class, role distribution, average level, and
    other statistical data. Returns an empty GroupComposition if the input group is
    null or contains no valid members.
  examples:
