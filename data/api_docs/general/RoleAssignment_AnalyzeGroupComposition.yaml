    language: cpp
  - title: Using composition data to determine optimal roles
    code: "Group* raidGroup = player->GetGroup();\nif (raidGroup)\n{\n    GroupComposition\
      \ comp = roleAssignment.AnalyzeGroupComposition(raidGroup);\n    if (comp.GetTotalMembers()\
      \ >= 5)\n    {\n        // Logic to assign roles based on composition\n    \
      \    // e.g., ensure at least one tank, healer, and DPS\n    }\n}"
    language: cpp
  notes: This method performs a full scan of the group's members and may have performance
    implications in high-frequency scenarios. It assumes all group members are valid
    players with complete data. The returned GroupComposition object should be treated
    as read-only for analysis purposes.
