  notes: This method is typically called internally by the SmartScript system during
    state transitions. It should not be invoked manually unless explicitly required
    for custom AI logic or testing purposes.
  warnings: Calling ResetBaseObject while a script is actively running may lead to
    undefined behavior or inconsistent AI states. Ensure that this method is only
    used when the script is in a safe, inactive state.
