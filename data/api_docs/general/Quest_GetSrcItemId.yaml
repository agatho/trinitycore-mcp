    code: "if (quest->GetSrcItemId() == 12345) {\n    // Handle quest with specific\
      \ source item\n}"
    language: cpp
  notes: This method is part of the Quest class and should be used in conjunction
    with other quest-related methods for full functionality. It typically returns
    zero if no source item is defined for the quest.
  warnings: Be cautious when using this method as it may return zero if the quest
    does not have a source item defined, which could lead to incorrect assumptions
    about quest behavior.
