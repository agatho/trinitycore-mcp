    language: cpp
  notes: This method is typically used in conjunction with other creature movement
    or AI methods to determine respawn behavior. The distance returned may be used
    for pathfinding calculations or determining if a creature has respawned from its
    original location.
  warnings: This method should not be used to determine exact respawn coordinates
    as it only returns the distance, not the actual coordinates. Care should be taken
    when using this in combination with other movement methods that might affect the
