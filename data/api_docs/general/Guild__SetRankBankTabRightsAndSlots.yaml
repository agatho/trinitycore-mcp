documentation:
  brief: Updates bank tab rights and slot permissions for a specified guild rank.
  description: The _SetRankBankTabRightsAndSlots method configures the banking permissions
    and slot access rights for a specific guild rank. This includes defining which
    bank tabs a rank can access and how many slots they are allowed to use. The changes
    can be saved directly to the database if requested, ensuring persistence across
    server restarts. This method is typically used internally by the guild system
    when managing rank permissions or during guild rank modifications.
  parameters:
  - name: rankId
    description: The unique identifier of the guild rank to update. Must be a valid
      rank ID within the guild's rank hierarchy.
  - name: rightsAndSlots
    description: Structure containing the bank tab rights and slot permissions for
      the specified rank. Includes access rights per tab and maximum number of slots
      allowed.
  - name: saveToDB
    description: Boolean flag indicating whether the updated permissions should be
      saved to the database. If true, changes are persisted; if false, only in-memory
      updates occur.
  returns: null
  examples:
  - title: Update Bank Tab Rights for Rank 2
    code: 'GuildRankId rankId = 2;

      GuildBankRightsAndSlots rightsAndSlots;

      rightsAndSlots.tabRight[0] = GUILD_BANK_RIGHT_FULL;

      rightsAndSlots.tabRight[1] = GUILD_BANK_RIGHT_VIEW;

      rightsAndSlots.slotCount[0] = 100;

      rightsAndSlots.slotCount[1] = 50;

      guild->_SetRankBankTabRightsAndSlots(rankId, rightsAndSlots, true);'
    language: cpp
  notes: This method is an internal helper function and should not be called directly
    from external code. It assumes that the provided rank ID exists within the guild's
    rank structure and that the rightsAndSlots data is properly initialized.
  warnings: Incorrectly setting bank tab rights or slot counts may lead to inconsistent
    behavior in the guild bank UI or unexpected access restrictions for players. Ensure
    all parameters are validated before calling this method.
