    be called during appropriate initialization phases. The priority order established
    by this method affects how gear is evaluated during automatic equipment updates
    and slot swapping operations.
  warnings: Calling this method outside of proper initialization contexts may lead
    to inconsistent equipment behavior or unexpected stat distributions for monk characters.
