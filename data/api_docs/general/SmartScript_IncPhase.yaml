  notes: This method directly modifies the internal phase state of the SmartScript.
    It should be used carefully in multi-threaded environments where concurrent access
    to the same script instance might occur. The phase value is typically used in
    conjunction with other methods like GetPhase() or SetPhase() for complete phase
    management.
  warnings: Using large increment values may cause unexpected behavior if phase boundaries
