  brief: Increments the current phase of the SmartScript by the specified value.
  description: The IncPhase method increases the internal phase counter of a SmartScript
    instance by the provided value. This functionality is commonly used in World of
    Warcraft AI scripts to manage state transitions and conditional logic based on
    phase progression. The phase system allows for complex scripting behaviors where
    different actions are executed depending on the current phase. This method modifies
    the script's internal state directly, affecting subsequent conditional checks
    and behavior execution within the SmartScript framework.
  parameters:
