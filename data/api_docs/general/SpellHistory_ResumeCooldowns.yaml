    a player or unit needs to have their cooldowns re-enabled after being temporarily
    disabled (e.g., during certain game effects like silence or polymorph). It effectively
    clears any active cooldown timers and makes all previously on-cooldown spells
    available for casting immediately. The method does not take any parameters and
    performs no validation, assuming that the caller has appropriate context for when
    this operation should occur.
