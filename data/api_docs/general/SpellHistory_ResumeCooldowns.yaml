  notes: This method directly manipulates internal cooldown state and should only
    be called when the spell history is in a consistent state. It's commonly used
    during debuff removal or status effect transitions where cooldowns are expected
    to resume immediately.
  warnings: Calling ResumeCooldowns without proper context may lead to unexpected
