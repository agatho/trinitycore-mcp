  signature: BotAIConfig BotAITemplates::GetGatheringTemplate()
documentation:
  brief: Retrieves the gathering template configuration used by bot AIs for resource
    collection activities.
  description: The GetGatheringTemplate method returns a BotAIConfig object that defines
    the behavior and parameters for how bots should gather resources in the game world.
    This template typically includes settings such as preferred gathering types, search
    radius, priority levels, and cooldown periods between gathering actions. The returned
    configuration is used by bot AI systems to determine optimal resource collection
    strategies based on the current game state and available resources. This method
    does not modify any internal state but provides a read-only view of the active
    gathering template.
  parameters: []
  returns: A BotAIConfig object containing the current gathering behavior settings
    for bot AIs. This includes parameters like gathering type, search range, priority,
    and cooldown settings that govern how bots collect resources.
  examples:
  - title: Retrieve and inspect gathering template
    code: 'BotAIConfig config = botAiTemplates.GetGatheringTemplate();

      TC_LOG_INFO("bot.ai", "Gathering template type: %u", config.type);

      TC_LOG_INFO("bot.ai", "Search radius: %.2f", config.searchRadius);'
    language: cpp
  notes: This method is typically called during bot initialization or when the AI
    needs to re-evaluate its gathering strategy. The returned BotAIConfig object should
    not be modified directly as it may affect all bots using this template. Consider
    caching the result if the template is accessed frequently.
  warnings: The returned BotAIConfig object is a reference to internal configuration
    data. Modifying it directly can cause unexpected behavior across all bots using
    this template. Always treat the returned value as read-only.
