  brief: Returns the current size of the bot spawning queue in the optimized spawner.
  description: The GetQueueSize method retrieves the number of pending bot spawn requests
    currently queued for processing by the BotSpawnerOptimized class. This value represents
    how many bots are waiting to be spawned or initialized within the system, which
    can be useful for monitoring system load, debugging spawn issues, or implementing
    queue-based throttling mechanisms. The method is thread-safe and provides a snapshot
    of the queue at the time of invocation, making it suitable for real-time status
    reporting and performance analysis.
  parameters: []
  returns: A uint32 value representing the number of pending bot spawn requests in
    the queue. Returns 0 if no bots are queued for spawning.
  examples:
  - title: Basic Usage to Check Queue Status
    code: "uint32 queueSize = botSpawner.GetQueueSize();\nif (queueSize > 100)\n{\n\
      \    sLog->outString(\"Warning: Bot spawn queue is large (%u bots queued)\"\
      , queueSize);\n}"
