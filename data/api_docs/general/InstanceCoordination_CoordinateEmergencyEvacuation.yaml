    language: cpp
  - title: Conditional Evacuation Based on Instance State
    code: "if (instance->GetStatus() == INSTANCE_STATUS_TIMEOUT)\n{\n    Group* group\
      \ = instance->GetGroup();\n    if (group)\n    {\n        sInstanceCoordination->CoordinateEmergencyEvacuation(group);\n\
      \    }\n}"
    language: cpp
  notes: This method should only be called when the instance is in a state where evacuation
    is appropriate. The function performs immediate teleportation without any delay,
    so it's important to ensure that all preconditions are met before invocation.
    The method internally manages the group's instance data and player states, making
    it safe for use during emergency situations.
  warnings: Calling this method with a null group pointer will result in undefined
    behavior. Always validate that the group exists and contains valid members before
    invoking this function. Additionally, repeated calls to this method on the same
    group may cause unexpected state changes if not properly synchronized.
