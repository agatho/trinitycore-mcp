    code: "if (hunterAI->HasEnoughResource(75)) {\n    // Proceed with casting Sinister\
      \ Strike\n    hunterAI->CastSpell(75);\n} else {\n    // Find alternative action\n\
      \    hunterAI->SelectNextAction();\n}"
