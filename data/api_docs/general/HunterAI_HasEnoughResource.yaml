      \ resources or select another ability\n    hunterAI->DoMeleeAttackIfReady();\n\
      }"
    language: cpp
  notes: This method relies on the AI's internal resource tracking and may not account
    for temporary buffs or debuffs that affect resource generation. It should be used
    in conjunction with other AI decision-making logic to ensure optimal spell selection.
  warnings: Ensure that the spellId passed is valid and corresponds to an actual spell
    in the game database, otherwise behavior is undefined. The method does not consider
    cooldowns or other restrictions beyond resource availability.
