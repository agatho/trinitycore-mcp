  brief: Initializes and returns a new CooldownEvent object for a spell cooldown start.
  description: The SpellCooldownStart method creates and returns a new CooldownEvent
    instance that represents the beginning of a spell cooldown period. This method
    is typically used within the TrinityCore framework to manage spell cooldowns,
    ensuring that spells cannot be cast again until their cooldown timer expires.
    The returned CooldownEvent object can then be processed by the game's event system
    or stored for later reference. This method requires valid caster and spell identifiers
    along with a cooldown duration in milliseconds.
  parameters:
  - name: caster
    description: The unique identifier (GUID) of the player or creature casting the
      spell. Must be a valid object GUID.
  - name: spellId
    description: The unique identifier of the spell being cast. Must correspond to
      a valid spell in the game database.
  - name: cooldownMs
    description: The cooldown duration in milliseconds. Must be a positive integer
      representing the time before the spell can be cast again.
  returns: A new CooldownEvent object initialized with the provided caster, spell
    ID, and cooldown duration. This object represents the start of the spell's cooldown
    period.
