documentation:
  brief: Handles the event when a player accepts a quest from a game object.
  description: The OnQuestAccept method is invoked when a player interacts with a
    game object and accepts a quest offered by it. This method allows custom AI behavior
    to be defined for game objects that provide quests, such as triggering specific
    actions, modifying quest states, or interacting with the player's quest log. The
    method is part of the GameObjectAI class and is typically overridden in custom
    game object AI implementations. It provides access to both the player who accepted
    the quest and the quest being accepted, enabling developers to implement complex
    quest-related logic.
  parameters:
  - name: param0
    description: Pointer to the Player object who accepted the quest.
  - name: param1
    description: Pointer to the Quest object that was accepted by the player.
  returns: null
