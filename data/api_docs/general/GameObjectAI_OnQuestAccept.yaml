      \        sLog->outString(\"Player %s accepted quest %u\", player->GetName(),\
      \ quest->GetQuestId());\n        \n        // Perform custom logic here\n  \
      \      // For example, spawn an NPC or change object state\n    }\n};"
    language: cpp
