      quest data to be scaled.
  - name: bot
    description: Pointer to the Player object representing the bot whose level and
      stats will influence how the quest is scaled.
  returns: null
  examples:
  - title: Basic usage of ScaleQuestForBot
    code: 'QuestMetadata questData;

      Player* myBot = ...; // Assume this points to a valid bot player

      DynamicQuestSystem::ScaleQuestForBot(questData, myBot);'
    language: cpp
  notes: This method modifies the metadata in-place and does not return a new object.
    It is expected that the bot player has valid level and stats before calling this
    function to ensure accurate scaling.
  warnings: Calling this method without ensuring the bot player pointer is valid may
    result in undefined behavior or crashes. Additionally, modifying quest data in
    place can affect other systems relying on the original metadata if not handled
