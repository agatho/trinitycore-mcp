  brief: Scales quest data for a bot player based on their level and other factors.
  description: The ScaleQuestForBot method adjusts the parameters of a given quest
    metadata to match the capabilities and level of a specified bot player. This ensures
    that quests assigned to bots are appropriately challenging and relevant to their
    current game state. The scaling typically modifies reward values, quest requirements,
    and difficulty indicators to maintain balance within the game mechanics. This
    function is crucial for maintaining immersion and fairness when bots are used
    in dynamic quest systems, such as those involving automated gameplay or AI-driven
    quest completion.
  parameters:
  - name: metadata
