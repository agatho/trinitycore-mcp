      \    }\n}"
    language: cpp
  notes: This method relies on internal spell state tracking within the TrinityCore
    framework. It may not reflect channeling states immediately after a spell is cast
    but rather when the spell's channeling effect is active. The implementation typically
    checks for active aura effects or spell cast states that indicate ongoing channeling.
  warnings: Be aware that this method only reflects the current channeling state and
