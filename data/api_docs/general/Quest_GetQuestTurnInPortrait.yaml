    language: cpp
  notes: This method is part of the Quest class and is typically used during quest
    completion or interaction processing. It may be affected by game mechanics such
    as quest givers' visual representation, and should be used in conjunction with
    other quest-related methods for full functionality.
  warnings: This method may return zero if no valid portrait display ID is associated
