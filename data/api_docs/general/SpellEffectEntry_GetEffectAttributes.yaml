api:
  class: SpellEffectEntry
  method: GetEffectAttributes
  signature: SpellEffectAttributes SpellEffectEntry::GetEffectAttributes() const
documentation:
  brief: Retrieves the attributes associated with a spell effect entry.
  description: The GetEffectAttributes method returns the SpellEffectAttributes bitmask
    that defines various properties and behaviors of a spell effect. This attribute
    mask is used by the game engine to determine how the spell effect should be processed,
    such as whether it can be resisted, dispelled, or modified by certain mechanics.
    The returned value contains flags that represent different aspects of the spell
    effect's behavior within the TrinityCore framework.
  parameters: []
  returns: A SpellEffectAttributes bitmask containing flags that define the behavior
    and properties of the spell effect. Each bit in the mask corresponds to a specific
    attribute such as resistability, dispellability, or other special characteristics
    of the spell effect.
  examples:
  - title: Basic Usage Example
    code: "SpellEffectEntry* effect = spellInfo->GetEffect(0);\nSpellEffectAttributes\
      \ attributes = effect->GetEffectAttributes();\nif (attributes & SPELL_ATTR0_IMMUNITY_PROTECTION)\n\
      {\n    // Handle immunity protection logic\n}"
    language: cpp
  - title: Checking Specific Effect Attributes
    code: "SpellEffectEntry* effect = spellInfo->GetEffect(1);\nSpellEffectAttributes\
      \ attrs = effect->GetEffectAttributes();\nif (attrs & SPELL_ATTR0_CAN_BE_REFLECTED)\n\
      {\n    // Spell can be reflected\n}\nelse if (attrs & SPELL_ATTR0_CANNOT_BE_REFLECTED)\n\
      {\n    // Spell cannot be reflected\n}"
    language: cpp
  notes: This method provides access to the raw attribute flags without any processing
    or interpretation. Developers should be familiar with the SpellEffectAttributes
    bitmask definitions and their meanings in the TrinityCore codebase. The returned
    value is typically used for conditional logic within spell processing systems.
  warnings: The returned SpellEffectAttributes value is a raw bitmask that should
    not be modified directly. When checking for specific attributes, use bitwise AND
    operations with appropriate flag constants rather than comparing against the entire
    value. Incorrect bit manipulation can lead to unexpected spell behavior.
  related:
  - SpellInfo::GetEffect
  - SpellEffectEntry::GetEffect
  - SpellEffectEntry::GetEffectIndex
