  brief: Retrieves the number of quest hubs located within a specified zone ID.
  description: The GetQuestHubsInZone method queries the database to determine how
    many quest hub entries exist for a given zone identifier. This is typically used
    during zone loading or player interaction to dynamically adjust UI elements or
    quest availability based on the presence and count of quest hubs in that area.
    The method does not return the actual quest hub data, but rather provides a count
    which can be useful for optimization purposes such as determining whether to load
    additional quest-related resources or display relevant UI components. This function
    is part of the QuestHubDatabase class and operates under the assumption that zone
    IDs are valid and correspond to existing zones in the game world.
  parameters: []
  returns: An integer representing the total number of quest hubs found within the
    specified zone. Returns zero if no quest hubs are found or if an error occurs
    during database query execution.
  examples:
  - title: Basic Usage Example
    code: "uint32 zoneId = 1234;\nint hubCount = questHubDatabase.GetQuestHubsInZone(zoneId);\n\
