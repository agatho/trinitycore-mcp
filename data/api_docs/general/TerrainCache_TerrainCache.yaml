documentation:
  brief: Initializes the terrain cache for the specified map
  description: The TerrainCache constructor initializes and prepares the terrain data
    caching system for a given map. This method sets up internal structures to efficiently
    manage terrain information, including height maps, area triggers, and zone data.
    The initialization process typically occurs during server startup or when loading
    a new map instance. It ensures that subsequent terrain queries can be performed
    with optimal performance by preloading necessary data structures.
  parameters:
  - name: map
    description: Pointer to an integer representing the map ID to initialize cache
      for. Valid values are map identifiers used internally by TrinityCore's world
      system.
  returns: null
  examples:
  - title: Basic Terrain Cache Initialization
    code: 'int mapId = 0; // Eastern Kingdoms

      TerrainCache* cache = new TerrainCache(&mapId);

      // Cache is now initialized for map 0'
    language: cpp
  notes: This method should only be called during server initialization or when a
    new map instance needs to be loaded. The parameter must point to a valid map ID
    that exists in the game world. Multiple calls with the same map ID may result
    in undefined behavior.
  warnings: Passing an invalid or uninitialized pointer for the map parameter can
    cause segmentation faults or memory corruption. Ensure the map ID points to a
    valid map before calling this constructor.
  related:
  - TerrainCache::~TerrainCache
  - TerrainCache::LoadMapData
  - TerrainCache::GetHeight
