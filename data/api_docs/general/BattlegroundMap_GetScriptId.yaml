      \ Gulch\n    bgMap->DoDelayedAction(DELAYED_ACTION_WSG_CAPTURE);\n}"
    language: cpp
  notes: This method is a constant function and does not modify the state of the BattlegroundMap
    object. The script ID returned is typically set during map initialization and
    remains static for the lifetime of the battleground instance. Developers should
    be aware that this ID directly relates to the scripting system and may require
    corresponding entries in the database or script definitions.
  warnings: Ensure that the returned script ID corresponds to a valid script definition
    in the game's configuration; otherwise, unexpected behavior or crashes may occur
    during battleground operations. Avoid modifying the script ID through external
    means as it can cause inconsistencies in battleground logic execution.
