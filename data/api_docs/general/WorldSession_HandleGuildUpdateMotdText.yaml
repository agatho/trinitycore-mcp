documentation:
  brief: Updates the guild's message of the day text.
  description: Handles the client request to update a guild's message of the day (MOTD)
    text. This method processes the packet sent by a player who has sufficient permissions
    to modify the guild MOTD, validates the input, and updates the guild's MOTD in
    the database. The MOTD is displayed to all guild members when they log in or open
    the guild window. This functionality is part of the standard World of Warcraft
    guild management system.
  parameters: []
  returns: null
  examples:
  - title: Basic usage example
    code: "void WorldSession::HandleGuildUpdateMotdText(WorldPackets::Guild::GuildUpdateMotdText&\
      \ packet)\n{\n    if (!GetPlayer() || !GetPlayer()->GetGuild())\n        return;\n\
      \n    // Validate and update MOTD\n    GetPlayer()->GetGuild()->SetMOTD(packet.Motd);\n\
      }"
    language: cpp
  notes: This method assumes the player has proper guild permissions to modify the
    MOTD. The actual packet structure contains the new MOTD text string which should
    be validated for length and content before updating the database.
