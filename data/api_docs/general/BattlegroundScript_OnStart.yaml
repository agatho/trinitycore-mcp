  brief: Executes custom logic when a battleground instance begins
  description: The OnStart method is a virtual callback function in the BattlegroundScript
    class that is invoked when a battleground instance starts. This method allows
    developers to implement custom behavior, such as initializing game objects, setting
    up initial conditions, or triggering events that should occur at the beginning
    of a battleground match. It is called once per battleground instance and provides
    an opportunity to modify or extend the default battleground startup behavior without
    altering core TrinityCore functionality.
  parameters: []
  returns: null
