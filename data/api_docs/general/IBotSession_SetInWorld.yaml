    to manage session states. It's important to note that setting this flag does not
    automatically handle character login/logout sequences - it only updates the session's
    internal state. The actual game world presence should be managed through appropriate
    authentication and connection methods.
  warnings: Improper use of this method may lead to inconsistent bot behavior or unexpected
