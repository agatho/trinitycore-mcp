  notes: This method directly modifies the internal charge count of the EssenceResource.
    It is recommended to check available charges before calling this method to prevent
    unintended negative values. The implementation assumes that the resource has been
    properly initialized and that the charge count is managed correctly elsewhere
    in the system.
  warnings: Calling this method with a charge value greater than the current resource's
    charge count may lead to undefined behavior or incorrect game state. Ensure proper
