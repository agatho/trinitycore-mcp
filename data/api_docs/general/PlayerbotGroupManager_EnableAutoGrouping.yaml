  signature: void PlayerbotGroupManager::EnableAutoGrouping(bool enable)
documentation:
  brief: Enables or disables automatic grouping functionality for player bots in the
    group manager.
  description: The EnableAutoGrouping method controls whether player bots will automatically
    form groups based on predefined criteria such as level, zone, and role requirements.
    When enabled, the group manager will attempt to create optimal group compositions
    for bot players, ensuring they are matched with others of similar levels and roles.
    This functionality is particularly useful in automated bot systems where manual
    group management is impractical. The method does not validate the current state
    of existing groups but will affect future grouping decisions.
  parameters:
  - name: enable
    description: Boolean flag that determines whether automatic grouping should be
      enabled (true) or disabled (false).
  returns: null
  examples:
  - title: Enable Auto Grouping
    code: 'PlayerbotGroupManager* groupMgr = sPlayerbotAIConfig->GetGroupManager();

      groupMgr->EnableAutoGrouping(true);'
    language: cpp
  - title: Disable Auto Grouping
    code: 'PlayerbotGroupManager* groupMgr = sPlayerbotAIConfig->GetGroupManager();

      groupMgr->EnableAutoGrouping(false);'
    language: cpp
  notes: This method affects only future grouping decisions and does not modify existing
    bot groups. The automatic grouping behavior may depend on other configuration
    settings such as group size limits and role distribution preferences.
  warnings: null
