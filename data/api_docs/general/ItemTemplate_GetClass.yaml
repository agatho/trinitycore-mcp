documentation:
  brief: Returns the class identifier of the item template.
  description: The GetClass method retrieves the class identifier associated with
    an ItemTemplate object. In World of Warcraft's database, each item is categorized
    by a class, which determines its general type such as weapon, armor, consumable,
    etc. This value corresponds to the 'class' field in the item_template table and
    is used throughout the game engine to determine how items should be handled, displayed,
    and interacted with. The returned value represents an enum-like identifier that
    maps to predefined item classes within the TrinityCore framework.
  parameters: []
  returns: A uint32 value representing the class identifier of the item template.
    This value corresponds to the 'class' field from the item_template database table
    and defines the general category of the item (e.g., 0 = Consumable, 1 = Container,
    2 = Weapon, etc.).
  examples:
  - title: Retrieve Item Class for Display Purposes
    code: 'ItemTemplate* itemTemplate = sObjectMgr->GetItemTemplate(12345);

      uint32 itemClass = itemTemplate->GetClass();

      TC_LOG_INFO("server.loading", "Item ID %u has class %u", 12345, itemClass);'
    language: cpp
  - title: Conditional Logic Based on Item Class
    code: "ItemTemplate* itemTemplate = sObjectMgr->GetItemTemplate(player->GetItemByPos(INVENTORY_SLOT_BAG_0,\
      \ 0));\nuint32 itemClass = itemTemplate->GetClass();\nif (itemClass == ITEM_CLASS_WEAPON)\n\
      {\n    TC_LOG_DEBUG(\"player.items\", \"Player equipped a weapon\");\n}\nelse\
      \ if (itemClass == ITEM_CLASS_ARMOR)\n{\n    TC_LOG_DEBUG(\"player.items\",\
      \ \"Player equipped armor\");\n}"
    language: cpp
  notes: The returned class value is directly mapped from the database and should
    be used in conjunction with predefined constants like ITEM_CLASS_CONSUMABLE, ITEM_CLASS_CONTAINER,
    etc., which are defined in the TrinityCore codebase. This method is thread-safe
    as it only reads from immutable data structures.
  warnings: Ensure that the ItemTemplate object being queried is valid before calling
    this method to avoid undefined behavior. The returned value may not be meaningful
    if the item template has not been properly loaded from the database.
