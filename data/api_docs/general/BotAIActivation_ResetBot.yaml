documentation:
  brief: Resets the specified bot's AI state and behavior to its initial configuration.
  description: The ResetBot method in the BotAIActivation class is responsible for
    reverting a bot's artificial intelligence state back to its default settings.
    This includes clearing any active AI decisions, resetting behavior flags, and
    restoring the bot to its original configuration as defined during initialization.
    The method ensures that the bot can be reactivated with clean state without carrying
    over previous AI decisions or temporary modifications. It is typically used when
    a bot needs to be restarted or reinitialized after an error, or when transitioning
    between different gameplay scenarios where fresh AI behavior is required.
  parameters:
  - name: bot
    description: Pointer to the integer identifier of the bot to be reset. This parameter
      must point to a valid bot ID that has been previously registered with the AI
      system.
  returns: null
  examples:
  - title: Basic Bot Reset Usage
    code: 'int botId = 12345;

      BotAIActivation aiActivation;

      aiActivation.ResetBot(&botId);'
