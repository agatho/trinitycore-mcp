    code: "std::vector<int> botIds = {1001, 1002, 1003};\nBotAIActivation aiActivation;\n\
      for (int& id : botIds) {\n    aiActivation.ResetBot(&id);\n}"
    language: cpp
  notes: This method assumes that the bot ID provided is valid and corresponds to
    an active bot within the AI system. The reset operation does not destroy the bot
    object itself, but rather resets its internal AI state. It's recommended to ensure
    that no active AI processes are running on the target bot before calling this
    method to prevent race conditions.
  warnings: Calling ResetBot on a non-existent or unregistered bot ID may result in
    undefined behavior or system errors. Always validate the bot ID before invoking
    this method. Additionally, resetting a bot during active gameplay may cause temporary
    disruption in AI behavior until the reset is fully processed.
