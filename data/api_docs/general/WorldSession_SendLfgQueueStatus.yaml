    code: 'lfg::LfgQueueStatusData data;

      data.dungeonId = 1234;

      data.queuePosition = 5;

      data.waitTime = 180;

      worldSession->SendLfgQueueStatus(data);'
    language: cpp
  notes: This method directly interacts with the client's network layer to send structured
    data packets. It should only be called when there is actual queue status data
    to transmit, as unnecessary calls may impact performance. The LFG system in TrinityCore
    relies on accurate and timely updates to maintain a smooth user experience.
