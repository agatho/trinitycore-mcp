  notes: This method is called during the spell's hit processing phase, so it should
    not perform heavy operations that could block the game loop. The SmartGameObjectAI
    framework handles the timing and dispatching of this event. Developers should
    ensure that any custom logic implemented in SpellHit does not interfere with the
    core spell mechanics or cause infinite loops.
  warnings: Avoid modifying the spell's behavior directly within this method, as it
