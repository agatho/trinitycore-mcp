documentation:
  brief: Returns a pointer to the corpse that was hit by the spell.
  description: The GetHitCorpse method retrieves a pointer to the Corpse object that
    was affected by the spell during execution. This method is typically used within
    SpellScript implementations to access information about the target corpse, such
    as its GUID, owner, or death time. The returned pointer may be null if no corpse
    was hit or if the spell did not result in a corpse being created. It's important
    to note that the returned Corpse object is valid only during the execution of
    the spell script and should not be stored for later use.
  parameters: []
  returns: A pointer to the Corpse object that was hit by the spell, or nullptr if
    no corpse was affected or the spell did not create a corpse.
  examples:
  - title: Basic usage in SpellScript
    code: "class MySpellScript : public SpellScript\n{\npublic:\n    void HandleHit()\n\
      \    {\n        Corpse* corpse = GetHitCorpse();\n        if (corpse)\n    \
