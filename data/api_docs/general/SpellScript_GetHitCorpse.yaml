      \            time_t deathTime = corpse->GetDeathTime();\n            // Process\
      \ the corpse information\n        }\n    }\n};"
    language: cpp
  notes: The method should only be called during the execution of a spell script.
    The returned Corpse pointer is managed by the game engine and should not be deleted
    or modified directly. If the spell does not result in a corpse (e.g., if the target
    was not killed), this method will return nullptr.
  warnings: Do not store the returned Corpse pointer for later use as it may become
    invalid after the spell execution completes. Always check for null before using
    the returned pointer to avoid dereferencing a null pointer.
