      // Rotates entity counter-clockwise at 45 deg/sec indefinitely (360 degrees
      per rotation)'
    language: cpp
  notes: This method directly initializes internal movement state variables and does
    not perform immediate rotation. The actual rotation begins when the movement generator
    is activated through the movement manager. The generator will automatically clean
    up its resources upon completion or cancellation.
