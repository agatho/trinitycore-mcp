  brief: Retrieves the spawn groups associated with a specific map ID.
  description: The GetInstanceSpawnGroupsForMap method returns a constant pointer
    to an array of integers representing the spawn group identifiers for the specified
    map. This functionality is used in TrinityCore's instance management system to
    determine which spawn groups should be active for a given map or instance. The
    returned array is managed internally by the ObjectMgr class and should not be
    modified by callers. The method performs no validation on the input mapId, so
    invalid IDs may result in undefined behavior or empty arrays.
  parameters: []
  returns: A constant pointer to an array of integers representing spawn group identifiers
    for the specified map. Returns nullptr if no spawn groups are defined for the
    map.
