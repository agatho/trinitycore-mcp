    language: cpp
  notes: The returned array is null-terminated and managed internally by ObjectMgr.
    Callers should not attempt to free or modify the memory pointed to by the returned
    pointer. The method may return nullptr for maps that do not have any associated
    spawn groups defined in the database.
  warnings: This method returns a raw pointer to internal data structures. Do not
