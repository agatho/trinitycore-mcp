documentation:
  brief: Processes updates to the player's Adventure Journal suggestions.
  description: Handles incoming Adventure Journal suggestion updates from the client,
    which typically occur when a player interacts with or modifies their journal entries.
    This method processes the data sent by the client and applies necessary changes
    to the player's Adventure Journal state. It is part of the World of Warcraft Adventure
    Journal system introduced in Legion, allowing players to track quest objectives
    and achievements. The method ensures that client-side modifications are synchronized
    with server-side state.
  parameters:
  - name: updateSuggestions
    description: The packet containing Adventure Journal suggestion update data sent
      by the client. This includes information about which suggestions have been viewed,
      completed, or modified by the player.
  returns: null
  examples:
  - title: Basic usage in packet handler
    code: "void WorldSession::HandleAdventureJournalUpdateSuggestions(WorldPackets::AdventureJournal::AdventureJournalUpdateSuggestions&\
      \ updateSuggestions)\n{\n    // Process the suggestion updates\n    _player->GetAdventureJournal()->UpdateSuggestions(updateSuggestions);\n\
      }"
    language: cpp
  notes: This method is typically called as part of the packet handling system when
    a client sends an AdventureJournalUpdateSuggestions packet. The method assumes
    that the player has an active AdventureJournal instance and that the update data
    is valid. It's designed to be thread-safe within the context of WorldSession processing.
  warnings: Improper handling of suggestion updates could lead to desynchronization
    between client and server Adventure Journal states. Ensure all suggestion IDs
    are validated before applying changes to prevent exploitation or invalid data
    corruption.
