      );\n} else {\n    // Event is locked, cannot modify\n    sWorld->SendWorldText(LANG_EVENT_LOCKED);\n\
      }"
    language: cpp
  notes: This method likely checks an internal flag or state within the CalendarEvent
    class that indicates whether modifications are permitted. The locking mechanism
    is typically used in guild events where the organizer wants to prevent last-minute
    changes after the event has been announced.
