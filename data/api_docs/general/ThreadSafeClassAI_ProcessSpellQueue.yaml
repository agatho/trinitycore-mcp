documentation:
  brief: Processes the queued spells for the AI-controlled unit, executing them in
    order based on priority and cooldowns.
  description: The ProcessSpellQueue method handles the execution of spells that have
    been added to the AI's spell queue. This method is typically called during the
    AI's update cycle to ensure that queued spells are cast according to their priority,
    cooldown timers, and other conditions. It manages spell casting logic including
    checking for valid targets, verifying spell readiness, and handling spell-specific
    restrictions such as line of sight or mana requirements. The method ensures thread
    safety when accessing shared spell queues across multiple threads in a multi-threaded
    environment.
  parameters: []
  returns: null
  examples:
