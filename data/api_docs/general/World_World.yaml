  brief: Moves a World object instance to another World object instance
  description: The World::World(World&&) method is a move constructor for the World
    class. It transfers ownership of resources from a source World object to a newly
    constructed World object, effectively moving the state rather than copying it.
    This is typically used in scenarios where temporary or intermediate World objects
    need to be efficiently transferred to new variables without unnecessary copying
    operations. The move constructor is part of C++'s resource management strategy
    and helps optimize performance when dealing with large objects or those managing
    system resources.
  parameters:
