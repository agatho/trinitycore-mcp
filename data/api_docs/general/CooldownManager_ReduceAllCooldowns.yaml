  notes: This method modifies internal cooldown timers directly and should be used
    carefully to avoid unintended side effects. It's typically called during game
    events or when applying buffs that modify cooldown behavior. The reduction is
    applied immediately to all active cooldowns without any validation checks for
    negative values.
  warnings: Be cautious when calling this method with large reduction values as it
    may cause cooldowns to expire unexpectedly. This can lead to gameplay inconsistencies
    if not properly controlled by game logic or conditions. Avoid calling this method
    during critical sections where cooldown states are being evaluated.
