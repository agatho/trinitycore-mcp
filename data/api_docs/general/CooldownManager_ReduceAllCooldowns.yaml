  description: The ReduceAllCooldowns method decreases the remaining time of all active
    cooldowns managed by the CooldownManager by the provided millisecond value. This
    functionality is commonly used in World of Warcraft to implement effects such
    as cooldown reduction buffs, talents, or game mechanics that temporarily shorten
    spell or ability cooldowns. The method iterates through all registered cooldowns
    and adjusts their timers accordingly, ensuring that no cooldown is reduced below
    zero. This operation affects all cooldowns uniformly and does not distinguish
    between different types of abilities or spells.
  parameters:
  - name: reductionMs
    description: The amount of time in milliseconds to reduce all active cooldowns
      by. Must be a non-negative integer value representing the time reduction.
  returns: null
  examples:
