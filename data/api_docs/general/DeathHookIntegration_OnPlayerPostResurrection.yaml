      \ player->CastSpell(player, 32704, true); // Resurrection sickness\n    }\n\
      \    else\n    {\n        // Normal resurrection logic\n        player->RemoveFlag(PLAYER_FLAGS,\
      \ PLAYER_FLAG_UNK_1);\n        player->SendNotification(\"You have been resurrected.\"\
      );\n    }\n}"
