  notes: This method is called after all standard resurrection operations are complete.
    It's important to note that the player may still be in a temporary state (e.g.,
    under resurrection sickness) and should not be assumed to be fully restored to
    normal gameplay conditions. The method executes on the main server thread and
    should avoid long-running operations to prevent blocking other players or game
    updates.
  warnings: Avoid performing operations that modify the player's position or state
    in a way that could conflict with ongoing server processes. Do not attempt to
    re-resurrect a player from within this hook, as it may lead to recursion issues
    or undefined behavior. Be cautious when modifying player stats directly without
    considering existing buffs or debuffs.
