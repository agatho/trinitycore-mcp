  brief: Handles the event when a creature is clicked by a player casting a spell.
  description: The OnSpellClick method is invoked in CreatureAI when a player interacts
    with a creature using a spell that triggers a click interaction. This typically
    occurs during quest interactions or when a spell like 'Spirit Heal' or 'Resurrection'
    is cast on the creature. The method allows custom AI behavior to be defined for
    such events, enabling developers to implement specific responses or actions when
    a player clicks on the creature with certain spells. It serves as an extension
    point for adding custom logic without modifying core TrinityCore systems.
  parameters:
  - name: param0
    description: Pointer to an integer representing the spell ID of the spell used
      to click the creature.
  - name: param1
    description: Boolean flag indicating whether the spell click was successful (true)
      or failed (false).
  returns: null
