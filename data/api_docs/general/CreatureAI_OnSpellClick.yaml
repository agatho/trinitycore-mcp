      \ SPELL_SPIRIT_HEAL:\n            // Provide healing or quest progress\n   \
      \         DoCast(SPELL_HEALING_EFFECT);\n            break;\n    }\n}"
    language: cpp
  notes: This method is part of the CreatureAI interface and must be overridden in
    custom AI classes. The spell ID passed may vary depending on the specific spell
    used for interaction. Ensure that any actions taken within this method do not
    cause infinite loops or performance issues, especially if called frequently during
    gameplay.
  warnings: Do not modify the spellId parameter directly as it's a pointer to a value
    from the game engine. Be cautious with complex logic inside this function since
    it can be invoked rapidly during player interactions. Avoid calling methods that
