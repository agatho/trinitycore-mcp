  brief: Deposits crafting materials from a player's inventory into the guild bank.
  description: The DepositCraftingMaterials method transfers all applicable crafting
    materials owned by a specified player into the guild's bank storage. This function
    is typically invoked when a player wishes to contribute their collected crafting
    resources to the guild's shared supply. The method handles validation of item
    types, ensures sufficient quantities exist in the player's inventory, and updates
    both the player's inventory and the guild bank accordingly. It operates within
    the context of World of Warcraft's guild banking system, where players can store
    and retrieve items using guild permissions and restrictions.
  parameters:
