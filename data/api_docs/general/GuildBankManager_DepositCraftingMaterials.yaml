    code: 'int playerId = 12345;

      GuildBankManager bankManager;

      bankManager.DepositCraftingMaterials(&playerId);'
    language: cpp
  notes: This method assumes that the player has appropriate permissions to access
    the guild bank and that the guild bank is properly initialized. The function may
    perform internal checks for item validity and inventory capacity before proceeding
    with the deposit operation.
  warnings: Improper handling of the player GUID pointer could lead to undefined behavior
    or crashes. Ensure that the player exists in the game world and has a valid session
    before calling this method.
