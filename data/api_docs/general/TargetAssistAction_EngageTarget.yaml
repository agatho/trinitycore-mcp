  brief: Engages a target unit for combat assistance.
  description: The EngageTarget method attempts to initiate combat engagement with
    the specified target unit on behalf of the player bot. This method is typically
    used in AI behavior trees to determine whether the bot should engage an enemy
    unit, considering factors such as target validity, distance, and combat readiness.
    The method returns true if the engagement was successfully initiated, or false
    if the engagement failed due to invalid parameters, target unavailability, or
    other constraints.
  parameters:
  - name: bot
    description: Pointer to the Player object representing the bot that will engage
      the target.
  - name: target
    description: Pointer to the Unit object that represents the target to be engaged
      in combat.
  returns: Returns true if the bot successfully begins engaging the target, false
    otherwise. Failure may occur due to invalid input parameters, target being out
    of range, or target already being engaged.
  examples:
