documentation:
  brief: Retrieves the spell ID of the auto-spell assigned to a specific position
    in the pet's action bar.
  description: The GetPetAutoSpellOnPos method retrieves the spell ID that is assigned
    to a given position (0-9) in the pet's auto-spell action bar. This functionality
    is used to determine which spell will be automatically cast by the pet when its
    auto-cast feature is enabled for that specific slot. The method returns 0 if no
    spell is assigned to the specified position, indicating an empty or invalid slot.
    This is commonly used in pet AI logic and spell management systems within TrinityCore's
    framework.
  parameters: []
  returns: Returns a uint32 representing the spell ID of the auto-spell at the specified
    position. Returns 0 if no spell is assigned to that position, indicating an empty
    slot.
