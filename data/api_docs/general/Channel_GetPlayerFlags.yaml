  description: The GetPlayerFlags method returns the permission level or role flags
    assigned to a particular player in the channel. These flags determine what actions
    the player can perform, such as speaking, inviting others, or moderating the channel.
    The method takes a player's GUID as input and looks up their associated permissions
    within the channel context. This is commonly used for managing channel membership
    and access control in World of Warcraft's communication system.
  parameters:
