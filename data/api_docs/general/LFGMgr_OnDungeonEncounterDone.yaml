    code: "void HandleDungeonCompletion(int groupId, int encounters, const Map* map)\n\
      {\n    LFGMgr::instance().OnDungeonEncounterDone(groupId, encounters, map);\n\
      }"
    language: cpp
  notes: This method is typically called internally by the LFG subsystem upon successful
    dungeon completion. Developers should ensure that all parameters are valid before
    calling this function to avoid unexpected behavior or crashes.
