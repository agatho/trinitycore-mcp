      \    printf(\"Pool %u has max spawns: %u\\n\", poolData->Id, poolData->MaxLimit);\n\
      }"
    language: cpp
  notes: This method performs a lookup in an internal map structure that stores all
    known pool templates. It's designed to be fast and thread-safe for concurrent
    access during world updates. The returned pointer is valid only as long as the
    PoolMgr instance exists and the pool template hasn't been removed.
  warnings: Do not modify the returned PoolTemplateData structure directly, as it
    may cause inconsistencies in the pool management system. Always treat the returned
    data as read-only. Also, ensure that the pool_id parameter is validated before
    calling this method to avoid potential lookup failures.
