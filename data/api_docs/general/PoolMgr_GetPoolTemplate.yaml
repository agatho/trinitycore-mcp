  brief: Retrieves the pool template data associated with a given pool identifier.
  description: The GetPoolTemplate method fetches the PoolTemplateData structure that
    corresponds to the specified pool ID. This method is used internally by the TrinityCore
    server to manage and retrieve configuration data for object pools, which are collections
    of game objects or creatures that are spawned according to defined rules and probabilities.
    The returned pointer provides access to pool-specific settings such as spawn chances,
    maximum limits, and other pool-related parameters. This function is typically
    called during world initialization or when processing pool-based spawning logic.
  parameters: []
  returns: A constant pointer to a PoolTemplateData structure if the pool ID exists;
    otherwise, returns nullptr. The returned data contains configuration information
    for the specified pool including spawn rules and limits.
  examples:
  - title: Basic Usage Example
    code: "const PoolTemplateData* poolData = sPoolMgr->GetPoolTemplate(1234);\nif\
