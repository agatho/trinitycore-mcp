      \ around the player\n    // Additional logic for formation setup\n}"
    language: cpp
  notes: This method may perform expensive terrain checks and should not be called
    frequently in performance-critical sections. It is recommended to cache results
    when possible, especially for static formations or locations that do not change
    often.
  warnings: Ensure that the location parameter refers to a valid and accessible area
    in the game world; invalid or out-of-bounds locations may lead to unexpected behavior
    or errors during evaluation.
