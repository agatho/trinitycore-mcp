      \ MAX_TARGETS; ++i)\n    {\n        if (hitMask & (1 << i))\n        {\n   \
      \         // Target i was successfully healed\n            // Perform healing\
      \ logic here\n        }\n    }\n}"
    language: cpp
  notes: The hit mask is typically generated during spell processing and reflects
    the outcome of hit chance calculations, resistances, and other combat mechanics.
    It's important to note that this method should only be called after a healing
    event has been fully processed, as the mask may not be valid until then.
