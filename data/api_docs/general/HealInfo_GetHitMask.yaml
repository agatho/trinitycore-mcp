documentation:
  brief: Returns the hit mask indicating which targets were successfully healed in
    a healing event.
  description: The GetHitMask method retrieves a bitmask that represents the status
    of individual targets within a healing action. Each bit in the returned uint32
    corresponds to a specific target, with set bits indicating that the heal successfully
    affected that target. This is commonly used in combat logging and damage/heal
    processing systems to track which units received healing during a multi-target
    heal spell or ability. The method does not modify any internal state and is typically
    called after a healing event has been processed.
  parameters: []
  returns: A uint32 value where each bit represents the hit status of a target in
    the healing event. A set bit (1) indicates that the corresponding target was successfully
    healed, while a cleared bit (0) means the target was missed or otherwise not affected
    by the heal.
  examples:
