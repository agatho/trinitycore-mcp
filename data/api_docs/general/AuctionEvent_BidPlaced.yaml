    language: cpp
  notes: This method is designed to be a static factory function and does not modify
    any global state directly. It creates an immutable AuctionEvent object that can
    be processed by other systems in the auction house logic. The method assumes valid
    input parameters and does not perform validation checks internally.
  warnings: Ensure that bidAmount represents a valid gold amount (in copper) and that
    playerGuid and auctionId correspond to existing entities in the game world. Invalid
    GUIDs or auction IDs may lead to undefined behavior when processing the returned
    AuctionEvent.
