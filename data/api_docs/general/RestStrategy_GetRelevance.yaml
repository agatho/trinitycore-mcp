    code: "float relevance = restStrategy.GetRelevance(ai);\nif (relevance > 0.5f)\
      \ {\n    // Execute rest behavior\n    ai->SetNextStrategy(\"rest\");\n}"
    language: cpp
  - title: Using relevance to prioritize strategies
    code: "float healthRelevance = healthStrategy.GetRelevance(ai);\nfloat restRelevance\
