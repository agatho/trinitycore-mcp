documentation:
  brief: Calculates and returns the relevance score for applying the rest strategy
    based on bot's current state and conditions.
  description: The GetRelevance method evaluates how relevant or necessary it is for
    a bot to execute the rest strategy at the current moment. It takes into account
    various factors such as the bot's health, mana levels, position relative to a
    resting location, and overall game state. This relevance score is used by the
    AI decision-making system to prioritize which strategies should be executed next.
    A higher return value indicates that the bot should prioritize resting, while
    a lower or zero value suggests that resting is not currently needed or beneficial.
  parameters: []
  returns: A float value representing the relevance score of the rest strategy. Values
    typically range from 0.0 (not relevant at all) to 1.0 (highly relevant). The exact
    scale and interpretation may depend on internal AI logic, but generally, scores
    above a certain threshold trigger the execution of the rest behavior.
  examples:
