      \    ai->SetNextStrategy(\"health\");\n} else {\n    ai->SetNextStrategy(\"\
      rest\");\n}"
    language: cpp
  notes: This method is typically called frequently during the AI's decision-making
    cycle. It should be lightweight and not perform heavy computations or database
    lookups. The relevance calculation may involve checking if the bot is already
    resting, whether it has sufficient resources to rest safely, and how far away
    from a valid rest location the bot currently is.
  warnings: Ensure that this method is not called in contexts where it might cause
    performance bottlenecks due to repeated calculations. Also, be aware that the
    relevance score may fluctuate rapidly based on dynamic conditions like health
    changes or environmental factors, so caching results for too long could lead to
    outdated decisions.
