documentation:
  brief: Determines whether the temporary summon is set to automatically resume after
    being dismissed.
  description: The IsAutoResummoned method checks if a TempSummon object is configured
    to automatically respawn or reappear after it has been dismissed or removed from
    the game world. This functionality is commonly used for summoned creatures that
    should return to their original location or state when certain conditions are
    met, such as when a player logs out and back in, or when a summon's duration expires
    but it is designed to reappear. The method returns true if auto-resumption is
    enabled for this summon, and false otherwise. This behavior is typically controlled
    by flags or settings set during the summon creation process.
  parameters: []
  returns: A boolean value indicating whether the temporary summon will automatically
    resume after being dismissed. Returns true if auto-resumption is enabled; false
    otherwise.
