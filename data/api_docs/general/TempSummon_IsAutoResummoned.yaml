      Summon will not auto-resume.\");\n    }\n}"
    language: cpp
  notes: This method is typically used in conjunction with summon management systems
    to determine the behavior of summoned creatures. It's important to note that this
    setting may be overridden by other conditions such as player logout, zone changes,
    or specific spell effects.
