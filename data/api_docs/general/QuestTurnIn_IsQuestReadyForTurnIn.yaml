  brief: Checks whether a player is ready to turn in a specified quest
  description: The IsQuestReadyForTurnIn method evaluates if a given player has met
    all the requirements necessary to complete and turn in a specific quest. This
    includes verifying that the player has the required items, meets level requirements,
    and satisfies any other conditions set by the quest. The method is typically used
    in quest completion logic to determine if a quest can be turned in at a quest
    giver or NPC. It does not modify the player's quest state but rather serves as
    a validation check before proceeding with quest completion.
  parameters:
  - name: questId
    description: The unique identifier of the quest to check for turn-in readiness
  - name: bot
    description: Pointer to the Player object representing the player whose quest
      readiness is being evaluated
  returns: Returns true if the player has all required items and meets all conditions
    to turn in the specified quest, otherwise returns false
