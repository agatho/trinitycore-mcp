  brief: Retrieves a guild object by the GUID of its leader.
  description: The GetGuildByLeader method searches through all registered guilds
    in the server's guild manager to find and return the guild whose leader has the
    specified GUID. This method is commonly used in World of Warcraft TrinityCore
    environments to locate a player's guild based on their leadership status. The
    method performs a linear search through the internal guild list, making it relatively
    efficient for small to medium-sized servers but potentially slower on large servers
    with many guilds. It returns a pointer to the Guild object if found, or nullptr
    if no guild exists with a leader matching the provided GUID.
  parameters:
  - name: guid
    description: The unique identifier (GUID) of the player who is the leader of the
      desired guild. This should be a valid player GUID from the game's database.
  returns: A pointer to the Guild object if a guild with the specified leader GUID
    exists; otherwise, returns nullptr if no matching guild is found.
