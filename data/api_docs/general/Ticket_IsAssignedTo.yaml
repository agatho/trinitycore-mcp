documentation:
  brief: Checks whether the ticket is assigned to a specific player by GUID.
  description: The IsAssignedTo method determines if a ticket has been assigned to
    a particular player identified by their global unique identifier (GUID). This
    method is commonly used in the TrinityCore's ticketing system to verify assignment
    status before performing operations such as updating or resolving tickets. The
    check typically involves comparing the provided GUID against the internal assignment
    record stored within the ticket object. This functionality supports game master
    workflows where tickets need to be managed and tracked by specific administrators.
  parameters:
  - name: guid
    description: The global unique identifier (GUID) of the player to check assignment
      status against.
  returns: Returns true if the ticket is currently assigned to the specified player
    GUID, otherwise returns false.
  examples:
