    code: "if (ticket->IsAssignedTo(playerGuid)) {\n    // Ticket is assigned to this\
      \ player\n    // Perform actions specific to assigned tickets\n}"
    language: cpp
  - title: Conditional Assignment Check
    code: "uint32 targetPlayerGuid = 12345;\nif (ticket->IsAssignedTo(targetPlayerGuid))\
      \ {\n    sLog->outString(\"Ticket is assigned to player %u.\", targetPlayerGuid);\n\
      } else {\n    sLog->outString(\"Ticket is not assigned to player %u.\", targetPlayerGuid);\n\
      }"
    language: cpp
  notes: This method performs a simple equality check against an internal GUID field.
    It does not involve database queries or network calls, making it efficient for
    frequent checks within game logic.
