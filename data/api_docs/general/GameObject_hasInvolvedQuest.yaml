documentation:
  brief: Determines whether the GameObject has a specific quest involved.
  description: The hasInvolvedQuest method checks if a specified quest ID is associated
    with the GameObject. This method is commonly used in quest-related logic to verify
    if a GameObject is involved in a particular quest, which helps determine if the
    GameObject should be interacted with or if it's part of the quest objectives.
    It's typically used in conjunction with other quest-related methods to manage
    quest progression and completion.
  parameters: []
  returns: Returns true if the GameObject has the specified quest ID involved, false
    otherwise. The method returns false when the quest ID is not associated with the
    GameObject.
  examples:
