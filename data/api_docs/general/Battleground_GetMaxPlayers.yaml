documentation:
  brief: Returns the maximum number of players allowed in the battleground.
  description: The GetMaxPlayers method retrieves the upper limit of players that
    can participate in a specific battleground instance. This value is determined
    by the battleground's type and configuration, and it defines how many teams or
    individual players can join before the battleground becomes full. The returned
    value is typically used for managing player queues, determining when to start
    a battleground, and enforcing participation limits during matchmaking.
  parameters: []
  returns: An integer representing the maximum number of players allowed in the battleground
    instance. This value is usually positive and reflects the configured capacity
    for that specific battleground type.
  examples:
