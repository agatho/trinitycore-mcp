      \    int maxPlayers = bg->GetMaxPlayers();\n    LOG_INFO(\"bg\", \"Battleground\
      \ {} has maximum of {} players.\", bg->GetName(), maxPlayers);\n}"
    language: cpp
  notes: This method is commonly used in conjunction with GetPlayersCount() to determine
    if a battleground is at capacity. The value returned is static for a given battleground
    instance and does not change during gameplay unless the battleground is reset
    or recreated.
