    code: "Battleground* bg = sBattlegroundMgr->GetBattleground(123);\nif (bg && bg->GetPlayersCount()\
      \ >= bg->GetMaxPlayers()) {\n    // Handle case where battleground is full\n\
      \    SendSystemMessage(\"Battleground is currently full.\");\n}"
    language: cpp
