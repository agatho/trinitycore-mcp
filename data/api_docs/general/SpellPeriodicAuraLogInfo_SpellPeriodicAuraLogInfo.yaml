  description: The SpellPeriodicAuraLogInfo constructor initializes a structure used
    to log information about periodic aura effects in World of Warcraft. This includes
    damage values, absorption, resistance, and critical hit status. The structure
    is typically used by the TrinityCore server to track and report periodic aura
    events such as DoT (damage over time) or HoT (heal over time) effects. It aggregates
    data from an AuraEffect object along with various damage metrics to provide a
    complete picture of the aura's impact on the target.
  parameters:
