      entry. Must not be null.
  - name: _damage
    description: The actual damage amount dealt by the periodic aura effect.
  - name: _originalDamage
    description: The original damage amount before any modifiers or reductions.
  - name: _overDamage
    description: The amount of damage that exceeded the target's health (if applicable).
  - name: _absorb
    description: Amount of damage absorbed by protective effects such as spell shields
      or damage reduction auras.
  - name: _resist
    description: Amount of damage resisted due to target's resistance or immunity.
  - name: _multiplier
    description: Damage multiplier applied to the base aura effect (e.g., from critical
      strikes or buffs).
  - name: _critical
    description: Boolean flag indicating whether this periodic aura hit was a critical
      strike.
  returns: null
