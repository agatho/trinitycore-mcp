    code: 'ByteBuffer data;

      Item* ownerItem = player->GetItemByGuid(itemGuid);

      ArtifactPower artifactPower;

      artifactPower.WriteCreate(data, ownerItem, player);

      player->SendDirectMessage(&data);'
