      data will be written.
  - name: owner
    description: Pointer to the Item object that owns this artifact power. Used to
      extract item-specific properties and identifiers.
  - name: receiver
    description: Pointer to the Player object who will receive the artifact power
      data. Used for player-specific serialization logic.
  returns: null
