    unit's internal state to reflect that a spell is currently being executed, which
    affects various game mechanics including interruptible spells, casting animations,
    and the ability to perform other actions during the spell's execution. This method
    is typically used when initiating a spell cast or when changing the current spell
    being cast by a unit.
