      cast. This parameter must be a valid Spell pointer, otherwise the behavior is
      undefined.
  returns: null
  examples:
  - title: Basic usage example
    code: 'Unit* unit = new Unit();

      Spell* spell = new Spell(unit);

      unit->SetCurrentCastSpell(spell);'
