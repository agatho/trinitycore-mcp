  notes: The method does not perform any validation on the Spell object itself, so
    developers must ensure that the spell is properly initialized and valid before
    calling this method. It's important to note that this method does not actually
    execute the spell; it merely sets the internal state of the unit to reflect that
    a spell is being cast.
  warnings: Calling this method without ensuring that the Spell object is valid can
    lead to memory access violations or undefined behavior. Additionally, care must
    be taken when using this method in multi-threaded environments as it may not be
    thread-safe and could cause race conditions if multiple threads attempt to set
