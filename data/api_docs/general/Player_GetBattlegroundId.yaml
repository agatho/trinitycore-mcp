documentation:
  brief: Returns the battleground ID that the player is currently participating in.
  description: The GetBattlegroundId method retrieves the unique identifier of the
    battleground instance that the player is currently engaged in. This method is
    commonly used to determine which specific battleground the player is participating
    in, such as Warsong Gulch, Arathi Basin, or Eye of the Storm. The returned value
    represents the ID of the battleground instance rather than the specific map ID
    where it occurs. If the player is not currently in a battleground, this method
    will return 0. This method is essential for tracking player participation in battlegrounds
    and is often used in conjunction with other battleground-related methods to manage
    player state during battleground activities.
  parameters: []
  returns: Returns the unique identifier (ID) of the current battleground instance.
    If the player is not currently participating in a battleground, returns 0. The
    ID corresponds to the battleground template ID and can be used to identify specific
    battleground instances.
  examples:
