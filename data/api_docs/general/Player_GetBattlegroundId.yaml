    code: "uint32 bgId = player->GetBattlegroundId();\nif (bgId != 0)\n{\n    // Player\
      \ is currently in a battleground\n    // Do something with the bgId\n}"
    language: cpp
  - title: Advanced Usage Example
    code: "uint32 bgId = player->GetBattlegroundId();\nif (bgId != 0)\n{\n    // Check\
