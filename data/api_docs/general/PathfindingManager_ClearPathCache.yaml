    code: 'PathfindingManager* pfm = sObjectMgr->GetPathfindingManager();

      pfm->ClearPathCache();'
    language: cpp
  notes: This method is thread-safe and can be called from any thread. It may cause
    a temporary performance hit as new paths will need to be recalculated upon next
    request.
