documentation:
  brief: Clears the entire pathfinding cache used by the PathfindingManager.
  description: The ClearPathCache method invalidates and removes all cached path data
    within the PathfindingManager. This operation is typically invoked when pathfinding
    data becomes stale or when significant map changes occur, such as during instance
    loading or terrain modifications. The method ensures that subsequent pathfinding
    requests will recalculate paths from scratch rather than using potentially outdated
    cached results. It is an essential utility for maintaining pathfinding accuracy
    in dynamic game environments.
  parameters: []
  returns: null
  examples:
