    code: "if (uint32 timeLeft = tracker->GetTimeRemaining()) {\n    // Shield is\
      \ active, do something with remaining time\n    printf(\"Shield expires in %u\
      \ ms\\n\", timeLeft);\n} else {\n    // Shield has expired or is not active\n\
      \    printf(\"No active shield\\n\");\n}"
    language: cpp
