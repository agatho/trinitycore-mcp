      \ maxShieldDuration);\n} else {\n    // Hide or disable shield UI elements\n\
      \    uiElement->Hide();\n}"
    language: cpp
  notes: This method assumes that the ProtectionShieldTracker object is properly initialized
    and associated with a valid unit. The returned time value should be treated as
    a snapshot at the moment of calling, and may change immediately after due to shield
    updates or expiration.
