documentation:
  brief: Returns the remaining time in milliseconds for the protection shield effect.
  description: The GetTimeRemaining method retrieves the duration left on a protection
    shield that has been applied to a unit. This value represents how many milliseconds
    remain before the shield expires and is no longer active. The method is typically
    used in combat systems to determine when a protective effect will end, allowing
    for proper handling of shield-related mechanics such as damage absorption, visual
    effects, or cooldown resets. It returns zero if the shield is not currently active
    or has already expired.
  parameters: []
  returns: A uint32 value representing the time in milliseconds remaining on the protection
    shield. Returns 0 if no shield is active or if the shield has expired.
  examples:
