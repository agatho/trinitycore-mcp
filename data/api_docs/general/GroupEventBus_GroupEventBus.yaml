    code: 'GroupEventBus originalBus;

      // ... configure originalBus ...

      GroupEventBus copiedBus(originalBus); // Copy constructor usage

      '
    language: cpp
  notes: The copy constructor performs a shallow copy of the event bus state. If the
    GroupEventBus internally manages dynamic memory or references to external resources,
    developers should verify that copying preserves all necessary references and that
    no dangling pointers are created.
