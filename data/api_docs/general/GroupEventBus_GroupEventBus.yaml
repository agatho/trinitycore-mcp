documentation:
  brief: Constructs a new GroupEventBus instance as a copy of an existing GroupEventBus
    object
  description: The GroupEventBus copy constructor creates a new GroupEventBus instance
    by copying all data and state from an existing GroupEventBus object. This constructor
    is typically used when creating a new event bus that should mirror the configuration,
    registered listeners, and current event handling state of another bus. In the
    context of TrinityCore's group management system, this allows for the duplication
    of event routing configurations for group-related events such as member joins,
    leaves, or role changes. The copy constructor ensures that both the original and
    copied instances maintain independent but equivalent event handling capabilities.
  parameters: []
  returns: null
  examples:
