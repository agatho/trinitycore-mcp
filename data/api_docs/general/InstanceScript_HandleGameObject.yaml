documentation:
  brief: Handles GameObject state changes such as opening or closing doors and chests
    within an instance.
  description: The HandleGameObject method is used to manage the state of GameObjects
    within a dungeon or raid instance. It allows for controlling whether a GameObject
    (such as a door, chest, or other interactive object) is open or closed. This method
    is typically invoked by the InstanceScript when specific events occur, such as
    defeating a boss or activating a puzzle mechanism. The method updates the GameObject's
    state in the world and ensures that any associated triggers or scripts are properly
    executed. It supports both opening and closing operations depending on the boolean
    parameter provided.
  parameters:
  - name: guid
    description: The unique identifier (GUID) of the GameObject to be handled. This
      value is used to locate and manipulate the specific GameObject within the instance.
  - name: open
    description: A boolean flag indicating whether the GameObject should be opened
      (true) or closed (false).
  - name: go
    description: Pointer to the GameObject object itself. This parameter allows direct
      manipulation of the GameObject's properties and state.
  returns: null
