      // Simulate a duel completion

      player1->DuelComplete(0); // Complete with surrender

      player2->DuelComplete(1); // Complete with victory'
    language: cpp
  notes: This method is typically called internally by the game engine when a duel
    ends. Developers should be aware that this method does not directly handle player
    movement or state changes, but rather manages the duel-specific mechanics and
    rewards.
  warnings: Improper handling of this method can lead to incorrect duel outcomes,
    potentially causing players to remain in dueling status or lose rewards incorrectly.
    Care must be taken when implementing custom duel logic.
