  brief: Completes a duel between two players and returns the result to the dueling
    party.
  description: The DuelComplete method is responsible for finalizing a duel between
    two players in World of Warcraft. It handles the cleanup of duel-related data,
    including removing duel status effects, resetting player positions, and awarding
    appropriate rewards or penalties based on the duel outcome. This method is typically
    invoked when one player surrenders or when both players reach the end of a duel.
    The method ensures that the dueling system operates correctly by managing the
    transition from active duel state to post-duel state.
  parameters:
  - name: type
    description: The type of duel completion. This parameter determines how the duel
      is concluded - whether it's a surrender, victory, or other outcome. Valid values
      include 0 (surrender), 1 (victory), and 2 (draw).
  returns: null
  examples:
