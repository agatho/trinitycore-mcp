  notes: This method is part of the DB2Manager class and is intended for internal
    use within TrinityCore's database handling system. The interpolation modes and
    data point structure are defined by the game's DB2 files, which store curve-based
    data such as spell coefficients or loot tables. Ensure that the number of points
    matches the expected dataset size to avoid undefined behavior.
