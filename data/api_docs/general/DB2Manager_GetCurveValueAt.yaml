    TrinityCore for calculating dynamic values such as spell effects, loot probabilities,
    or animation timings that depend on curve-based data. The method supports various
    interpolation modes which define how the curve is calculated between known data
    points. It expects valid input parameters and will return a float representing
    the interpolated value at the specified point.
