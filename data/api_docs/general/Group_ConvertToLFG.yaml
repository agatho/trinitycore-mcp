  brief: Converts a regular group into a LFG (Looking For Group) group.
  description: The ConvertToLFG method transforms an existing player group into a
    Looking For Group (LFG) type group. This conversion typically occurs when a group
    leader wishes to make their group available for dungeon finding or other LFG activities.
    The method modifies the group's internal state to indicate that it is now participating
    in the LFG system, which affects how the group appears in the LFG interface and
    how it can be matched with other players. This conversion process ensures that
    the group adheres to LFG rules and restrictions while maintaining all existing
    group members and their roles.
