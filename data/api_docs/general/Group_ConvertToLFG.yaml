    code: "Group* group = player->GetGroup();\nif (group && group->IsLeader(player->GetGUID()))\
      \ {\n    group->ConvertToLFG();\n}"
    language: cpp
  notes: This method should only be called by the group leader. The conversion process
    updates internal group flags and may trigger UI updates in the client. It's typically
    used when a player wants to make their group available for LFG matching.
  warnings: Calling this method on a group that is already in LFG mode may result
    in undefined behavior. Ensure the caller has proper permissions (group leader)
    before invoking this method.
