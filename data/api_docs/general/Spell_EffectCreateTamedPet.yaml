documentation:
  brief: Creates and tames a pet for the spell's target player.
  description: The EffectCreateTamedPet method is responsible for spawning a creature
    that becomes a tamable pet for the player who cast the spell. This method typically
    executes when a spell effect targets a player and is designed to summon a creature
    that will be tamed by the player, usually through the use of a pet spell or ability.
    The created pet will be associated with the caster's faction and will follow standard
    pet behavior rules such as being able to be commanded, fed, and dismissed. This
    method does not directly return a pet object but rather manages the internal state
    and creature creation process within the spell's execution context.
  parameters: []
  returns: null
  examples:
  - title: Basic usage in spell effect handler
    code: "void Spell::EffectCreateTamedPet()\n{\n    if (!GetCaster() || !GetTarget())\n\
      \        return;\n\n    Player* player = GetCaster()->ToPlayer();\n    if (!player)\n\
      \        return;\n\n    // Create and tame the pet\n    Creature* pet = player->CreateTamedPet();\n\
      \    if (pet)\n    {\n        // Set pet to follow player\n        pet->GetAI()->SetReactState(REACT_DEFENSIVE);\n\
      \        pet->SetOwnerGUID(player->GetGUID());\n    }\n}"
    language: cpp
  notes: This method is typically invoked as part of a spell effect handler and relies
    on proper caster and target validation. The actual creature creation logic may
    vary depending on the specific spell that triggers this effect. Developers should
    ensure that the spell's target is a valid player before calling this method.
  warnings: This method assumes that the spell's caster is a player and that the target
    is also a player. If these conditions are not met, the behavior is undefined.
    Additionally, failure to properly initialize the pet's AI or ownership can result
    in unexpected behavior or crashes.
