    of the group. Possible values include: LOOT_METHOD_FREEFORALL, LOOT_METHOD_ROUNDROBIN,
    LOOT_METHOD_MASTERLOOT, LOOT_METHOD_NEEDBEFOREGREED, and others defined in the
    TrinityCore loot system.'
