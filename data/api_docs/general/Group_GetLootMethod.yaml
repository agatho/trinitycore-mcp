    loot rules such as free-for-all, round-robin, master loot, or need-before-greed.
    This method allows scripts and systems to determine how loot is distributed among
    group members. The returned LootMethod enum value indicates which distribution
    style is active for the group. This function does not modify any state and is
    purely informational.
