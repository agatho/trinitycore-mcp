  notes: This method is typically called during server initialization or database
    reloads. It performs database queries to fetch vehicle accessory data and builds
    internal caches for fast lookup. The method assumes that the database tables containing
    vehicle accessory information are properly populated with valid data.
  warnings: Improperly configured vehicle accessory entries in the database can lead
    to runtime errors or unexpected behavior when vehicles are spawned. Ensure all
    referenced creature and vehicle IDs exist in their respective tables before calling
    this method.
