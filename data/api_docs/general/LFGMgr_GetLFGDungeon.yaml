api:
  class: LFGMgr
  method: GetLFGDungeon
  signature: const LFGDungeonData * LFGMgr::GetLFGDungeon(uint32 id)
documentation:
  brief: Retrieves the LFG dungeon data for a specified dungeon ID
  description: The GetLFGDungeon method fetches the complete dungeon data structure
    associated with a given dungeon identifier. This method is used internally by
    the Looking For Group (LFG) system to retrieve configuration and metadata about
    specific dungeons available for grouping. The returned pointer provides access
    to dungeon properties such as name, level requirements, group size, and other
    LFG-specific settings. This method does not perform any validation on the input
    ID, so callers should ensure the ID corresponds to a valid dungeon before invoking
    this function.
  parameters: []
  returns: A constant pointer to an LFGDungeonData structure containing all metadata
    for the specified dungeon ID, or nullptr if no dungeon exists with the given ID
  examples:
  - title: Basic Usage Example
    code: "const LFGDungeonData* dungeon = sLFGMgr->GetLFGDungeon(1234);\nif (dungeon)\n\
      {\n    printf(\"Dungeon Name: %s\\n\", dungeon->name.c_str());\n    printf(\"\
      Required Level: %u\\n\", dungeon->minLevel);\n}"
    language: cpp
  - title: Checking Dungeon Availability
    code: "uint32 dungeonId = 5678;\nconst LFGDungeonData* dungeon = sLFGMgr->GetLFGDungeon(dungeonId);\n\
      if (dungeon && dungeon->entry != 0)\n{\n    // Dungeon is valid and available\n\
      \    printf(\"Found dungeon: %s\\n\", dungeon->name.c_str());\n}\nelse\n{\n\
      \    // Invalid or non-existent dungeon ID\n    printf(\"No dungeon found with\
      \ ID %u\\n\", dungeonId);\n}"
    language: cpp
  notes: This method performs a lookup in an internal data structure, so repeated
    calls with the same ID will have minimal performance impact. The returned pointer
    is valid only as long as the LFG manager's internal data remains unchanged and
    should not be cached for extended periods.
  warnings: Do not assume that a non-null return value means the dungeon is currently
    available for grouping; it only indicates that the dungeon definition exists in
    the system. Always validate dungeon availability through appropriate LFG system
    functions before allowing players to join.
  related:
  - GetLFGDungeonByRandom
  - GetLFGDungeonsForPlayer
  - IsDungeonAvailable
