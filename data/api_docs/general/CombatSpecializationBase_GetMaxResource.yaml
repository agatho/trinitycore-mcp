  brief: Returns the maximum resource value for the combat specialization.
  description: The GetMaxResource method retrieves the upper limit of the resource
    associated with a specific combat specialization. This value typically represents
    the maximum amount of mana, rage, energy, or other resource type that a player
    or creature can possess while using this specialization. The returned value is
    used in various game mechanics such as resource regeneration calculations, ability
    cost validation, and UI display of resource bars. This method is commonly called
    during combat state updates and resource management operations to ensure accurate
    tracking of available resources within the context of the current specialization.
  parameters: []
  returns: A uint32 value representing the maximum resource amount that can be held
    for this combat specialization. This value is typically used as a cap in resource
    calculations and UI rendering.
  examples:
  - title: Basic Usage to Retrieve Max Resource
    code: 'CombatSpecializationBase* spec = player->GetCombatSpecialization();

      uint32 maxResource = spec->GetMaxResource();

