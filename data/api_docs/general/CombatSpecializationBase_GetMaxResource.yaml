  notes: This method is expected to be called frequently during combat updates and
    should ideally have minimal performance overhead. The returned value may vary
    depending on the specialization class, level, and any applicable buffs or debuffs
    that modify resource capacity.
  warnings: Ensure that the CombatSpecializationBase object is valid before calling
    this method, as calling it on a null pointer will result in undefined behavior.
    This method does not account for temporary modifications to resource limits from
    effects like talents or items; it returns the base maximum value.
