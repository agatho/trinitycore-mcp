  brief: Retrieves vendor information associated with a creature in the game world.
  description: The GetVendorFromCreature method fetches the VendorInfo structure that
    contains all relevant data about a creature's vendor inventory and related settings.
    This includes items available for purchase, vendor flags, and other trade-related
    properties. The method is typically used during vendor interaction events to determine
    what goods a specific NPC offers to players. It requires a valid Creature pointer
    and will return an empty VendorInfo structure if no vendor data is found or if
    the creature is not a vendor.
  parameters: []
  returns: A VendorInfo object containing all vendor-related data for the specified
    creature, including item lists, vendor flags, and trade settings. Returns an empty
    VendorInfo if the creature does not have vendor data or if the input is invalid.
