documentation:
  brief: Removes a player from their current formation group
  description: The RemoveMember method removes a specified player from their current
    formation group within the FormationManager. This method is typically used when
    a player leaves a group, disbands a formation, or needs to be removed from a specific
    formation layout. The method ensures that the player's formation data is properly
    cleaned up and that any associated formation references are updated accordingly.
    It returns true if the removal was successful, or false if the player was not
    found in any formation.
  parameters:
  - name: player
    description: Pointer to the Player object that should be removed from the formation
      group. Must be a valid player instance; null pointers will result in undefined
      behavior.
  returns: Returns true if the player was successfully removed from their formation
    group, false if the player was not found in any formation or if the removal failed
    for other reasons.
  examples:
