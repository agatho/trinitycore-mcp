      \        // Handle rotate movement specific logic\n        unit->SetFacingTo(unit->GetOrientation()\
      \ + 0.1f);\n    }\n}"
    language: cpp
  notes: This method is a const function and does not modify the state of the RotateMovementGenerator
    instance. It's typically used in performance-critical code paths where movement
    type identification is needed quickly. The return value should be compared against
    predefined constants like ROTATE_MOTION_TYPE to determine movement behavior.
