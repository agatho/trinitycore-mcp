  notes: This method should be used carefully as it can affect spell mechanics and
    may cause issues if used incorrectly. It is primarily intended for use in spell
    cancellation scenarios where missile movement needs to be stopped.
  warnings: Using this method without proper understanding of spell mechanics can
    lead to unexpected behavior or errors in spell execution. Always ensure that the
    spell ID exists before calling this method.
