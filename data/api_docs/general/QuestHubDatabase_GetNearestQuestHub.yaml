    language: cpp
  notes: This method performs a spatial search using the player's current coordinates.
    It assumes that QuestHub objects maintain valid location data and are properly
    registered in the database. Performance may be impacted if there are many quest
    hubs registered, though typical implementations use spatial indexing for optimization.
  warnings: Ensure that the player object is valid and in a world context before calling
    this method; otherwise, unexpected behavior or crashes may occur. The returned
