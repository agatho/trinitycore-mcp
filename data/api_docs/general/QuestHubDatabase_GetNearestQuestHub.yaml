  brief: Finds and returns the closest QuestHub to the specified player.
  description: The GetNearestQuestHub method searches through all registered quest
    hubs in the database and determines which one is geographically closest to the
    provided player. This method is typically used during quest interaction or NPC
    dialogue to identify the appropriate quest hub for a given player's location.
    The result is a pointer to a const QuestHub object, which represents the nearest
    available quest hub. If no quest hubs are registered or if the player is not in
    a valid world context, this method may return a null pointer.
  parameters: []
  returns: A pointer to the const QuestHub object representing the nearest quest hub
    to the player. Returns nullptr if no valid quest hubs exist or if the player's
    location cannot be determined.
