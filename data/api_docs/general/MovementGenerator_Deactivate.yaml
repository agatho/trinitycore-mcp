      \ == IDLE_MOTION_TYPE)\n{\n    owner->GetMotionMaster()->GetCurrentMovementGenerator()->Deactivate(owner);\n\
      }"
    language: cpp
  notes: This method is typically invoked internally by the MotionMaster class when
    managing movement states. It should not be called directly unless implementing
    custom movement logic or debugging. The deactivation process may involve cleanup
    of internal resources, resetting flags, and ensuring that no further movement
    updates are processed for the owner unit.
  warnings: Calling Deactivate on a null owner pointer will likely cause a crash.
    Always verify that the owner is valid before calling this method. Additionally,
    improper use of this method can lead to inconsistent movement states or memory
    leaks if not paired with proper activation or removal of the generator from the
    motion master.
