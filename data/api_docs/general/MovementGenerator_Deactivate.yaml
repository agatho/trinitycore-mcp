  brief: Deactivates the movement generator for the specified unit, stopping its current
    movement behavior.
  description: The Deactivate method is used to disable a MovementGenerator instance
    for a given Unit. This typically occurs when the movement generator is no longer
    needed or when transitioning to a different movement state. The method ensures
    that any active movement behaviors associated with the generator are halted and
    cleaned up appropriately. It is commonly called during state transitions, unit
    destruction, or when resetting movement states in the game's AI system. The operation
    affects only the specific movement generator instance and does not impact other
    movement systems or generators attached to the same unit.
  parameters:
  - name: owner
    description: Pointer to the Unit object for which the movement generator should
      be deactivated. Must not be null, as attempting to deactivate a generator on
      a null owner may result in undefined behavior or crashes.
  returns: void
  examples:
