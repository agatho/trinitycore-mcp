    language: cpp
  notes: This method performs basic distance calculations without considering the
    actual movement constraints or terrain. For accurate navigation, consider using
    more advanced pathfinding algorithms that factor in movement costs and environmental
    obstacles.
  warnings: Ensure that waypoints are properly initialized before calling this function
    to avoid undefined behavior. The method does not validate input parameters, so
