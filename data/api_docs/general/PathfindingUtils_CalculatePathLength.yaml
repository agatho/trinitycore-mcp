  brief: Calculates and returns the total length of a path defined by waypoints.
  description: The CalculatePathLength method computes the cumulative Euclidean distance
    between a series of waypoints that define a path. This utility is commonly used
    in pathfinding systems to determine travel distances for NPCs, players, or game
    objects. The method assumes that waypoints are provided in sequential order and
    calculates the total linear distance from the first to the last point. It does
    not account for terrain elevation changes or obstacles; it only computes straight-line
    distances between consecutive points.
  parameters: []
  returns: A floating-point value representing the total length of the path in game
    units. Returns 0.0 if no waypoints are defined or if the path contains fewer than
    two points.
