api:
  class: SocialManager
  method: SetEnabled
  signature: void SocialManager::SetEnabled(bool enabled)
documentation:
  brief: Enables or disables the social manager functionality for a player.
  description: The SetEnabled method controls whether the social manager is active
    for a specific player. When enabled, the player can interact with friends, ignore
    lists, and other social features. When disabled, these features are typically
    restricted or unavailable. This method is commonly used to manage social behavior
    based on game state, user preferences, or administrative settings. The change
    takes effect immediately for the current session.
  parameters:
  - name: enabled
    description: Boolean value indicating whether to enable (true) or disable (false)
      the social manager functionality.
  returns: null
  examples:
  - title: Enable Social Manager
    code: 'SocialManager* social = player->GetSocial();

      social->SetEnabled(true);'
    language: cpp
  - title: Disable Social Manager Based on Game State
    code: "if (player->IsInCombat()) {\n    player->GetSocial()->SetEnabled(false);\n\
      } else {\n    player->GetSocial()->SetEnabled(true);\n}"
    language: cpp
  notes: This method affects only the local player's social functionality and does
    not persist across sessions. Changes made via this method are applied immediately
    without requiring a server reload or character relog.
  warnings: null
  related:
  - GetEnabled
  - IsSocialEnabled
