  brief: Calculates and returns the total uptime percentage of diseases affecting
    the player.
  description: The GetDiseaseUptime method computes the cumulative time during which
    the player has been affected by disease effects, expressed as a percentage of
    total time. This value represents how much of the tracked period the player was
    under the influence of disease conditions. The method aggregates data from all
    active disease applications and their durations to determine this uptime metric.
    It is typically used for tracking player performance in PvP scenarios or for calculating
    disease-related statistics in game mechanics.
  parameters: []
  returns: A float value representing the percentage of time the player has been affected
    by diseases, ranging from 0.0 (no disease uptime) to 100.0 (full disease uptime).
