      High disease uptime detected.\");\n}"
    language: cpp
  notes: This method likely maintains internal state tracking of disease applications
    and their durations. It may reset or update its calculations periodically based
    on game tick intervals or player activity. The returned value is typically smoothed
    over time to provide a more stable measurement.
  warnings: The method may return inaccurate values if called before sufficient disease
    data has been collected or if the underlying disease tracking system hasn't initialized
    properly. Ensure that disease effects are actually active and tracked before calling
