api:
  class: PaladinAI
  method: CanInterrupt
  signature: bool PaladinAI::CanInterrupt(int * target) const
documentation:
  brief: Determines whether the paladin AI can interrupt a target's current spell
    cast.
  description: The CanInterrupt method evaluates if the PaladinAI instance is capable
    of interrupting an ongoing spell cast by a target unit. This functionality is
    essential for managing combat behavior in the context of spell interruption mechanics,
    particularly when dealing with enemy casters. The method checks various conditions
    such as the AI's current state, available abilities, and target validity before
    making a determination. It typically returns true if the paladin can successfully
    interrupt the target's spell, otherwise false.
  parameters:
  - name: target
    description: Pointer to an integer representing the target unit's identifier or
      index. This parameter is used internally by the method to access and validate
      the target's casting state.
  returns: Returns true if the paladin AI can interrupt the spell cast of the specified
    target; otherwise, returns false.
  examples:
  - title: Basic usage in combat logic
    code: "if (paladinAI->CanInterrupt(&targetId)) {\n    // Perform interruption\
      \ logic\n    paladinAI->DoInterruptSpell(targetId);\n}"
    language: cpp
  - title: Conditional interrupt check before action
    code: "int target = GetTargetId();\nif (paladinAI->CanInterrupt(&target)) {\n\
      \    // Execute interrupt sequence\n    paladinAI->CastSpellOnTarget(SPELL_HOLY_SHOCK);\n\
      } else {\n    // Continue with normal attack or spell\n    paladinAI->Attack(target);\n\
      }"
    language: cpp
  notes: This method relies on internal AI state tracking and should only be called
    during active combat scenarios. The target parameter must point to a valid unit
    ID for accurate results.
  warnings: Incorrect handling of the target parameter may lead to undefined behavior
    or failed interruption attempts. Ensure that the target is actively casting a
    spell before invoking this method.
  related:
  - DoInterruptSpell
  - CastSpellOnTarget
  - Attack
