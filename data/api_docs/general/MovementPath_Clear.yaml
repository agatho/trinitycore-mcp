    a creature or game object needs to have its movement pattern redefined or when
    cleaning up resources associated with a path. The method ensures that any previously
    stored waypoints are discarded and the path becomes ready for new waypoint data.
    No parameters are required as the operation acts on the current instance of the
    MovementPath object.
  parameters: []
  returns: null
