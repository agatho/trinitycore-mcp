      // Add some waypoints to the path...

      path->Clear(); // Reset the path

      // Now add new waypoints...'
    language: cpp
  notes: This method is commonly used in AI behavior scripting and movement system
    implementations within TrinityCore. It's important to note that clearing a path
    does not free the MovementPath object itself, but rather resets its internal waypoint
