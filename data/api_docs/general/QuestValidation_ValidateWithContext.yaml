    code: "ValidationContext context;\n// Populate context with quest data\nbool isValid\
      \ = QuestValidation::ValidateWithContext(context);\nif (isValid)\n{\n    //\
      \ Proceed with quest processing\n    LOG_INFO(\"quest\", \"Quest validation\
      \ passed for quest ID: {}\", context.GetQuestId());\n}\nelse\n{\n    // Handle\
      \ invalid quest data\n    LOG_ERROR(\"quest\", \"Quest validation failed for\
      \ quest ID: {}\", context.GetQuestId());\n}"
    language: cpp
  notes: This method is designed to be lightweight and efficient, performing only
    necessary checks without heavy database or network operations. It should not modify
    the input context data but rather inspect it for correctness. The validation logic
    may evolve with game updates, so developers should be prepared to handle new validation
    rules that might be added in future versions.
  warnings: Do not assume that a successful validation means the quest is fully functional
    in-game; additional runtime checks may still be required. This method does not
    perform any database writes or state changes - it only validates existing data.
    Be cautious when using this method in performance-critical code paths as it may
    perform multiple checks that could add up under high load.
