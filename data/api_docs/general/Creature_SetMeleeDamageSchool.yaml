documentation:
  brief: Sets the melee damage school for a creature
  description: This method configures the damage type for melee attacks performed
    by a creature. It determines which damage school the creature's melee attacks
    will use, affecting how damage is calculated and applied during combat. The method
    is typically used to modify creature behavior in relation to elemental or physical
    damage types.
  parameters:
  - name: school
    description: The damage school type to set for melee attacks. Valid values are
      0-7 representing different damage types (physical, holy, fire, nature, frost,
      shadow, arcane).
  returns: null
  examples:
  - title: Set Physical Damage School
    code: 'Creature* creature = new Creature();

      creature->SetMeleeDamageSchool(0); // Set to physical damage'
    language: cpp
  notes: This method affects the creature's combat behavior and should be used carefully
    during creature creation or modification. The damage school value must be within
    valid range (0-7) for proper functionality.
  warnings: Improper use of this method can lead to incorrect damage calculation,
    potentially causing creatures to deal unexpected damage types or no damage at
    all.
