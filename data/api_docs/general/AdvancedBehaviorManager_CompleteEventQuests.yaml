  brief: Completes all active event quests of the specified world event type for the
    current player.
  description: The CompleteEventQuests method is responsible for finalizing all ongoing
    quest objectives that are associated with a specific world event type. This function
    iterates through the player's active quests, identifies those linked to the given
    WorldEventType, and marks them as completed. It ensures that quest rewards are
    properly distributed and any related event conditions are satisfied. The method
    operates within the context of TrinityCore's advanced behavior management system,
    which handles complex quest and event interactions during world events such as
    holidays or seasonal activities.
  parameters:
  - name: type
    description: The WorldEventType enum value that specifies which category of world
      events should have their associated quests completed. This parameter determines
      the scope of quests to be processed and finalized.
  returns: null
  examples:
