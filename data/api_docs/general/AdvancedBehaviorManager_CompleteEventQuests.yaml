    code: "AdvancedBehaviorManager* manager = player->GetAdvancedBehaviorManager();\n\
      if (manager)\n{\n    manager->CompleteEventQuests(WORLD_EVENT_BREWFEST);\n}\n\
      // Completes all Brewfest-related quests for the player if they exist."
    language: cpp
  notes: This method should only be called when the player is in a valid state to
    receive quest completions. The implementation internally checks for quest validity
    and ensures that rewards are properly handled. It's designed to be thread-safe
    within the context of player session management.
  warnings: Calling this method without proper validation may result in unexpected
    behavior or quest state corruption. Ensure that the WorldEventType parameter is
    valid and corresponds to an actual event type defined in the game world. Avoid
    calling this during critical quest progression sequences where immediate feedback
