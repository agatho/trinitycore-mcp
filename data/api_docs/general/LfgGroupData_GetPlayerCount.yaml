  notes: This method is a read-only accessor that does not modify any internal state.
    It's designed to be called frequently during LFG operations, so performance should
    be optimal. The returned value directly reflects the current state of the group's
    player membership and may change dynamically as players join or leave.
  warnings: Be aware that this method returns an unsigned 8-bit integer, which means
    it can only represent values from 0 to 255. While LFG groups typically contain
    fewer than 10 players, using this value in contexts where overflow might occur
    should be considered carefully.
