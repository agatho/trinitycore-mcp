  brief: Returns the number of players currently in the LFG group
  description: The GetPlayerCount method retrieves the total number of players that
    are part of the Looking For Group (LFG) group associated with this LfgGroupData
    instance. This count includes all players regardless of their role or status within
    the group, such as whether they are queued, in a dungeon, or waiting for a leader.
    The method is typically used by the LFG system to determine group composition
    and manage queue operations. It provides a quick way to assess how many players
    are currently participating in a specific LFG group without needing to iterate
    through player lists manually.
  parameters: []
  returns: A uint8 value representing the total number of players in the LFG group.
    The value will be between 0 and the maximum allowed players for the group type
    (typically 1-5 for most LFG scenarios). Returns 0 if the group is empty or has
    been cleared.
