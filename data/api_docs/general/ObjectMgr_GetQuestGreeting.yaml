documentation:
  brief: Retrieves the quest greeting text ID for a specified quest type and ID.
  description: The GetQuestGreeting method retrieves the text ID associated with a
    specific quest type and identifier. This is used in World of Warcraft's TrinityCore
    to determine which greeting message should be displayed when a player interacts
    with a quest giver object, such as an NPC or quest item. The method takes into
    account the type of quest (e.g., quest giver, quest item) and the unique identifier
    for that specific quest. It returns a pointer to an integer representing the text
    ID of the quest greeting, which can then be used to fetch localized text from
    the database.
  parameters:
  - name: type
    description: The type of quest object being queried. Valid values typically include
      constants like QUEST_GIVER_TYPE_NPC (1), QUEST_GIVER_TYPE_ITEM (2), etc., indicating
      whether the quest is associated with an NPC, item, or other object.
  - name: id
    description: The unique identifier for the specific quest object. For NPCs, this
      would be the creature entry ID; for items, it would be the item entry ID. This
      ID must correspond to a valid quest giver in the database.
  returns: A pointer to an integer representing the text ID of the quest greeting
    message. If no matching quest greeting is found, the method may return NULL or
    a default value depending on implementation.
  examples:
  - title: Retrieve Quest Greeting for NPC
    code: "int questGreetingId = *ObjectMgr::Instance()->GetQuestGreeting(QUEST_GIVER_TYPE_NPC,\
      \ 12345);\nif (questGreetingId > 0)\n{\n    // Use the quest greeting ID to\
      \ fetch localized text\n    std::string greetingText = sObjectMgr->GetQuestGreetingText(questGreetingId);\n\
      }"
    language: cpp
  - title: Check for Valid Quest Greeting
    code: "const int* greetingId = ObjectMgr::Instance()->GetQuestGreeting(QUEST_GIVER_TYPE_ITEM,\
      \ 67890);\nif (greetingId != nullptr && *greetingId > 0)\n{\n    // Proceed\
      \ with displaying the quest greeting\n    printf(\"Quest greeting ID: %d\\n\"\
      , *greetingId);\n}\nelse\n{\n    // No custom greeting found, use default behavior\n\
      \    printf(\"No custom quest greeting found.\\n\");\n}"
    language: cpp
  notes: This method is typically used in conjunction with database entries that define
    quest greetings for different types of quest givers. The returned integer ID should
    be used to query localized text from the appropriate database tables. Performance-wise,
    this method relies on efficient database lookups and caching mechanisms.
  warnings: Ensure that the type parameter is valid and corresponds to known quest
    giver types. Using invalid IDs or types may result in undefined behavior or incorrect
    greeting display. The returned pointer should be checked for null before dereferencing.
