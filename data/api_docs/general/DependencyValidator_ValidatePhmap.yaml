      \ to validate phmap dependency. Exiting...\");\n    exit(1);\n}"
    language: cpp
  notes: This method may perform runtime checks that could impact startup time. It
    is recommended to call this during early initialization phases rather than in
    performance-critical code paths.
  warnings: If this method returns false, attempting to use phmap-dependent features
    will likely result in undefined behavior or crashes. Always ensure proper error
