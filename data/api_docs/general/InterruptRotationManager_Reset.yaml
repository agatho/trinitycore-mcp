    code: 'InterruptRotationManager* interruptMgr = player->GetInterruptRotationManager();

      interruptMgr->Reset();'
    language: cpp
  notes: This method should be called before initiating a new combat rotation sequence
    to ensure no stale interrupt data interferes with current gameplay logic. It is
    recommended to call Reset() at the start of each new encounter or when switching
    between different interrupt strategies.
