  - title: Role Assignment for Group Matching
    code: "void AssignPlayerToLFGGroup(Player* player, uint32 specId) {\n    uint8\
      \ role = LFGRoleDetector::GetRoleFromSpecialization(player, specId);\n    switch\
      \ (role) {\n        case 1:\n            // Assign to tank slot\n          \
      \  break;\n        case 2:\n            // Assign to healer slot\n         \
      \   break;\n        case 3:\n            // Assign to DPS slot\n           \
      \ break;\n        default:\n            // Handle unknown role\n           \
      \ break;\n    }\n}"
    language: cpp
  notes: This method relies on internal mappings between specialization IDs and LFG
    roles. The implementation may vary depending on the expansion level and class-specific
    role definitions. It is recommended to validate the returned role value before
    using it in group assignment logic.
