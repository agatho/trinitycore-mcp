  brief: Determines the role associated with a player's specialization for LFG purposes.
  description: The GetRoleFromSpecialization method maps a player's active specialization
    ID to a corresponding role identifier used in the Looking For Group (LFG) system.
    This mapping is essential for grouping players with complementary roles, such
    as tanks, healers, and damage dealers, based on their class specializations. The
    method takes into account the current spec of the player and returns an appropriate
    role code that aligns with World of Warcraft's LFG role definitions. It is typically
    used during LFG queue processing to ensure proper group composition.
  parameters:
  - name: player
    description: Pointer to the Player object whose specialization role needs to be
      determined. Must not be null.
  - name: specId
    description: The unique identifier of the player's active specialization. This
      value corresponds to the ID used in the game's specialization database.
  returns: Returns a uint8 value representing the LFG role associated with the given
    specialization. Possible values are typically 1 (Tank), 2 (Healer), or 3 (Damage
    Dealer). Returns 0 if no valid mapping is found for the provided specId.
