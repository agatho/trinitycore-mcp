    code: "class MyAI : public CreatureAI {\npublic:\n    void UpdateAI(uint32 diff)\
      \ override {\n        if (LeaderFollowBehavior* followBehavior = dynamic_cast<LeaderFollowBehavior*>(me->GetAI()))\
