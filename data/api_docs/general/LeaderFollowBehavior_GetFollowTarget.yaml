documentation:
  brief: Retrieves the player target that this behavior is following.
  description: The GetFollowTarget method returns a pointer to the Player object that
    the LeaderFollowBehavior is currently configured to follow. This method is typically
    used within the context of AI behaviors where a creature or NPC follows a designated
    leader player. The returned pointer may be null if no valid follow target has
    been set or if the target has left the game world. This method does not perform
    any validation on the returned player object beyond ensuring it's a valid pointer
    to a Player instance.
  parameters: []
  returns: A pointer to the Player object that is being followed, or nullptr if no
    follow target exists or the target is invalid.
  examples:
