  brief: Initializes quest area wandering behavior for a bot AI with specified objective.
  description: The InitializeQuestAreaWandering method sets up the quest-related wandering
    behavior for a bot AI within a specific quest area. It configures the AI to navigate
    and interact with quest objectives based on the provided objective parameter.
    This method is typically called during the initialization phase of a bot's quest
    handling system to establish the appropriate patrol patterns and interaction logic
    for completing quest-related activities in a designated zone.
