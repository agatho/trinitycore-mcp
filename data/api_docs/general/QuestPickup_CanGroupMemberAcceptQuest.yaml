documentation:
  brief: Determines whether a group member can accept a specified quest.
  description: The CanGroupMemberAcceptQuest method evaluates if a given player member
    of a group is eligible to accept a specific quest. It checks various conditions
    such as quest availability, level requirements, previous quest completion status,
    and whether the player is already on the quest. This method is typically used
    during group quest sharing or when a player attempts to accept a quest that another
    group member has started. The evaluation considers both individual player state
    and group-specific restrictions.
  parameters:
  - name: member
    description: Pointer to the Player object representing the group member being
      evaluated for quest acceptance.
  - name: questId
    description: The unique identifier of the quest to be checked for acceptance eligibility
      by the group member.
  returns: Returns true if the group member can accept the specified quest, false
    otherwise. This indicates whether all prerequisites and conditions are met for
    the player to take on the quest.
