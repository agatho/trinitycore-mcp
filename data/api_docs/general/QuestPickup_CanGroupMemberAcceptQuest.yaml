    code: "if (questPickup->CanGroupMemberAcceptQuest(playerMember, 12345)) {\n  \
      \  // Player can accept the quest\n    playerMember->AddQuest(12345);\n} else\
      \ {\n    // Player cannot accept the quest\n    playerMember->SendNotification(\"\
      You are not eligible to accept this quest.\");\n}"
