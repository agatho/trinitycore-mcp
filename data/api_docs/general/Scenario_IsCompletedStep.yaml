      check for completion. This parameter must not be null and should reference a
      valid scenario step entry from the game's scenario step database.
  returns: Returns true if the specified scenario step has been completed by the player,
    false otherwise. If the input step pointer is null or invalid, behavior is undefined
    and may result in a crash or incorrect return value.
