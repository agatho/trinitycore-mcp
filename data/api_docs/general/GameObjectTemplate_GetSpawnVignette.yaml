api:
  class: GameObjectTemplate
  method: GetSpawnVignette
  signature: uint32 GameObjectTemplate::GetSpawnVignette() const
documentation:
  brief: Returns the spawn vignette ID associated with the game object template.
  description: The GetSpawnVignette method retrieves the unique identifier of the
    spawn vignette that is linked to this game object template. In World of Warcraft's
    TrinityCore, a spawn vignette represents a visual effect or marker that appears
    when an object spawns in the world, often used for quest-related objects or special
    spawns. This ID typically corresponds to entries in the `vignette` database table
    and can be used to determine how and where a game object should visually appear
    upon spawning. The method is read-only and does not modify any internal state
    of the GameObjectTemplate instance.
  parameters: []
  returns: A uint32 value representing the spawn vignette ID associated with this
    game object template. If no vignette is assigned, the method returns 0.
  examples:
  - title: Retrieve and use spawn vignette ID
    code: "GameObjectTemplate* goTemplate = sObjectMgr->GetGameObjectTemplate(12345);\n\
      if (goTemplate)\n{\n    uint32 vignetteId = goTemplate->GetSpawnVignette();\n\
      \    if (vignetteId > 0)\n    {\n        // Use the vignette ID to trigger visual\
      \ effects or quest events\n        sLog->outString(\"GameObject template %u\
      \ has spawn vignette ID: %u\", 12345, vignetteId);\n    }\n}"
    language: cpp
  notes: This method is commonly used in conjunction with the Vignette system to control
    visual feedback for game objects. It's important to note that a return value of
    zero indicates no vignette is associated with the object, which may be valid depending
    on the object type and intended behavior.
  warnings: null
  related:
  - GameObjectTemplate::GetEntry
  - GameObjectTemplate::GetType
  - GameObjectTemplate::GetDisplayId
