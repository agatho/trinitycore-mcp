  description: The GetTimeSince method computes the difference between the current
    game time and a provided timestamp, returning the result in milliseconds. This
    utility is commonly used in AI behavior systems to track timing intervals for
    decision-making processes, such as determining when a follower should re-evaluate
    its position relative to the leader or when to perform specific actions based
    on time thresholds. The method relies on the TrinityCore's internal game timer
    system to ensure accurate time measurements across different server environments.
  parameters:
