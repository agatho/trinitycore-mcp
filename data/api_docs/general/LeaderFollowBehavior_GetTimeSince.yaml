    description: A Unix timestamp in milliseconds representing a point in time from
      which to calculate the elapsed duration. This value should typically be obtained
      using methods like GetMSTime() or similar time retrieval functions available
      in the TrinityCore API.
  returns: Returns an integer value representing the number of milliseconds that have
    passed since the specified timestamp. A negative value indicates that the provided
    timestamp is in the future relative to the current game time, while a zero or
    positive value represents the actual elapsed time.
