documentation:
  brief: Moves a fleeing movement generator to another instance using move assignment
    operator
  description: The operator= method performs a move assignment of a FleeingMovementGenerator,
    transferring ownership of resources from the source object to the target object.
    This is typically used when reassigning movement generators during AI behavior
    changes or when managing temporary movement states in creature AI. The operation
    invalidates the source generator's state and leaves it in a valid but unspecified
    state. This method is part of the standard C++ move semantics implementation for
    movement generators within TrinityCore's AI framework.
  parameters:
  - name: param0
    description: An rvalue reference to another FleeingMovementGenerator instance
      whose resources will be moved to this instance
  returns: A reference to the current FleeingMovementGenerator instance after the
    move assignment has been completed
  examples:
  - title: Basic Move Assignment Usage
    code: 'FleeingMovementGenerator generator1;

      FleeingMovementGenerator generator2 = std::move(generator1); // Uses operator=

      // generator1 is now in a valid but unspecified state'
    language: cpp
  - title: In AI Context with Creature Movement
    code: "class MyCreatureAI : public CreatureAI {\npublic:\n    void UpdateAI(uint32\
      \ diff) override {\n        if (m_fleeingGenerator) {\n            FleeingMovementGenerator\
      \ newGenerator = std::move(*m_fleeingGenerator);\n            // Use newGenerator\
      \ for updated fleeing behavior\n        }\n    }\n};"
    language: cpp
  notes: This method implements move semantics which is crucial for efficient resource
    management in AI systems. The source object after move assignment should not be
    used until reinitialized. This is particularly important when the movement generator
    holds references to creature data or pathfinding resources.
  warnings: Using this operator on an already moved-from object can lead to undefined
    behavior. Always ensure that the source generator is not used afterward, and consider
    setting it to a default state if needed for safety.
