      \ = GetId();\n    if (gameObjectId == 176511) // Example: Chest entry ID\n \
      \   {\n        // Handle chest-specific logic\n    }\n}"
    language: cpp
  notes: This method is a simple getter that returns cached data. It should be safe
    to call from any thread context where the GameObjectAI instance is valid. The
