    code: GameObjectInRangeCheck check(100.0f, 200.0f, 300.0f, 50.0f, 0);
    language: cpp
  - title: Specific GameObject Type Filtering
    code: GameObjectInRangeCheck check(1000.0f, 2000.0f, 3000.0f, 25.0f, 12345);
