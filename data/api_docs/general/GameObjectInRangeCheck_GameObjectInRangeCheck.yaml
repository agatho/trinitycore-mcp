  description: The GameObjectInRangeCheck constructor initializes an object used to
    check whether a game object is within a specified range from a given location.
    This class is typically used in TrinityCore's AI and event systems to filter game
    objects based on proximity and type. The initialization sets up internal parameters
    including the center coordinates (x, y, z), maximum detection range, and optional
    entry ID for specific object filtering. This check is commonly employed in creature
    AI behaviors, quest triggers, and area-triggered events where proximity-based
    logic is required.
