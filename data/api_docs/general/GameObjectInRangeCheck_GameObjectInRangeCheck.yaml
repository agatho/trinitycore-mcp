  - name: _y
    description: The Y coordinate of the center point for range checking
  - name: _z
    description: The Z coordinate of the center point for range checking
  - name: _range
    description: Maximum distance from the center point to consider objects as in-range
  - name: _entry
    description: Optional game object entry ID to filter specific types of objects
      (0 means all entries)
  returns: null
  examples:
