    code: GarrisonMgr::InitializeDbIdSequences();
    language: cpp
  notes: This method should only be called once during server initialization. It's
    typically invoked automatically by the GarrisonManager during subsystem setup
    and shouldn't be manually called elsewhere in normal gameplay operations.
