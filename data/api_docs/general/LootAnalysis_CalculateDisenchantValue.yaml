  brief: Calculates the disenchant value of a loot item based on its quality and level.
  description: The CalculateDisenchantValue method determines the monetary value that
    a player would receive if they disenchant a specific loot item. This value is
    derived from the item's quality, level, and other intrinsic properties. The method
    is typically used in loot analysis systems to evaluate whether disenchanting an
    item is more profitable than keeping it. It takes into account game mechanics
    such as item rarity, spell power, and potential material yields. The calculation
    considers the item's base value and applies multipliers based on its quality tier
    (common, uncommon, rare, epic, etc.) and level relative to the player's level.
  parameters: []
  returns: A float representing the disenchant value of the item in gold pieces. Returns
    0.0 if the item cannot be disenchanted or if there are no valid disenchanting
    rules for the item type.
  examples:
  - title: Basic Usage
    code: 'LootItem item;

      // Assume item is initialized with valid data

      float value = lootAnalysis.CalculateDisenchantValue(item);

      printf("Disenchant value: %.2f gold\n", value);'
