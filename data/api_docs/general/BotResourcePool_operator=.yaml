  brief: Assigns all resources and state from one BotResourcePool instance to another
  description: The assignment operator for BotResourcePool performs a deep copy of
    all internal resource data and state from the source object to the target object.
    This method ensures that both the source and destination objects contain identical
    resource pools after execution. The operation is typically used when updating
    or replacing the contents of one bot's resource pool with another, such as during
    bot initialization, configuration changes, or resource redistribution scenarios
    within the TrinityCore framework.
