    code: 'BotResourcePool pool1;

      BotResourcePool pool2;

      // ... populate pool1 with resources ...

      pool2 = pool1; // Assigns all resources from pool1 to pool2'
    language: cpp
  - title: Chained Assignment Example
    code: 'BotResourcePool pool1, pool2, pool3;

      // ... populate pools with resources ...

      pool3 = pool2 = pool1; // Chained assignment of resources'
    language: cpp
  notes: This operator likely implements a deep copy to ensure that resource references
    are properly managed and that modifications to one pool do not affect another.
    The implementation should handle potential memory management concerns for dynamically
    allocated resources within the bot's resource system.
  warnings: Care should be taken when assigning large resource pools, as this operation
    may involve significant memory copying and could impact performance during high-frequency
    updates in bot AI systems.
