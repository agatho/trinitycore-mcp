    code: "class MyGameObjectAI : public GameObjectAI {\npublic:\n    void Initialize()\
      \ override {\n        SetGUID(12345, 0); // Assign GUID and default ID\n   \
      \ }\n};"
    language: cpp
  - title: Using SetGUID with custom ID for object categorization
    code: "class QuestGiverGameObjectAI : public GameObjectAI {\npublic:\n    void\
      \ OnQuestAccept(Player* player, Quest const* quest) override {\n        SetGUID(player->GetGUID().GetRawValue(),\
      \ quest->GetQuestId()); // Store player GUID with quest ID\n    }\n};"
    language: cpp
  notes: This method is typically called during the initialization phase of a GameObjectAI.
    The GUID parameter should be a valid object identifier from the game world, and
    the id parameter can be used to implement custom logic based on object types or
    roles. Consider thread safety when calling this method in multi-threaded environments.
  warnings: Ensure that the GUID being set is valid and corresponds to an actual GameObject
    in the world. Incorrect GUIDs may lead to undefined behavior or failed object
    references. Avoid setting duplicate GUIDs unless intentionally designed for specific
    game mechanics.
