      bool canSkin = GatheringManager::IsProfessionEnabled(GatheringNodeType::Skinning);\n\
      if (canHerb || canSkin) {\n    // Enable gathering interface\n}"
    language: cpp
  notes: This method relies on the internal state of the GatheringManager and may
    be affected by player profession levels, game rules, or server configurations.
    It is recommended to call this method before performing any gathering operations
    to ensure valid interactions.
