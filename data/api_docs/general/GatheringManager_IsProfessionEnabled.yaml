  brief: Checks whether a specified gathering node type is enabled for the current
    player.
  description: The IsProfessionEnabled method determines if a particular gathering
    profession node type (such as mining, herbalism, or skinning) is currently enabled
    for use by the player. This functionality is typically used to control which resources
    can be gathered based on the player's active professions and game settings. The
    method evaluates the internal state of the GatheringManager to return a boolean
    value indicating whether the specified node type is available for interaction.
    It does not require any parameters as it operates on the manager's current context
    and player state.
  parameters: []
  returns: Returns true if the specified gathering node type is enabled for the current
    player, otherwise returns false.
  examples:
  - title: Basic Usage
    code: "if (GatheringManager::IsProfessionEnabled(GatheringNodeType::Mining)) {\n\
      \    // Allow mining actions\n}"
    language: cpp
  - title: Checking Multiple Node Types
