      is being retrieved. This parameter identifies which quest's progress should
      be checked.
  - name: entry
    description: The entry ID of the creature or item involved in the quest requirement.
      This parameter specifies what specific requirement to check progress for, such
      as a particular creature kill or item use.
  returns: Returns the current count value representing how many times the player
    has completed the specified quest requirement. The value is typically between
    0 and 1000, depending on the quest's requirements and the player's progress. If
    no progress exists for the specified requirement, it returns zero.
