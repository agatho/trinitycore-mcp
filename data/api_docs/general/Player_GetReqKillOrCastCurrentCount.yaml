    language: cpp
  notes: This method is part of the internal quest tracking system and should be used
    carefully when implementing quest logic. It's typically called during quest update
    events or when checking player progress for specific objectives. Performance considerations
    are minimal, but this method may be called frequently during quest updates.
  warnings: The method might return zero if no progress exists for the specified quest
