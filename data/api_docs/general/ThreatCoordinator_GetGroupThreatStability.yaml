  description: The GetGroupThreatStability method evaluates how evenly threat is distributed
    among group members in the context of combat. This metric is used by the ThreatCoordinator
    to determine optimal threat management strategies, such as when to redistribute
    threat or when to switch targets. The stability factor is typically a floating-point
    value between 0.0 and 1.0, where 0.0 indicates highly imbalanced threat distribution
    (one member has most of the threat) and 1.0 indicates perfectly balanced distribution.
    This method considers each group member's current threat level relative to others
    in the group and returns a normalized score reflecting overall group stability.
  parameters: []
  returns: A float value between 0.0 and 1.0 representing the stability of threat
    distribution within the group. Values closer to 1.0 indicate more balanced threat
    distribution, while values closer to 0.0 indicate significant imbalance.
