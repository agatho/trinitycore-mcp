    across the group members. The value returned should be interpreted in context
    of the current combat situation and group composition.
  warnings: The returned value is only meaningful when used in the context of a valid
    group with active combat engagement. Calling this method outside of combat may
    return misleading results due to lack of threat data. Additionally, frequent calls
