  brief: Applies a percentage modifier to a specified unit stat.
  description: The ApplyStatPctModifier method modifies a unit's stat by a specified
    percentage amount. This method is commonly used in World of Warcraft's TrinityCore
    framework to adjust various stat values such as attack power, critical strike
    chance, or spell damage. It operates on the unit's modifier type and applies the
    percentage change to the targeted stat. The method ensures that the modification
    is applied correctly within the game mechanics context, affecting how stats are
    calculated and displayed for players and NPCs.
  parameters:
  - name: unitMod
    description: The unit mod type that specifies which stat to modify (e.g., UNIT_MOD_ATTACK_POWER,
      UNIT_MOD_SPELL_DAMAGE).
  - name: modifierType
    description: The modifier type that indicates the percentage value to apply (e.g.,
      UNIT_MODPCT_CRITICAL_STRIKE, UNIT_MODPCT_HASTE).
  - name: amount
    description: The percentage amount to apply to the stat. Positive values increase
      the stat, while negative values decrease it.
  returns: null
  examples:
  - title: Apply Critical Strike Chance Modifier
    code: Unit->ApplyStatPctModifier(UNIT_MOD_ATTACK_POWER, UNIT_MODPCT_CRITICAL_STRIKE,
      10.0f);
    language: cpp
  - title: Apply Haste Percentage Modifier
    code: Unit->ApplyStatPctModifier(UNIT_MOD_SPELL_DAMAGE, UNIT_MODPCT_HASTE, -5.0f);
    language: cpp
  notes: This method is typically used in conjunction with other stat modification
    methods to ensure proper calculation of stat values. It should be called carefully
    during stat updates to avoid incorrect calculations or display issues.
  warnings: Improper use of this method can lead to incorrect stat calculations and
    may cause visual inconsistencies in player stats. Care must be taken when applying
