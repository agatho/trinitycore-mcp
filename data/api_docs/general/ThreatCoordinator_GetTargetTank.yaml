      \ }\n}"
    language: cpp
  notes: This method assumes that the threat coordinator has been properly initialized
    with a valid threat list. The returned GUID should be used to retrieve the actual
    Unit object via ObjectAccessor::FindUnit or similar mechanisms. Performance is
    generally fast as it only returns a stored value without complex calculations.
