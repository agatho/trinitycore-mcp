      items are being retrieved. Must be a valid pointer to an active vendor creature,
      otherwise behavior is undefined.
  returns: Returns an integer indicating the total count of items available for purchase
    from the specified vendor. A return value of zero indicates that the vendor has
    no items in stock or the vendor object is invalid.
