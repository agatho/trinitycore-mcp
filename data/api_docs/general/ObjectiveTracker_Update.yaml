  brief: Updates the objective tracker state based on elapsed time.
  description: The Update method in the ObjectiveTracker class is responsible for
    processing and refreshing the state of tracked objectives within the game world.
    This method is typically called during the game loop to ensure that objective
    progress, timers, and visual indicators are synchronized with the current game
    time. It handles internal state management for quest objectives, achievements,
    and other tracked activities, ensuring that players receive accurate feedback
    on their progress. The method takes a time delta parameter to determine how much
    time has passed since the last update, which is essential for maintaining consistent
    timing across different system performance conditions.
  parameters:
  - name: diff
    description: The time difference in milliseconds since the last update call. This
      value determines how much time has elapsed and is used to advance objective
      timers and update visual states accordingly.
  returns: null
