    code: "class MyCreatureAI : public CreatureAI {\npublic:\n    void UpdateAI(uint32\
      \ diff) override {\n        if (sGameEventMgr->hasCreatureActiveEventExcept(me->GetGUID().GetCounter(),\
      \ 5)) {\n            // Creature is affected by an event other than event 5\n\
      \            // Execute event-specific logic here\n        }\n    }\n};"
    language: cpp
  notes: This method relies on TrinityCore's internal game event tracking system.
    The implementation likely uses a map or set structure to store active events per
    creature. Performance is generally good for typical usage, but frequent calls
    with many creatures may impact performance in high-traffic areas.
  warnings: Ensure that the creature_guid parameter refers to an existing creature
    in the world; otherwise behavior is undefined. Be cautious when using this method
    in loops or high-frequency update contexts as it may involve map lookups.
