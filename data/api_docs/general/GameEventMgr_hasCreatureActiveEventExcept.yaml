  brief: Checks if a creature has an active game event running, excluding a specified
    event ID.
  description: The hasCreatureActiveEventExcept method determines whether a specific
    creature is currently involved in any active game event, with the exception of
    a given event ID. This functionality is commonly used in TrinityCore's GameEvent
    system to manage creature behavior during seasonal or holiday events. The method
    evaluates the creature's current event state and returns true if at least one
    event is active for the creature, excluding the specified event ID. It helps prevent
    conflicts when multiple overlapping events might affect the same creature, allowing
    developers to selectively exclude certain events from consideration.
  parameters:
  - name: creature_guid
    description: The unique identifier (GUID) of the creature to check for active
      events. This should be a valid creature GUID within the game world.
  - name: event_id
    description: The event ID to exclude from the check. If any other events are active
      for this creature, the method will return true regardless of this exclusion.
  returns: Returns true if the creature has at least one active game event running,
    excluding the specified event ID. Returns false if no events are active or if
    only the excluded event is active.
  examples:
  - title: Check if a creature has any active events except event 10
    code: "if (sGameEventMgr->hasCreatureActiveEventExcept(12345, 10)) {\n    // Creature\
      \ has an active event other than event 10\n    // Perform some action based\
      \ on this condition\n}"
    language: cpp
