    system to monitor and manage bot population levels across different zones. The
    returned count includes all bots that are currently spawned, initialized, and
    functioning within the specified zone. This information can be crucial for maintaining
    game balance and ensuring optimal performance by preventing excessive bot presence
    in any single area.
  parameters:
  - name: zoneId
    description: The unique identifier of the zone for which to count active bots.
      Valid values are positive integers representing valid zone IDs within the game
      world.
  returns: A uint32 value representing the total number of active bot characters currently
    present in the specified zone. Returns 0 if no bots are active or if the zone
    ID is invalid.
