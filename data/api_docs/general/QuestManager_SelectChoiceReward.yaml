documentation:
  brief: Selects and returns the ID of the chosen reward option from a quest's choice
    rewards.
  description: The SelectChoiceReward method determines which reward option was selected
    by the player for a quest that offers multiple reward choices. This method is
    typically invoked when processing quest completion to identify the specific reward
    the player chose from a set of available options. It evaluates the quest data
    and returns the unique identifier (ID) corresponding to the selected choice reward,
    allowing the game to properly award the chosen item or currency. The method assumes
    that the quest has been properly initialized with choice rewards and that the
    player's selection has been recorded within the quest's state.
  parameters: []
  returns: Returns a uint32 value representing the ID of the selected choice reward.
    This ID corresponds to an entry in the quest's reward choice table, indicating
    which specific reward option was chosen by the player. If no choice reward is
    selected or if the quest does not have choice rewards, the method may return 0
    or an invalid ID.
  examples:
