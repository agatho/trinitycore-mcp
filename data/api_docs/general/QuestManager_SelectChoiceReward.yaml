    code: "uint32 selectedRewardId = questManager.SelectChoiceReward(quest);\nif (selectedRewardId\
      \ > 0)\n{\n    // Process the selected reward\n    TC_LOG_INFO(\"player.quest\"\
      , \"Player selected reward ID: %u\", selectedRewardId);\n}"
    language: cpp
  - title: Using with Quest Completion
    code: "void Player::CompleteQuest(Quest const* quest)\n{\n    uint32 choiceRewardId\
      \ = GetQuestManager().SelectChoiceReward(quest);\n    if (choiceRewardId > 0)\n\
      \    {\n        // Award the selected reward\n        RewardChoiceItem(choiceRewardId);\n\
      \    }\n}"
    language: cpp
  notes: This method is part of the quest management system and relies on internal
    quest state tracking. It should only be called after a player has made their choice
    in a quest with multiple reward options. The implementation likely accesses internal
    data structures that store the player's selected reward choice.
  warnings: Ensure that the quest passed to this method actually contains choice rewards,
    otherwise the return value may not be meaningful. Calling this method on a quest
    without choice rewards could lead to incorrect behavior or invalid reward assignment.
