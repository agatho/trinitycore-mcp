    code: 'Unit* unit = player->GetSelectedUnit();

      unit->RemoveAllGameObjects();'
    language: cpp
  notes: This method is typically called during unit cleanup or when changing maps.
    It may be used in conjunction with other methods like RemoveGameObject to ensure
    proper game object management.
  warnings: Improper use of this method can lead to memory leaks or incorrect game
    state if not properly handled. Ensure that all game objects are properly removed
