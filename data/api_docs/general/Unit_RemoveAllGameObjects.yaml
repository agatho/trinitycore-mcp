documentation:
  brief: Removes all game objects associated with the unit.
  description: The RemoveAllGameObjects method removes all game objects that are currently
    attached to the unit. This method is typically used in scenarios where a unit
    needs to clear its game object associations, such as when changing maps or during
    certain quest events. It ensures that no game objects remain bound to the unit,
    which can be crucial for preventing memory leaks and maintaining proper game state.
    The method operates on the unit's internal list of game objects and clears them
    all in one operation.
  parameters: []
  returns: null
