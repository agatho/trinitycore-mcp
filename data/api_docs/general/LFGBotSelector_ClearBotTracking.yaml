    code: 'LFGBotSelector selector;

      ObjectGuid botGuid = ObjectGuid::Create<HighGuid::Player>(12345);

      selector.ClearBotTracking(botGuid.GetCounter());'
    language: cpp
  notes: This method assumes that the provided botGuid is valid and has been previously
    tracked by the selector. The implementation likely involves removing entries from
    internal maps or lists that store bot tracking information. It's recommended to
    ensure that no active operations are using the bot before calling this method.
  warnings: Calling this method on a bot GUID that was never registered may lead to
    undefined behavior. Ensure proper synchronization if this method is called from
    multiple threads.
