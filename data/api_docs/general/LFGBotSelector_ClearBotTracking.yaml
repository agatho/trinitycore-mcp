    with a given bot GUID within the LFGBotSelector class. This function is typically
    used to clean up or reset the state of a specific bot when it is no longer needed
    in the LFG (Looking for Group) system. The method ensures that any internal data
    structures maintaining bot tracking status are properly cleared, preventing stale
    or invalid references from persisting. It's an essential part of managing bot
    lifecycle within TrinityCore's LFG framework.
  parameters:
  - name: botGuid
    description: The unique identifier (GUID) of the bot whose tracking data needs
      to be cleared. This should be a valid GUID that was previously registered with
      the LFGBotSelector.
  returns: null
  examples:
