      should focus on. This parameter is typically used in conjunction with a coordinate
      system to define the camera's target point.
  - name: apply
    description: Boolean flag indicating whether to apply or remove the viewpoint
      adjustment. When true, the player's camera view is set to the target; when false,
      the viewpoint is removed and the default camera perspective is restored.
  returns: null
