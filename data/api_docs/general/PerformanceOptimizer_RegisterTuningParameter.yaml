  class: PerformanceOptimizer
  method: RegisterTuningParameter
  signature: void PerformanceOptimizer::RegisterTuningParameter(const std::string
    & name, float initial, float min, float max, float learningRate)
documentation:
  brief: Registers a new tuning parameter for performance optimization with specified
    initial value, bounds, and learning rate.
  description: The RegisterTuningParameter method adds a configurable parameter to
    the PerformanceOptimizer's internal registry. This parameter can be adjusted dynamically
    during runtime to fine-tune system performance based on environmental conditions
    or user-defined criteria. The method sets up the parameter with an initial value,
    minimum and maximum allowable values, and a learning rate that determines how
    aggressively the optimizer will adjust this parameter during tuning cycles. This
    functionality is particularly useful in dynamic environments where optimal settings
    may vary based on server load, player count, or other runtime factors.
  parameters:
  - name: name
    description: Unique identifier string for the tuning parameter. Must be non-empty
      and globally unique within the PerformanceOptimizer instance to avoid conflicts.
  - name: initial
    description: Starting value for the parameter. Should be within the range defined
      by min and max parameters.
  - name: min
    description: Minimum allowable value for the parameter. Must be less than or equal
      to max.
  - name: max
    description: Maximum allowable value for the parameter. Must be greater than or
      equal to min.
  - name: learningRate
    description: Factor determining how quickly the optimizer adjusts this parameter
      during tuning. Should be a positive float value, typically between 0.001 and
      1.0.
  returns: null
  examples:
  - title: Basic Parameter Registration
    code: 'PerformanceOptimizer optimizer;

      optimizer.RegisterTuningParameter("ai_thinking_delay", 0.05f, 0.01f, 0.2f, 0.01f);'
    language: cpp
  - title: Advanced Parameter Registration with Dynamic Bounds
    code: 'float serverLoad = GetServerLoad();

      float maxDelay = std::min(0.5f, 0.1f + serverLoad * 0.2f);

      optimizer.RegisterTuningParameter("npc_update_frequency", 0.1f, 0.05f, maxDelay,
      0.02f);'
    language: cpp
  notes: This method is typically used in conjunction with other PerformanceOptimizer
    methods such as UpdateTuningParameters() or GetTuningParameter(). The parameter
    values are stored internally and can be retrieved using corresponding getter methods.
    Thread safety depends on the implementation of the PerformanceOptimizer class,
    but generally this registration should occur during initialization before concurrent
    access begins.
  warnings: Ensure that min <= initial <= max to avoid undefined behavior. Setting
    learningRate too high may cause oscillation or instability in parameter values.
    Avoid registering parameters with duplicate names as it may lead to unpredictable
    behavior or data corruption.
