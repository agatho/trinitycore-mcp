    this method is efficient and does not introduce performance bottlenecks. The event
    object is read-only and should not be modified by the AI implementation.
  warnings: Avoid performing heavy computations or blocking operations within this
    method as it may impact overall server performance. Do not modify the aura state
    directly from this handler; instead, use appropriate spell or action queues to
    manage changes.
