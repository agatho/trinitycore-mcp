      \ - m_lastPathTime);\n        sPathfindingManager->TrackPerformance(duration,\
      \ true, true);\n    }\n}"
    language: cpp
  notes: This method is likely used in conjunction with performance profiling tools
    or debug logging systems to monitor pathfinding efficiency. It may aggregate data
    into internal statistics structures that are periodically dumped or exposed through
    server commands for developers to analyze AI behavior and resource usage.
