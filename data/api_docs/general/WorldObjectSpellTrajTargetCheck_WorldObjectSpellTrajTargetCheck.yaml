documentation:
  brief: Initializes a spell trajectory target check with specified parameters for
    validating spell targets within a given range.
  description: The WorldObjectSpellTrajTargetCheck constructor initializes a spell
    target validation object that checks whether potential spell targets meet specific
    criteria based on range, position, caster, spell information, selection type,
    conditional list, and object type. This method is used internally by the TrinityCore
    spell system to ensure valid targets are selected for spells with complex targeting
    mechanics. It sets up the necessary parameters for trajectory calculations and
    target filtering during spell casting.
  parameters:
  - name: range
    description: Maximum distance in yards from the caster's position within which
      targets will be considered valid for the spell trajectory check.
  - name: position
    description: Pointer to an array of three floats representing the target position
      coordinates (x, y, z) used for checking spell trajectory validity.
  - name: caster
    description: Pointer to the WorldObject that is casting the spell, used as reference
      for range calculations and target validation.
  - name: spellInfo
    description: Pointer to the SpellInfo structure containing detailed information
      about the spell being cast, including targeting rules and effects.
  - name: selectionType
    description: Enumeration value indicating how targets should be selected for the
      spell, such as nearest, furthest, or random target selection types.
  - name: condList
    description: Pointer to an array of integers representing conditional requirements
      that must be met by potential spell targets for validation.
  - name: objectType
    description: Enumeration value specifying the type of WorldObject that is expected
      as a valid target (player, creature, game object, etc.).
  returns: null
  examples:
  - title: Basic Spell Target Check Initialization
    code: WorldObjectSpellTrajTargetCheck check(30.0f, positionArray, casterObject,
      spellInfo, TARGET_CHECK_TYPE_NEAREST, nullptr, TARGET_OBJECT_TYPE_UNIT);
    language: cpp
  - title: Advanced Spell Target Check with Conditions
    code: 'int conditions[] = {1001, 1002, 1003};

      WorldObjectSpellTrajTargetCheck check(50.0f, positionArray, casterObject, spellInfo,
      TARGET_CHECK_TYPE_FURTHEST, conditions, TARGET_OBJECT_TYPE_PLAYER);'
    language: cpp
  notes: This method is typically called during spell preparation and target selection
    phases in the TrinityCore spell system. The parameters are used to build internal
    validation rules that determine which objects can be valid targets for a spell
    trajectory. Performance considerations include avoiding unnecessary object iterations
    when checking large numbers of potential targets.
  warnings: Incorrect parameter values, particularly the position array or conditional
    list, may result in invalid target selections or spell failures. Ensure that the
    caster object is valid and that spellInfo contains complete data before calling
    this constructor.
