  - title: Filter by Specific Battleground Type
    code: BattlegroundMgr::Instance()->SendBattlegroundList(player, player->GetGUID().GetCounter(),
      BATTLEGROUND_AV);
    language: cpp
  notes: This method relies on internal battleground data structures and may perform
    database lookups to determine available battlegrounds. It is typically called
    from within the game's UI handling logic when players interact with battleground
    windows.
  warnings: Ensure that the player pointer is valid before calling this method, as
    passing a null pointer will result in undefined behavior. Also, be aware that
    incorrect bgTypeId values may lead to no battlegrounds being displayed or unexpected
    filtering results.
