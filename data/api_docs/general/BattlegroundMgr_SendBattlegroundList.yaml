  brief: Sends a battleground list to the specified player.
  description: The SendBattlegroundList method is responsible for transmitting available
    battleground information to a connected player. It retrieves and formats a list
    of battlegrounds that the player can join, including relevant details such as
    type, level ranges, and availability. This method is typically invoked when a
    player opens the battleground interface or requests a list of available arenas
    and battlegrounds. The method ensures that only appropriate battlegrounds for
    the player's level and faction are displayed.
  parameters:
  - name: player
    description: Pointer to the Player object representing the client receiving the
      battleground list.
  - name: guid
    description: Integer identifier representing the unique GUID of the player or
      related entity. Used for tracking and validation purposes.
  - name: bgTypeId
    description: Integer value indicating the type ID of the battleground to filter
      results. A value of -1 typically means all battlegrounds are listed.
  returns: null
  examples:
  - title: Basic Usage Example
    code: BattlegroundMgr::Instance()->SendBattlegroundList(player, player->GetGUID().GetCounter(),
      -1);
