documentation:
  brief: Checks whether automatic bot account creation is enabled in the TrinityCore
    server configuration.
  description: The IsAutoCreateEnabled method determines if the server has been configured
    to automatically create bot accounts when requested. This functionality is typically
    used in automated testing environments or bot management systems within World
    of Warcraft private servers. The method returns a boolean value indicating the
    current state of this configuration option, which can be set via the server's
    configuration files or runtime settings. When enabled, the system will automatically
    generate new bot accounts with default parameters if they do not already exist.
  parameters: []
  returns: Returns true if automatic bot account creation is enabled; otherwise returns
    false. This indicates whether the system will automatically create new bot accounts
    when needed.
  examples:
  - title: Check Auto Create Status
    code: "if (BotAccountMgr::instance()->IsAutoCreateEnabled()) {\n    // Proceed\
      \ with automatic account creation logic\n    LOG_INFO(\"bot\", \"Automatic bot\
      \ account creation is enabled.\");\n} else {\n    // Handle case where auto\
      \ creation is disabled\n    LOG_INFO(\"bot\", \"Automatic bot account creation\
      \ is disabled.\");\n}"
    language: cpp
  notes: This method typically reads from server configuration settings and may be
    cached for performance reasons. It should not be called excessively in performance-critical
    code paths. The actual implementation may depend on the specific TrinityCore version
    and any custom modifications made to the bot management system.
