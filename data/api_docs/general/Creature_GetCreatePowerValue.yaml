  brief: Returns the base power value for a creature based on its creation parameters.
  description: The GetCreatePowerValue method retrieves the initial power value assigned
    to a creature at the time of its creation. This value is typically derived from
    the creature's entry in the database and represents the starting amount of power
    (such as mana, rage, or energy) that the creature possesses. The method accepts
    a power type identifier and returns the corresponding base power value configured
    for that creature type. This functionality is essential for ensuring creatures
    spawn with appropriate power levels consistent with their role in the game world.
  parameters: []
  returns: Returns an int32 representing the base power value for the specified power
    type. A negative value may indicate an invalid or unsupported power type, while
    zero or positive values represent valid power amounts.
  examples:
  - title: Retrieve Base Mana Value
    code: 'Creature* creature = ...;

      int32 baseMana = creature->GetCreatePowerValue(POWER_MANA);

      // Returns the initial mana value for this creature type'
