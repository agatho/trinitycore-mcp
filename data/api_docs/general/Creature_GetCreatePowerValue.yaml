    code: "Creature* creature = ...;\nfor (int i = 0; i < MAX_POWERS; ++i)\n{\n  \
      \  int32 value = creature->GetCreatePowerValue(i);\n    if (value >= 0)\n  \
      \      printf(\"Power type %d: %d\\n\", i, value);\n}"
    language: cpp
  notes: This method accesses creature data that is loaded from the database during
    server startup or creature spawning. The returned values are static and do not
    change during runtime unless the creature's entry is modified. Developers should
    be aware that this method may return zero for creatures that do not use a specific
    power type, which is valid behavior.
  warnings: Be cautious when using this method with invalid power type indices as
    it may return unexpected negative values. Ensure proper bounds checking if iterating
    through all possible power types to avoid misinterpreting negative return values
    as errors.
