documentation:
  brief: Checks whether a player has completed all prerequisite quests required for
    a specified quest.
  description: The HasCompletedPrerequisiteQuests method evaluates if a given player
    has fulfilled all the prerequisite quest requirements necessary to begin or progress
    with a specific quest. This validation is crucial in World of Warcraft's quest
    system, ensuring that players follow the intended questing order and do not bypass
    required steps. The method typically checks for completed quests in the player's
    quest log and verifies that their completion status meets the prerequisites defined
    in the quest template. It returns true if all prerequisites are satisfied, false
    otherwise. This function is commonly used during quest acceptance, quest progression,
    or when determining if a player can interact with certain quest-related NPCs or
    objects.
  parameters:
  - name: questId
    description: The unique identifier of the quest for which prerequisite completion
      is being checked. Must be a valid quest ID present in the game's quest database.
  - name: bot
    description: Pointer to the Player object representing the player whose quest
      prerequisites are being validated. This parameter must not be null and should
      reference an active player character.
  returns: Returns true if all prerequisite quests for the specified questId have
    been completed by the player, false otherwise. If the questId does not exist or
    has no prerequisites defined, it returns true as there are no requirements to
    fulfill.
