  brief: Returns the time elapsed since the leader was last seen by the follower in
    milliseconds.
  description: The GetTimeSinceLastSeen method calculates and returns the number of
    milliseconds that have passed since the leader unit was last observed by the follower
    unit. This is typically used in AI behavior systems to determine how long a follower
    has been without visual contact with its leader, which can influence decision-making
    such as repositioning or alert status changes. The value is updated whenever the
    follower detects the leader through vision or other sensory mechanisms. This method
    does not perform any internal state updates; it simply reports the stored time
    delta.
  parameters: []
  returns: An integer representing the number of milliseconds since the leader was
    last seen. Returns 0 if the leader has never been seen, or a positive value indicating
    elapsed time since last sighting.
