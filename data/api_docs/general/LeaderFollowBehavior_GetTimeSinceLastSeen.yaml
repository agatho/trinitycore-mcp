      \ not seen for more than 5 seconds\n    follower->SetState(FOLLOWER_STATE_LOST);\n\
      }"
    language: cpp
  notes: This method relies on internal tracking of the last seen timestamp, which
    is updated by vision or detection systems. It's important to note that this value
    may not reflect actual real-time conditions if the AI system does not regularly
    update the last seen state.
