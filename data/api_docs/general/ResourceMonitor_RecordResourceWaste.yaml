    in automated bot systems or AI-driven gameplay mechanics to track inefficiencies
    or resource mismanagement. The method does not return any value but updates internal
    tracking structures within the ResourceMonitor class. It assumes that the bot
    GUID and resource type are valid, and the amount is a non-negative integer representing
    the quantity of resources wasted.
  parameters:
  - name: botGuid
    description: The unique identifier (GUID) of the bot that caused the resource
      waste. This value must correspond to an existing bot within the system.
  - name: type
    description: The type of resource that was wasted, represented as a ResourceType
      enum or similar identifier. Valid values depend on the defined resource types
      in the system.
  - name: amount
    description: The quantity of the specified resource that was wasted. Must be a
      non-negative integer representing the amount of resources lost.
  returns: null
