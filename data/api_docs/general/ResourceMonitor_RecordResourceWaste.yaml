      monitor.RecordResourceWaste(67890, ResourceType::IRON, 250);

      monitor.RecordResourceWaste(67890, ResourceType::WOOD, 150);'
    language: cpp
  notes: This method is likely used in conjunction with other resource tracking methods
    to provide a complete picture of bot behavior. The implementation may involve
    thread-safe operations if multiple bots are tracked concurrently. It's important
    that the bot GUID exists in the system to avoid undefined behavior.
  warnings: Ensure that the botGuid corresponds to an active and valid bot; otherwise,
    the tracking may fail or cause inconsistencies. Also, be cautious with large amounts
    of data being recorded, as this could impact performance if not properly buffered
