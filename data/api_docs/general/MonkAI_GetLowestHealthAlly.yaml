documentation:
  brief: Returns the GUID of the lowest health ally within the specified range.
  description: The GetLowestHealthAlly method identifies and returns the unique identifier
    (GUID) of the ally with the lowest health percentage within a given range. This
    method is typically used by AI scripts to determine which friendly unit requires
    healing or support. The method searches through all valid allies in the specified
    range, calculates their health percentages, and returns the GUID of the unit with
    the lowest value. If no valid allies are found within range, it may return nullptr
    or a special invalid GUID value depending on implementation details.
  parameters: []
  returns: A pointer to an integer representing the GUID of the lowest health ally
    within range, or nullptr if no suitable ally is found.
  examples:
