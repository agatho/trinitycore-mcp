      Mounts are not allowed in this area.\");\n    }\n    else if (flags & MOUNT_FLAG_GROUND)\n\
      \    {\n        // Only ground mounts allowed\n        player->SendNotification(\"\
      Only ground mounts are permitted here.\");\n    }\n}"
    language: cpp
  notes: This method is frequently called during zone transitions and movement validation.
    The mount flags are defined in the area table data and can be modified through
    database updates or custom configurations. Be aware that the bitmask values may
    vary between different TrinityCore versions or custom modifications to the core.
  warnings: The returned integer value represents a bitmask, so direct comparisons
    with specific flag values should use bitwise operations (e.g., 'flags & FLAG_VALUE')
    rather than equality checks. Incorrect handling of the bitmask could lead to unexpected
    behavior in mount restriction enforcement.
