documentation:
  brief: Returns the mount flags associated with the area table entry, indicating
    which mounts are allowed or restricted in that zone.
  description: The GetMountFlags method retrieves an integer value representing the
    mount flags for a specific area table entry. These flags determine which types
    of mounts can be used within the area, such as flying mounts, ground mounts, or
    restricted zones where no mounts are allowed. The returned value is typically
    a bitmask that combines various flag constants defined in the TrinityCore codebase.
    This method is commonly used during zone loading and player movement validation
    to enforce mount restrictions based on the current area's properties. The result
    directly influences gameplay mechanics related to player mobility and mount usage.
  parameters: []
  returns: An integer value representing a bitmask of mount flags for the area. Each
    bit in the returned value corresponds to a specific mount restriction or allowance,
    such as whether flying mounts are permitted, ground mounts are allowed, or if
    mount usage is completely disabled in that zone. The exact meaning of each flag
    bit depends on the internal flag definitions used by TrinityCore.
