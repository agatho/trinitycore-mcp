documentation:
  brief: Determines whether the ObjectGuid represents a creature or vehicle entity.
  description: The IsCreatureOrVehicle method checks if the current ObjectGuid refers
    to a creature or vehicle type object within the World of Warcraft game world.
    This method evaluates the type portion of the GUID to determine if it matches
    the criteria for either a creature (type ID 3) or a vehicle (type ID 10). The
    check is performed using the ObjectGuid's internal type field and does not require
    any external data lookup. This functionality is commonly used in game logic to
    filter or process specific types of entities, particularly when handling AI behaviors,
    combat interactions, or vehicle-related mechanics.
  parameters: []
  returns: Returns true if the ObjectGuid represents a creature or vehicle entity;
    otherwise returns false. A creature GUID has type ID 3 and a vehicle GUID has
    type ID 10 within the TrinityCore framework.
