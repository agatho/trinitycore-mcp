  - title: Basic usage to check if an object is a creature or vehicle
    code: "ObjectGuid guid = ObjectGuid::Create<HighGuid::Creature>(12345);\nif (guid.IsCreatureOrVehicle())\
      \ {\n    // Handle creature or vehicle logic\n    printf(\"This is a creature\
      \ or vehicle\\n\");\n} else {\n    // Handle other object types\n    printf(\"\
      This is not a creature or vehicle\\n\");\n}"
    language: cpp
  - title: Using in a game event handler to filter targets
    code: "void OnPlayerSpellCast(Player* player, SpellInfo const* spellInfo) {\n\
      \    for (auto const& target : player->GetAttackers()) {\n        if (target->GetGUID().IsCreatureOrVehicle())\
      \ {\n            // Apply special effects or logic only to creatures and vehicles\n\
      \            DoSpecialCreatureEffect(target);\n        }\n    }\n}"
    language: cpp
  notes: This method operates purely on the GUID's type field without requiring database
    lookups or external state. The implementation relies on predefined constants for
    creature (HighGuid::Creature) and vehicle (HighGuid::Vehicle) types. Performance
    is optimal as it's a simple bitwise comparison operation.
  warnings: Be aware that this method only checks the type portion of the GUID, not
    the actual existence or validity of the object in the game world. A valid GUID
    may still represent a non-existent creature or vehicle if the object has been
    destroyed but the GUID hasn't been cleared yet.
