api:
  class: BotProfiler
  method: ExportProfilingData
  signature: bool BotProfiler::ExportProfilingData(uint64_t sessionId, const std::string
    & filename, const std::string & format)
documentation:
  brief: Exports profiling data for a specified session to a file in the given format
  description: The ExportProfilingData method saves collected bot profiling information
    from a specific session into an external file. This functionality allows developers
    and administrators to analyze bot behavior, performance metrics, and resource
    usage over time. The method supports multiple output formats and requires a valid
    session identifier and filename. It returns true upon successful export, or false
    if the operation fails due to invalid parameters, file access issues, or missing
    profiling data.
  parameters:
  - name: sessionId
    description: Unique identifier of the bot profiling session to be exported. Must
      correspond to an existing active or completed session in the profiler system.
  - name: filename
    description: Path and name of the output file where profiling data will be saved.
      Should include the full path and valid file extension based on the specified
      format.
  - name: format
    description: Specifies the output format for the exported data. Valid values typically
      include 'json', 'csv', or 'xml' depending on system configuration.
  returns: True if the profiling data was successfully written to the specified file;
    false otherwise. Failure may occur due to invalid session ID, file permission
    errors, unsupported format, or empty profiling data.
  examples:
  - title: Basic Export Usage
    code: "uint64_t sessionId = 123456789ULL;\nstd::string filename = \"bot_profile_data.json\"\
      ;\nstd::string format = \"json\";\nbool success = botProfiler.ExportProfilingData(sessionId,\
      \ filename, format);\nif (success) {\n    TC_LOG_INFO(\"bot\", \"Profiling data\
      \ exported successfully to %s\", filename.c_str());\n} else {\n    TC_LOG_ERROR(\"\
      bot\", \"Failed to export profiling data for session %llu\", sessionId);\n}"
    language: cpp
  notes: This method is typically used in debugging and performance analysis of AI-controlled
    bots. The exported files can be processed by external tools or scripts for further
    analysis. Ensure sufficient disk space and proper file permissions when specifying
    the output filename.
  warnings: Calling this method with an invalid session ID may result in a failed
    export without error reporting. Always verify that the session exists before attempting
    to export its data. File paths must be valid and accessible by the server process.
  related:
  - BotProfiler::StartProfiling
  - BotProfiler::StopProfiling
  - BotProfiler::GetProfilingData
