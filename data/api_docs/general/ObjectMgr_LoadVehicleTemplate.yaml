documentation:
  brief: Loads vehicle template data from the database into memory for use in the
    game world.
  description: The LoadVehicleTemplate method initializes and loads all vehicle templates
    stored in the database into the ObjectMgr's internal data structures. This method
    is typically called during server startup or when reloading game data. It processes
    vehicle entries from the 'vehicle_template' table, which defines the behavior,
    capabilities, and properties of vehicles such as mounts, war machines, and other
    rideable objects within the game world. The loaded templates are used to create
    vehicle instances when players interact with vehicle-related game objects or spells.
  parameters: []
  returns: null
