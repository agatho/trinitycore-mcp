    code: "SpellImplicitTargetInfo targetInfo;\nSpellTargetCheckTypes checkType =\
      \ targetInfo.GetCheckType();\nif (checkType == TARGET_CHECK_TYPE_UNIT_ENEMY)\n\
      {\n    // Handle enemy unit targeting logic\n}"
    language: cpp
  notes: This method is typically used internally by the spell system during target
    validation. The returned check type directly affects how target filtering and
    validation is performed, so it's important to understand that different check
    types may result in different target selection behaviors.
