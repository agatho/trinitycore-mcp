documentation:
  brief: Returns the inventory type of the item template, determining where and how
    the item can be equipped or stored.
  description: The GetInventoryType method retrieves the InventoryType enumeration
    value associated with the item template. This value defines the item's slot restrictions
    and usage within the game's inventory system. For example, weapons are typically
    assigned to specific weapon slots, while armor pieces are restricted to body parts
    such as head, chest, or legs. The returned value is used by the client and server
    to enforce proper item placement, display appropriate tooltips, and manage character
    equipment constraints. This method does not perform any validation or modification;
    it simply returns the pre-defined inventory type from the item's template data.
  parameters: []
  returns: An InventoryType enumeration value that indicates the slot category for
    this item. Possible values include ITEM_INVENTORY_TYPE_HEAD, ITEM_INVENTORY_TYPE_NECK,
    ITEM_INVENTORY_TYPE_SHOULDERS, ITEM_INVENTORY_TYPE_BODY, ITEM_INVENTORY_TYPE_CHEST,
    ITEM_INVENTORY_TYPE_WAIST, ITEM_INVENTORY_TYPE_LEGS, ITEM_INVENTORY_TYPE_FEET,
    ITEM_INVENTORY_TYPE_WRISTS, ITEM_INVENTORY_TYPE_HANDS, ITEM_INVENTORY_TYPE_FINGER,
    ITEM_INVENTORY_TYPE_TRINKET, ITEM_INVENTORY_TYPE_WEAPON, ITEM_INVENTORY_TYPE_SHIELD,
    ITEM_INVENTORY_TYPE_RANGED, ITEM_INVENTORY_TYPE_CLOAK, ITEM_INVENTORY_TYPE_2HWEAPON,
    ITEM_INVENTORY_TYPE_BAG, ITEM_INVENTORY_TYPE_TABARD, ITEM_INVENTORY_TYPE_ROBE,
    ITEM_INVENTORY_TYPE_WEAPONMAINHAND, ITEM_INVENTORY_TYPE_WEAPONOFFHAND, ITEM_INVENTORY_TYPE_HOLDABLE,
    ITEM_INVENTORY_TYPE_AMMO, ITEM_INVENTORY_TYPE_THROWN, ITEM_INVENTORY_TYPE_RANGEDRIGHT,
    ITEM_INVENTORY_TYPE_QUIVER, ITEM_INVENTORY_TYPE_RELIC, and ITEM_INVENTORY_TYPE_NON_EQUIP.
