documentation:
  brief: Retrieves a list of bot GUIDs that are using high amounts of memory.
  description: The GetHighMemoryUsageBots method returns a vector containing the unique
    identifiers (GUIDs) of bots that have been identified as consuming excessive memory.
    This functionality is typically used by the TrinityCore server to monitor and
    manage bot resource usage, particularly in environments where many bots are active.
    The method does not take any parameters and internally determines which bots qualify
    as having high memory usage based on predefined thresholds or heuristics. It's
    important to note that this method may be called periodically by system maintenance
    routines or during memory pressure situations to identify and potentially terminate
    or optimize high-memory bots.
  parameters: []
  returns: A std::vector<uint32_t> containing the GUIDs of bots with high memory usage.
    Each element in the vector represents a unique identifier for a bot that has been
    flagged as consuming excessive memory resources.
  examples:
