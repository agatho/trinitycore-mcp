    code: "void someFunction() {\n    MapReference ref;\n    // ... use ref ...\n\
      \    // ref is automatically destroyed here when going out of scope\n}"
    language: cpp
  - title: Explicit deletion of MapReference
    code: 'MapReference* ref = new MapReference();

      // ... use ref ...

      delete ref; // Triggers the destructor'
    language: cpp
  notes: The destructor is part of the RAII (Resource Acquisition Is Initialization)
    pattern, ensuring automatic cleanup. It's important to note that MapReference
    objects should not be manually deleted if they are managed by containers or other
    reference-counting systems, as this could lead to double-free errors.
  warnings: Never manually delete a MapReference object if it's managed by another
