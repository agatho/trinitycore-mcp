  brief: Destroys a MapReference object and cleans up associated resources.
  description: The ~MapReference destructor is responsible for cleaning up the memory
    and resources associated with a MapReference instance. In the context of TrinityCore's
    map management system, this destructor ensures that references to maps are properly
    removed from internal tracking structures, preventing memory leaks and maintaining
    data integrity. It typically handles cleanup tasks such as removing the reference
    from linked lists or other container structures that manage active map references.
    The destructor is automatically invoked when a MapReference object goes out of
    scope or is explicitly deleted.
  parameters: []
