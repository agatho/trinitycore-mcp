  brief: Records training performance data for a bot, including the duration of the
    training session.
  description: The RecordTraining method logs performance metrics for a specific bot's
    training session within the TrinityCore framework. It takes the unique identifier
    (GUID) of the bot and the duration of the training in microseconds, storing this
    information for later analysis or reporting. This functionality is typically used
    in AI-driven systems where tracking bot learning progress and performance over
    time is essential. The method does not return any value but updates internal tracking
    structures that may be queried later via other methods in the MLPerformanceTracker
    class.
  parameters:
  - name: botGuid
    description: The unique identifier (GUID) of the bot whose training session is
      being recorded. This value must correspond to a valid bot entity within the
      game world.
  - name: durationUs
    description: The duration of the training session in microseconds. This represents
      how long the bot spent training and should be a positive integer value.
  returns: null
