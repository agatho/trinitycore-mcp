  signature: void DPSPositioning::SetConfig(const DPSPositionConfig & config)
documentation:
  brief: Updates the DPS positioning configuration with the provided settings.
  description: The SetConfig method is used to apply a new DPS positioning configuration
    to the DPSPositioning class. This method allows dynamic adjustment of positioning
    parameters such as target selection, movement behavior, and combat stance settings.
    The configuration is typically loaded from a database or configuration file and
    applied immediately to affect the current DPS positioning logic. This method does
    not validate the input configuration; it's expected that the caller ensures the
    configuration data is valid before passing it to this method.
  parameters:
  - name: config
    description: A constant reference to a DPSPositionConfig object containing the
      new positioning settings to be applied. This includes parameters such as target
      priority, movement thresholds, and combat behavior flags.
  returns: null
  examples:
  - title: Basic Configuration Update
    code: 'DPSPositionConfig newConfig;

      newConfig.targetPriority = TARGET_PRIORITY_CLOSEST;

      newConfig.movementThreshold = 5.0f;

      newConfig.combatStance = COMBAT_STANCE_AGGRESSIVE;

      dpsPositioning.SetConfig(newConfig);'
    language: cpp
  - title: Updating Configuration from Database
    code: "DPSPositionConfig dbConfig = LoadDPSConfigFromDB(player->GetGUID());\n\
      if (dbConfig.IsValid()) {\n    dpsPositioning.SetConfig(dbConfig);\n}"
    language: cpp
  notes: This method performs an immediate configuration update without any delay
    or queued processing. The DPS positioning system will begin using the new settings
    on the next update cycle. Ensure that the configuration object passed is valid
    and properly initialized to avoid unexpected behavior.
  warnings: Passing an invalid or uninitialized DPSPositionConfig object may lead
    to undefined behavior or incorrect positioning decisions. Always validate configuration
    data before calling this method.
