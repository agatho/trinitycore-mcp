      WorldObjectSpellTargetCheck checker(mob, player, spellInfo, TARGET_SELECT_RANDOM,
      conditions, TARGET_OBJECT_TYPE_UNIT);'
    language: cpp
  notes: This method is typically used internally by the spell system and should not
    be called directly in most cases. The SpellTargetCheckTypes enum values are defined
    within the TrinityCore codebase and may vary between different versions. Performance
    considerations include avoiding unnecessary condition checks when possible, as
    these can impact spell execution speed.
  warnings: Incorrect parameter values, especially for spellInfo or selectionType,
    can lead to unexpected behavior or crashes. The condList should be properly null-terminated
    if used with variable-length arrays. Do not use this constructor outside of the
    spell targeting system context unless you fully understand its internal workings.
