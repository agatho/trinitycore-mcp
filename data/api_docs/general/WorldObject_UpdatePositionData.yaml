    to maintain consistency across the game world. It may internally trigger grid
    repositioning logic and update spatial partitioning data structures.
  warnings: Calling this method frequently without proper conditions can cause performance
    issues due to internal recalculations of spatial relationships. Avoid calling
    it in tight loops or during high-frequency updates.
