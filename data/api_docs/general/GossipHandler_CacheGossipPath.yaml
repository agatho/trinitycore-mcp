    description: The unique identifier (entry ID) of the creature whose gossip path
      is being cached. This corresponds to the creature_template entry field in the
      database.
  - name: type
    description: The interaction type that defines what kind of gossip path is being
      cached. This typically represents different categories like normal gossip, quest
      gossip, vendor menu, etc., using an enum or integer value.
  - name: path
