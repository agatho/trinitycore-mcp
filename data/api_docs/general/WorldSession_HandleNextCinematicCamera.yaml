documentation:
  brief: Handles the client's request to advance to the next cinematic camera sequence
    in a cinematic event.
  description: This method processes the client-side packet sent when a player advances
    through a cinematic sequence by skipping to the next camera view. It is typically
    invoked during cinematic events such as quest cutscenes or story sequences where
    multiple camera angles are used to tell the story. The method updates the internal
    state of the session to reflect the current cinematic camera index and may trigger
    subsequent actions like advancing the cinematic timeline or notifying other systems
    about the camera transition. This functionality is part of the core cinematic
    handling system in TrinityCore, ensuring smooth transitions between different
    visual perspectives during scripted events.
  parameters: []
  returns: null
  examples:
  - title: Basic Usage in Cinematic Handling
    code: "void WorldSession::HandleNextCinematicCamera(WorldPackets::Misc::NextCinematicCamera&\
      \ packet)\n{\n    // Process the next cinematic camera request\n    if (Player*\
      \ player = GetPlayer())\n    {\n        if (player->HasUnitState(UNIT_STATE_CINEMATIC))\n\
      \        {\n            player->HandleCinematicCameraAdvance();\n        }\n\
      \    }\n}"
    language: cpp
  notes: This method is part of the cinematic sequence handling system and relies
    on proper synchronization with the client's cinematic state. It should only be
    called when a cinematic event is active and the player is in a cinematic state.
    The implementation assumes that the packet contains valid data indicating the
    next camera index to display.
  warnings: Improper handling of this method can cause desynchronization between client
    and server cinematic states, leading to missing or incorrect camera transitions
    during cutscenes. Ensure that all cinematic events are properly initialized before
    calling this method.
