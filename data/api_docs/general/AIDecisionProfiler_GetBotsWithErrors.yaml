      \ botGuid << \" has errors.\" << std::endl;\n}"
    language: cpp
  notes: This method is likely used in conjunction with other profiling methods to
    provide comprehensive AI behavior analysis. The returned vector should be treated
    as read-only and may not reflect real-time changes unless the profiler is actively
    monitoring bots. Performance impact is minimal since it only returns stored error
    data.
  warnings: The method does not validate whether the returned bot GUIDs are still
    active or valid in the current game session. It's recommended to verify bot status
    before attempting any operations on the returned identifiers.
