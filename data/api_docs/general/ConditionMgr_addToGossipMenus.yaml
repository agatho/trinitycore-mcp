    code: 'ConditionMgr* mgr = ConditionMgr::getInstance();

      mgr->addToGossipMenus(ConditionId(1001), CONDITION_IN_INSTANCE);

      mgr->addToGossipMenus(ConditionId(1002), CONDITION_NOT_IN_INSTANCE | CONDITION_HAS_ITEM);'
    language: cpp
  notes: This method is typically called during server startup or when loading NPC
    data to ensure that all conditions are properly registered before gameplay begins.
