      \ is already stopped, do nothing\n}"
    language: cpp
  notes: This method should be called carefully in AI systems to avoid unintended
    behavior when the bot is expected to continue moving. It may affect pathfinding
    and movement-related flags within the TrinityCore AI framework.
  warnings: Calling StopMovement on a null pointer will result in undefined behavior.
