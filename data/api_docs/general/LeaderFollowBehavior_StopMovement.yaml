documentation:
  brief: Stops the bot's movement and clears any ongoing movement behaviors.
  description: The StopMovement method halts the specified bot's current movement
    actions and resets its movement state. This function is typically used in AI behavior
    systems to interrupt or pause a bot's navigation, ensuring it stops moving regardless
    of its previous movement commands or pathfinding status. It may also clear any
    pending movement-related flags or waypoints associated with the bot's current
    behavior. The method operates on a single Player object representing the bot and
    does not return any value.
  parameters:
  - name: bot
    description: A pointer to the Player object representing the bot whose movement
      should be stopped. Must not be null.
  returns: null
  examples:
