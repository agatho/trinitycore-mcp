      uint8 id = 3;

      creature->SetTextRepeatId(textGroup, id);

      // This sets the creature''s text repeat ID to 3 for group 1, allowing for multiple
      repetitions of dialogue text'
    language: cpp
  notes: This method is typically used in conjunction with other creature dialogue
    methods and should be called before the creature's dialogue is triggered. The
    implementation relies on the creature's database entry to determine how many times
    the text repeats, making it important for proper quest handling.
  warnings: Improper use of this method may lead to incorrect dialogue repetition
