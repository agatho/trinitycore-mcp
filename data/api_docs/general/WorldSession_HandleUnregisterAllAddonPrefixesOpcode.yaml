  brief: Unregisters all addon prefixes for the current session.
  description: This method processes an incoming opcode from the client to unregister
    all previously registered addon message prefixes. It clears the internal list
    of addon prefixes associated with the session, effectively disabling addon-specific
    chat message handling for that connection. This functionality is typically used
    when a player disconnects or switches channels, ensuring no stale addon data remains
    in the session state. The method does not require any specific preconditions and
    operates directly on the session's addon prefix registry.
  parameters: []
  returns: null
  examples:
