      \ path;\n        pathfindingAdapter.ConvertPath(generatorId, path);\n      \
      \  // Use the converted path to move the NPC\n        SetMovementPath(path);\n\
      \    }\n};"
    language: cpp
  notes: This method is part of the internal pathfinding infrastructure in TrinityCore.
    It assumes that the provided generator ID corresponds to a valid pathfinding context
    and that the MovementPath object has been properly initialized. The conversion
    process may involve coordinate transformations depending on the pathfinding system's
    configuration.
  warnings: Ensure that the generator parameter refers to an active and valid pathfinding
    generator, otherwise undefined behavior may occur. This method modifies the provided
    MovementPath object in-place, so make sure any existing data is not needed after
    calling this function.
