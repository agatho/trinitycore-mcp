    code: "float height = unit->GetCollisionHeight();\n// Use height in movement calculations\n\
      if (height > 0.5f) {\n    // Unit can pass through narrow spaces\n}"
    language: cpp
  notes: This method is typically used in conjunction with other movement-related
    functions to determine whether a unit can navigate through specific terrain or
    objects. Performance considerations include the fact that this value may be cached
    for efficiency, though it's not guaranteed.
  warnings: This method should not be used for determining whether a unit can pass
    through narrow spaces without considering other factors like bounding box dimensions
    and movement restrictions. The value returned may vary based on unit's model size
