api:
  class: Scenario
  method: Scenario
  signature: void Scenario::Scenario(Map * map, const ScenarioData * scenarioData)
documentation:
  brief: Initializes a scenario instance with the specified map and scenario data.
  description: The Scenario constructor initializes a new scenario object by associating
    it with a specific map and scenario data. This method sets up the internal state
    of the scenario, preparing it for execution within the game world. The scenario
    data contains configuration information such as objectives, rewards, and triggers
    that define how the scenario behaves. This initialization is typically called
    during the creation of scenario-based content like dungeon scenarios or world
    events.
  parameters:
  - name: map
    description: Pointer to the Map object where this scenario will be active. Must
      not be null.
  - name: scenarioData
    description: Pointer to the ScenarioData structure containing configuration data
      for this scenario. Must not be null.
  returns: null
  examples:
  - title: Basic Scenario Initialization
    code: 'Map* map = sMapMgr->FindMap(1234, 0);

      const ScenarioData* data = sScenarioMgr->GetScenarioData(5678);

      Scenario scenario(map, data);'
    language: cpp
  notes: This constructor is typically called internally by the scenario manager when
    creating new scenarios. The map and scenario data parameters must remain valid
    for the lifetime of the Scenario object.
  warnings: null
  related:
  - Scenario::Update
  - Scenario::Start
  - Scenario::Complete
