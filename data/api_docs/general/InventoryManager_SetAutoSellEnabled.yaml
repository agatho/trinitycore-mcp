  method: SetAutoSellEnabled
  signature: void InventoryManager::SetAutoSellEnabled(bool enabled)
documentation:
  brief: Enables or disables the automatic selling of items in the player's inventory.
  description: The SetAutoSellEnabled method controls whether the player's inventory
    will automatically sell items based on predefined criteria, such as item quality
    or vendor sell value. This functionality is typically used by automated systems
    or scripts to manage inventory without manual intervention. When enabled, the
    system may periodically scan the inventory and sell items that meet certain conditions.
    The method does not perform immediate selling but rather activates or deactivates
    the background process responsible for auto-selling.
  parameters:
  - name: enabled
    description: A boolean value indicating whether to enable (true) or disable (false)
      automatic selling functionality.
  returns: null
  examples:
  - title: Enable Auto-Sell Feature
    code: 'InventoryManager* inventory = player->GetSession()->GetInventoryManager();

      inventory->SetAutoSellEnabled(true);'
    language: cpp
  - title: Disable Auto-Sell Feature
    code: 'InventoryManager* inventory = player->GetSession()->GetInventoryManager();

      inventory->SetAutoSellEnabled(false);'
    language: cpp
  notes: This method only changes the state of the auto-sell feature. Actual item
    selling occurs during periodic background checks or when specific conditions are
    met. The behavior may vary depending on server configuration and player settings.
  warnings: null
  related:
  - GetAutoSellEnabled
  - InventoryManager::UpdateAutoSell
