documentation:
  brief: Enables or disables strict validation mode for interaction checks.
  description: The SetStrictMode method configures the InteractionValidator to operate
    in either strict or lenient validation mode. When strict mode is enabled, the
    validator enforces more rigorous checks on interactions, potentially rejecting
    invalid or suspicious inputs that would otherwise be allowed in lenient mode.
    This setting affects how the validator processes and evaluates interaction data
    within the TrinityCore framework, particularly relevant for preventing exploits
    or ensuring data integrity during player-object interactions.
  parameters:
  - name: strict
    description: A boolean value indicating whether to enable strict validation (true)
      or disable it (false). When true, more stringent checks are applied to interaction
      validation.
  returns: null
  examples:
  - title: Enable Strict Mode
    code: 'InteractionValidator validator;

      validator.SetStrictMode(true);'
    language: cpp
  - title: Disable Strict Mode
    code: 'InteractionValidator validator;

      validator.SetStrictMode(false);'
    language: cpp
  notes: This method is typically used during server configuration or runtime adjustment
    of validation behavior. The change takes effect immediately for subsequent interactions
    processed by the validator instance.
