      \ seconds\n    {\n        int snapshot = sCooldownEventBus->GetQueueSnapshot();\n\
      \        if (snapshot > 500)\n        {\n            sLog->outString(\"High\
      \ cooldown queue load detected: %d events\", snapshot);\n        }\n       \
      \ lastLogged = now;\n    }\n}"
    language: cpp
  notes: This method provides a non-blocking read of the queue size and should not
    be used for synchronization purposes. The CooldownEventBus may internally use
    thread-safe data structures, but calling this method does not guarantee atomicity
    with other operations on the same bus. For performance-critical applications,
    consider caching this value or using it sparingly to avoid overhead.
  warnings: This method returns a snapshot and is not guaranteed to reflect real-time
    queue status after the call. If you are using this for decision-making logic,
    be aware that the actual queue size may have changed by the time your code processes
    the result. Also, in high-frequency scenarios, frequent calls to this method might
    introduce unnecessary overhead.
