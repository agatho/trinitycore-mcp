  brief: Retrieves the current number of cooldown events queued for processing in
    the CooldownEventBus.
  description: The GetQueueSnapshot method provides a snapshot of the current size
    of the internal queue used by the CooldownEventBus to manage cooldown-related
    events. This method is typically used for debugging, performance monitoring, or
    to determine if the system is under heavy load from cooldown events. The returned
    integer represents the count of pending cooldown events that have not yet been
    processed. It's important to note that this value is a snapshot at the moment
    of calling and may change immediately after the method returns. This method does
    not modify any internal state and is safe to call from any thread, assuming proper
    synchronization mechanisms are in place for the CooldownEventBus itself.
  parameters: []
  returns: An integer representing the number of cooldown events currently queued
    for processing. A return value of zero indicates no pending cooldown events, while
    a positive integer indicates the count of queued events.
  examples:
  - title: Basic Usage to Check Queue Size
    code: "int queueSize = cooldownEventBus.GetQueueSnapshot();\nif (queueSize > 100)\n\
