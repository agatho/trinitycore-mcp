  notes: This method is typically used during map loading or reset operations. It
    may be called from multiple threads depending on the context, but should be used
    carefully to avoid race conditions. Performance impact is minimal when used correctly,
    but excessive use can lead to unnecessary database overhead.
  warnings: Be cautious when using this method with deleteRespawnTimes set to true,
