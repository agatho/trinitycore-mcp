  brief: Despawn all creatures and game objects in a specified spawn group
  description: The SpawnGroupDespawn method removes all creatures and game objects
    that belong to a specific spawn group from the map. This method is used to clean
    up spawned entities when a group needs to be removed or reset. The method returns
    true if the despawn operation was successful, false otherwise. It supports optional
    deletion of respawn times and can optionally return the count of entities removed.
  parameters:
  - name: groupId
    description: The unique identifier of the spawn group to despawn. This is typically
      a numeric ID that corresponds to a specific set of creatures or game objects
      in the database.
  - name: deleteRespawnTimes
    description: Boolean flag indicating whether to delete respawn times associated
      with the despawned entities. If true, the respawn times are removed from the
      database; if false, they remain intact.
  - name: count
    description: Pointer to a size_t variable that will be filled with the number
      of entities successfully despawned. This parameter is optional and can be nullptr
      if not needed.
  returns: Returns true if the despawn operation was successful, false otherwise.
    The method may return false in cases where the group does not exist or when the
    despawning process fails due to internal errors.
