      establish the relationship between the summon and its creator. This parameter
      is typically a pointer to an int or similar identifier type.
  - name: duration
    description: The time duration (in milliseconds) for which the temporary summon
      will exist before being automatically removed from the game world.
  returns: null
  examples:
