      int duration = 30000; // 30 seconds

      summon->InitStats(&summonerId, duration);'
    language: cpp
  notes: This method is usually invoked internally by the TrinityCore framework when
    a temporary summon is created. Developers should ensure that the summoner parameter
    points to a valid object or identifier before calling this method. The duration
    value must be a positive integer representing milliseconds.
  warnings: Incorrectly setting the summoner pointer can lead to dangling references
    or undefined behavior. The duration parameter should not be set to zero or negative
