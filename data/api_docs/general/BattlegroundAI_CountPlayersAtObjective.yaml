  notes: This method performs a linear search through all players in the battleground,
    so performance may be impacted on large battlegrounds with many players. It relies
    on accurate positioning data and assumes that player locations are updated regularly.
    The objLocation parameter must correspond to valid objective identifiers defined
    within the battleground's context.
  warnings: Be cautious when using this method in high-frequency update loops as it
