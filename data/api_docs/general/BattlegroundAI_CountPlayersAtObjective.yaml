  brief: Counts the number of players located within a specified range of a given
    objective position in the battleground.
  description: The CountPlayersAtObjective method is used to determine how many players
    are currently positioned within a defined radius around a specific objective location
    on the battleground. This utility function is typically employed by battleground
    AI systems to monitor player proximity to objectives such as flags, capture points,
    or control zones. The method takes an objective location identifier and a range
    value, then iterates through all players in the battleground to check if they
    fall within that range. It returns a count of players meeting this criteria, which
    can be used for decision-making in AI logic, scoring systems, or event triggers.
    The method is const, meaning it does not modify any internal state of the BattlegroundAI
    object.
  parameters:
  - name: objLocation
    description: An integer identifier representing a specific objective location
      within the battleground. This value typically corresponds to predefined constants
      or indices used internally by the battleground system to identify different
      objectives such as flag positions, capture points, or control zones.
  - name: range
    description: A floating-point value specifying the maximum distance (in yards)
      from the objective location within which players are counted. Players must be
      within this range to be included in the returned count.
  returns: Returns a uint32 value representing the number of players currently located
    within the specified range of the given objective position. If no players are
    found within range, it returns zero.
