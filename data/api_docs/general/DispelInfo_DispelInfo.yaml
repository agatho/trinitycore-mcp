  notes: This constructor is part of the DispelInfo class which is used internally
    by TrinityCore's aura system. The dispeller pointer should be validated before
    use as it may be NULL in certain scenarios such as environmental or scripted dispels.
    The chargesRemoved parameter directly affects how many charges are decremented
    from an aura's stack count.
  warnings: Be cautious when passing NULL pointers for the dispeller parameter, as
    this may lead to undefined behavior if not properly handled by downstream code.
    Ensure that dispellerSpellId corresponds to a valid spell entry in the database
    to avoid incorrect tracking of dispel events.
