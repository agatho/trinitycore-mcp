      \    std::cerr << \"Failed to load bot character data.\" << std::endl;\n}"
    language: cpp
  notes: This method should only be called after the BotWorldEntry object has been
    properly initialized and associated with a valid character. It is recommended
    to check the return value before proceeding with any bot-specific operations that
