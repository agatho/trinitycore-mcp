documentation:
  brief: Removes a player from the ignore list
  description: The UnignorePlayer method removes a specified player from the current
    player's ignore list within the social system. This action allows the previously
    ignored player to send messages, invitations, and other social communications
    again. The method takes a player GUID as input and returns true if the player
    was successfully removed from the ignore list, or false if the player was not
    found in the ignore list. This functionality is part of TrinityCore's social manager
    system that handles player relationships and communication restrictions.
  parameters:
  - name: playerGuid
    description: The unique identifier (GUID) of the player to be removed from the
      ignore list. This should be a valid player GUID within the game world.
  returns: Returns true if the player was successfully removed from the ignore list,
    false if the player was not found in the ignore list or if an error occurred during
    the operation.
  examples:
