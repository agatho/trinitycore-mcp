  notes: The returned BotAI pointer should be used with caution as it represents a
    direct reference to the internal AI state. The behavior manager maintains ownership
    of the BotAI instance, so developers should not attempt to delete or manage its
    lifetime directly. This method is typically called during bot update cycles or
    when specific AI operations need to be performed.
