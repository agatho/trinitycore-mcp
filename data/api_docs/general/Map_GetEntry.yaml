    code: "MapEntry const* entry = map->GetEntry();\nif (entry)\n{\n    std::cout\
      \ << \"Map name: \" << entry->name << std::endl;\n}"
    language: cpp
  - title: Advanced usage example
    code: "MapEntry const* entry = map->GetEntry();\nif (entry && entry->mapId ==\
      \ 123)\n{\n    // Perform actions based on map ID\n}"
    language: cpp
  notes: This method is thread-safe and can be called from any thread context. Performance
    considerations are minimal as the method simply returns a pointer to pre-existing
    data structure.
