documentation:
  brief: Retrieves the default melee DPS bot AI configuration template.
  description: The GetMeleeDPSTemplate method returns a BotAIConfig object that defines
    the default behavior and decision-making parameters for melee damage-per-second
    (DPS) bots within the TrinityCore framework. This template includes settings such
    as target selection criteria, spell usage priorities, movement patterns, and combat
    strategies specifically optimized for melee DPS classes. The returned configuration
    can be used as a base for creating new bot instances or customized for specific
    gameplay scenarios. This method is typically called during bot initialization
    to establish baseline AI behavior before applying any custom modifications.
  parameters: []
  returns: A BotAIConfig object containing the predefined melee DPS template settings,
    including combat behaviors, spell priorities, and targeting logic optimized for
    melee damage dealers.
  examples:
  - title: Basic Usage Example
    code: 'BotAIConfig meleeDpsTemplate = botAiTemplates.GetMeleeDPSTemplate();

      // Use the template to initialize a new melee DPS bot

      PlayerBot* newBot = new PlayerBot(meleeDpsTemplate);'
    language: cpp
  - title: Customizing Template for Specific Class
    code: 'BotAIConfig template = botAiTemplates.GetMeleeDPSTemplate();

      template.SetSpellPriority(SPELL_SHIELD_SLAM, 1);

      template.SetSpellPriority(SPELL_MORTAL_STRIKE, 2);

      // Apply customized template to bot

      bot->SetAIConfig(template);'
    language: cpp
  notes: This method returns a copy of the template configuration, so modifications
    to the returned object will not affect other bots using the same template. The
    template is designed for standard melee DPS gameplay and may require additional
    customization for specific encounters or class specializations.
  warnings: Modifying the returned BotAIConfig directly does not affect other bots
    that might be using the same template. If you need to modify a shared template,
    consider creating a new configuration object with desired settings rather than
    modifying the returned one.
