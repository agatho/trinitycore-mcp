documentation:
  brief: Returns the vehicle object associated with this unit, if any.
  description: This method retrieves the Vehicle object that is currently associated
    with the unit. It is used to access vehicle-related functionality and data for
    units that are mounted on vehicles. The method returns a pointer to the Vehicle
    object, which can be null if the unit is not currently mounted on a vehicle or
    if no vehicle has been assigned to it. This is particularly useful in game mechanics
    involving player and NPC vehicle interactions, where vehicle data needs to be
    accessed for various operations such as controlling vehicle movement, accessing
    passenger information, or handling vehicle-specific actions.
  parameters: []
  returns: Returns a pointer to the Vehicle object associated with this unit. If the
    unit is not currently mounted on a vehicle, or if no vehicle has been assigned,
    the method returns nullptr. This indicates that there is no vehicle data available
    for the unit at that moment.
