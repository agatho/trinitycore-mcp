      No vehicle found.\" << std::endl;\n}"
    language: cpp
  notes: This method is typically used in conjunction with other vehicle-related methods
    like GetVehicle() or GetGUID() to access vehicle data. The returned Vehicle object
    may be nullptr if the unit is not currently mounted on a vehicle, which is common
    for NPCs that are not currently using vehicles. Performance considerations include
    checking if the vehicle exists before accessing its data, as accessing vehicle
    data can be expensive.
  warnings: This method should not be used to access vehicle data when the unit is
    not mounted on a vehicle, as it will return nullptr. Care must be taken to avoid
    dereferencing null pointers when using this method in code. Also, this method
