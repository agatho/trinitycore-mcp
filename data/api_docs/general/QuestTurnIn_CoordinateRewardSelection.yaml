    code: 'Group* playerGroup = player->GetGroup();

      uint32 questId = 12345;

      questTurnIn->CoordinateRewardSelection(playerGroup, questId);'
    language: cpp
  notes: This method assumes that all players in the group have completed the specified
    quest and are eligible for reward selection. It internally handles group-based
    reward distribution logic including shared rewards and individual choices.
  warnings: Ensure that the group pointer is valid and not null before calling this
    method, as passing an invalid group can lead to undefined behavior or crashes.
    The questId must be valid and exist in the game's quest database.
