    language: cpp
  notes: This method relies on the client's system timezone settings and may not reflect
    daylight saving time adjustments if not properly configured. The value is set
    during session establishment and typically does not change during the session
    lifetime unless the client updates their system timezone.
  warnings: Be cautious when using this offset for critical game mechanics that require
