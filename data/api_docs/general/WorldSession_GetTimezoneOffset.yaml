      Client is %d minutes ahead of UTC\\n\", offset);\n}\nelse if (offset < 0)\n\
      {\n    printf(\"Client is %d minutes behind UTC\\n\", -offset);\n}\nelse\n{\n\
      \    printf(\"Client is at UTC time\\n\");\n}"
    language: cpp
  - title: Timezone Adjustment for Events
    code: 'WorldSession* session = player->GetSession();

