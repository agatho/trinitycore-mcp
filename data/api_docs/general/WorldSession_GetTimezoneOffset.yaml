  brief: Returns the timezone offset in minutes for the connected client.
  description: The GetTimezoneOffset method retrieves the timezone offset of the player's
    client relative to UTC. This value is used by the server to adjust time-related
    game mechanics, such as event scheduling, login times, and other time-sensitive
    features. The returned value represents the difference in minutes between the
    client's local time and UTC, where positive values indicate time zones ahead of
    UTC and negative values indicate time zones behind UTC. This method is typically
    called during session initialization or when timezone-specific data needs to be
    calculated for gameplay purposes.
  parameters: []
  returns: An integer representing the timezone offset in minutes. Positive values
    indicate time zones ahead of UTC (e.g., +60 for UTC+1), while negative values
    indicate time zones behind UTC (e.g., -60 for UTC-1). A value of 0 indicates UTC
    time zone.
