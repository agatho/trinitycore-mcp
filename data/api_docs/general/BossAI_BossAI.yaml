      is essential for accessing creature properties, health, movement, and AI state
      during gameplay.
  - name: bossId
    description: Unique identifier for the specific boss type. Used to distinguish
      between different bosses in the same instance or dungeon, enabling proper behavior
      customization and quest tracking.
