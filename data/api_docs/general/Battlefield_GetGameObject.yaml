  brief: Retrieves a GameObject instance from the battlefield using its unique identifier.
  description: The GetGameObject method fetches a GameObject object from the Battlefield's
    internal collection based on the provided GUID. This method is commonly used during
    battleground or battlefield events to access specific game objects such as doors,
    banners, or capture points. The returned pointer can be null if no GameObject
    with the specified GUID exists in the current battlefield context. It is important
    to validate the returned pointer before using it to avoid dereferencing a null
    pointer, which could lead to crashes or undefined behavior.
  parameters:
  - name: guid
    description: The unique identifier (GUID) of the GameObject to retrieve. This
      value must correspond to an existing GameObject within the battlefield's scope.
  returns: A pointer to the GameObject if found, or nullptr if no GameObject with
    the specified GUID exists in the battlefield.
