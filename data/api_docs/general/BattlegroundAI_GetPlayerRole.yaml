documentation:
  brief: Retrieves the role assigned to a player within the battleground context.
  description: The GetPlayerRole method is used to determine the specific role that
    a player has been assigned during a battleground match. This role typically defines
    the player's responsibilities and capabilities within the context of the battleground,
    such as being a healer, tank, or damage dealer. The method takes a pointer to
    an integer representing the player's identifier and returns a BGRole enum value
    indicating their assigned role. It is commonly used in battleground AI logic to
    tailor behavior and strategy based on player roles.
  parameters:
  - name: player
    description: A pointer to an integer that represents the unique identifier (GUID)
      of the player whose role is being retrieved.
  returns: Returns a BGRole enum value indicating the assigned role of the specified
    player. Possible values may include roles like BG_ROLE_NONE, BG_ROLE_TANK, BG_ROLE_HEALER,
    or BG_ROLE_DAMAGE, depending on the battleground implementation and player assignment.
