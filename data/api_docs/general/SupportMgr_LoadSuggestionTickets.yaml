documentation:
  brief: Loads all suggestion tickets from the database into memory for processing.
  description: The LoadSuggestionTickets method initializes and populates the internal
    data structures of the SupportMgr class with all existing suggestion tickets stored
    in the database. This method is typically invoked during server startup or when
    the support system requires an updated view of user suggestions. It retrieves
    ticket data including submission time, author information, ticket content, and
    status flags. The method ensures that all pending and resolved suggestions are
    available for review by game masters and administrators through the support interface.
  parameters: []
  returns: null
  examples:
