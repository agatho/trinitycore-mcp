documentation:
  brief: Retrieves the page text ID associated with the item template.
  description: The GetPageText method returns the unique identifier of the page text
    that is linked to this item template. In World of Warcraft, items such as books,
    scrolls, and other textual items reference page text entries from the database.
    This method allows access to that specific page text ID which can then be used
    to retrieve the actual text content from the PageText table in the game database.
    The returned value corresponds to the 'PageTextID' field in the item template
    data structure.
  parameters: []
  returns: A uint32 value representing the ID of the associated page text entry in
    the database. If no page text is linked to this item, the method returns 0.
  examples:
  - title: Retrieve Page Text ID for an Item
    code: "ItemTemplate* itemTemplate = sObjectMgr->GetItemTemplate(12345);\nuint32\
      \ pageTextId = itemTemplate->GetPageText();\nif (pageTextId > 0)\n{\n    //\
      \ Use pageTextId to fetch actual text from PageText table\n    PageText* pageText\
      \ = sObjectMgr->GetPageText(pageTextId);\n    if (pageText)\n    {\n       \
      \ // Process the page text content\n        printf(\"Page Text: %s\\n\", pageText->Text.c_str());\n\
      \    }\n}"
    language: cpp
  notes: This method is commonly used when handling item interactions, particularly
    for items that contain textual content like books or quest items. The returned
    ID should be validated against the PageText table in the database to ensure it
    exists before attempting to retrieve text content.
