  brief: Checks whether the spawn priority queue is empty
  description: The IsEmpty method determines if the SpawnPriorityQueue contains any
    elements. This method is commonly used in World of Warcraft's TrinityCore server
    implementation to manage object spawning priorities, particularly for creatures,
    game objects, and other entities that need to be spawned in a specific order based
    on priority levels. The method performs a constant-time check by examining the
    internal state of the queue without modifying it. It returns true if no items
    are present in the queue, and false otherwise.
  parameters: []
  returns: Returns true if the spawn priority queue contains no elements; returns
    false if the queue has one or more elements.
