  brief: Returns the number of honorable kills recorded for a battleground player
  description: The GetHonorableKills method retrieves the count of honorable kills
    associated with a specific battleground player. In World of Warcraft's battleground
    system, honorable kills are awarded when a player successfully defeats an opponent
    using standard combat mechanics without exploiting game rules or mechanics. This
    value is typically tracked and updated during battleground sessions, contributing
    to the player's overall battleground statistics and reputation rewards. The method
    provides read-only access to this statistic and does not modify any internal state.
  parameters: []
  returns: An integer representing the total number of honorable kills achieved by
    the player in the current battleground session. Returns zero if no honorable kills
    have been recorded.
  examples:
  - title: Basic Usage
    code: 'BattlegroundScore* score = player->GetBattlegroundScore();

      int honorableKills = score->GetHonorableKills();

      printf("Player has %d honorable kills\n", honorableKills);'
    language: cpp
