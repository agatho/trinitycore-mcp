    code: 'FleeingMovementGenerator fleeGen;

      int ownerUnit = 12345;

      fleeGen.Deactivate(&ownerUnit);'
    language: cpp
  notes: This method is part of the movement generator system in TrinityCore and should
    only be called on active fleeing movement generators. It does not directly modify
    the unit's position or orientation but rather signals that the fleeing behavior
    should end.
