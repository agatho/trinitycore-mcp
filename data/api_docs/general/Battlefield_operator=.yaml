documentation:
  brief: Moves a Battlefield object's resources and state to another Battlefield object
  description: The operator= method performs a move assignment of a Battlefield object,
    transferring all resources and state from the right-hand side rvalue reference
    to the current object. This operation is typically used in scenarios where a Battlefield
    instance needs to be reassigned or replaced with another existing Battlefield
    instance. The method efficiently transfers ownership of internal data members
    without performing deep copies, making it a performance-optimized way to handle
    Battlefield object reassignment. In the context of World of Warcraft's TrinityCore,
    this would commonly occur during battlefield management operations such as battlefield
    destruction and recreation, or when reassigning battlefield instances to different
    game systems.
  parameters: []
  returns: A reference to the current Battlefield object after the move assignment
    has been completed, allowing for method chaining if needed.
  examples:
  - title: Basic Move Assignment
    code: 'Battlefield battlefield1;

      Battlefield battlefield2;

      battlefield1 = std::move(battlefield2); // Move battlefield2''s resources to
      battlefield1'
    language: cpp
  - title: Move Assignment in Container
    code: 'std::vector<Battlefield> battlefields;

      Battlefield newBattlefield;

      battlefields.push_back(std::move(newBattlefield)); // Efficiently move the battlefield
      into vector'
    language: cpp
  notes: This method is typically implemented as a move assignment operator, which
    means it should only be called with rvalue references. The right-hand operand
    should not be used after the operation as its state becomes undefined. This operator
    is part of the C++ move semantics and is crucial for efficient resource management
    in performance-critical game systems like TrinityCore.
  warnings: Do not call this method with lvalue expressions, as it will result in
    a compilation error or unexpected behavior. After calling this method, the right-hand
    operand should be considered invalid and should not be used unless reinitialized.
    This can lead to undefined behavior if the moved-from object is accessed afterward.
