      \ permission to remove members\n    if (player->GetGroup()->IsLeader(player->GetGUID()))\n\
      \    {\n        // Proceed with uninviting target player from party\n      \
      \  player->GetGroup()->RemoveMember(packet.TargetGuid);\n    }\n}"
