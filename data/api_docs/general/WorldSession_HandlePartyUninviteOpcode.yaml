  brief: Processes a party uninvite request from a player to remove another player
    from their party
  description: The HandlePartyUninviteOpcode method handles the client-side packet
    sent when a player attempts to remove another player from their current party
    or raid group. This method validates the requesting player's permissions, checks
    if the target player exists in the party, and ensures proper party mechanics are
    maintained. The method performs necessary cleanup operations such as updating
    party member lists, sending notifications to affected players, and maintaining
    group integrity. It also handles edge cases like attempting to uninvite players
    who are not in the party or when the requesting player lacks sufficient permissions.
  parameters: []
  returns: null
