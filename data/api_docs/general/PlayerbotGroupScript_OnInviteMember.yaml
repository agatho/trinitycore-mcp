  brief: Handles the event when a player is invited to join a group
  description: The OnInviteMember method is invoked when a player is invited to join
    a group within the TrinityCore framework. This method serves as a hook for custom
    bot logic or modifications to group invitation behavior. It allows developers
    to intercept and modify how invitations are processed, potentially altering the
    group composition or triggering additional actions upon invitation. The method
    is typically used in playerbot scripts to customize bot behavior when joining
    groups.
  parameters:
  - name: group
    description: Pointer to the Group object representing the group the player is
      being invited to join. This parameter provides access to group members, leader
      information, and other group-related data.
  - name: guid
    description: The global unique identifier (GUID) of the player being invited to
      the group. This value uniquely identifies the player within the game world and
      can be used to retrieve player-specific data or perform operations on the invited
      player.
  returns: null
  examples:
