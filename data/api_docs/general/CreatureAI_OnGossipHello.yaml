      \ GOSSIP_ICON_CHAT, \"I want to see my quests.\", GOSSIP_SENDER_MAIN, 1);\n\
      \    AddGossipItemFor(player, GOSSIP_ICON_CHAT, \"Nevermind.\", GOSSIP_SENDER_MAIN,\
      \ 2);\n    SendGossipMenuFor(player, DEFAULT_GOSSIP_MESSAGE, GetCreature()->GetGUID());\n\
      \    return true;\n}"
