documentation:
  brief: Calculates and returns the best available price for a specified item from
    a list of vendor GUIDs.
  description: The GetBestAvailablePrice method determines the lowest price at which
    a given item can be purchased across multiple vendors. It evaluates all vendors
    provided in the vendorGuids parameter and identifies the minimum cost for the
    specified itemId. This method is commonly used in auction house systems, vendor
    interaction logic, or item pricing calculations within the TrinityCore framework.
    The method assumes that each vendor GUID corresponds to a valid vendor entry in
    the database with appropriate item listings and pricing information.
  parameters:
  - name: itemId
    description: The unique identifier of the item for which to find the best available
      price. This must correspond to a valid item entry in the game's item database.
  - name: vendorGuids
    description: A reference to an integer containing the GUIDs of vendors to check
      for the item. This parameter should represent a list or set of vendor identifiers
      used to query available prices.
  returns: Returns a float representing the lowest price found among all specified
    vendors for the given item. If no valid vendors or items are found, it may return
    0.0 or an error value depending on implementation.
  examples:
  - title: Find Best Price for Health Potion
    code: 'uint32 itemId = 118; // Health Potion

      int vendorGuids[] = { 1001, 1002, 1003 };

      float bestPrice = vendorInteraction.GetBestAvailablePrice(itemId, vendorGuids);

      printf("Best price for Health Potion: %.2f\n", bestPrice);'
    language: cpp
  notes: This method may involve database queries to fetch vendor item data. Performance
    can be affected when checking large numbers of vendors or items. Ensure that vendorGuids
    are valid and correspond to existing vendor entries in the database.
  warnings: Incorrect vendor GUIDs or invalid item IDs may lead to unexpected behavior
    or zero return values. The method does not validate whether the vendor actually
    sells the item; it assumes all provided vendor GUIDs have the item listed.
