    a specific spell associated with a charm. This method is typically used in the
    context of creature or player charms where spells are stored and managed. The
    index parameter specifies which spell in the charm's spell list to retrieve. The
    returned pointer may be null if the index is out of bounds or if no spell exists
    at that position. This functionality is essential for managing the abilities and
    actions of summoned creatures or controlled NPCs within the TrinityCore framework.
  parameters: []
  returns: A pointer to a CharmSpellInfo object representing the charm spell at the
    specified index, or nullptr if the index is invalid or no spell exists at that
    position.
