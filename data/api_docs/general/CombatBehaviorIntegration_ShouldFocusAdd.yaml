documentation:
  brief: Determines whether the combat behavior should focus on a specific add target.
  description: The ShouldFocusAdd method evaluates the current combat state and AI
    logic to decide if the creature or NPC should prioritize attacking a specific
    add (additional enemy unit) over other targets. This decision is typically based
    on factors such as threat distribution, target priority, and combat strategy.
    The method is commonly used in scripted encounters where certain adds need to
    be focused down before engaging the main boss or other high-priority targets.
    It helps maintain balanced and strategic combat behavior in complex encounters.
  parameters: []
  returns: Returns true if the AI should focus on a specific add target, false otherwise.
    A return value of true indicates that the current combat behavior logic dictates
    prioritizing the add over other available targets.
