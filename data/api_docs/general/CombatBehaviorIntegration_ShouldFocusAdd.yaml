    code: "if (creature->GetAI()->ShouldFocusAdd())\n{\n    // Switch to focus on\
      \ the targeted add\n    creature->AttackStart(targetAdd);\n}"
    language: cpp
  - title: Integration with custom AI behavior
    code: "class MyCustomAI : public CombatBehaviorIntegration\n{\npublic:\n    bool\
