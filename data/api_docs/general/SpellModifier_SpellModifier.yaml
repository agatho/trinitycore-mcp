  brief: Initializes a SpellModifier object with the specified aura owner.
  description: The SpellModifier constructor initializes a spell modifier instance,
    associating it with a specific aura owner. This method sets up internal state
    for modifying spell properties based on aura effects. The _ownerAura parameter
    typically points to an Aura object that controls how the spell modifier behaves.
    This initialization is crucial for proper spell modification handling within TrinityCore's
    spell system, particularly when applying buffs, debuffs, or other aura-based spell
    alterations. The method does not perform any validation of the input pointer and
    assumes it refers to a valid Aura object.
  parameters:
  - name: _ownerAura
    description: Pointer to the Aura object that owns this spell modifier. This parameter
      determines how the spell modifier interacts with spell casting and execution
      logic. Must point to a valid Aura instance or behavior is undefined.
  returns: null
  examples:
  - title: Basic SpellModifier Initialization
    code: 'Aura* myAura = new Aura();

      SpellModifier modifier(&myAura);

      // The modifier is now initialized with myAura as its owner'
    language: cpp
  - title: Using SpellModifier in Aura Application
    code: "class MyAura : public Aura\n{\npublic:\n    void Apply()\n    {\n     \
      \   SpellModifier mod(&this);\n        // Use modifier to modify spell properties\
      \ during application\n    }\n};"
    language: cpp
  notes: This constructor is typically called internally by the TrinityCore spell
    system when creating spell modifiers for aura effects. Developers should not directly
    instantiate SpellModifier objects unless implementing custom aura logic. The _ownerAura
    parameter must remain valid throughout the lifetime of the SpellModifier instance.
  warnings: Passing a null pointer to _ownerAura will result in undefined behavior.
    Ensure that the Aura object pointed to remains alive and valid while this SpellModifier
    is in use. Incorrect usage can lead to crashes or unexpected spell behavior.
