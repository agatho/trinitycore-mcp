    language: cpp
  notes: This method assumes that quest line data is already loaded into memory. The
    returned array is null-terminated, meaning the last element in the array will
    be zero to indicate the end of the list. This function is typically used for quest
    chain traversal and UI display purposes.
  warnings: Do not modify or free the returned pointer as it points to internal data
