  brief: Sends a guild event notification when a member's away status changes.
  description: The SendEventAwayChanged method is responsible for broadcasting a guild
    event to all online guild members when a specific guild member's away status (AFK
    or DND) is updated. This method ensures that guild members are notified of each
    other's status changes in real-time, which is crucial for coordination during
    group activities such as raids or dungeons. The method takes the GUID of the affected
    member and two boolean flags indicating whether the member is now AFK or DND.
    It internally handles the construction and sending of the appropriate packet to
    all connected guild members.
  parameters:
  - name: memberGuid
    description: The unique identifier (GUID) of the guild member whose away status
      has changed. This value should be a valid player GUID from the database.
  - name: afk
    description: Boolean flag indicating whether the member is now away from keyboard
      (AFK). True if the member is AFK, false otherwise.
  - name: dnd
    description: Boolean flag indicating whether the member is now in do-not-disturb
      (DND) mode. True if the member is DND, false otherwise.
  returns: null
  examples:
