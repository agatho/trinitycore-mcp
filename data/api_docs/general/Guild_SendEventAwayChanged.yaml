    code: "void SetPlayerAwayStatus(Guild* guild, uint32 playerGuid, bool isAfk, bool\
      \ isDnd)\n{\n    guild->SendEventAwayChanged(playerGuid, isAfk, isDnd);\n}"
    language: cpp
  - title: Updating Player Status in Response to User Action
