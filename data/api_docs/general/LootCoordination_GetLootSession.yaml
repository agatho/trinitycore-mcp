  brief: Retrieves the loot session associated with the specified session ID.
  description: The GetLootSession method is used to fetch a LootSession object from
    the LootCoordination system by its unique session identifier. This method allows
    access to ongoing loot distribution processes within the game, enabling developers
    to query or manipulate active loot sessions. The returned LootSession object contains
    information about the current state of loot distribution, including items being
    distributed, participants, and their respective loot priorities. This functionality
    is essential for managing loot coordination in group scenarios such as raids or
    dungeons where multiple players are involved in loot distribution.
  parameters: []
  returns: A LootSession object representing the loot session associated with the
    given session ID. If no session exists with the specified ID, the method may return
    an invalid or empty LootSession object, depending on implementation details.
