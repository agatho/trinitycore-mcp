      Failed to set hearthstone.\");\n}"
    language: cpp
  notes: This method relies on the TrinityCore's internal hearthstone system and requires
    that the provided Creature object is properly initialized as an innkeeper with
    valid location data. The method does not perform any direct visual feedback to
    the player; it only updates the game state.
  warnings: Ensure that the Creature pointer passed to this method is valid and points
    to an actual innkeeper NPC, otherwise the behavior may be undefined or cause errors.
    This method should not be called outside of appropriate interaction contexts such
    as quest or gossip handlers.
