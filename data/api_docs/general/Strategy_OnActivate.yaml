      \        // Register event handlers or set up behavior\n        strategyInitialized\
      \ = true;\n    }\n};"
    language: cpp
  notes: This method is invoked during the AI lifecycle and should not perform heavy
    operations that could block the main thread. Strategies should avoid making direct
    calls to game server functions or performing expensive computations in OnActivate.
    The ai parameter is guaranteed to be valid when this method is called, but it's
    recommended to validate pointers before use.
  warnings: Do not assume that all AI components are fully initialized when OnActivate
    is called. Avoid modifying the AI state in a way that could cause recursion or
    infinite loops. Ensure that any resources allocated in OnActivate are properly
    cleaned up in OnDeactivate if needed.
