    gravity-based movement, such as when a creature falls from a height or jumps.
    The 'id' parameter identifies the specific motion type or sequence to be executed,
    while 'param1' can be used to pass additional configuration data like fall distance
    or speed. This method integrates with the unit's AI and movement system to ensure
    proper animation and physics handling during the fall.
