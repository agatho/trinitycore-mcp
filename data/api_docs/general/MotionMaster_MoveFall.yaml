      5 (e.g., fall distance)
    language: cpp
  - title: Death Fall Animation
    code: unit->GetMotionMaster()->MoveFall(2, 0); // Triggers a death-related fall
      animation
    language: cpp
  notes: This method should only be called on units that support falling motion types.
    The actual implementation relies on the motion type definitions within the AI
    system and may involve physics calculations depending on how the motion is handled
    internally.
  warnings: Calling this method without proper initialization of the unit's motion
