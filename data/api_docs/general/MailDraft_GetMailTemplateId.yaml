documentation:
  brief: Retrieves the mail template ID associated with this mail draft.
  description: The GetMailTemplateId method returns the unique identifier of the mail
    template that this MailDraft object is based on. This ID corresponds to an entry
    in the mail_template table within the TrinityCore database, which defines default
    properties for different types of mails such as items, money, or text content.
    The returned value can be used to determine what kind of pre-defined mail structure
    is being utilized when sending mail through the game system. If no template has
    been assigned to the draft, this method will return zero.
  parameters: []
  returns: A uint16 value representing the ID of the mail template associated with
    this draft. A value of 0 indicates that no template has been set.
  examples:
  - title: Retrieve Mail Template ID
    code: 'MailDraft draft;

      draft.SetMailTemplate(12345);

      uint16 templateId = draft.GetMailTemplateId();

      // templateId will be 12345'
    language: cpp
  notes: This method is typically used in conjunction with SetMailTemplate to manage
    mail drafts. The mail template ID should correspond to a valid entry in the mail_template
    database table.
  warnings: null
