api:
  class: ModuleReference
  method: GetScriptModule
  signature: const char * ModuleReference::GetScriptModule() const
documentation:
  brief: Returns the name of the script module associated with this module reference.
  description: The GetScriptModule method retrieves the name of the script module
    that this ModuleReference instance is associated with. This is typically used
    in TrinityCore's scripting system to identify which module (e.g., a .dll or .so
    file) contains the script implementation for a particular module reference. The
    returned string represents the module's identifier, which can be used for logging,
    debugging, or module management purposes. The method does not perform any validation
    on the module state and will return a pointer to an internal string buffer that
    should not be modified by the caller.
  parameters: []
  returns: A null-terminated C-style string (const char*) representing the name of
    the script module. Returns nullptr if the module reference is invalid or uninitialized.
  examples:
  - title: Basic Usage
    code: "ModuleReference* ref = GetModuleReference();\nconst char* moduleName =\
      \ ref->GetScriptModule();\nif (moduleName)\n{\n    printf(\"Module name: %s\\\
      n\", moduleName);\n}"
    language: cpp
  - title: Logging Module Information
    code: "void LogModuleInfo(ModuleReference& moduleRef)\n{\n    const char* moduleName\
      \ = moduleRef.GetScriptModule();\n    if (moduleName != nullptr)\n    {\n  \
      \      TC_LOG_INFO(\"scripts\", \"Processing module: %s\", moduleName);\n  \
      \  }\n    else\n    {\n        TC_LOG_ERROR(\"scripts\", \"Invalid module reference\
      \ encountered\");\n    }\n}"
    language: cpp
  notes: The returned string is managed internally by the ModuleReference object and
    should not be freed or modified by the caller. The method is thread-safe as long
    as the ModuleReference instance itself is not being modified concurrently. This
    method is commonly used in script loading and execution contexts within TrinityCore's
    scripting framework.
  warnings: Do not store the returned pointer beyond the lifetime of the ModuleReference
    object, as it may become invalid. If the module reference is uninitialized or
    corrupted, this method may return nullptr, so always check for null before using
    the result.
  related:
  - ModuleReference::SetScriptModule
  - ModuleReference::GetModuleId
  - ModuleReference::IsLoaded
