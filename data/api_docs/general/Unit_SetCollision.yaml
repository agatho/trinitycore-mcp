    language: cpp
  notes: This method is typically used during unit movement or when setting up special
    behaviors for units. It may affect performance if used frequently, as collision
    detection requires additional processing. The method is thread-safe and can be
    called from any thread.
  warnings: Be cautious when disabling collision, as it may cause units to pass through
    objects they shouldn't. This could lead to unexpected behavior in game mechanics
    or player interactions.
