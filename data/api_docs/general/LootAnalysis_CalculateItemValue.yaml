    language: cpp
  notes: This method is part of the loot analysis system and may be called frequently
    during group loot scenarios. Performance considerations should be taken into account
    when using this method in high-frequency loops or real-time systems. The calculation
    includes multiple factors that can vary based on game updates and expansions.
