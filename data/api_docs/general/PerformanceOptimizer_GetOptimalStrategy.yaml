documentation:
  brief: Determines and returns the optimal optimization strategy for a specific bot
    based on its GUID and assigned goal.
  description: The GetOptimalStrategy method evaluates the current state and requirements
    of a bot identified by its unique Game Object ID (GUID) to determine the most
    efficient optimization approach. It considers various factors such as resource
    availability, task priority, and environmental conditions to select an appropriate
    strategy from a predefined set of optimization techniques. This method is typically
    used in automated AI systems within TrinityCore to dynamically adjust bot behavior
    for maximum performance or efficiency. The returned OptimizationStrategy object
    encapsulates the chosen approach which may include pathfinding adjustments, resource
    allocation decisions, or behavioral modifications.
  parameters:
  - name: botGuid
    description: The unique identifier (GUID) of the bot for which to determine the
      optimal strategy. Must be a valid GameObject GUID within the TrinityCore instance.
  - name: goal
    description: The OptimizationGoal enum value specifying what objective the bot
      should optimize for, such as speed, efficiency, or resource conservation.
  returns: An OptimizationStrategy enum value representing the determined optimal
    strategy for the specified bot and goal. Possible values include but are not limited
    to STRATEGY_PATHFINDING, STRATEGY_RESOURCE_MANAGEMENT, or STRATEGY_BEHAVIOR_ADJUSTMENT.
  examples:
  - title: Basic Usage Example
    code: 'uint32_t botGuid = 12345;

      OptimizationGoal goal = OPTIMIZE_FOR_SPEED;

      OptimizationStrategy strategy = optimizer.GetOptimalStrategy(botGuid, goal);

      // Use the returned strategy to configure bot behavior'
    language: cpp
