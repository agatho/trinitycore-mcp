      \ movement logic\n}"
    language: cpp
  notes: This method is typically used in conjunction with other motion-related APIs
    to monitor or modify movement behavior. It should be used carefully as the returned
    pointer may become invalid if the movement generator changes or is removed from
    the slot.
  warnings: Be cautious when using this method, as accessing an invalid pointer can
    lead to crashes or undefined behavior. Always ensure that the movement slot exists
    before calling this method.
