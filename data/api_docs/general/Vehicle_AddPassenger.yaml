  - title: Basic Passenger Addition
    code: 'Vehicle* myVehicle = ...;

      Player* player = ...;

      myVehicle->AddPassenger(player, 0);'
    language: cpp
  - title: Adding Multiple Passengers to Different Seats
    code: 'Vehicle* vehicle = ...;

      Player* p1 = ...;

      Player* p2 = ...;

      vehicle->AddPassenger(p1, 0);

      vehicle->AddPassenger(p2, 1);'
    language: cpp
  notes: This method does not perform any validation on the seat index or passenger
    type. It assumes that the caller has already verified that the seat is available
    and the passenger can be seated there. The actual vehicle behavior (e.g., animation,
    movement) depends on how the vehicle is implemented in the server code.
  warnings: Calling this method without proper checks may result in invalid seat assignments
    or unexpected behavior. Ensure the seat index is valid for the given vehicle type
    before invoking this method. Also, be cautious about adding passengers to vehicles
    that are currently moving or in combat, as it might cause synchronization issues.
