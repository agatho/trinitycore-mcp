documentation:
  brief: Adds a passenger to the vehicle at the specified seat index.
  description: The AddPassenger method is used to assign a WorldObject (typically
    a player or creature) as a passenger to a vehicle. It places the passenger on
    a specific seat within the vehicle's seating arrangement. The method ensures proper
    linking between the passenger and vehicle, updating relevant data structures such
    as passenger lists and seat assignments. This functionality is crucial for implementing
    vehicle-based gameplay mechanics in World of Warcraft, including mounts, siege
    vehicles, and other rideable entities. The method does not validate whether the
    seat index is valid or if the passenger can legally occupy that seat; it simply
    assigns the passenger to the given seat.
  parameters:
  - name: param0
    description: Pointer to the WorldObject (player or creature) that will be added
      as a passenger to the vehicle.
  - name: param1
    description: Reference to an integer representing the seat index where the passenger
      will be placed. Seat indices are typically zero-based and correspond to predefined
      seating positions within the vehicle.
  returns: null
