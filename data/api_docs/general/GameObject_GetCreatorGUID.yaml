  notes: This method is thread-safe and can be called from any thread. Performance
    considerations are minimal as it simply retrieves stored data. Implementation
    details include that the GUID is stored in the GameObject's m_creatorGuid field,
    which is set during creation.
  warnings: Be cautious when using this method with objects that may not have a creator
    set. The returned value of 0 does not necessarily mean the GameObject was created
    by a player, but rather that no creator exists or has been set.
