  brief: Sends object update packets to all players within the map's active range.
  description: The SendObjectUpdates method is responsible for processing and broadcasting
    object updates to all players currently within the map's active cells. This method
    iterates through all active players in the map and sends them the necessary update
    packets for objects that have changed since the last update cycle. It is typically
    called during the map's update loop to ensure that client-side world state remains
    synchronized with server-side object states. The method handles both static and
    dynamic object updates, including unit movement, item changes, and environmental
    modifications.
  parameters: []
  returns: null
  examples:
