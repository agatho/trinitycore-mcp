    code: "void Map::Update(uint32 diff)\n{\n    // ... other update logic ...\n \
      \   SendObjectUpdates();\n    // ... more update logic ...\n}"
    language: cpp
  - title: Manual object update trigger
    code: "void MyCustomMap::TriggerObjectUpdates()\n{\n    // Force immediate object\
      \ updates for all players\n    SendObjectUpdates();\n}"
    language: cpp
  notes: This method is typically called automatically during the map's update cycle
    and should not be invoked manually unless specifically required. The method operates
    on a per-map basis and only affects players within that specific map instance.
    Performance considerations include the number of active players and objects requiring
    updates, as each update packet consumes bandwidth and processing time.
  warnings: Calling this method excessively or outside of the normal update cycle
    may cause synchronization issues or performance degradation. The method assumes
    that all object states are properly marked for update before being called. Avoid
    calling this method from within object update handlers to prevent potential recursion
    issues.
