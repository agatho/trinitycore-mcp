documentation:
  brief: Disables or enables automatic bank sorting for the player.
  description: This method controls whether the player's bank automatically sorts
    items when they are deposited or withdrawn. When disabled is set to true, the
    bank will not automatically sort items, allowing players to manually organize
    their bank contents. When set to false, automatic sorting is enabled and items
    will be sorted according to the game's default behavior. This setting affects
    both bank deposit and withdrawal operations.
  parameters:
  - name: disabled
    description: A boolean value indicating whether automatic bank sorting should
      be disabled (true) or enabled (false).
  returns: null
  examples:
  - title: Disable Bank Auto-Sort
    code: 'Player* player = GetPlayer();

      player->SetBankAutoSortDisabled(true);'
    language: cpp
  - title: Enable Bank Auto-Sort
    code: 'Player* player = GetPlayer();

      player->SetBankAutoSortDisabled(false);'
    language: cpp
  notes: This method affects the player's bank behavior and may be useful for players
    who want to manually control their bank organization. The setting persists across
    sessions until changed.
