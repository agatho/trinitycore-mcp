    language: cpp
  notes: This method is primarily used in battleground and world PvP scenarios where
    instances have faction-specific ownership. It's important to note that not all
    instance types will have team associations, so checking for valid return values
    is recommended.
  warnings: Do not assume that a non-negative return value always indicates a valid
    team assignment. Some instances might return -1 when no team is assigned or when
    the instance type doesn't support team-based logic.
