  brief: Calculates and returns the index of the waypoint along a path that is closest
    to a specified distance from the start.
  description: The InterpolateAlongPath method determines the waypoint index on a
    given path that corresponds to a specific distance traveled from the beginning
    of the path. This utility is commonly used in pathfinding systems for positioning
    units or objects along a predefined route at calculated intervals. The method
    takes into account the total length of the path and interpolates between waypoints
    based on the provided distance parameter. It assumes that the path has been precomputed
    and that waypoints are ordered sequentially from start to finish. The result is
    an integer index pointing to the appropriate waypoint in the path array.
  parameters:
  - name: waypoints
    description: A reference to an integer representing the total number of waypoints
      in the path. This value determines the valid range for the returned index, which
      will be between 0 and (waypoints - 1).
  - name: distance
    description: A floating-point value indicating the distance along the path from
      the starting point. This parameter is used to determine which waypoint is closest
      to that distance.
  returns: An integer representing the index of the waypoint in the path that corresponds
    to the specified distance. Returns -1 if the input parameters are invalid or out
    of bounds, such as when distance is negative or exceeds the total path length.
  examples:
