documentation:
  brief: Sends an auction error message to the specified session.
  description: The HandleAuctionError method is responsible for delivering error notifications
    to players' clients when issues occur within the auction house system. It takes
    a session identifier and an error message string, then formats and sends this
    information back to the client through the appropriate network communication channel.
    This method ensures that players receive meaningful feedback about failed auction
    operations such as invalid item selections, insufficient funds, or permission
    denied scenarios. The method operates within the TrinityCore's auction house subsystem
    and is typically invoked by other auction-related functions when validation or
    processing errors are detected.
  parameters:
  - name: sessionId
    description: The unique identifier of the client session that should receive the
      error message. This corresponds to the player's active connection within the
      server's session management system.
  - name: error
    description: A string containing the human-readable error message to be sent to
      the client. This message should clearly describe what went wrong during the
      auction operation.
  returns: null
  examples:
  - title: Basic Error Handling Example
    code: "void AuctionHouse::SomeAuctionFunction(uint32 sessionId)\n{\n    // Simulate\
      \ an error condition\n    if (someErrorCondition)\n    {\n        HandleAuctionError(sessionId,\
      \ \"You do not have enough gold to place this bid.\");\n    }\n}"
    language: cpp
  - title: Advanced Error Handling with Dynamic Messages
    code: "void AuctionHouse::ProcessBid(uint32 sessionId, uint32 auctionId, uint32\
