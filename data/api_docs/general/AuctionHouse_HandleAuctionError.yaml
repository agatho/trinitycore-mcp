      \    std::string errorMsg = \"Bid amount must be at least \" + std::to_string(GetMinimumBid(auctionId))\
      \ + \" gold.\";\n        HandleAuctionError(sessionId, errorMsg);\n        return;\n\
      \    }\n    // Continue with bid processing...\n}"
    language: cpp
  notes: This method is part of the auction house communication layer and relies on
    the session management system to route messages correctly. It should only be called
    when an error condition has been validated and confirmed. The error message string
    must be properly formatted and localized for the player's language settings if
    localization is implemented.
  warnings: Ensure that the sessionId parameter corresponds to an active, valid session
    before calling this method, otherwise the error message may not reach the intended
    player. Avoid sending sensitive internal error details to clients as this could
    expose server vulnerabilities or provide information useful for exploits.
