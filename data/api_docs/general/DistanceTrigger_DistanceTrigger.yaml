    code: 'DistanceTrigger trigger("quest_start_zone", 10.0f);

      // Creates a trigger named "quest_start_zone" that activates when a player comes
      within 10 yards.'
    language: cpp
  - title: Multiple Triggers with Different Distances
    code: 'DistanceTrigger enter_cave("cave_entrance", 5.0f);

      DistanceTrigger exit_cave("cave_exit", 15.0f);

      // Two triggers: one for entering a cave (5 yards), one for leaving (15 yards).'
    language: cpp
  notes: This constructor should only be called during object initialization or when
    setting up AI behavior. The actual triggering mechanism is handled by the TrinityCore
    event system, which checks player positions against all registered triggers on
    a regular basis. Triggers are typically associated with specific game entities
    like NPCs or GameObjects.
  warnings: Do not call this constructor multiple times on the same object instance,
    as it may lead to undefined behavior. Ensure that the distance value is positive
    and reasonable for the intended gameplay context to avoid performance issues or
    unexpected trigger behavior.
