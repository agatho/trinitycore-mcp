  description: The DistanceTrigger constructor initializes a new instance of the DistanceTrigger
    class, setting up the trigger's identifying name and the distance threshold at
    which it will activate. This method is typically used in World of Warcraft AI
    scripts to define interactive zones or events that respond to player proximity.
    The distance parameter determines how close a player must come to the trigger
    before an associated event is fired. The trigger operates within the TrinityCore
    framework's event system, allowing for dynamic gameplay elements such as quest
    triggers, NPC interactions, or environmental effects based on player movement.
  parameters:
  - name: name
    description: A unique string identifier for this distance trigger. Used to distinguish
      between multiple triggers in the same area and is often used for debugging or
      script referencing.
  - name: distance
    description: The detection radius in yards at which the trigger activates. When
      a player enters this radius, the associated event will be triggered. Must be
      a positive floating-point value.
  returns: null
