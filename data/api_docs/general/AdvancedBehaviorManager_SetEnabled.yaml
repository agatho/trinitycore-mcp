  signature: void AdvancedBehaviorManager::SetEnabled(bool enabled)
documentation:
  brief: Enables or disables the advanced behavior manager functionality.
  description: The SetEnabled method controls whether the AdvancedBehaviorManager
    is active and processing behaviors. When enabled, the manager will handle AI logic
    and behavior updates for associated units. When disabled, the manager will pause
    all behavior processing without affecting the underlying unit state. This method
    is typically used to temporarily disable complex AI systems during specific game
    events or for debugging purposes.
  parameters:
  - name: enabled
    description: Boolean flag indicating whether to enable (true) or disable (false)
      the advanced behavior manager
  returns: null
  examples:
  - title: Basic Usage - Enable Behavior Manager
    code: 'AdvancedBehaviorManager* behaviorManager = player->GetAdvancedBehaviorManager();

      behaviorManager->SetEnabled(true);'
    language: cpp
  - title: Conditional Toggle - Disable During Combat
    code: "if (player->IsInCombat()) {\n    AdvancedBehaviorManager* behaviorManager\
      \ = player->GetAdvancedBehaviorManager();\n    behaviorManager->SetEnabled(false);\n\
      } else {\n    behaviorManager->SetEnabled(true);\n}"
    language: cpp
  notes: This method does not validate the current state of the associated unit before
    enabling/disabling. It's recommended to check if the manager is already in the
    desired state to avoid unnecessary operations.
  warnings: null
