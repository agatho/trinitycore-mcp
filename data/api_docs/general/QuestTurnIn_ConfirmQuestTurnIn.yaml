      }"
    language: cpp
  notes: This method assumes that all prerequisites for quest completion have already
    been validated. It is typically used in AI-driven bots or automated questing systems
    where the bot needs to programmatically confirm and complete quests without manual
    player interaction. The method may internally call other subsystems such as quest
    reward distribution, objective tracking, and state updates.
  warnings: Ensure that the provided questId corresponds to a valid quest that is
    actually completable by the given bot. Passing an invalid or unattainable quest
    ID may result in undefined behavior or silent failures. The method does not perform
    any safety checks on the player object itself beyond ensuring it's not null.
