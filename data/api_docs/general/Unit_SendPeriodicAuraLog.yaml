      pInfo->spellId = 12345;

      pInfo->damage = 50;

      pInfo->type = SPELL_AURA_PERIODIC_DAMAGE;

      target->SendPeriodicAuraLog(pInfo);'
    language: cpp
  notes: This method is typically used in conjunction with spell handling logic and
    should be called when a periodic effect is applied or updated. It requires proper
    initialization of the SpellPeriodicAuraLogInfo structure before being sent to
