documentation:
  brief: Updates the centroid positions of behavior clusters based on current member
    positions
  description: The UpdateCentroids method recalculates and updates the geometric center
    (centroid) of each behavior cluster in the AI system. This method is typically
    invoked during AI processing cycles to ensure that cluster centroids accurately
    reflect the current spatial distribution of entities assigned to those clusters.
    The centroids are used for various AI decision-making processes, such as determining
    group cohesion, movement patterns, and tactical positioning. The method iterates
    through all members of each cluster, computes their average position, and updates
    the cluster's centroid accordingly. This ensures that AI behaviors remain responsive
    to dynamic changes in entity positions within the game world.
  parameters: []
  returns: null
