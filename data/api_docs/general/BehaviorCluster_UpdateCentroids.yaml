    language: cpp
  notes: This method should be called regularly during AI update cycles to maintain
    accurate centroid calculations. The performance impact is generally low as it
    only processes cluster members, but frequent calls may add up in high-density
    AI scenarios. The method assumes that all cluster members have valid position
    data and that the cluster structure is properly initialized.
  warnings: Calling this method without proper initialization of cluster members or
    with invalid position data may result in incorrect centroid calculations. Ensure
    that all entities within clusters have valid positions before calling this method
    to avoid NaN or inf values in centroid computations.
