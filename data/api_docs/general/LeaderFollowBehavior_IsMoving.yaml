  warnings: Ensure that the bot pointer passed to this method is valid and points
    to an active player object. Calling this method on a null or invalid pointer will
    result in undefined behavior or crashes. This method does not account for movement
    caused by spells, abilities, or other game mechanics that might temporarily affect
