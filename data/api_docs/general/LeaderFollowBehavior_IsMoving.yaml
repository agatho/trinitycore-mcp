      \    } else {\n        // Bot is idle, consider repositioning or waiting\n \
      \       if (bot->GetDistance(leader) > FOLLOW_DISTANCE) {\n            bot->GetMotionMaster()->MoveFollow(leader,\
      \ FOLLOW_DISTANCE, 0);\n        }\n    }\n}"
    language: cpp
  notes: This method relies on internal player movement state tracking within TrinityCore's
    AI system. It may not detect all types of movement immediately due to potential
    latency in state updates. The method should only be called with valid Player pointers
