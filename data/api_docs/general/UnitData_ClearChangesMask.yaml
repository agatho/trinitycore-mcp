      \    unit->GetUnitData()->ClearChangesMask();\n}"
    language: cpp
  notes: This method should be called after applying or acknowledging all pending
    changes to avoid missing subsequent modifications. The operation is typically
    performed during the update cycle when synchronization with clients occurs.
