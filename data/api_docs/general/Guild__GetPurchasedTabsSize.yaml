  brief: Returns the number of guild tabs purchased by the guild.
  description: The _GetPurchasedTabsSize method retrieves the total count of guild
    tab slots that have been purchased for the guild. In World of Warcraft's TrinityCore
    implementation, guilds can purchase additional tab slots beyond their default
    limit using in-game currency or other mechanisms. This method provides access
    to the current purchased tab size, which is used internally by the game to determine
    how many tabs are available for configuration and display. The value returned
    represents the actual number of tabs that have been unlocked through purchases,
    not including any default tabs.
  parameters: []
  returns: A uint8 value representing the number of purchased guild tab slots. This
    value is typically between 0 and a maximum defined by the game's configuration
    (usually 5 or more depending on server settings). Returns 0 if no additional tabs
    have been purchased.
