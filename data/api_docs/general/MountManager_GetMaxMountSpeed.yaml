  notes: This method returns the base maximum mount speed and does not account for
    temporary modifiers such as consumables, talents, or achievements that may further
    increase mount speed. The MountSpeed enum values are typically defined in the
    TrinityCore codebase and correspond to specific movement multipliers used internally
    by the game engine.
  warnings: The returned value represents only the base maximum mount speed. Actual
