    by the player's current level, available mounts, and any applicable buffs or debuffs.
    The returned MountSpeed enum represents the base movement speed multiplier for
    mounted characters. This method does not consider temporary effects such as food
    buffs or potion effects that might increase mount speed beyond the base maximum.
