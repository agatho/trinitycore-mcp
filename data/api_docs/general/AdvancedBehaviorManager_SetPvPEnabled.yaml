    mechanics are active for the associated behavior manager instance. This method
    allows developers to dynamically toggle PvP states during runtime, which can be
    useful for implementing custom PvP zones, temporary PvP restrictions, or managing
    player engagement in PvP environments. The change takes effect immediately and
    affects all players governed by this behavior manager. This functionality is particularly
    relevant in custom TrinityCore modules where fine-grained control over PvP behavior
    is required.
  parameters:
  - name: enable
    description: Boolean flag indicating whether to enable (true) or disable (false)
      PvP functionality.
  returns: null
  examples:
  - title: Enable PvP for a Behavior Manager
    code: 'AdvancedBehaviorManager* behaviorMgr = new AdvancedBehaviorManager();

      behaviorMgr->SetPvPEnabled(true); // Enables PvP

      // Player interactions will now allow PvP combat'
    language: cpp
