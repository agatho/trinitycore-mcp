api:
  class: ItemTemplate
  method: GetName
  signature: const char * ItemTemplate::GetName(LocaleConstant locale) const
documentation:
  brief: Retrieves the localized name of an item template.
  description: The GetName method returns a pointer to a null-terminated string containing
    the localized display name of the item template. The returned string is valid
    for the lifetime of the ItemTemplate object and should not be modified or freed
    by the caller. This method supports localization through the provided locale parameter,
    allowing retrieval of names in different languages based on the server's configuration
    and client settings. The method is typically used when displaying item information
    to players, such as in tooltips, inventory lists, or auction house listings.
  parameters:
  - name: locale
    description: The locale constant specifying which language version of the name
      to retrieve. Valid values are defined by the LocaleConstant enum, including
      LOCALE_enUS, LOCALE_koKR, LOCALE_frFR, LOCALE_deDE, LOCALE_zhCN, LOCALE_zhTW,
      LOCALE_esES, LOCALE_esMX, and LOCALE_ruRU. If the requested locale is not available,
      the method may fall back to a default language or return an empty string.
  returns: A pointer to a null-terminated character array containing the localized
    item name. Returns nullptr if the item template has no valid name data or if the
    specified locale is invalid.
  examples:
  - title: Basic Usage
    code: 'ItemTemplate* itemTemplate = sObjectMgr->GetItemTemplate(12345);

      const char* itemName = itemTemplate->GetName();

      printf("Item name: %s\n", itemName);'
    language: cpp
  - title: Localized Name Retrieval
    code: 'ItemTemplate* itemTemplate = sObjectMgr->GetItemTemplate(12345);

      const char* englishName = itemTemplate->GetName(LOCALE_enUS);

      const char* frenchName = itemTemplate->GetName(LOCALE_frFR);

      printf("English: %s, French: %s\n", englishName, frenchName);'
    language: cpp
  notes: The returned string is managed internally by the ItemTemplate object and
    remains valid only as long as the template itself exists. Do not attempt to free
    or modify the returned pointer. This method may involve lookups in localization
    tables, so performance should be considered when called frequently in tight loops.
  warnings: Calling this method with an invalid LocaleConstant value may result in
    undefined behavior or return an empty string. Ensure that locale values are properly
    validated before use. The returned pointer must not be stored for later use beyond
    the lifetime of the ItemTemplate object.
