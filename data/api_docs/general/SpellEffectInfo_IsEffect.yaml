api:
  class: SpellEffectInfo
  method: IsEffect
  signature: bool SpellEffectInfo::IsEffect(int effectName) const
documentation:
  brief: Checks if the spell effect matches the specified effect name.
  description: The IsEffect method determines whether the current SpellEffectInfo
    instance corresponds to a specific spell effect type. This method is commonly
    used in spell handling and effect application logic within TrinityCore's spell
    system. It allows developers to conditionally execute code based on the type of
    spell effect being processed, which is essential for implementing custom spell
    behaviors or modifying existing spell mechanics. The method performs a comparison
    against predefined effect constants to identify the effect type.
  parameters:
  - name: effectName
    description: The integer identifier representing the spell effect type to check
      against. This value typically corresponds to predefined constants such as SPELL_EFFECT_NONE,
      SPELL_EFFECT_SCHOOL_DAMAGE, etc., defined in the TrinityCore spell system.
  returns: Returns true if the current spell effect matches the specified effectName
    parameter; otherwise returns false.
  examples:
  - title: Basic Usage
    code: "if (spellEffect.IsEffect(SPELL_EFFECT_SCHOOL_DAMAGE))\n{\n    // Handle\
      \ school damage effect\n    // Custom logic for damage effects\n}"
    language: cpp
  - title: Multiple Effect Checks
    code: "switch (spellEffect.GetEffect())\n{\n    case SPELL_EFFECT_SCHOOL_DAMAGE:\n\
      \        if (spellEffect.IsEffect(SPELL_EFFECT_SCHOOL_DAMAGE))\n        {\n\
      \            // Process damage effect\n        }\n        break;\n    case SPELL_EFFECT_HEAL:\n\
      \        if (spellEffect.IsEffect(SPELL_EFFECT_HEAL))\n        {\n         \
      \   // Process heal effect\n        }\n        break;\n}"
    language: cpp
  notes: This method is typically used in conjunction with other spell effect methods
    to build comprehensive spell handling logic. The effectName parameter should be
    a valid spell effect constant defined in the TrinityCore codebase. Performance-wise,
    this method performs a simple comparison operation and has minimal overhead.
  warnings: Ensure that the effectName parameter corresponds to a valid spell effect
    type; using an invalid or undefined effect constant may lead to unexpected behavior.
    This method does not validate the input parameter, so improper usage can cause
    logic errors in spell processing.
