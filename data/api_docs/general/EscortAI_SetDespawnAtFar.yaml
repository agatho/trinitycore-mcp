  - title: Disable despawn at far distance
    code: 'EscortAI* escort = GetEscortAI();

      escort->SetDespawnAtFar(false);'
    language: cpp
  notes: This method is typically used in conjunction with other EscortAI methods
    such as Start(), UpdateAI(), and WaypointReached(). The actual distance threshold
    for despawning is usually defined by the core's configuration or hardcoded values
    within the AI implementation. This behavior is commonly seen in quest NPCs that
    are meant to follow players but should not remain active if the player leaves
    the area.
  warnings: Be cautious when disabling this feature, as it may lead to NPC entities
    remaining in the world indefinitely if not handled properly. Ensure proper cleanup
