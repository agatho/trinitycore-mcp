    certain distance. This is commonly used in quest-related AI where NPCs escort
    players and need to be removed from the world once the player strays too far from
    the escort path. The method accepts a boolean parameter that enables or disables
    this behavior. When enabled, the AI will monitor the player's distance and trigger
    despawn logic if the distance exceeds predefined thresholds.
  parameters:
  - name: despawn
