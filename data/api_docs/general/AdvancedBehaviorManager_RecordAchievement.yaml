  - title: Conditional Achievement Recording
    code: "void MyCustomAI::OnEventTriggered() {\n    if (player->GetLevel() >= 80)\
      \ {\n        m_behaviorManager->RecordAchievement(67890); // 'Level 80 Hero'\n\
      \    }\n}"
    language: cpp
  notes: This method assumes that the behavior manager is associated with a valid
    player object. If called without an active player context, it may silently fail
    or produce undefined behavior. The achievement must already be defined in the
    game's database for this to have any effect.
  warnings: Calling this method with an invalid achievement ID may cause issues in
    the achievement system or lead to unexpected behavior. Always verify that the
    achievement ID exists before calling this method. Also, ensure that the player
    context is valid to avoid potential crashes or data corruption.
