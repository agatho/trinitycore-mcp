    code: "void Map::Update(uint32 diff)\n{\n    // ... other update logic ...\n \
      \   RemoveAllObjectsInRemoveList();\n    // ... rest of update logic ...\n}"
    language: cpp
  notes: This method is typically called internally by the map's update loop and should
    not be invoked manually in most cases. It's important to understand that objects
    are only marked for removal during the update cycle, and this method actually
    executes the removal process. The operation is generally fast but can be more
    expensive if many objects are pending removal.
