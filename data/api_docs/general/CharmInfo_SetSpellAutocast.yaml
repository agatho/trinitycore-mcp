  signature: void CharmInfo::SetSpellAutocast(const SpellInfo * spellInfo, bool state)
documentation:
  brief: Sets the autocast state for a specified spell in the charm's spell list.
  description: The SetSpellAutocast method enables or disables the automatic casting
    behavior for a specific spell within a charm's spell list. This functionality
    is primarily used for controlling AI behavior of summoned creatures or pets, allowing
    them to automatically cast certain spells without player intervention. The method
    updates internal state tracking for the spell, which affects how the creature's
    AI processes spell usage during combat or other interactions. When autocast is
    enabled, the spell will be cast according to its defined cooldown and conditions,
    while disabled spells will not trigger automatically.
  parameters:
  - name: spellInfo
    description: Pointer to the SpellInfo structure defining the spell to modify autocast
      behavior for. Must not be null.
  - name: state
    description: Boolean value indicating whether to enable (true) or disable (false)
      autocast for the specified spell.
  returns: null
  examples:
  - title: Enable Autocast for Fireball Spell
    code: "SpellInfo const* fireball = sSpellMgr->GetSpellInfo(133);\nif (fireball)\n\
      {\n    charmInfo->SetSpellAutocast(fireball, true);\n}"
    language: cpp
  - title: Disable Autocast for Healing Spell
    code: "SpellInfo const* heal = sSpellMgr->GetSpellInfo(2061);\nif (heal)\n{\n\
      \    charmInfo->SetSpellAutocast(heal, false);\n}"
    language: cpp
  notes: This method directly modifies internal spell state tracking within the CharmInfo
    class. It is typically called during creature initialization or AI behavior setup.
    The effect of this change will be visible in the creature's next AI decision cycle.
  warnings: Ensure that the SpellInfo pointer passed is valid and corresponds to an
    actual spell in the game database, otherwise undefined behavior may occur. This
    method should not be called on spells that are not part of the charm's current
    spell list.
