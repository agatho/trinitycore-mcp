    code: "Group* group = player->GetGroup();\nif (group)\n{\n    group->SendRaidMarkersChanged(player->GetSession());\n\
      }"
    language: cpp
  notes: This method only sends the packet to a single session, not to all members
    of the group. It's typically used in conjunction with other methods that modify
    marker state. The method does not perform any validation on whether the session
    is actually part of the group or in the same instance.
  warnings: Calling this method without ensuring the session belongs to the group
    may result in sending unnecessary packets or incorrect data to clients. Additionally,
    if called outside of a valid raid context, it might not behave as expected.
