  brief: Sends a packet to the specified session informing them of changes to raid
    markers.
  description: The SendRaidMarkersChanged method is used to notify a specific WorldSession
    about modifications made to raid markers within the group. This typically occurs
    when a player places or removes a marker on the minimap or world map during a
    raid encounter. The method ensures that all members of the group who are currently
    in the same instance receive updated information about the marker positions, allowing
    them to synchronize their view and coordinate accordingly. It is an internal utility
    method primarily invoked by the Group class when marker state changes occur.
  parameters: []
  returns: null
  examples:
