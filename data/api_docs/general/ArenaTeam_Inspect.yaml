api:
  class: ArenaTeam
  method: Inspect
  signature: void ArenaTeam::Inspect(WorldSession * session, int guid)
documentation:
  brief: Sends arena team inspection data to the specified session for the given GUID.
  description: The Inspect method retrieves and sends detailed information about an
    arena team to a client session. This functionality is typically used when a player
    inspects another player's arena team roster, including member details such as
    names, ratings, and match statistics. The method performs validation on the provided
    GUID to ensure it corresponds to a valid arena team before sending the inspection
    data. It leverages the WorldSession object to transmit the information back to
    the requesting client.
  parameters:
  - name: session
    description: Pointer to the WorldSession object representing the client connection
      that will receive the inspection data.
  - name: guid
    description: Integer value representing the unique identifier (GUID) of the arena
      team being inspected. This should correspond to a valid arena team in the game
      world.
  returns: null
  examples:
  - title: Basic Arena Team Inspection
    code: "ArenaTeam* team = sArenaTeamMgr->GetArenaTeamById(12345);\nif (team)\n\
      {\n    team->Inspect(session, 12345);\n}"
    language: cpp
  notes: This method assumes that the arena team with the provided GUID exists and
    is valid. The inspection data includes member information such as names, ratings,
    and match statistics. It is typically invoked when a player uses the inspect command
    on another player's arena team.
  warnings: null
  related:
  - GetArenaTeamById
  - SendArenaTeamStats
  - SendArenaTeamInspect
