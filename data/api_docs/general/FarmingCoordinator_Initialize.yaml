    code: 'FarmingCoordinator coordinator;

      coordinator.Initialize();'
    language: cpp
  notes: This method should only be called once during the server startup or when
    a new farming system instance is created. Reinitialization may lead to data corruption
    or unexpected behavior. The method performs blocking operations during initialization,
    so it's recommended to call it during server loading phases rather than runtime.
  warnings: Calling Initialize multiple times without proper cleanup can result in
    memory leaks or inconsistent internal state. Ensure all previous farming data
    is properly saved before reinitializing the coordinator.
