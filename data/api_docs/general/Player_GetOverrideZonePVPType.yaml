documentation:
  brief: Returns the current zone PvP type override setting for the player.
  description: This method retrieves the zone PvP type override value that is currently
    applied to the player's zone. It allows developers to determine the active PvP
    type setting for a specific zone, which can be useful for implementing custom
    PvP mechanics or checking the current zone state during gameplay. The returned
    value represents the zone PvP type override that affects how players behave in
    that particular zone.
  parameters: []
  returns: Returns the ZonePVPTypeOverride enum value indicating the current zone
    PvP type override setting for the player's zone. This value can be one of several
    predefined types including PVP_TYPE_HvH, PVP_TYPE_EnPvP, or PVP_TYPE_EnPvP, among
    others, depending on how the zone is configured.
  examples:
  - title: Basic usage example
    code: "ZonePVPTypeOverride override = player->GetOverrideZonePVPType();\nif (override\
      \ == PVP_TYPE_HvH)\n{\n    // Player is in a PvP zone\n}"
    language: cpp
  notes: null
  warnings: null
