  - title: Updating Power Based on Level Progression
    code: 'Guardian* guardian = ...;

      int currentLevel = guardian->getLevel();

      int newMaxPower = 500 + (currentLevel * 20);

      guardian->UpdateMaxPower(newMaxPower);'
    language: cpp
  notes: This method should be called after any change that affects the guardian's
    power capacity, such as gaining levels or changing gear. It may trigger internal
    recalculations of power regeneration rates and spell cost adjustments depending
    on the specific implementation in TrinityCore.
  warnings: Ensure that the 'power' parameter is a valid non-negative integer; passing
    negative values may lead to undefined behavior or incorrect power calculations
    within the game engine.
