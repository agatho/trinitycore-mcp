api:
  class: SpawnMetadata
  method: ToSpawnData
  signature: const SpawnData * SpawnMetadata::ToSpawnData() const
documentation:
  brief: Converts SpawnMetadata object into a SpawnData structure for use in creature
    or game object spawning.
  description: The ToSpawnData method transforms the internal metadata stored within
    a SpawnMetadata object into a standardized SpawnData structure. This conversion
    is essential for integrating spawn information with TrinityCore's core spawning
    mechanisms, allowing the system to properly instantiate creatures or game objects
    at specified locations with correct attributes. The returned SpawnData pointer
    provides access to all relevant spawn parameters including position, orientation,
    spawn time, and associated spawn group information. This method typically serves
    as a bridge between metadata management and actual world object creation within
    the TrinityCore framework.
  parameters: []
  returns: A constant pointer to a SpawnData structure containing the converted spawn
    information from this SpawnMetadata object. Returns nullptr if the conversion
    fails or if the metadata is invalid.
  examples:
  - title: Basic Usage in Spawn Context
    code: "SpawnMetadata metadata;\n// ... populate metadata ...\nconst SpawnData*\
      \ spawnData = metadata.ToSpawnData();\nif (spawnData)\n{\n    // Use spawnData\
      \ to create a creature or game object\n    Creature* creature = map->SummonCreature(spawnData->entry,\
      \ spawnData->pos, TEMPSUMMON_MANUAL_DESPAWN);\n}"
    language: cpp
  - title: Checking Validity Before Usage
    code: "SpawnMetadata metadata;\nconst SpawnData* spawnData = metadata.ToSpawnData();\n\
      if (spawnData != nullptr)\n{\n    // Safe to use spawnData\n    LOG_DEBUG(\"\
      entities\", \"Spawning creature {} at position {}, {}, {}\", \n            \
      \  spawnData->entry, spawnData->pos.x, spawnData->pos.y, spawnData->pos.z);\n\
      }\nelse\n{\n    LOG_ERROR(\"entities\", \"Failed to convert SpawnMetadata to\
      \ SpawnData\");\n}"
    language: cpp
  notes: The returned SpawnData pointer is valid only as long as the original SpawnMetadata
    object remains alive. The method performs internal validation and may return nullptr
    if metadata fields are incomplete or invalid. This conversion does not modify
    the original SpawnMetadata object.
  warnings: Never assume that the returned SpawnData pointer is always valid - always
    check for null before using it. The SpawnData structure should not be modified
    directly after retrieval as it might affect future spawn operations.
  related:
  - SpawnMetadata::FromSpawnData
  - SpawnMetadata::GetSpawnId
  - SpawnMetadata::GetEntry
