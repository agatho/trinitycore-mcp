api:
  class: SmartAIMgr
  method: CheckUnusedActionParams
  signature: bool SmartAIMgr::CheckUnusedActionParams(const SmartScriptHolder & e)
documentation:
  brief: Validates that all action parameters in a SmartScriptHolder are properly
    initialized and unused.
  description: The CheckUnusedActionParams method performs a validation check on the
    provided SmartScriptHolder object to ensure that all action parameters have been
    correctly initialized and are not left in an undefined state. This method is typically
    used during script loading or validation phases to prevent runtime errors caused
    by improperly configured AI actions. It verifies that no required parameters are
    missing and that all parameter values fall within acceptable ranges for the associated
    SmartAI action type. The method returns true if all parameters are valid and properly
    initialized, or false if any parameter issues are detected.
  parameters: []
  returns: Returns true if all action parameters in the SmartScriptHolder are properly
    initialized and valid; returns false if any parameter validation fails or if undefined
    parameters are present.
  examples:
  - title: Basic Usage in Script Validation
    code: "SmartScriptHolder holder;\n// ... populate holder with AI actions ...\n\
      bool isValid = sSmartAIMgr->CheckUnusedActionParams(holder);\nif (!isValid)\n\
      {\n    // Handle invalid script configuration\n    sLog->outError(\"Invalid\
      \ SmartAI action parameters detected\");\n}"
    language: cpp
  notes: This method is primarily used during server startup or script reloading to
    validate AI scripts before they are executed. It helps prevent runtime crashes
    caused by malformed AI configurations. The validation includes checking for uninitialized
    variables, out-of-range values, and missing required parameters specific to each
    SmartAI action type.
  warnings: This method should not be called during active AI execution as it may
    interfere with ongoing script processing. Additionally, false negatives can occur
    if parameter validation logic is incomplete or if new action types are added without
    corresponding validation rules.
  related:
  - SmartAIMgr::LoadSmartScripts
  - SmartAIMgr::ValidateScript
  - SmartScriptHolder::Initialize
