      is applied. Must be a valid player GUID within the game world.
  - name: role
    description: The group role that the player will assume. This defines the player's
      position or function within the group such as Tank, Healer, or Damage Dealer.
  - name: capability
    description: The specific capability or permission level associated with the given
      role. Defines what actions the player can perform while assigned to this role.
  returns: null
