documentation:
  brief: Determines whether the item template represents an armor type item.
  description: The IsArmor method checks if the current item template belongs to the
    armor category. This method evaluates the item's class and subclass to determine
    if it is classified as armor within the World of Warcraft item system. It returns
    true for items such as cloth, leather, mail, and plate armor, including their
    various types like helmets, shoulders, chest pieces, etc. The check is based on
    predefined item class and subclass values that correspond to armor items in the
    game's database.
  parameters: []
  returns: Returns true if the item template represents an armor item (class 4), false
    otherwise. This includes all armor types such as cloth, leather, mail, and plate
    armor across all armor slots.
  examples:
  - title: Basic Armor Check
    code: "if (itemTemplate->IsArmor()) {\n    // Handle armor item logic\n    printf(\"\
      This is an armor item\\n\");\n}"
