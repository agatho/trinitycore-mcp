  notes: This method is typically invoked internally by the core PvP system when a
    player performs actions that maintain PvP combat status, such as dealing damage
    or receiving damage. It's important to note that calling this method does not
    directly affect the player's combat state, but rather resets the timer that governs
    how long they remain in PvP combat.
