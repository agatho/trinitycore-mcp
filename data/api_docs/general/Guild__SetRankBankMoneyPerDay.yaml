  - name: rankId
    description: The identifier of the guild rank to modify. Valid values correspond
      to predefined guild rank IDs (e.g., 0 for Guild Master, 1 for Officer, etc.).
  - name: moneyPerDay
    description: The maximum amount of gold (in copper) that members of this rank
      can withdraw from the guild bank per day. A value of 0 disables daily withdrawals
      for this rank.
  returns: null
