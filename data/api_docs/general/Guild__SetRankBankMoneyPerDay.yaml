      to withdraw up to 100g per day
    language: cpp
  - title: Disable Bank Withdrawals for Regular Members
    code: guild->_SetRankBankMoneyPerDay(GUILD_RANK_MEMBER, 0); // Prevent regular
      members from withdrawing any money
    language: cpp
  notes: This method is internal and should not be called directly by external code.
    It's typically invoked by the guild system when rank permissions are updated or
    during initialization. The moneyPerDay value is stored in copper units (1g = 10000c).
  warnings: Modifying this value directly may bypass normal game permission checks.
    Ensure that changes align with intended guild management policies to prevent unintended
    financial access.
