  brief: Sets the daily bank money allowance for a specified guild rank.
  description: The _SetRankBankMoneyPerDay method configures the maximum amount of
    gold that can be withdrawn from the guild bank per day for a specific rank. This
    value is typically used in conjunction with guild bank permissions and controls
    how much money each rank level can access daily. The method updates internal guild
    data structures to reflect the new money allowance for the given rank. It is an
    internal method, likely called during guild initialization or when rank permissions
    are modified through the game interface.
