  brief: Sets a custom argument for spell casting operations within the TrinityCore
    framework.
  description: The SetCustomArg method allows developers to attach arbitrary data
    to a CastSpellExtraArgs object, which can be used during spell execution to pass
    additional context or parameters. This is particularly useful in custom spell
    implementations where extra data needs to be communicated from the caster logic
    to the spell handling system. The method accepts a std::any parameter, enabling
    flexible storage of various data types. It returns a reference to the same CastSpellExtraArgs
    object, allowing for method chaining. This functionality supports advanced scripting
    and custom gameplay mechanics without requiring modifications to core spell casting
    infrastructure.
  parameters: []
  returns: A reference to the CastSpellExtraArgs object, enabling method chaining
    for fluent API usage.
  examples:
  - title: Basic Usage with Integer Argument
    code: 'CastSpellExtraArgs args;

      args.SetCustomArg(42);

      // The custom argument is now set to the integer value 42'
    language: cpp
  - title: Method Chaining with Multiple Arguments
    code: "CastSpellExtraArgs args;\nargs.SetCustomArg(std::string(\"custom_data\"\
      ))\n    .SetCustomArg(100);\n// Both arguments are stored in the args object"
    language: cpp
  notes: The std::any type allows for storing any type of data, but retrieval requires
    knowledge of the original type. When retrieving custom arguments, developers must
    use std::any_cast with proper type checking to avoid runtime errors. This method
    is primarily intended for internal use within spell casting systems and custom
    modules.
  warnings: Using SetCustomArg with incompatible types during retrieval can lead to
    std::bad_any_cast exceptions. Always ensure that the type used during setting
    matches exactly when retrieving. Avoid storing large objects in custom arguments
    as this may impact performance.
