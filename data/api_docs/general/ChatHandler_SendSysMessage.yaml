  signature: void ChatHandler::SendSysMessage(int entry)
documentation:
  brief: Sends a system message to the player's client using an entry identifier from
    the database.
  description: The SendSysMessage method is used to transmit a predefined system message
    to the connected player's client. It retrieves the message text from the database
    using the provided entry ID, which typically corresponds to an entry in the `mangosstring`
    table or similar localization system. The method ensures that the message is properly
    formatted and displayed to the player as a system notification. This function
    is commonly used for sending localized messages, error notifications, or game-related
    announcements to players through the chat interface.
  parameters:
  - name: entry
    description: An integer identifier that maps to a predefined message in the database.
      This entry should correspond to an existing record in the localization tables
      such as mangosstring, and represents the specific message text to be sent.
  returns: null
  examples:
  - title: Send a standard system message
    code: 'ChatHandler* handler = player->GetSession()->GetChatHandler();

      handler->SendSysMessage(12345); // Sends the message associated with entry ID
      12345'
    language: cpp
  - title: Send a localized error message
    code: "if (!player->HasItemCount(ITEM_ID, AMOUNT)) {\n    ChatHandler* handler\
      \ = player->GetSession()->GetChatHandler();\n    handler->SendSysMessage(LANG_NOT_ENOUGH_MONEY);\n\
      }"
    language: cpp
  notes: The method relies on the database to provide localized messages. Ensure that
    the entry ID passed is valid and exists in the localization tables, otherwise
    an empty or default message may be displayed. The message will appear in the player's
    chat window as a system notification.
  warnings: Passing an invalid or non-existent entry ID can result in undefined behavior
    or display of incorrect messages. Always validate that the database entry exists
    before calling this method.
