  notes: This method performs a complete removal of the guild including all associated
    data. It is not recommended to call this method directly from game logic without
    verifying that the guild exists and has no active members, as it may leave orphaned
    references or cause inconsistencies in related systems like guild banks or achievements.
  warnings: Calling RemoveGuild with an invalid or non-existent guildId will likely
