    description: Pointer to the Player object representing the bot that initiated
      the interaction. Must be a valid player instance; null pointer will result in
      undefined behavior.
  - name: target
    description: Pointer to the WorldObject that is the target of the interaction.
      Can be any WorldObject subclass such as GameObject, Creature, or Item. Must
      not be null.
  - name: type
    description: The InteractionType enum value indicating what kind of interaction
      is being requested. Defines the semantic meaning of the interaction (e.g., Gossip,
      Quest, Vendor).
  returns: Returns an InteractionResult enum value that indicates whether the interaction
    was successfully handled, failed, or requires further processing. Possible values
    include SUCCESS, FAILED, CONTINUE, or other custom result codes defined by the
    interaction system.
