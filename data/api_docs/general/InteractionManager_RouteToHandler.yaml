  brief: Routes interaction requests from a bot player to an appropriate handler based
    on target and interaction type.
  description: The RouteToHandler method in the InteractionManager class determines
    and invokes the correct interaction handler for a given bot player, target object,
    and interaction type. This method serves as a central dispatcher that selects
    the appropriate response logic based on the provided parameters. It evaluates
    the target's type, the interaction type requested, and the bot's current state
    to route the interaction appropriately. The method is typically used within AI
    systems where bots need to perform different actions depending on what they're
    interacting with and how they're interacting.
  parameters:
