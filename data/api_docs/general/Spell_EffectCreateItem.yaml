documentation:
  brief: Creates an item as part of a spell effect, typically used when spells generate
    or summon items.
  description: The EffectCreateItem method is responsible for handling the creation
    of items as part of a spell's effect. This function is invoked during spell execution
    when the spell's effect type is set to create an item. It typically retrieves
    item information from the spell's effect parameters, creates the item in the target's
    inventory or at their location, and handles any associated item creation logic
    such as stacking, durability, and binding. The method operates within the context
    of a spell cast and is usually called internally by the spell system when processing
    spell effects.
  parameters: []
  returns: null
  examples:
  - title: Basic Usage in Spell Effect Handling
    code: "void Spell::EffectCreateItem()\n{\n    if (!m_caster || !m_targets.GetTargetMask()\
      \ & TARGET_FLAG_ITEM)\n        return;\n\n    uint32 itemId = m_spellInfo->Effects[0].ItemType;\n\
      \    if (!itemId)\n        return;\n\n    Item* item = Item::CreateItem(itemId,\
      \ 1, m_caster);\n    if (!item)\n        return;\n\n    m_caster->AddItemToInventory(item);\n\
      }"
    language: cpp
  notes: This method is typically called internally by the spell system when processing
    spell effects. Developers should ensure that the spell's effect parameters are
    properly configured to specify which item should be created. The method does not
    handle item stacking or special item creation conditions beyond basic instantiation.
  warnings: This method assumes proper spell effect configuration and target validation.
    Improper use may result in invalid item creation or crashes if m_caster is null
    or the item ID is invalid.
