    code: "void WorldSession::HandleGameObjectQueryOpcode(WorldPackets::Query::QueryGameObject&\
      \ packet)\n{\n    if (!packet.Entry)\n        return;\n\n    GameObjectTemplate\
      \ const* goInfo = sObjectMgr->GetGameObjectTemplate(packet.Entry);\n    if (!goInfo)\n\
