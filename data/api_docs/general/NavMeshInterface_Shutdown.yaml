  brief: Shuts down the navigation mesh interface, releasing all associated resources
    and cleaning up internal state.
  description: The Shutdown method is responsible for gracefully terminating the NavMeshInterface
    instance by releasing all allocated memory, closing any active connections to
    navigation data, and ensuring that no further navigation queries can be processed.
    This method should typically be called during server shutdown or when the navigation
    system needs to be temporarily disabled. It ensures proper cleanup of internal
    structures such as tile caches, navigation meshes, and associated data structures
    to prevent memory leaks and maintain system stability. The method is designed
    to be idempotent, meaning it can be safely called multiple times without causing
    errors.
  parameters: []
  returns: null
