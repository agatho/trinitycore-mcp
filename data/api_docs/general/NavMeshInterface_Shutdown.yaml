      \    }\n}"
    language: cpp
  notes: This method should only be called when no active navigation queries are pending.
    Calling Shutdown while navigation processing is in progress may result in undefined
    behavior or crashes. The method performs cleanup operations that are essential
    for proper server shutdown sequences and memory management.
  warnings: Never call Shutdown on a NavMeshInterface instance that is currently being
    accessed by other threads, as this can lead to race conditions and memory corruption.
