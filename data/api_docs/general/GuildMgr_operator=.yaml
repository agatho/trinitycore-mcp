  brief: Moves a GuildMgr object, transferring ownership of its resources to the target
    object.
  description: The operator= method performs a move assignment on a GuildMgr object,
    effectively transferring all internal resources and state from the source object
    to the target object. This is a standard C++ move semantics implementation that
    leaves the source object in a valid but unspecified state. In the context of TrinityCore's
    Guild management system, this operation allows for efficient resource management
    when reassigning guild data structures, particularly useful during guild creation,
    destruction, or state transitions. The method ensures that no duplicate resources
    are maintained and that memory is properly transferred between instances.
