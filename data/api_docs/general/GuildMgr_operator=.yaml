  returns: A reference to the target GuildMgr object after the move assignment has
    been completed, enabling chained assignments if needed.
  examples:
  - title: Basic Move Assignment
    code: 'GuildMgr sourceGuild;

      // ... populate sourceGuild ...

      GuildMgr targetGuild = std::move(sourceGuild); // Uses move assignment operator'
