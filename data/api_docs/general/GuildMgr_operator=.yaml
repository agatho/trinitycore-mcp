      guild1 = std::move(guild2) = std::move(guild3); // Chained move assignments'
    language: cpp
  notes: This method is part of the standard C++ move semantics and should be used
    carefully to avoid dangling references. After a move assignment, the source object's
    state becomes undefined but remains valid for subsequent operations like destruction
