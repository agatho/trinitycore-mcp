  - name: role
    description: The GroupRole enum value specifying the role to search for within
      the group. Valid values are typically defined as constants such as GROUP_ROLE_TANK,
      GROUP_ROLE_HEALER, or GROUP_ROLE_DAMAGE.
  - name: candidates
    description: An integer reference that represents the number of players eligible
      for the specified role. This parameter is used to pass in the candidate count
      and may be modified by the method during execution.
  returns: Returns an integer representing the total number of players in the group
    who have been assigned the specified role. A return value of zero indicates no
    players are assigned to that role, while a positive integer reflects the actual
    count of players with that role.
