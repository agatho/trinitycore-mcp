    description: The specialization ID (uint8) representing the class specialization
      being chosen. Valid values depend on the player's class and available specializations
      in the game.
  - name: name
    description: A string identifier for the specialization choice. This provides
      a human-readable name that can be used for UI display or logging purposes.
  - name: role
    description: The group role (GroupRole enum) indicating the intended function
      of this specialization in a group context. Valid values include TANK, HEALER,
      and DAMAGE.
  - name: conf
    description: A float confidence value (0.0 to 1.0) representing how certain the
      system is about this specialization choice. Higher values indicate greater certainty.
  returns: null
