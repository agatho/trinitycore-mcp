  brief: Returns the percentage of male characters for a specified race in the bot
    character distribution.
  description: This method retrieves the configured percentage of male characters
    that should be generated for a given race within the bot character distribution
    system. It is used to determine gender distribution ratios when creating bot characters
    for various races in the game. The method takes a race identifier as input and
    returns a uint8 value representing the percentage of males (0-100) for that specific
    race. This functionality supports balanced character generation and ensures diverse
    representation across different races in bot populations.
  parameters: []
  returns: A uint8 value representing the percentage of male characters for the specified
    race. Valid range is 0-100, where 0 means no males are generated and 100 means
    all characters are male for that race.
  examples:
  - title: Get male percentage for Human race
    code: 'uint8 malePercentage = botDistribution->GetMalePercentageForRace(RACE_HUMAN);

      // Returns the configured percentage of male humans in bot population'
