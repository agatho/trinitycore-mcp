    code: 'ArenaAI* ai = new ArenaAI();

      ai->Initialize();

      // AI is now ready for arena combat'
    language: cpp
  notes: This method should only be called on entities that are actually participating
    in an arena match. It assumes the entity has been properly registered with the
    arena system and has valid arena-related data structures initialized.
  warnings: Calling Initialize on a non-arena participant may cause undefined behavior
    or AI malfunctions. Ensure the entity is confirmed to be in an arena environment
    before calling this method.
