api:
  class: BotSession
  method: Create
  signature: std::shared_ptr<BotSession> BotSession::Create(uint32 bnetAccountId)
documentation:
  brief: Creates a new BotSession instance associated with the specified Battle.net
    account ID.
  description: The Create method is a static factory function that initializes and
    returns a new BotSession object. It takes a Battle.net account identifier as input
    and constructs a session instance for bot management purposes within the TrinityCore
    framework. This method is typically used when establishing a new bot connection
    or initializing bot-related functionality for a specific user account. The created
    session can then be used to manage bot behavior, commands, and interactions with
    the game world.
  parameters:
  - name: bnetAccountId
    description: The unique Battle.net account identifier (uint32) associated with
      the bot session. This ID is used to link the session to a specific user account
      in the Battle.net authentication system.
  returns: A std::shared_ptr<BotSession> pointing to the newly created BotSession
    instance. Returns a valid pointer on success, or nullptr if the creation fails
    due to invalid parameters or resource constraints.
  examples:
  - title: Basic Bot Session Creation
    code: "uint32 accountId = 123456789;\nstd::shared_ptr<BotSession> session = BotSession::Create(accountId);\n\
      if (session)\n{\n    // Successfully created bot session\n    // Proceed with\
      \ bot initialization\n}"
    language: cpp
  - title: Creating Multiple Bot Sessions
    code: "std::vector<std::shared_ptr<BotSession>> sessions;\nfor (uint32 accountId\
      \ : {1001, 1002, 1003})\n{\n    auto session = BotSession::Create(accountId);\n\
      \    if (session)\n    {\n        sessions.push_back(session);\n    }\n}\n//\
      \ All valid sessions are now stored in the vector"
    language: cpp
  notes: This method is thread-safe as it creates a new instance without modifying
    any shared state. The returned BotSession object will be automatically managed
    by the shared_ptr reference counting mechanism. Ensure that the Battle.net account
    ID provided is valid and corresponds to an existing account in the system.
  warnings: Do not call this method with invalid or zero account IDs as it may lead
    to undefined behavior or failed session creation. Always check if the returned
    shared_ptr is valid before using the session object.
  related:
  - BotSession::GetAccountID
  - BotSession::IsInitialized
  - BotSession::Destroy
