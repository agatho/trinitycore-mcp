  notes: The destructor is typically implemented as a virtual function in base classes
    to ensure proper cleanup of derived class members. Since this is a pure virtual
    interface, the actual implementation will be provided by concrete implementations
    of IResourceSystem. Developers should ensure that no references to the resource
    system remain after destruction to prevent dangling pointers.
