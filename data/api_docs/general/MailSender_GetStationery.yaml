    code: "MailSender sender;\nMailStationery stationery = sender.GetStationery();\n\
      if (stationery == MAIL_STATIONERY_GUILD)\n{\n    // Handle guild mail specifically\n\
      }"
    language: cpp
  notes: This method is typically called when rendering mail in the client interface
    to determine appropriate visual styling. The stationery type affects how the mail
    appears in the mailbox but does not influence the actual content or functionality
    of the mail message.
