documentation:
  brief: Logs the selection result and context for debugging purposes.
  description: The LogSelection method records detailed information about a target
    selection decision made by the AI system. It takes a SelectionResult object containing
    the chosen target and associated data, along with a SelectionContext object that
    provides contextual information such as the caster, spell, or situation that led
    to the selection. This method is primarily used for debugging and monitoring AI
    behavior in World of Warcraft's TrinityCore server implementation. The logging
    output helps developers understand why certain targets were selected and can be
    crucial for balancing AI decisions and identifying potential issues with target
    selection logic.
  parameters:
  - name: result
    description: The SelectionResult object containing the target selection data including
      the chosen target, selection priority, and related metadata.
  - name: context
    description: The SelectionContext object providing contextual information about
      the selection scenario such as the caster unit, spell information, or environmental
      factors that influenced the decision.
  returns: null
  examples:
  - title: Basic Usage in AI Script
    code: "void MyAIScript::OnUpdate(Unit* caster)\n{\n    SelectionResult result\
      \ = SelectTarget(caster);\n    SelectionContext context;\n    context.caster\
      \ = caster;\n    context.spellId = 12345;\n    LogSelection(result, context);\n\
      }"
