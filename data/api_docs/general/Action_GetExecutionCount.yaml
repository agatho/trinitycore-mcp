      count);'
    language: cpp
  notes: The execution count is maintained internally by the AI system and is automatically
    incremented upon successful completion of an action. This method is thread-safe
    as it only reads a stored value without modifying shared state during execution.
  warnings: Be cautious when using this value for critical game logic decisions, as
    the count may not persist across server restarts or AI state resets. Also, ensure
    that the action's execution count does not cause unintended behavior in complex
    AI decision trees.
