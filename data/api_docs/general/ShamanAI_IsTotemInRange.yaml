  - name: type
    description: The TotemType enum value specifying which type of totem to check
      for range. Valid values include AIR_TOTEM, EARTH_TOTEM, FIRE_TOTEM, and WATER_TOTEM.
  - name: target
    description: Pointer to an integer that will be set to the index of the target
      unit if the totem is in range. This parameter may be NULL if the caller does
      not need the specific target index.
  returns: Returns true if a totem of the specified type is within range of the current
    target, false otherwise. The method returns false when no valid target exists
    or when the totem cannot be placed within the required range.
