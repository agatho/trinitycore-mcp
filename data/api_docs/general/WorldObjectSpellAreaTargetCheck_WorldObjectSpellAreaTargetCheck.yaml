      \    SpellInfo const* spellInfo = sSpellMgr->GetSpellInfo(12345);\n    SpellTargetCheckTypes\
      \ selectionType = TARGET_CHECK_TYPE_NEAREST;\n    int condList[] = {1001, 1002};\n\
      \    SpellTargetObjectTypes objectType = TARGET_OBJECT_TYPE_PLAYER;\n    WorldObjectSpellAreaTargetSearchReason\
      \ searchReason = TARGET_SEARCH_REASON_SPELL;\n\n    WorldObjectSpellAreaTargetCheck\
      \ check(range, position, caster, referer, spellInfo,\n                     \
      \                     selectionType, condList, objectType, searchReason);\n}"
    language: cpp
  notes: This class is typically used internally by the spell system during target
