    code: 'StartupSpawnOrchestrator orchestrator;

      orchestrator.BeginStartup();'
    language: cpp
  notes: This method should only be called once during server startup. It is typically
    invoked by the core server initialization logic and should not be called manually
    in most cases. The actual spawning process may take some time depending on the
    number of entities to spawn.
