  brief: Automatically stores tracking quest items from a list of free-for-all loot
    items into the player's inventory.
  description: The AutoStoreTrackingQuests method processes a list of free-for-all
    (FFA) loot items and automatically adds any items that are associated with tracking
    quests to the specified player's inventory. This method is typically invoked during
    loot distribution to ensure quest-related items are properly handled. It checks
    each item in the provided FFA item list to determine if it has a tracking quest
    associated with it, and if so, stores it in the player's inventory according to
    standard loot rules. The method does not return any value but modifies the player's
    inventory directly.
  parameters:
  - name: player
    description: Pointer to the Player object whose inventory will receive the tracking
      quest items. Must be a valid, non-null pointer to an active player.
  - name: ffaItems
    description: Reference to a NotNormalLootItemList containing the list of free-for-all
      loot items to be processed. These items are typically obtained from a creature's
      loot table during a kill or quest completion event.
  returns: null
  examples:
