    code: "void HandleCreatureLoot(Player* player, NotNormalLootItemList& ffaItems)\
      \ {\n    Loot::AutoStoreTrackingQuests(player, ffaItems);\n}"
    language: cpp
  notes: This method is part of the loot distribution system and should be called
    after all normal loot has been processed. It assumes that the player object is
    valid and that the FFA items list contains valid loot entries. The method does
    not perform any checks for inventory space or item restrictions beyond standard
    loot rules.
