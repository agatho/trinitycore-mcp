      \    ModuleManager::Instance()->CallOnStartup();\n    // Continue with remaining\
      \ startup procedures\n}"
    language: cpp
  notes: This method should only be called during the server's initialization phase.
    It is not thread-safe and must be executed from the main thread. Module initialization
    order may be significant, so dependencies between modules should be considered
    when implementing startup callbacks.
