documentation:
  brief: Initiates a spawn request event with the specified request ID and callback
    function.
  description: 'The SpawnRequestEvent method is used to trigger a spawn request within
    the TrinityCore framework, typically for handling dynamic object or creature spawning.
    It accepts a request identifier and a callback function that will be executed
    upon completion of the spawn operation. The callback receives two parameters:
    a boolean indicating success or failure of the spawn request, and an integer representing
    the result code or identifier associated with the spawned entity. This method
    is commonly used in game event systems, quest handling, or scripted object spawning
    scenarios where asynchronous behavior is required.'
  parameters:
  - name: req
    description: An integer identifier for the spawn request. This value typically
      represents a unique request ID or type that determines what should be spawned
      (e.g., creature, game object, etc.). Valid values are implementation-specific
      but generally correspond to predefined spawn types or quest-related identifiers.
  - name: cb
    description: 'A std::function callback that will be invoked when the spawn request
      completes. The callback takes two parameters: a boolean indicating whether the
      operation succeeded (true) or failed (false), and an integer result code or
      identifier related to the spawned entity.'
  returns: null
  examples:
  - title: Basic Spawn Request with Callback
    code: "SpawnRequestEvent(1001, [](bool success, int result) {\n    if (success)\
