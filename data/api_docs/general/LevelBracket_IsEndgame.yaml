documentation:
  brief: Determines whether the level bracket represents an endgame content level
    range.
  description: The IsEndgame method checks if the current LevelBracket instance corresponds
    to an endgame level range, typically used in World of Warcraft to identify content
    that is intended for higher-level players. This method evaluates internal level
    thresholds and returns true if the bracket falls within the defined endgame range,
    which usually starts at level 80 or higher depending on the expansion context.
    The result is commonly used to filter or enable specific gameplay mechanics, loot
    systems, or quest availability for advanced player content.
  parameters: []
  returns: Returns true if the level bracket represents an endgame content level range;
    otherwise, returns false.
  examples:
  - title: Basic Usage
    code: 'LevelBracket bracket(80, 85);

      bool isEndgame = bracket.IsEndgame(); // Returns true for level 80-85 endgame
      content'
    language: cpp
  - title: Checking Multiple Level Brackets
    code: "std::vector<LevelBracket> brackets = { LevelBracket(1, 10), LevelBracket(80,\
      \ 85), LevelBracket(90, 100) };\nfor (const auto& bracket : brackets)\n{\n \
      \   if (bracket.IsEndgame())\n    {\n        // Handle endgame content logic\n\
      \    }\n}"
    language: cpp
  notes: This method relies on internal level range definitions that may vary based
    on the game expansion or patch. Developers should ensure that level brackets are
    properly initialized with valid ranges before calling this method.
  warnings: Ensure that the LevelBracket object has been correctly initialized with
    appropriate minimum and maximum levels, as invalid ranges might lead to unexpected
    behavior when determining endgame status.
