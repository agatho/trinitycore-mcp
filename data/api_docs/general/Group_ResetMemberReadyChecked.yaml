    all players in the group, effectively removing any pending or completed ready
    checks. This is typically used when starting a new encounter or when resetting
    the group's readiness status after an encounter has concluded. The method ensures
    that all group members must re-verify their readiness before proceeding with another
    activity. This functionality is crucial for maintaining proper group coordination
    during dungeon, raid, or battleground encounters where player readiness is required.
  parameters: []
  returns: null
  examples:
