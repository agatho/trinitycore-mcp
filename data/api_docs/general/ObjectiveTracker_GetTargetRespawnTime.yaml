    code: 'uint32 targetId = player->GetQuestObjectiveTargetId(54321);

      uint32 timeLeft = objectiveTracker->GetTargetRespawnTime(targetId);

      player->SendUpdateWorldState(WORLD_STATE_OBJECTIVE_RESPAWN_TIME, timeLeft);'
    language: cpp
  notes: This method relies on internal tracking of target respawn times. It is expected
    that the target ID passed to this method corresponds to a valid tracked object
    in the objective tracker system. Performance impact is minimal as it typically
    involves a lookup in an internal map or cache.
  warnings: Ensure that the targetId provided is valid and corresponds to an actual
    tracked target, otherwise the behavior may be undefined or return incorrect values.
    Do not assume that all targets have defined respawn times.
