documentation:
  brief: Retrieves the respawn time of a specified target in seconds.
  description: The GetTargetRespawnTime method retrieves the respawn time for a given
    target identified by its unique ID. This method is commonly used in objective
    tracking systems to determine when a target (such as a quest objective, NPC, or
    game event) will reappear after being destroyed or defeated. The returned value
    represents the number of seconds until the target respawns. If the target does
    not have a defined respawn time or is invalid, the method may return 0 or a default
    value depending on internal implementation.
  parameters:
  - name: targetId
    description: The unique identifier (GUID) of the target whose respawn time is
      to be retrieved. This ID typically corresponds to an NPC, GameObject, or quest
      objective within the game world.
  returns: Returns a uint32 value representing the number of seconds until the specified
    target respawns. A return value of 0 indicates that the target either does not
    respawn or the respawn time is not defined.
  examples:
