    code: "uint32 respawnTime = objectiveTracker->GetTargetRespawnTime(12345);\nif\
      \ (respawnTime > 0)\n{\n    printf(\"NPC will respawn in %u seconds.\\n\", respawnTime);\n\
      }\nelse\n{\n    printf(\"NPC does not respawn or invalid target ID.\\n\");\n\
      }"
    language: cpp
