documentation:
  brief: Moves a bot player toward the interaction range of a target object.
  description: The MoveToInteractionRange method attempts to move a player bot towards
    a specified target object until it reaches the appropriate interaction distance.
    This method is typically used in AI behavior systems where bots need to approach
    NPCs, game objects, or other players to perform interactions such as talking,
    looting, or engaging in combat. The method evaluates the current distance between
    the bot and the target, and if the distance exceeds the interaction range threshold,
    it initiates movement toward the target. It returns true upon successful initiation
    of movement or when the bot is already within range, and false if movement cannot
    be initiated due to invalid parameters or navigation issues.
  parameters:
  - name: bot
    description: Pointer to the Player object representing the bot that needs to move
      towards the target.
  - name: target
    description: Pointer to the WorldObject that represents the target the bot should
      move toward. This can be an NPC, GameObject, or another Player.
  returns: Returns true if the bot successfully begins moving toward the target or
    is already within interaction range; returns false if movement cannot be initiated
    due to invalid parameters, navigation failure, or other issues.
  examples:
