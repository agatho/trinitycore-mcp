    code: "Player* bot = ...;\nWorldObject* target = ...;\nif (interactionManager->MoveToInteractionRange(bot,\
      \ target)) {\n    // Bot is moving or already in range\n} else {\n    // Movement\
      \ failed\n}"
    language: cpp
  - title: Using MoveToInteractionRange in AI logic
    code: "void BotAI::Update() {\n    Player* bot = GetBot();\n    if (Unit* target\
      \ = GetTarget()) {\n        if (!interactionManager->MoveToInteractionRange(bot,\
      \ target)) {\n            // Handle movement failure\n            SetState(BotState::FAILED);\n\
      \        }\n    }\n}"
    language: cpp
  notes: This method relies on the bot's navigation system to calculate and execute
    movement paths. It may not work correctly if the target is unreachable or if the
    bot's movement is blocked by terrain or other obstacles. The interaction range
    is determined by the game's internal settings and may vary depending on the type
    of target object.
  warnings: Ensure that both the bot and target pointers are valid before calling
    this method, as passing null pointers can lead to undefined behavior. Also, be
    aware that continuous calls to this method without checking for completion might
    cause performance issues or unintended movement loops.
