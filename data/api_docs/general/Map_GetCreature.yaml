documentation:
  brief: Retrieves a specific creature object from the map using its unique identifier
    (GUID).
  description: The GetCreature method allows developers to fetch a Creature object
    from the Map class by its GUID. This is particularly useful for accessing creatures
    that are already present in the world, such as those spawned during instance encounters
    or quest-related NPCs. The method returns a pointer to the Creature object if
    found, or nullptr if no creature with the specified GUID exists in the map. It's
    commonly used in scripting and game logic where precise creature identification
    is required.
  parameters:
  - name: guid
    description: The unique identifier (GUID) of the creature to retrieve. This is
      typically a 32-bit integer value representing the creature's ID within the game
      world.
  returns: Returns a pointer to the Creature object if found, or nullptr if no creature
    with the specified GUID exists in the map.
  examples:
