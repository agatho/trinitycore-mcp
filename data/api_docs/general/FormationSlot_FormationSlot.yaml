      FormationSlot slot(67890, position, 15.0f, false, "healer");'
    language: cpp
  notes: This constructor is typically used internally by the formation system when
    creating new formation slots for creatures. The 'pos' parameter can be negative
    to indicate special positioning roles such as leader or support units. The maxDist
    parameter affects how far a unit will stray from its designated position during
    combat movement.
