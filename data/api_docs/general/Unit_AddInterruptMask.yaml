    code: 'Unit* unit = new Unit;

      unit->AddInterruptMask(1, 2);

      // This sets up the unit to allow specific types of interrupts during spell
      casting'
    language: cpp
  - title: Advanced usage example
    code: 'Unit* unit = new Unit;

      unit->AddInterruptMask(0x01, 0x02);

      // This adds interrupt mask for specific spell types, such as those with "interrupt"
      or "spell interrupt" flags'
    language: cpp
  notes: This method is typically used in conjunction with other spell-related methods
    to control how interrupts are handled during combat. It may affect performance
    if used excessively, particularly in high-frequency spell casting scenarios. The
    method is thread-safe and should not be called from multiple threads simultaneously
    unless properly synchronized.
  warnings: Improper use of interrupt masks can lead to unexpected behavior in spell
    casting or combat mechanics. Care must be taken when setting flags, as incorrect
    values may prevent legitimate interrupts from occurring. Also, this method does
    not directly affect the unit's ability to cast spells; it only controls whether
    those spells can be interrupted.
