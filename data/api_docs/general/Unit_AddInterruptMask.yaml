  brief: Adds an interrupt mask to the unit's ability to be interrupted during spell
    casting.
  description: The AddInterruptMask method allows a Unit to specify which types of
    interrupts should be allowed or prevented during spell casting. This is particularly
    useful for controlling how spells can be interrupted by external effects such
    as crowd control abilities, or for setting up custom interrupt behavior in game
    mechanics. The method modifies the unit's internal interrupt mask, which determines
    whether certain interruptible actions are allowed to proceed. This functionality
    is essential for implementing complex spell mechanics and managing combat behavior
    in World of Warcraft.
  parameters:
  - name: flags
    description: The first interrupt mask flag value that defines the type of interrupt
      being added. Valid values typically include various interrupt types like 'interrupt'
      or 'spell interrupt'.
  - name: flags2
    description: The second interrupt mask flag value, used for additional interrupt
      control. This parameter allows for more granular control over specific interrupt
      behaviors.
  returns: null
  examples:
