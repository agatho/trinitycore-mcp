    code: "if (player->HasArcaneChargeResource()) {\n    float damageMod = player->GetArcaneChargeResource()->GetDamageModifier();\n\
      \    spellInfo->damage *= damageMod;\n}"
    language: cpp
  notes: This method should be called frequently during combat calculations to ensure
    up-to-date damage modifiers. The returned value may vary depending on the number
    of arcane charges accumulated and their individual contribution to damage scaling.
  warnings: Ensure that the ArcaneChargeResource object is valid before calling this
    method, as accessing a null resource can lead to undefined behavior or crashes.
