documentation:
  brief: Prevents the default action associated with an aura from being executed.
  description: The PreventDefaultAction method is used within AuraScript implementations
    to halt the execution of the default behavior that would normally occur when an
    aura is applied, removed, or updated. This allows custom logic to override or
    suppress standard aura effects such as stat modifications, periodic healing, or
    damage application. When called, it effectively disables the built-in aura handling
    for the current event cycle, ensuring that only custom code within the script
    executes. The method should be invoked during appropriate hook functions like
    OnApply, OnRemove, or OnUpdate to control how the aura behaves.
  parameters: []
  returns: null
  examples:
  - title: Preventing Default Aura Application
    code: "class MyAuraScript : public AuraScript\n{\npublic:\n    void OnApply(AuraEffect\
      \ const* /*aurEff*/, AuraEffectHandleModes /*mode*/) override\n    {\n     \
      \   // Custom logic here\n        PreventDefaultAction(); // Prevents default\
      \ aura application behavior\n    }\n};"
    language: cpp
  - title: Conditional Default Action Prevention
    code: "class HealingAuraScript : public AuraScript\n{\npublic:\n    void OnPeriodic(AuraEffect\
      \ const* /*aurEff*/) override\n    {\n        if (GetTarget()->GetHealthPct()\
      \ > 50)\n        {\n            PreventDefaultAction(); // Skip default periodic\
      \ healing\n            GetTarget()->HealBySpell(GetCaster(), GetSpellInfo(),\
      \ 100, false);\n        }\n    }\n};"
    language: cpp
  notes: This method must be called within the context of an AuraScript hook function.
    It only affects the current execution cycle and does not persist across multiple
    events or aura applications. The method is typically used in conjunction with
    other AuraScript methods like GetTarget(), GetCaster(), and GetSpellInfo() to
    implement custom logic.
  warnings: Calling PreventDefaultAction() without understanding the implications
    may result in unexpected behavior or missing core aura functionality. It should
    only be used when fully aware of what default actions are being suppressed and
    how that affects gameplay balance.
