    code: "uint32 accountId = 12345;\nint request = 1;\nBotCharacterSelector selector;\n\
      \nselector.GetAvailableCharactersAsync(accountId, request, [](const std::vector<CharacterInfo>&\
      \ characters) {\n    for (const auto& character : characters) {\n        std::cout\
      \ << \"Character: \" << character.name << std::endl;\n    }\n});"
    language: cpp
  notes: This method performs database operations asynchronously and should not be
    called from the main game loop to avoid blocking. The callback function is executed
