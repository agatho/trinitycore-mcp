      achievement criteria being updated. This parameter defines what specific criterion
      is progressing.
  - name: progress
    description: Pointer to the CriteriaProgress structure that holds current progress
      data for the specified criteria. Contains details like completion status, counter
      values, and timestamps.
  - name: timeElapsed
    description: Integer value representing time elapsed in seconds since the criteria
      started or last updated. Used for timed achievements and progress tracking.
  - name: timedCompleted
    description: Boolean flag indicating whether a time-based criteria has been completed.
      True when time-based achievement is finished, false otherwise.
