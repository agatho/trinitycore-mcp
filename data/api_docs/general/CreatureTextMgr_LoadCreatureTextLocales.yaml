    language: cpp
  notes: This method is typically invoked during server startup or database reload
    operations. It should only be called once per server session after the database
    connection is established. The method internally handles thread safety for data
    access once loaded, but the loading itself should not occur concurrently with
    other database operations.
  warnings: Calling this method multiple times without proper cleanup may result in
    duplicate entries or memory leaks. Ensure that the database connection is properly
    initialized before calling this method.
