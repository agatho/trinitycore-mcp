      \    // Use memoryUsage for performance analysis\n}"
    language: cpp
  notes: This method is typically used in conjunction with performance profiling tools
    and should not be called excessively in performance-critical code paths. The PerformanceProfile
    class may cache metric values, so calling this method multiple times for the same
    metric might return cached results rather than recalculating them.
  warnings: Ensure that the PerformanceProfile instance is properly initialized before
    calling this method, as accessing metrics from an uninitialized or invalid profile
    may result in undefined behavior. Also be aware that some performance metrics
    may not be available in all build configurations or during certain game states.
