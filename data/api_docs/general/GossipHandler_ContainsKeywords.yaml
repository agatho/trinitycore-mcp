  brief: Checks if a given text contains specified keywords.
  description: The ContainsKeywords method evaluates whether a provided string contains
    any of the specified keywords. This functionality is commonly used in World of
    Warcraft's gossip system to filter and match player input or NPC dialogue with
    predefined keyword sets. The method performs a case-insensitive search within
    the text for each keyword and returns true if at least one keyword is found. It
    is typically employed in quest systems, NPC interactions, and dialogue management
    where specific user inputs need to be recognized and responded to appropriately.
  parameters:
  - name: text
    description: The string to search within for keywords. This represents the text
      content that will be scanned for keyword matches.
  - name: keywords
    description: An integer identifier representing a set of keywords to search for.
      In TrinityCore's implementation, this is typically a bitmask or lookup value
      that maps to specific keyword definitions in the database.
  returns: Returns true if any of the keywords specified by the 'keywords' parameter
    are found within the 'text' string; otherwise returns false.
  examples:
  - title: Basic Keyword Search
    code: "if (gossipHandler.ContainsKeywords(\"Hello there, adventurer!\", 1234))\
      \ {\n    // Handle case where keywords 1234 are found\n    player->SendGossipMenu(1001,\
      \ npc->GetGUID());\n}"
    language: cpp
  - title: Using with NPC Dialogue
