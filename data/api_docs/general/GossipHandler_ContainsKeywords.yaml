      }"
    language: cpp
  notes: The method performs a case-insensitive search which means it will match keywords
    regardless of their capitalization in the input text. The 'keywords' parameter
    is expected to be a valid identifier that maps to actual keyword definitions stored
    in the TrinityCore database tables, typically found in gossip_menu_option or similar
    tables.
  warnings: Ensure that the 'keywords' parameter corresponds to valid entries in the
