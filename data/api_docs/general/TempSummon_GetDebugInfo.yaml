  - title: Basic Debug Information Retrieval
    code: 'TempSummon* summon = ...; // some temporary summon instance

      std::string debugInfo = summon->GetDebugInfo();

      TC_LOG_DEBUG("tempsummon", "Summon debug info: {}", debugInfo);'
    language: cpp
  - title: Using Debug Info in Game Logging
    code: "void OnSummonCreated(TempSummon* summon)\n{\n    if (summon)\n    {\n \
      \       TC_LOG_DEBUG(\"tempsummon\", \"New summon created: {}\", summon->GetDebugInfo());\n\
      \    }\n}"
    language: cpp
  notes: This method is primarily intended for development and debugging purposes.
    The exact format of the returned string may vary between different TrinityCore
    versions or configurations. The method does not modify any internal state of the
    summon object.
  warnings: The debug information returned by this method may contain sensitive data
