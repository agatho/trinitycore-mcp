documentation:
  brief: Processes a player's request to join a Looking for Group (LFG) dungeon finder
    queue
  description: The HandleLfgJoinOpcode method handles the client-side LFG join packet
    sent when a player attempts to join a dungeon finder queue. This method validates
    the player's eligibility, checks for existing group membership, and processes
    the player's request to participate in the LFG system. It integrates with TrinityCore's
    LFG framework to manage player participation in dungeons, raids, and other group
    content. The method ensures that players can only join queues they are eligible
    for based on level requirements, faction restrictions, and other game rules.
  parameters:
  - name: dfJoin
    description: The dungeon finder join packet containing information about the player's
      intended queue participation, including selected dungeons, roles, and group
      composition preferences
  returns: null
  examples:
  - title: Basic LFG Join Request
    code: "void WorldSession::HandleLfgJoinOpcode(WorldPackets::LFG::DFJoin& dfJoin)\n\
      {\n    // Validate player is not in a group\n    if (GetPlayer()->GetGroup())\n\
      \    {\n        // Send error packet to client\n        return;\n    }\n   \
      \ \n    // Process the join request\n    sLFGMgr->JoinLfg(this, dfJoin);\n}"
    language: cpp
  notes: This method is part of the LFG system integration and relies on the LFG manager
    to process actual queue requests. The method does not directly handle queue matching
    or player assignment - it only processes the initial join request from the client.
  warnings: Players must be in a valid state (not already in a group, not in combat)
    to successfully join an LFG queue. This method should not be called outside of
    proper session handling contexts.
