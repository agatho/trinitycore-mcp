      This value typically represents a discrete state in the environment.
  - name: action
    description: The action identifier for which the Q-value is being retrieved. Must
      be a valid action index within the defined action space.
  returns: A float representing the Q-value for the specified state-action pair. The
    value indicates the expected cumulative reward of taking the given action in the
    given state according to the learned policy.
