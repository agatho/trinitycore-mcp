      \ %s\", event->GetTitle().c_str());\n}\nelse\n{\n    sLog->outString(\"No event\
      \ found with ID: %llu\", eventId);\n}"
    language: cpp
  notes: This method performs a lookup in an internal data structure, so performance
    depends on the number of events stored. It is recommended to cache event IDs when
    frequently accessed.
