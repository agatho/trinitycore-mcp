  brief: Retrieves a calendar event by its unique identifier from the calendar manager.
  description: The GetEvent method fetches a specific calendar event from the internal
    collection managed by CalendarMgr using the provided event ID. This method is
    commonly used when interacting with in-game calendar systems to retrieve event
    details such as title, description, time, and invitees. The returned pointer can
    be null if no event exists with the specified ID. This method does not modify
    any data and is safe for read-only access to calendar events.
  parameters: []
  returns: A pointer to a CalendarEvent object if an event with the given ID exists;
    otherwise, returns nullptr.
