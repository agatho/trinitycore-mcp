      uint32 cellIndex = zoneCache.GetCellIndex(x, y);

      // cellIndex now contains the grid cell identifier for position (100.5, 200.3)'
    language: cpp
  notes: This method assumes that the ZoneCache has been properly initialized with
    valid grid dimensions and that the input coordinates are within the valid world
    bounds. The implementation likely uses integer division and coordinate normalization
    to map floating-point positions to discrete grid cells.
