      \            wpGen->DoReset(me);\n        }\n    }\n}"
    language: cpp
  notes: This method should only be called on movement generators that are actively
    managing creature waypoints. The reset operation clears all internal waypoint
    tracking data, so any ongoing path following will be interrupted. It is typically
    invoked internally by the motion master system but can also be manually triggered
    during custom AI logic.
  warnings: Calling DoReset on a creature that is not currently using a WaypointMovementGenerator
    may lead to undefined behavior or crashes. Always verify the current movement
    generator type before calling this method. Additionally, resetting movement during
    active combat or complex AI states should be done carefully to avoid disrupting
    gameplay flow.
