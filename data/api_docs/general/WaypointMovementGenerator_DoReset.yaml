documentation:
  brief: Resets the waypoint movement generator for a creature, clearing its current
    path and preparing it for new waypoint navigation.
  description: The DoReset method is responsible for resetting the internal state
    of a WaypointMovementGenerator instance. This typically occurs when a creature's
    movement needs to be interrupted or reinitialized, such as when the creature is
    aggroed, respawns, or when a new path is assigned. The method clears any existing
    waypoint data and prepares the generator to begin following a new set of waypoints.
    It ensures that the creature's movement state is properly reset before initiating
    a new movement sequence. This method is part of the AI movement system in TrinityCore
    and is crucial for maintaining proper creature behavior during dynamic gameplay
    events.
  parameters:
  - name: param0
    description: Pointer to the Creature object whose waypoint movement generator
      state needs to be reset. This parameter represents the target creature that
      will have its movement path cleared and reset.
  returns: null
  examples:
