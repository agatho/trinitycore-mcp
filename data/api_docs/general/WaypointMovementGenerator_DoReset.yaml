    code: "Creature* creature = ...; // Get reference to creature\nWaypointMovementGenerator*\
      \ wpGen = dynamic_cast<WaypointMovementGenerator*>(creature->GetMotionMaster()->GetCurrentMovementGenerator());\n\
      if (wpGen)\n{\n    wpGen->DoReset(creature);\n}"
    language: cpp
  - title: Resetting movement during creature AI update
    code: "void CreatureAI::UpdateAI(uint32 diff)\n{\n    if (me->IsInCombat())\n\
