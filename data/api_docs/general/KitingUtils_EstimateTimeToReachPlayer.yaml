      a valid object with movement data.
  - name: player
    description: Pointer to the Player entity being pursued. Must be a valid object
      with movement data.
  returns: Returns a float value representing the estimated time in seconds for the
    threat unit to reach the player. A negative value may indicate an error or invalid
    input parameters.
