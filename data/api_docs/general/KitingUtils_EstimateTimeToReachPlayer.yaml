    code: "float timeToReach = KitingUtils::EstimateTimeToReachPlayer(enemyUnit, player);\n\
      if (timeToReach < 2.0f) {\n    // Player is close, initiate evasive action\n\
      \    player->CastSpell(player, SPELL_EVASIVE_MANEUVER, true);\n}"
