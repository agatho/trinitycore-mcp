    description: The type of object to respawn, indicating whether it is a creature
      or game object. Valid values are typically defined by an enumeration such as
      SpawnObjectType::Creature or SpawnObjectType::GameObject.
  - name: spawnId
    description: A unique identifier for the specific spawn instance. This ID corresponds
      to a particular spawn point or group of spawns within the map's spawn system.
  - name: gridId
    description: The grid ID where the respawn should occur. Grids are used in TrinityCore
      to manage spatial partitioning and optimize object loading and unloading.
  returns: null
  examples:
  - title: Respawn a creature on grid 1234
    code: map->DoRespawn(SpawnObjectType::Creature, 5678, 1234);
    language: cpp
  - title: Respawn a game object on grid 9012
    code: map->DoRespawn(SpawnObjectType::GameObject, 3456, 9012);
    language: cpp
  notes: This method is part of the map's internal spawn management system and should
    only be called when necessary to avoid performance issues. It assumes that the
    spawn data for the given type and ID exists within the map's spawn manager.
  warnings: Calling this method without proper validation of the spawn data can lead
