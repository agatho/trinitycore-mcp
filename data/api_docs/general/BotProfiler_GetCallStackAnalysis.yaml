api:
  class: BotProfiler
  method: GetCallStackAnalysis
  signature: std::shared_ptr<ProfileCallFrame> BotProfiler::GetCallStackAnalysis(uint64_t
    sessionId)
documentation:
  brief: Retrieves the call stack analysis for a specified session ID
  description: The GetCallStackAnalysis method retrieves a detailed profile call frame
    analysis for a given session identifier. This function is typically used in profiling
    and debugging scenarios within the TrinityCore framework to analyze performance
    bottlenecks or execution paths of bot behaviors. The returned ProfileCallFrame
    object contains structured data about function calls, their durations, and hierarchical
    relationships that can be used for optimization purposes. The method assumes that
    profiling data has been previously collected and stored for the specified session
    ID.
  parameters:
  - name: sessionId
    description: A unique identifier representing a specific profiling session. This
      value is typically generated when a bot profiling session begins and is used
      to associate collected call stack data with a particular execution context.
  returns: Returns a std::shared_ptr<ProfileCallFrame> containing the call stack analysis
    for the specified session ID. If no profiling data exists for the given session
    ID, or if an error occurs during retrieval, the method may return a nullptr.
  examples:
  - title: Basic Usage Example
    code: "uint64_t sessionId = 123456789ULL;\nstd::shared_ptr<ProfileCallFrame> callFrame\
      \ = botProfiler->GetCallStackAnalysis(sessionId);\nif (callFrame != nullptr)\
      \ {\n    // Process the call stack analysis\n    std::cout << \"Call frame retrieved\
      \ successfully\" << std::endl;\n} else {\n    std::cout << \"No profiling data\
      \ found for session ID\" << std::endl;\n}"
    language: cpp
  notes: This method is part of the bot profiling subsystem and requires that profiling
    sessions have been properly initialized and data collected. The returned ProfileCallFrame
    object may contain hierarchical call tree structures that should be traversed
    carefully to avoid performance issues during analysis.
  warnings: Calling this method with an invalid or non-existent session ID will likely
    result in a null pointer return. Ensure that the session ID corresponds to an
    active profiling session before invoking this function.
  related:
  - StartProfiling
  - StopProfiling
  - GetProfileData
