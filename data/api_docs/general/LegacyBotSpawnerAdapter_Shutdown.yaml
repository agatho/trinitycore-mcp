    code: 'LegacyBotSpawnerAdapter* spawner = new LegacyBotSpawnerAdapter();

      // ... perform operations with the spawner ...

      spawner->Shutdown();

      delete spawner;'
    language: cpp
  notes: This method should not be called concurrently with other methods of the adapter
    to avoid race conditions. It is recommended to ensure all pending bot requests
