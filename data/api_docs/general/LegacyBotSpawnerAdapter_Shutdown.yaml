  brief: Shuts down the legacy bot spawner adapter, cleaning up resources and stopping
    all active bot spawning operations.
  description: The Shutdown method terminates all ongoing bot spawning activities
    within the LegacyBotSpawnerAdapter. It ensures that any running threads or processes
    related to bot creation are properly halted and cleaned up. This method is typically
    invoked when the server is shutting down or when the bot spawner functionality
    needs to be temporarily disabled. The shutdown process may involve notifying dependent
    systems, releasing allocated memory, and ensuring no dangling references remain.
    It is expected that this method is called only once during the lifetime of the
    adapter instance.
