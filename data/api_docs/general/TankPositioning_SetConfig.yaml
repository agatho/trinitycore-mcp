documentation:
  brief: Sets the configuration for tank positioning behavior.
  description: The SetConfig method initializes or updates the internal configuration
    settings used by the TankPositioning class to determine how a tank should position
    itself during combat. This method accepts a constant reference to a TankPositionConfig
    object which contains various parameters such as desired distance from target,
    angle preferences, and movement constraints. The configuration is typically applied
    when a new tank unit is created or when gameplay conditions change that require
    different positioning strategies. This method does not return any value and directly
    modifies the internal state of the TankPositioning instance.
  parameters:
  - name: config
    description: A constant reference to a TankPositionConfig object containing all
      necessary parameters for tank positioning behavior including distance thresholds,
      angle requirements, and movement restrictions.
  returns: null
  examples:
  - title: Basic Configuration Setup
    code: 'TankPositionConfig config;

      config.minDistance = 5.0f;

      config.maxDistance = 10.0f;

      config.angle = 0.0f;

      config.allowMovement = true;

      tankPositioning.SetConfig(config);'
    language: cpp
  - title: Updating Tank Positioning for Combat Scenario
    code: 'TankPositionConfig newConfig;

      newConfig.minDistance = 3.0f;

      newConfig.maxDistance = 8.0f;

      newConfig.angle = 1.57f; // 90 degrees in radians

      newConfig.allowMovement = false;

      tankPositioning.SetConfig(newConfig);'
    language: cpp
  notes: This method directly modifies the internal state of the TankPositioning object
    and should be called before any positioning calculations are performed. The configuration
    is applied immediately without requiring additional processing or validation steps.
  warnings: Calling SetConfig with invalid parameter values may result in unexpected
    positioning behavior. Ensure that minDistance is less than maxDistance to avoid
    undefined behavior during positioning calculations.
