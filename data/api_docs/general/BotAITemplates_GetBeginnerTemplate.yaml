  method: GetBeginnerTemplate
  signature: BotAIConfig BotAITemplates::GetBeginnerTemplate()
documentation:
  brief: Returns the beginner template configuration for bot AI behavior.
  description: The GetBeginnerTemplate method retrieves a predefined BotAIConfig object
    that contains default settings and behaviors suitable for novice or basic bot
    AI operation. This template typically includes fundamental parameters such as
    combat strategies, movement patterns, and interaction rules designed to provide
    a safe and functional starting point for bot behavior in World of Warcraft environments.
    The returned configuration can be used directly or modified to customize specific
    bot behaviors without requiring full configuration from scratch.
  parameters: []
  returns: A BotAIConfig object containing the predefined settings and parameters
    for beginner-level bot AI behavior, including combat tactics, movement logic,
    and interaction rules.
  examples:
  - title: Retrieve Beginner Template for New Bot
    code: 'BotAIConfig beginnerConfig = botAiTemplates.GetBeginnerTemplate();

      // Use the configuration to initialize a new bot

      bot->SetAIConfig(beginnerConfig);'
    language: cpp
  notes: This method returns a constant template and does not modify any internal
    state. It's recommended to copy the returned BotAIConfig if modifications are
    needed to avoid affecting other bots using the same template.
  warnings: null
