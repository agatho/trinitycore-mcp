documentation:
  brief: Retrieves the loot template associated with a given loot identifier.
  description: The GetLootFor method is used to fetch a LootTemplate object from the
    internal loot store based on a provided loot identifier. This method is typically
    invoked when processing loot drops for game objects, creatures, or NPCs. The returned
    LootTemplate contains all the rules and items that can be dropped when the specified
    loot ID is triggered. It serves as a lookup mechanism in the TrinityCore's loot
    system to determine what items should be available for looting.
  parameters: []
  returns: A pointer to the const LootTemplate object associated with the specified
    loot_id, or nullptr if no such template exists in the store.
  examples:
  - title: Basic Usage
    code: "const LootTemplate* lootTemplate = lootStore->GetLootFor(12345);\nif (lootTemplate\
      \ != nullptr)\n{\n    // Process the loot template\n    lootTemplate->Print();\n\
      }"
    language: cpp
  - title: Checking for Valid Loot Template
    code: "uint32 lootId = 54321;\nconst LootTemplate* template = lootStore->GetLootFor(lootId);\n\
      if (template != nullptr)\n{\n    // Use the template to generate loot\n    std::vector<LootItem>\
      \ lootItems;\n    template->FillLoot(lootItems, LootTemplates::LOOT_TEMPLATE_CREATURE);\n\
      }\nelse\n{\n    // Handle invalid loot ID case\n    sLog->outError(\"Invalid\
      \ loot ID: %u\", lootId);\n}"
    language: cpp
  notes: This method performs a lookup in an internal map structure, so it has O(1)
    average time complexity. The method is thread-safe as long as the underlying data
    structures are not modified during execution.
  warnings: The returned LootTemplate pointer should never be modified directly; it's
    intended for read-only access. Also, always check for nullptr before using the
    returned pointer to avoid null pointer dereference errors.
