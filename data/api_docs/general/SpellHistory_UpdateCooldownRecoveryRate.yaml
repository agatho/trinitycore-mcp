documentation:
  brief: Updates the cooldown recovery rate for a spell based on modifier changes.
  description: The UpdateCooldownRecoveryRate method adjusts the cooldown recovery
    rate of a spell by applying a specified modification factor. This method is typically
    used in conjunction with spell effects that alter how quickly cooldowns expire,
    such as haste buffs or debuffs. It modifies an iterator reference to track progress
    through cooldown entries and applies the given modifier change to influence the
    overall cooldown timing. The method supports both applying and removing modifiers
    depending on the apply flag.
  parameters:
  - name: itr
    description: A reference to an integer iterator used to traverse spell cooldown
      entries in the SpellHistory container.
  - name: modChange
    description: A floating-point value representing the modifier change to be applied
      to the cooldown recovery rate. Positive values increase recovery speed, negative
      values decrease it.
  - name: apply
    description: A boolean flag indicating whether to apply (true) or remove (false)
      the modifier from the cooldown recovery rate.
  returns: null
  examples:
  - title: Applying a Haste Modifier to Cooldown Recovery
    code: 'int cooldownIterator = 0;

      float hasteModifier = 1.2f; // 20% faster cooldown recovery

      spellHistory->UpdateCooldownRecoveryRate(cooldownIterator, hasteModifier, true);'
    language: cpp
  - title: Removing a Slowdown Modifier from Cooldown Recovery
    code: 'int cooldownIterator = 5;

      float slowModifier = 0.8f; // 20% slower cooldown recovery

      spellHistory->UpdateCooldownRecoveryRate(cooldownIterator, slowModifier, false);'
    language: cpp
  notes: This method is part of the SpellHistory class which manages spell cooldowns
    and their modifications. It's commonly used during spell casting events or when
    applying buffs/debuffs that affect cooldown rates. The iterator parameter should
    be managed carefully to avoid incorrect traversal of cooldown entries.
  warnings: Incorrect use of the iterator may lead to out-of-bounds access or incorrect
    cooldown calculations. Ensure that the iterator value corresponds to a valid index
    within the SpellHistory container before calling this method.
