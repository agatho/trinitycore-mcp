    code: 'ThreatReference* threatRef = new ThreatReference(targetGuid, 100.0f);

      threatManager.PutThreatenedByMeRef(targetGuid, threatRef);'
    language: cpp
  notes: This method should only be called when the unit is actively threatening another
    entity. The ThreatReference object passed must be allocated and managed properly
    to avoid memory leaks or dangling pointers.
  warnings: Passing a null pointer for 'ref' will likely cause undefined behavior
    or crashes. Ensure that all GUIDs are valid and that the ThreatReference objects
    are correctly initialized before calling this method.
