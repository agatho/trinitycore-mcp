documentation:
  brief: Calculates and returns the total memory usage of the EconomyManager instance
    in bytes.
  description: The GetMemoryUsage method provides a snapshot of the current memory
    consumption by the EconomyManager object. This includes all dynamically allocated
    data structures, caches, and internal storage used to manage in-game economy systems
    such as item prices, currency exchanges, and transaction records. The returned
    value represents an approximate total size in bytes and can be useful for performance
    monitoring, debugging memory leaks, or optimizing resource allocation within the
    TrinityCore server environment. This method performs a recursive calculation across
    all managed components without modifying any internal state.
  parameters: []
  returns: A size_t value representing the total memory usage of the EconomyManager
    instance in bytes. Returns 0 if no memory has been allocated or if the manager
    is in an invalid state.
  examples:
  - title: Basic Memory Usage Check
    code: 'EconomyManager* economyMgr = sEconomyMgr;

      size_t memoryUsed = economyMgr->GetMemoryUsage();

      TC_LOG_INFO("economy", "Current EconomyManager memory usage: %zu bytes", memoryUsed);'
    language: cpp
