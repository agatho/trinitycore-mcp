    code: 'NPCInteractionManager* manager = new NPCInteractionManager();

      // ... perform interactions ...

      manager->Shutdown();

      delete manager;'
    language: cpp
  notes: This method is designed to be thread-safe and should not be called concurrently
    with other interaction methods. It assumes that no external threads are actively
    using the manager during its execution.
  warnings: Calling Shutdown while active interactions are in progress may lead to
    unexpected behavior or resource leaks if those interactions are not properly synchronized
    before shutdown.
