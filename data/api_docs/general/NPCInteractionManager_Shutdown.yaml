  brief: Stops and cleans up all active NPC interaction processes within the manager.
  description: The Shutdown method terminates all ongoing NPC interactions managed
    by the NPCInteractionManager instance. It ensures that any pending or active interactions
    are properly closed and resources are released. This method is typically called
    during server shutdown or when the manager needs to be reset. The method does
    not take any parameters and performs no return operations, making it a simple
    cleanup function. It should only be invoked when all interaction sessions are
    safely concluded to prevent data corruption or dangling references.
  parameters: []
  returns: null
