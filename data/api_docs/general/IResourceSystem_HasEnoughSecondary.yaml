      \ SPELL_SLAM, true);\n} else {\n    player->SendSpellFailed(PLAYER_SPELL_FAILED_NO_RAGE);\n\
      }"
    language: cpp
  notes: This method assumes that the IResourceSystem instance is properly initialized
    and that the player has a valid secondary resource type associated with it. The
    method relies on the internal state of the player's resource system, which may
    be updated by various game events or actions.
