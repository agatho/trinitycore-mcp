  brief: Performs genetic algorithm optimization to determine the best group composition
    for a given set of players and constraints
  description: The GeneticAlgorithmOptimization method implements a genetic algorithm
    to find an optimal group composition that meets specified target requirements
    and constraints. It evaluates various possible groupings of players based on their
    roles, stats, and other attributes to maximize fitness according to the defined
    optimization criteria. This method is typically used in World of Warcraft scenarios
    such as raid planning or dungeon grouping where optimal team compositions are
    needed for mission success. The algorithm iterates through multiple generations,
    applying selection, crossover, and mutation operations to evolve better solutions
    until a satisfactory result is achieved.
  parameters:
  - name: players
    description: The number of players available for group composition optimization
  - name: targetComposition
    description: The desired group composition structure that the algorithm should
      aim to achieve
  - name: constraints
    description: Set of constraints that must be satisfied by any valid group composition,
      such as role requirements, level ranges, or equipment restrictions
  returns: An OptimizationResult object containing the best group composition found
    by the genetic algorithm along with fitness metrics and other optimization details
  examples:
