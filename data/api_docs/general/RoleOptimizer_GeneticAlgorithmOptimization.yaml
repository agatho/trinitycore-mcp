      : true, \"dps\": true},\n    \"maxDistance\": 10\n};\nOptimizationResult result\
      \ = optimizer.GeneticAlgorithmOptimization(playerCount, target, constraints);\n\
      if (result.isValid()) {\n    std::cout << \"Best composition found: \" << result.getComposition().toString()\
      \ << std::endl;\n    std::cout << \"Fitness score: \" << result.getFitnessScore()\
      \ << std::endl;\n}"
    language: cpp
  notes: This method is computationally intensive and may take several milliseconds
    to complete depending on the complexity of constraints and number of players.
    The genetic algorithm uses a fixed number of generations with configurable population
    size, which can be tuned for performance vs. accuracy trade-offs. The optimization
    process is deterministic given the same inputs but may produce different results
