documentation:
  brief: Determines whether the creature can generate pickpocket loot.
  description: This method checks if a creature is eligible to generate pickpocket
    loot, which occurs when the creature has a loot template associated with it and
    meets specific conditions for pickpocketing. The method evaluates whether the
    creature's loot table allows for pickpocketing, typically used in the context
    of World of Warcraft's loot system where players can loot items from creatures
    after successful pickpocketing. It is commonly used during the pickpocketing process
    to determine if a creature should generate loot upon successful pickpocketing.
  parameters: []
  returns: Returns true if the creature can generate pickpocket loot, false otherwise.
    This indicates whether the creature has a valid loot template and meets all conditions
    required for pickpocketing.
  examples:
  - title: Basic usage example
    code: "if (creature->CanGeneratePickPocketLoot()) {\n    // Creature can generate\
      \ pickpocket loot\n    // Proceed with loot generation\n}"
    language: cpp
  notes: This method is typically used during the pickpocketing process in TrinityCore.
    It relies on the creature's loot template and associated conditions, such as whether
    the creature has a valid pickpocket loot table. Performance considerations include
    checking if the creature has a valid loot template before calling this method.
  warnings: This method should not be called directly during pickpocketing without
    verifying that the creature is eligible for pickpocketing. It may return false
    if the creature does not have a valid loot template or if it's not configured
    correctly for pickpocketing.
