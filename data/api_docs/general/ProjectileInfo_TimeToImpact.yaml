      }\nelse\n{\n    // Schedule impact event\n    sWorld->ScheduleEvent([projectileInfo]()\
      \ {\n        projectileInfo->OnImpact();\n    }, timeRemaining);\n}"
    language: cpp
  notes: This method assumes that the ProjectileInfo object has been properly initialized
    with valid projectile data including speed and target position. The method relies
    on accurate timing from WorldTimer::getMSTime() for correct calculations. Performance
    is generally optimal as it only performs simple arithmetic operations.
  warnings: Do not use this method with uninitialized or invalid ProjectileInfo objects,
    as it may lead to incorrect time calculations or undefined behavior. Ensure that
