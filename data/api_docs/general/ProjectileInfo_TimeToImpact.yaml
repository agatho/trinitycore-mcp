  brief: Calculates the time remaining until a projectile impacts its target
  description: The TimeToImpact method computes the number of milliseconds remaining
    before a projectile reaches its destination based on the current game time. This
    method is typically used in projectile-based spell and ability systems to determine
    when damage should be applied or effects should trigger. The calculation takes
    into account the projectile's speed, distance to target, and the provided current
    time value. This method is essential for synchronizing projectile animations,
    damage application, and visual effects with the game's timing system.
  parameters: []
  returns: Returns a uint32 value representing the number of milliseconds until the
    projectile impacts its target. A return value of 0 indicates that the projectile
    has already impacted or the calculation could not be performed due to invalid
    parameters.
  examples:
  - title: Basic Usage for Projectile Timing
    code: "uint32 currentTime = WorldTimer::getMSTime();\nuint32 timeRemaining = projectileInfo->TimeToImpact(currentTime);\n\
