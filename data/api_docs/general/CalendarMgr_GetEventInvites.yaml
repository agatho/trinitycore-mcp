  brief: Retrieves all calendar event invites associated with a specific event ID.
  description: The GetEventInvites method fetches a collection of calendar invites
    for a given event identifier. This function is used internally by the TrinityCore
    calendar system to retrieve invite data for display or processing. The returned
    CalendarInviteStore contains all invite records related to the specified event,
    including invite status, invitee information, and response times. This method
    does not modify any data but provides read-only access to the invite store for
    a particular calendar event.
  parameters: []
  returns: A CalendarInviteStore object containing all invites associated with the
    specified event ID. The store typically includes invite records with details such
    as invitee GUID, invite status (accepted, declined, tentative), and timestamp
    of response.
  examples:
