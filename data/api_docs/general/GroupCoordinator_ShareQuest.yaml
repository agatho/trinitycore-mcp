documentation:
  brief: Shares a quest with group members within the GroupCoordinator's scope.
  description: The ShareQuest method attempts to distribute a specified quest to all
    eligible players within the group managed by the GroupCoordinator. This functionality
    is typically used in World of Warcraft's TrinityCore server implementation to
    ensure that group members receive quest updates and objectives when a quest is
    initiated or shared by one member. The method evaluates whether the quest can
    be shared based on group membership, quest requirements, and player state. It
    returns true if the quest sharing process was successful for all eligible participants,
    and false otherwise.
  parameters: []
  returns: Returns true if the quest was successfully shared with all group members;
    returns false if the sharing failed for any reason, such as invalid quest ID,
    missing group members, or quest restrictions.
  examples:
  - title: Basic Quest Sharing
    code: "GroupCoordinator* coordinator = player->GetGroupCoordinator();\nif (coordinator)\n\
