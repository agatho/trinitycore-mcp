documentation:
  brief: Determines the number of missing required items for a specified quest from
    a player's inventory.
  description: The GetMissingItems method evaluates whether a player has all the necessary
    items required to complete a specific quest. It checks the player's inventory
    against the quest's item requirements and returns the count of items that are
    missing. This method is commonly used in automated quest completion systems or
    botting logic to determine what items need to be acquired before a quest can be
    turned in. The method does not modify any data but provides a read-only assessment
    of the player's inventory state relative to the quest requirements.
  parameters:
  - name: questId
    description: The unique identifier (ID) of the quest to evaluate for missing items.
      Must correspond to a valid quest in the game database.
  - name: bot
    description: Pointer to the Player object representing the character whose inventory
      is being checked against the quest requirements. This parameter must not be
      null.
  returns: Returns an integer value indicating the number of required items that are
    missing from the player's inventory. A return value of 0 means all required items
    are present, while any positive integer indicates how many items are missing.
