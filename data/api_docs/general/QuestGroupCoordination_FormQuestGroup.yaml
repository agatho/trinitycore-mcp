documentation:
  brief: Attempts to form a new quest group with the specified initiator player, quest
    ID, and maximum member count.
  description: The FormQuestGroup method is responsible for creating a new quest coordination
    group within the TrinityCore framework. It takes an initiating player, a quest
    identifier, and a maximum number of members as parameters. This method ensures
    that the player can form a group for cooperative questing, managing group creation
    logic including validation of the quest's group requirements, checking if the
    player is eligible to start a new group, and setting up internal tracking structures
    for group coordination. The method returns true upon successful group formation
    or false if the operation fails due to invalid parameters, quest restrictions,
    or existing group limitations.
  parameters:
  - name: initiator
    description: Pointer to the Player object who initiates the quest group formation.
      This player must be in a valid state to create a group and must have permission
      to start the specified quest.
  - name: questId
    description: Unique identifier for the quest that the group will be formed around.
      The quest must support group participation and be valid within the game's quest
      system.
  - name: maxMembers
    description: Maximum number of players allowed in the quest group. Must be a positive
      integer, typically between 1 and 5 depending on the quest type and server configuration.
  returns: Returns true if the quest group was successfully formed with all specified
    parameters and conditions met; otherwise returns false if the formation failed
    due to invalid input, quest restrictions, or other game logic constraints.
