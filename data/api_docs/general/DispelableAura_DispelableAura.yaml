documentation:
  brief: Initializes a dispellable aura with specified dispel chance and charges.
  description: The DispelableAura constructor initializes a new dispellable aura instance
    with the provided aura object, dispel chance, and number of dispel charges. This
    method sets up the internal state required for handling aura dispelling mechanics
    in TrinityCore's spell system. The dispel chance determines the probability that
    the aura will be removed by dispel effects, while the dispel charges define how
    many times the aura can be dispelled before it expires. This functionality is
    essential for implementing spell effects that can be removed through various dispel
    abilities such as Remove Curse, Dispel Magic, or Abolish Poison.
  parameters:
  - name: aura
    description: Pointer to the Aura object that this dispellable aura will manage.
      Must not be null.
  - name: dispelChance
    description: The percentage chance (0-100) that this aura will be removed by dispel
      effects. Negative values may indicate special behavior or are invalid.
  - name: dispelCharges
    description: The number of times this aura can be dispelled before it is automatically
      removed. Zero means no dispels allowed, while higher values allow multiple dispels.
  returns: null
  examples:
  - title: Basic Dispelable Aura Initialization
    code: 'Aura* myAura = new Aura();

      DispelableAura dispelAura(myAura, 75, 3);

      // Creates a dispellable aura with 75% chance to be dispelled and 3 charges'
    language: cpp
  - title: Creating a Permanent Dispellable Aura
    code: 'Aura* permanentAura = new Aura();

      DispelableAura permanentDispelAura(permanentAura, 100, 1);

      // Creates an aura that always dispels on first attempt with one charge'
    language: cpp
  notes: This method is typically used internally by the TrinityCore spell system
    when creating dispellable auras. The dispel chance parameter should be clamped
    between 0 and 100 for valid behavior. Multiple dispel charges allow for complex
    effects like stacking dispels or temporary immunity to certain types of dispels.
  warnings: Passing null as the aura parameter will likely cause a crash or undefined
    behavior. Ensure that the aura object is properly initialized before passing it
    to this constructor. The dispel chance should be validated to prevent negative
    or excessively high values that could break game balance.
