  description: The DeleteDefault method is responsible for removing the default movement
    generator from the MotionMaster's internal list of active movements. This typically
    occurs when a creature or unit needs to stop following its default movement behavior,
    such as when it is engaged in combat or when a custom movement is initiated. The
    method accepts two boolean parameters that control whether the removal should
    be applied to the active movement state and whether a movement inform callback
    should be triggered. This method is crucial for managing unit behavior transitions
    within the TrinityCore AI framework.
