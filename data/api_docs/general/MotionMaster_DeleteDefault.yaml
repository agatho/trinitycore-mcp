      \    mm->DeleteDefault(false, true);\n}"
    language: cpp
  notes: This method is typically used internally by the AI system when transitioning
    between different movement states. It's important to understand that calling this
    method may affect the unit's current behavior and should be done with consideration
    of the broader AI state machine.
