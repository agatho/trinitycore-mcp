documentation:
  brief: Retrieves the gossip path identifier for a creature based on interaction
    type.
  description: The GetGossipPath method retrieves the unique identifier associated
    with a creature's gossip path, which determines the sequence of gossip options
    presented to players during interaction. This method is typically used internally
    by the TrinityCore framework to manage dialogue trees and ensure proper progression
    through NPC conversations. The returned path ID corresponds to predefined gossip
    paths in the database that define how the NPC's gossip menu should behave based
    on the specified interaction type.
  parameters: []
  returns: Returns an integer representing the gossip path identifier for the creature.
    A value of -1 typically indicates an error or invalid path, while positive integers
    correspond to valid gossip paths defined in the database.
  examples:
  - title: Basic Usage Example
    code: "int pathId = handler->GetGossipPath(creature, InteractionType::GOSSIP);\n\
      if (pathId >= 0)\n{\n    // Proceed with gossip interaction using the retrieved\
      \ path\n    player->PlayerTalkClass->ClearMenus();\n    player->PlayerTalkClass->SendGossipMenu(pathId,\
      \ creature->GetGUID());\n}"
    language: cpp
  notes: This method is part of the internal gossip handling system and should not
    be called directly by custom scripts. The path ID returned corresponds to entries
    in the `gossip_menu` table in the database. It's recommended to use this method
    only when implementing custom gossip logic or extending existing NPC interaction
    behavior.
  warnings: The method may return -1 if no valid gossip path is found for the specified
    creature and interaction type, which should be handled appropriately to avoid
    unexpected behavior in NPC interactions.
