  brief: Returns the current number of available mana soul shards for the player.
  description: The GetAvailable method retrieves the count of mana soul shards that
    are currently available to the player. In World of Warcraft's TrinityCore implementation,
    mana soul shards are a resource used by certain classes, particularly warlocks,
    to fuel their abilities and spells. This method provides access to the current
    value of this resource without modifying it. The returned value represents how
    many shards can be consumed in the next ability usage or spell cast that requires
    them.
  parameters: []
  returns: A uint32 value representing the number of mana soul shards currently available
    to the player. This value is typically between 0 and 5, as players usually have
    a maximum of 5 mana soul shards at any given time.
