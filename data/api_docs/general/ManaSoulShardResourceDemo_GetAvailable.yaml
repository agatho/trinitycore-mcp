    returned may change dynamically based on game events like spell casting, item
    usage, or class-specific abilities.
  warnings: Be aware that this method returns only the current available count and
    does not account for pending consumptions. If a player is about to cast a spell
    that will consume shards, ensure you check GetAvailable() immediately before the
    cast to avoid over-consumption errors.
