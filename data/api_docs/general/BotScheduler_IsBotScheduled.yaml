  brief: Checks whether a bot with the specified GUID is scheduled for execution.
  description: The IsBotScheduled method determines if a bot identified by its unique
    global identifier (GUID) is currently scheduled to be executed or processed by
    the bot scheduler system. This method is typically used within the TrinityCore
    framework to manage and track active bot operations, ensuring that only scheduled
    bots are processed during specific time intervals or events. The method performs
    a lookup in an internal data structure that maintains the state of all scheduled
    bots. It returns true if the bot is found in the scheduled list, and false otherwise.
    This functionality is essential for maintaining efficient resource usage and preventing
    duplicate processing of the same bot instance.
  parameters:
  - name: guid
    description: The unique global identifier (GUID) of the bot to check for scheduling
      status. This value should be a positive integer representing the bot's identifier
      within the TrinityCore database system.
  returns: Returns true if a bot with the specified GUID is currently scheduled for
    execution, false otherwise. A return value of true indicates that the bot has
    been added to the scheduler's active queue and will be processed according to
    the scheduling rules.
