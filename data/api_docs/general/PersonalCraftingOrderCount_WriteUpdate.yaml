      PersonalCraftingOrderCount orderCount;

      Player* owner = ...;

      Player* receiver = ...;

      orderCount.WriteUpdate(data, true, owner, receiver);

      // Send full update regardless of changes'
    language: cpp
  notes: This method is part of the World of Warcraft TrinityCore framework's object
    update system. It should only be called when crafting order data has changed or
    needs to be synchronized with clients. The method assumes that both owner and
    receiver players are valid and properly initialized. Performance-wise, this method
    avoids unnecessary serialization by checking change masks unless explicitly overridden.
  warnings: Calling this method without valid player pointers can lead to undefined
    behavior or crashes. Ensure that both owner and receiver parameters are non-null
    before invoking the method. The ignoreChangesMask parameter should be used sparingly
