documentation:
  brief: Loads localized point of interest data from the database into memory for
    use in the game world.
  description: The LoadPointOfInterestLocales method retrieves all localized names
    and descriptions for points of interest (POIs) stored in the database and loads
    them into memory. This allows the game to display appropriate text based on the
    player's locale. The method is typically called during server startup or database
    reload operations to ensure that all POI data is available for client requests.
    It processes entries from the `locales_points_of_interest` table, which contains
    localized versions of point of interest names and descriptions for different languages.
  parameters: []
  returns: null
  examples:
