    code: 'LFGRoleDetector detector;

      bool canHeal = detector.ClassCanHeal(CLASS_WARRIOR);

      // Returns false since Warrior is not a healing class'
    language: cpp
  notes: This method relies on hardcoded class definitions and does not dynamically
    evaluate talents or gear that might enable non-traditional healing. The implementation
    assumes standard World of Warcraft class roles and may not account for future
    expansions or custom content modifications.
  warnings: Do not rely solely on this method for determining if a character can heal
