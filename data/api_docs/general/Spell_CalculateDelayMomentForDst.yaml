      // delayMoment now contains the timestamp when the spell will arrive at target

      '
    language: cpp
  notes: This method is typically used in spell processing logic to determine when
    a spell will arrive at its target location, which affects spell casting mechanics
    and timing. The calculation assumes that launchDelay represents the time in seconds
    between spell cast and target arrival.
  warnings: The method may not be accurate if the spell's launch delay is not properly
    set or if the current time is not correctly calculated. This method should only
    be used when dealing with spells that have a destination, as it will return invalid
    results for spells without targets.
