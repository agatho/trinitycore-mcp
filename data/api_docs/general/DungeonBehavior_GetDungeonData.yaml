api:
  class: DungeonBehavior
  method: GetDungeonData
  signature: DungeonData DungeonBehavior::GetDungeonData(uint32 dungeonId)
documentation:
  brief: Retrieves dungeon data for a specified dungeon identifier.
  description: The GetDungeonData method fetches the complete dungeon data structure
    associated with a given dungeon ID. This method is typically used within the context
    of dungeon management and behavior logic in TrinityCore's AI systems. The returned
    DungeonData object contains all relevant information about the dungeon such as
    its entry, difficulty, group size limits, and other configuration parameters.
    The method performs a lookup in the internal dungeon data registry and returns
    a copy of the data structure for use by the calling code. This function is essential
    for determining dungeon-specific properties during encounter initialization or
    when evaluating player group eligibility for specific dungeons.
  parameters: []
  returns: A DungeonData object containing all configuration details for the specified
    dungeon ID. Returns an empty or default-initialized structure if the dungeon ID
    is not found in the registry.
  examples:
  - title: Basic Usage
    code: "DungeonData data = behavior.GetDungeonData(1234);\nif (data.Entry != 0)\n\
      {\n    // Process dungeon data\n    printf(\"Dungeon Entry: %u, Difficulty:\
      \ %u\\n\", data.Entry, data.Difficulty);\n}"
    language: cpp
  - title: Checking Dungeon Eligibility
    code: "uint32 dungeonId = 5678;\nDungeonData dungeonData = behavior.GetDungeonData(dungeonId);\n\
      if (dungeonData.Entry != 0 && dungeonData.MaxPlayers > 0)\n{\n    // Valid dungeon,\
      \ can proceed with group formation\n    printf(\"Valid dungeon: %u with max\
      \ players: %u\\n\", dungeonData.Entry, dungeonData.MaxPlayers);\n}\nelse\n{\n\
      \    // Invalid or unknown dungeon\n    printf(\"Invalid dungeon ID: %u\\n\"\
      , dungeonId);\n}"
    language: cpp
  notes: This method performs a lookup operation and should not be called excessively
    in performance-critical sections. The returned DungeonData structure is a copy,
    so modifications to it will not affect the original registry data. The method
    assumes that dungeon IDs are valid and correspond to registered dungeons within
    the core's database.
  warnings: Calling this method with an invalid or non-existent dungeon ID may return
    a default-initialized structure, which could lead to unexpected behavior if not
    properly validated. Ensure proper error handling when using the returned data
    in critical game logic paths.
