      interaction to be performed. This includes information about which NPC to interact
      with, what type of interaction (e.g., gossip, quest, vendor), and any associated
      parameters.
  returns: Returns a BotActionResult enum value indicating the outcome of the NPC
    interaction attempt. Possible values may include SUCCESS, FAILED, INVALID_ACTION,
    or other status codes depending on implementation details. The result helps determine
    if the interaction was processed correctly or if an error occurred.
