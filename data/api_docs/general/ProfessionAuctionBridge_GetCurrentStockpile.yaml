      (GUID). This parameter must point to a valid player ID, otherwise behavior is
      undefined.
  - name: itemId
    description: Unique identifier of the item for which to retrieve the stockpile
      quantity. Must correspond to a valid item in the game database.
  returns: Returns a uint32 value representing the total current stockpile quantity
    of the specified item for the given player. A return value of zero indicates no
    stockpile exists for that item, or an error occurred during retrieval.
