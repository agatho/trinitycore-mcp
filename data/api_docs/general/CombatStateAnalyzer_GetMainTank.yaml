      );\n}"
    language: cpp
  notes: This method assumes that the CombatStateAnalyzer instance has been properly
    initialized with a valid combat context. The returned Player pointer should not
    be stored or used beyond the scope of the current combat state, as it may become
    invalid if the tank assignment changes.
  warnings: The returned Player pointer can be null, so always check for nullptr before
    using the result. Avoid storing references to the returned player across multiple
