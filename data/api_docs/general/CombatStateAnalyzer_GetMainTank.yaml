    used in group or raid scenarios where a specific player is assigned the role of
    main tank, often for threat management, positioning, or targeting decisions. The
    returned Player pointer may be null if no main tank has been assigned or if the
    combat state does not support tank designation. This method does not modify any
    internal state and provides read-only access to the current main tank reference.
  parameters: []
  returns: A pointer to the Player object representing the main tank, or nullptr if
    no main tank is assigned or available in the current combat context.
  examples:
