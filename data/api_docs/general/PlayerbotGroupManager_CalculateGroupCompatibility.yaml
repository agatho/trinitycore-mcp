documentation:
  brief: Calculates and returns the compatibility score for a group of players based
    on various factors such as level differences, class roles, and gear levels.
  description: The CalculateGroupCompatibility method evaluates how well a group of
    players can work together in a coordinated scenario, such as a dungeon or raid.
    It considers multiple attributes including player levels, class specializations,
    role assignments (tank, healer, damage dealer), and item level differences to
    determine a compatibility score. This score is typically used by the AI system
    to make decisions about grouping players for optimal performance. The method does
    not modify any internal state and is designed to be called frequently during group
    formation or evaluation processes. It assumes that player data has been properly
    initialized and that valid player information is available within the context
    of the group manager.
  parameters: []
  returns: A float value representing the compatibility score of the group, where
    higher values indicate better compatibility. The exact scale and interpretation
    may depend on internal implementation details but generally ranges from 0.0 (incompatible)
    to 1.0 (highly compatible).
  examples:
