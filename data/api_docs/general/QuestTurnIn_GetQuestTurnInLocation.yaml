    code: "uint32 questId = 12345;\nint turnInLocation = questTurnIn->GetQuestTurnInLocation(questId);\n\
      if (turnInLocation != 0)\n{\n    // Proceed with quest turn-in logic\n    //\
      \ Use turnInLocation to determine where to send player\n}"
    language: cpp
  notes: This method likely performs database lookups and should be used judiciously
    in performance-critical code paths. The returned value is typically used to identify
    the specific GameObject or NPC that must be interacted with to complete a quest.
    It's recommended to cache this value if it's accessed frequently for the same
    quest.
  warnings: Be cautious when using this method without verifying the quest ID exists,
    as returning 0 may indicate either no turn-in location or an invalid quest ID.
    Always validate the return value before proceeding with quest completion logic.
