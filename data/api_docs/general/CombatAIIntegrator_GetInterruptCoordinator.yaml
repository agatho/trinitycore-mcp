    for handling spell interruption mechanics during combat, including tracking which
    spells can be interrupted and managing the conditions under which interruptions
    occur. The returned pointer is typically valid throughout the lifetime of the
    CombatAIIntegrator instance, but callers should verify the pointer is not null
    before use. This method provides access to core interrupt-related functionality
    that governs how NPCs respond to spell interruption events such as being hit by
    damage or receiving specific abilities that break spellcasting.
  parameters: []
  returns: A pointer to the InterruptCoordinator instance used by this CombatAIIntegrator.
    Returns nullptr if no coordinator has been initialized or if the object is in
    an invalid state.
