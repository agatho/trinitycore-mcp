  brief: Clears the changes mask of the visual animation, resetting its modified state
    flags.
  description: The ClearChangesMask method resets the internal changes mask of a VisualAnim
    object, effectively clearing any pending modifications or dirty flags that indicate
    the animation has been altered. This is typically used during synchronization
    processes where the system needs to know which properties of the animation have
    changed since the last update. The method ensures that subsequent checks for changes
    will not report previously modified state as new changes. It's commonly invoked
    when sending updates to clients or resetting internal tracking states in preparation
    for new operations.
