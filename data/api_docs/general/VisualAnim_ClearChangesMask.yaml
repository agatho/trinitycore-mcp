      anim->ClearChangesMask();

      // Animation state is now considered clean for next sync cycle'
    language: cpp
  notes: This method should be called after processing changes to avoid repeated notifications
    of the same modifications. It's part of the animation state management system
    and works in conjunction with other mask-based methods like SetChangesMask or
