api:
  class: AuctionBotConfig
  method: SetConfigMinMax
  signature: void AuctionBotConfig::SetConfigMinMax(AuctionBotConfigUInt32Values index,
    const char * fieldname, uint32 defvalue, uint32 minvalue, uint32 maxvalue)
documentation:
  brief: Sets minimum and maximum values for a specified auction bot configuration
    parameter.
  description: The SetConfigMinMax method configures the valid range of values for
    a specific auction bot configuration setting identified by the provided index.
    It ensures that any value assigned to this configuration parameter falls within
    the defined minimum and maximum bounds. This method is typically used during initialization
    or configuration loading to enforce data integrity and prevent invalid settings
    from being applied to the auction bot system. The method takes a field name, default
    value, and range constraints to properly initialize the configuration value.
  parameters:
  - name: index
    description: An enumeration value identifying which specific auction bot configuration
      parameter is being set. This index corresponds to a predefined set of configuration
      fields within the AuctionBotConfig class.
  - name: fieldname
    description: A null-terminated string representing the human-readable name of
      the configuration field. Used for logging, debugging, and identification purposes.
  - name: defvalue
    description: The default value to be assigned to the configuration parameter if
      no valid value is provided or if the current value is out of range.
  - name: minvalue
    description: The minimum allowed value for the configuration parameter. Values
      below this threshold will be clamped to this minimum during validation.
  - name: maxvalue
    description: The maximum allowed value for the configuration parameter. Values
      above this threshold will be clamped to this maximum during validation.
  returns: null
  examples:
  - title: Initialize Auction House Price Multiplier Range
    code: AuctionBotConfig::SetConfigMinMax(AUCTIONBOT_CONFIG_UINT32_PRICE_MULTIPLIER,
      "PriceMultiplier", 100, 10, 500);
    language: cpp
  - title: Configure Auction Duration Limits
    code: AuctionBotConfig::SetConfigMinMax(AUCTIONBOT_CONFIG_UINT32_AUCTION_DURATION,
      "AuctionDuration", 3600, 1800, 86400);
    language: cpp
  notes: This method is typically called during the auction bot's initialization phase
    to establish valid value ranges for all configurable parameters. The configuration
    values are stored internally and validated whenever they are updated. This method
    does not perform runtime validation of existing values but sets up constraints
    for future assignments.
  warnings: Calling this method after the configuration has been initialized may lead
    to unexpected behavior if existing values fall outside the new range. Ensure that
    all related configuration parameters are properly synchronized before calling
    this method in a running system.
  related:
  - GetConfigUInt32
  - SetConfigUInt32
  - LoadConfig
