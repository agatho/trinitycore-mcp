  brief: Retrieves the analysis metrics for loot distribution within the LootAnalysis
    system.
  description: The GetAnalysisMetrics method returns a structured set of metrics that
    describe the current state and performance of loot distribution analysis. These
    metrics typically include statistical data such as average loot value, distribution
    frequency, item rarity breakdowns, and other relevant quantitative measures used
    to evaluate loot behavior in World of Warcraft instances. The returned AnalysisMetrics
    object encapsulates these values for further processing or display. This method
    is commonly used by developers working on loot optimization tools, raid performance
    analysis, or game balance evaluation systems within the TrinityCore framework.
  parameters: []
  returns: An AnalysisMetrics object containing key performance indicators and statistical
    data about loot distribution, including but not limited to average values, frequency
    counts, and rarity distributions.
  examples:
  - title: Basic Usage
    code: 'LootAnalysis analysis;

      AnalysisMetrics metrics = analysis.GetAnalysisMetrics();

      std::cout << "Average Loot Value: " << metrics.averageLootValue << std::endl;'
    language: cpp
