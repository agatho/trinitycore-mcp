    code: "LootAnalysis analysis;\nAnalysisMetrics metrics = analysis.GetAnalysisMetrics();\n\
      \nif (metrics.totalItems > 0) {\n    double rarityPercentage = (metrics.rareItems\
      \ / static_cast<double>(metrics.totalItems)) * 100;\n    std::cout << \"Rare\
      \ Item Percentage: \" << rarityPercentage << \"%\" << std::endl;\n}"
    language: cpp
  notes: This method is typically called during loot analysis sessions or when generating
    reports. The returned metrics may be updated dynamically based on ongoing loot
    events, so repeated calls might yield different results. Ensure that the LootAnalysis
    instance has been properly initialized with relevant loot data before calling
    this method.
  warnings: Do not assume that the returned AnalysisMetrics object will contain valid
    data if the LootAnalysis instance hasn't processed any loot yet. Always verify
    that meaningful analysis data exists before accessing individual metric fields
    to avoid potential undefined behavior or incorrect calculations.
