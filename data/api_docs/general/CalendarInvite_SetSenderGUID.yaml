  brief: Sets the GUID of the player who sent the calendar invite
  description: The SetSenderGUID method assigns the unique identifier (GUID) of the
    player who created or sent a calendar invitation. This method is used internally
    by the TrinityCore server to track which player initiated a calendar event invite.
    The GUID is typically obtained from the player's object instance and represents
    a persistent identifier within the game world. This method does not perform any
    validation on the provided GUID value, so it should be used with a valid player
    GUID.
  parameters:
