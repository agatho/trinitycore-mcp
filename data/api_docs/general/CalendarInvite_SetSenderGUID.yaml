    code: 'CalendarInvite* invite = new CalendarInvite();

      Player* sender = ...; // Get reference to the sending player

      invite->SetSenderGUID(sender->GetGUID().GetCounter());'
    language: cpp
  notes: This method is part of the calendar system implementation in TrinityCore
    and is typically called during invite creation. The GUID parameter should correspond
    to a valid player object in the game world, otherwise the invite may not function
    correctly.
