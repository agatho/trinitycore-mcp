      \ \"Receive reward\", GOSSIP_SENDER_MAIN, GOSSIP_ACTION_INFO_DEF + 1);\n   \
      \     SendGossipMenuFor(player, 10001, GetGameObject()->GetGUID());\n      \
      \  return true;\n    }\n    else\n    {\n        AddGossipItemFor(player, GOSSIP_ICON_CHAT,\
      \ \"Quest not completed\", GOSSIP_SENDER_MAIN, GOSSIP_ACTION_INFO_DEF + 2);\n\
      \        SendGossipMenuFor(player, 10002, GetGameObject()->GetGUID());\n   \
      \     return true;\n    }\n}"
    language: cpp
  notes: This method is part of the GameObject's AI system and is called during player
    interaction. It should not be used for heavy computations as it affects gameplay
    responsiveness. The method must be implemented in a derived class that inherits
    from GameObjectAI.
