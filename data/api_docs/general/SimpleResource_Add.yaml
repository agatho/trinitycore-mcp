  brief: Adds the specified amount to the resource and returns the updated total.
  description: The Add method increments the internal resource counter by the provided
    amount. It is typically used in game mechanics where resources such as gold, reputation,
    or currency need to be increased. The method ensures thread safety when accessing
    shared resource states. This operation does not validate whether the resulting
    value exceeds any maximum limits; it simply adds the specified amount and returns
    the new total. The method is commonly used in player interaction events, quest
    rewards, or loot distribution systems within TrinityCore.
  parameters:
