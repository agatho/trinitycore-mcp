    description: The quantity to add to the current resource value. Must be a non-negative
      integer. Values greater than zero will increase the resource count.
  returns: Returns the updated total value of the resource after adding the specified
    amount. If the addition results in an overflow, behavior depends on the underlying
    data type implementation.
