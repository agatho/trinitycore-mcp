documentation:
  brief: Retrieves a specific tuning parameter value by name for performance optimization.
  description: The GetTuningParameter method retrieves a floating-point tuning parameter
    value associated with the given name from the PerformanceOptimizer instance. This
    method is typically used to access configuration values that control various aspects
    of performance tuning within the TrinityCore server. The parameters are usually
    defined in configuration files or loaded at runtime and can influence behaviors
    such as update frequencies, thresholds, or other numerical settings that affect
    system performance. The method performs a lookup operation using the provided
    parameter name and returns the corresponding float value if found, otherwise it
    may return a default or invalid value depending on implementation.
  parameters:
  - name: name
    description: The string identifier of the tuning parameter to retrieve. This should
      match a known parameter name defined in the performance optimization system.
  returns: Returns the float value associated with the specified tuning parameter
    name. If the parameter is not found, behavior may vary but typically returns a
    default or zero value.
  examples:
  - title: Retrieve Movement Update Frequency
    code: 'float movementUpdateFreq = optimizer.GetTuningParameter("movement_update_frequency");

      // Use the retrieved value to adjust AI behavior or update intervals'
    language: cpp
  - title: Get Combat Threshold Value
    code: "float combatThreshold = optimizer.GetTuningParameter(\"combat_threshold\"\
      );\nif (combatThreshold > 0.0f)\n{\n    // Apply custom combat logic based on\
      \ tuning parameter\n}"
    language: cpp
  notes: This method is likely implemented using a map or similar data structure for
    fast lookup of tuning parameters. It's designed to be called frequently during
    runtime, so performance considerations should be taken into account when implementing
    the underlying storage mechanism.
  warnings: Ensure that the parameter name passed to this method exists in the system's
    configuration; otherwise, unexpected behavior may occur. The returned value might
    not be validated for correctness or range, so callers should handle potential
    invalid values appropriately.
