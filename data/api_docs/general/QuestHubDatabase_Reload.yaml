  brief: Reloads the quest hub database, refreshing all quest-related data from the
    underlying storage.
  description: The Reload method in the QuestHubDatabase class is responsible for
    refreshing and reloading all quest-related data from the database. This operation
    ensures that any changes made to the quest definitions, quest items, or related
    configurations in the database are reflected in the running TrinityCore instance.
    The method typically performs a complete reload of the quest hub's internal data
    structures, clearing existing cached data and reinitializing it with fresh data
    from the database. It is commonly used during server maintenance, debugging, or
    when quest data needs to be synchronized with the database without requiring a
    full server restart.
  parameters: []
  returns: Returns true if the reload operation was successful and all data was properly
    reloaded; returns false if there were errors during the reload process, such as
    database connection issues or corrupted data.
  examples:
