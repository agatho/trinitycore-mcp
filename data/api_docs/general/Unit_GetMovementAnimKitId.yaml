  brief: Returns the movement animation kit ID associated with the unit.
  description: The GetMovementAnimKitId method retrieves the animation kit identifier
    that controls how a unit moves, including walking, running, or other locomotion
    animations. This value is used internally by the game engine to determine which
    animation sequences should be applied when a unit performs movement actions. The
    method is typically used in conjunction with other movement-related APIs to manage
    unit behavior during gameplay. It does not require any parameters and returns
    a uint16 value representing the animation kit ID.
  parameters: []
  returns: Returns a uint16 value representing the movement animation kit ID. This
    ID corresponds to an animation kit defined in the game's animation database, which
    governs how the unit's movement animations are handled during gameplay.
  examples:
