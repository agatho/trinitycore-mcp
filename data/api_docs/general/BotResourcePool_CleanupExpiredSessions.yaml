documentation:
  brief: Removes expired bot resource sessions from the pool
  description: The CleanupExpiredSessions method iterates through all active bot resource
    sessions and removes those that have exceeded their defined expiration time. This
    method is typically called periodically by the system to maintain clean resource
    management and prevent memory leaks from stale bot sessions. It ensures that only
    currently valid sessions remain in the resource pool, freeing up system resources
    for new bot operations.
  parameters: []
  returns: null
  examples:
