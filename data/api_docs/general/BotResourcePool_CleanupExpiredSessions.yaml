    code: 'BotResourcePool resourcePool;

      resourcePool.CleanupExpiredSessions();'
    language: cpp
  notes: This method should be called regularly as part of the system's maintenance
    routine to prevent accumulation of stale sessions. The cleanup process is typically
    non-blocking and operates on a snapshot of active sessions to avoid concurrency
    issues.
