documentation:
  brief: Stops the leader offline timer for the group, preventing automatic disbanding
    when the leader goes offline.
  description: The StopLeaderOfflineTimer method halts the countdown timer that would
    otherwise cause a group to be automatically disbanded if the group leader goes
    offline. This functionality is typically used to prevent accidental group dissolution
    during legitimate offline periods, such as when a player logs out or experiences
    temporary network disconnection. The method does not immediately disbanded the
    group; it simply cancels the pending disband action. It is commonly called when
    the group leader returns online or when a new leader is assigned to maintain group
    stability.
