  brief: Evaluates and returns the current integrity status of a formation.
  description: The AssessFormationIntegrity method analyzes the current state of a
    formation, checking for member validity, positioning accuracy, and overall cohesion.
    It returns a FormationIntegrity structure that encapsulates various metrics such
    as leader status, member count, distance deviations, and alignment errors. This
    method is typically used by AI systems or game logic to determine whether a formation
    needs adjustment or re-evaluation. The evaluation considers factors like unit
    health, positioning relative to the formation center, and adherence to predefined
    formation patterns.
  parameters: []
  returns: A FormationIntegrity object containing detailed metrics about the formation's
    current state, including member count, leader validity, positional accuracy, and
    cohesion score. The structure may include fields such as 'is_valid', 'member_count',
    'average_distance_deviation', and 'cohesion_score'.
  examples:
