    code: "FormationIntegrity integrity = formationManager.AssessFormationIntegrity();\n\
      if (integrity.is_valid)\n{\n    // Formation is in good condition\n    std::cout\
      \ << \"Formation cohesion score: \" << integrity.cohesion_score << std::endl;\n\
      }"
    language: cpp
  - title: Formation Monitoring
    code: "FormationIntegrity integrity = formationManager.AssessFormationIntegrity();\n\
      if (integrity.cohesion_score < 0.5f)\n{\n    // Formation is deteriorating,\
      \ consider repositioning\n    formationManager.ReorganizeFormation();\n}\nelse\
      \ if (integrity.member_count < 3)\n{\n    // Not enough members to maintain\
      \ formation\n    formationManager.DisbandFormation();\n}"
    language: cpp
  notes: This method performs a comprehensive analysis of the formation and may have
    performance implications when called frequently. It should be used judiciously
    in performance-critical code paths. The integrity assessment considers both static
    properties (member count, leader validity) and dynamic properties (positioning
    accuracy).
  warnings: The returned FormationIntegrity object should not be modified directly
    as it represents a snapshot of the formation's state at the time of evaluation.
    Changes to the formation during the evaluation period may result in inconsistent
    integrity readings if called multiple times.
