    language: cpp
  notes: This method likely uses an internal timer or event queue system to manage
    bot logout scheduling. The 'when' parameter represents a relative time offset
    from the current moment, not an absolute timestamp. Implementation may involve
    thread-safe operations for managing concurrent bot schedules.
  warnings: Ensure that the GUID provided corresponds to an active bot, otherwise
    the scheduling operation may fail silently or cause undefined behavior. Be cautious
