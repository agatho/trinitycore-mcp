    management, enabling bots to log out at predetermined intervals or events without
    requiring immediate manual intervention. The method takes a bot's unique identifier
    and a time offset value to determine when the logout should occur. This is particularly
    useful in automated bot systems where bots need to be managed efficiently over
    extended periods.
  parameters:
  - name: guid
    description: The unique identifier (GUID) of the bot that needs to be scheduled
      for logout
  - name: when
    description: Time offset in seconds from current time when the bot should logout
  returns: null
  examples:
  - title: Basic Bot Logout Scheduling
    code: 'BotScheduler scheduler;

      scheduler.ScheduleLogout(12345, 3600); // Schedule bot with GUID 12345 to logout
      in 1 hour'
