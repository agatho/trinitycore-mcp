documentation:
  brief: Returns the area description string for the quest.
  description: The GetAreaDescription method retrieves the localized area description
    text associated with a specific quest. This description typically represents the
    textual content that appears in the quest log or UI when a player is viewing the
    quest details. The method returns a constant reference to a std::string, ensuring
    that the returned value cannot be modified directly but allows for efficient access
    without copying the string data. This functionality is crucial for displaying
    quest-related information within the game's UI and for maintaining consistency
    with how quests are presented to players.
  parameters: []
  returns: Returns a constant reference to a std::string containing the area description
    text for the quest. This string represents the localized text that describes the
    area or location associated with the quest, typically used in quest log displays
    and UI elements.
  examples:
  - title: Basic Usage Example
    code: "void exampleFunction() {\n    Quest* quest = new Quest();\n    const std::string&\
      \ description = quest->GetAreaDescription();\n    // Use description in UI or\
      \ log display\n}"
    language: cpp
  notes: The method is designed to return a constant reference to avoid unnecessary
    copying of string data, which improves performance. The returned string is typically
    populated from the database or client-side localization files and may depend on
    the player's locale settings.
  warnings: This method should not be used in contexts where modification of the returned
    string is needed; since it returns a const reference, any attempt to modify it
    will result in undefined behavior. Also, if used in a multithreaded environment,
    ensure that the quest object itself is thread-safe.
