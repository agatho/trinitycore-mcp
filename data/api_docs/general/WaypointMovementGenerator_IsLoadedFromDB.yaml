    code: "WaypointMovementGenerator* wpGen = new WaypointMovementGenerator();\nif\
      \ (wpGen->IsLoadedFromDB()) {\n    // Handle case where waypoints were loaded\
      \ from DB\n    sLog->outString(\"Waypoints loaded from database.\");\n} else\
      \ {\n    // Handle case where waypoints were not loaded from DB\n    sLog->outString(\"\
      Waypoints not loaded from database.\");\n}"
    language: cpp
  notes: This method is primarily used internally by the TrinityCore AI system to
    determine the source of waypoint data. Developers should be aware that this flag
    may affect how movement behavior is handled, especially in cases where different
    logic paths are taken depending on whether waypoints were loaded from database
    or generated dynamically.
