    language: cpp
  notes: This method is part of the internal quest reward calculation system and should
    not be called directly by external code. The rounding behavior may vary depending
    on server configuration settings such as XP rate multipliers or expansion-specific
    scaling rules.
  warnings: Do not assume that the returned value will match the input exactly; the
    method applies game-defined rounding logic that can modify the original XP amount.
    This method should only be used within the context of quest reward processing.
