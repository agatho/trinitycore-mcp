  brief: Checks if a player is within a specified range of an objective location in
    a battleground.
  description: The IsObjectiveInRange method determines whether a given player is
    within the specified distance from a particular objective location within a battleground.
    This function is commonly used by battleground AI systems to evaluate player proximity
    to objectives such as flags, bases, or capture points. It performs a distance
    check between the player's current position and the provided objective coordinates,
    returning true if the player is within range and false otherwise. The method is
    typically called during battleground update cycles or event handling to trigger
    appropriate game logic based on player proximity to objectives.
  parameters:
  - name: player
    description: Pointer to an integer representing the player's identifier or position
      data. This parameter likely refers to a player GUID or coordinate reference
      used for distance calculations.
  - name: objLocation
    description: Reference to an integer representing the objective's location coordinates.
      This value typically contains the X, Y, Z coordinates of the objective in the
      battleground world space.
  - name: range
    description: Float value specifying the maximum distance within which a player
      is considered to be 'in range' of the objective. This defines the radius of
      the proximity check.
  returns: Returns true if the specified player is within the given range of the objective
    location, false otherwise. The method evaluates the Euclidean distance between
    player and objective coordinates.
  examples:
