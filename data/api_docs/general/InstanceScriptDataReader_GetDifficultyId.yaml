      \       if (difficultyId == 1)\n        {\n            // Apply Heroic-specific\
      \ logic\n        }\n    }\n};"
    language: cpp
  notes: This method should only be called within the context of an active instance
    script. The difficulty ID returned is determined by the instance's configuration
    and player group settings at the time of entry.
