  description: The GetHealthPct method calculates and returns the current health of
    a Unit as a percentage of its maximum health. This value is commonly used in game
    mechanics for determining unit status, such as whether a creature or player is
    at full health, half health, or critically low health. The method provides a normalized
    representation that simplifies comparisons and calculations in various gameplay
    scenarios. It is particularly useful for determining health-based behavior in
    AI scripts, combat systems, and health bar displays.
  parameters: []
  returns: Returns a float value representing the current health percentage of the
    unit. This value ranges from 0.0f to 100.0f, where 0.0f indicates the unit is
    at 0% health (dead) and 100.0f indicates the unit is at full health.
