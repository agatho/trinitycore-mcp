    accesses the unit's current health value without performing any calculations or
    conversions, making it efficient for frequent use in game logic. The returned
    value is calculated using a simple division of current health by maximum health,
    which means it will always be a floating-point number between 0.0f and 100.0f.
  warnings: This method returns 0.0f when the unit's current health is zero, indicating
