  brief: Checks whether a VMap (Virtual Map) exists for the specified map and grid
    coordinates.
  description: The ExistVMap method determines if a Virtual Map tile is available
    for the given map ID and grid coordinates. This functionality is essential for
    determining whether terrain data, including height maps and collision information,
    is loaded and accessible for navigation and gameplay mechanics. The method typically
    checks internal VMap caches or file systems to verify the presence of map data
    before allowing operations that depend on it. It's commonly used in pathfinding,
    line-of-sight calculations, and object placement logic within the TrinityCore
    framework.
  parameters:
  - name: mapid
    description: The unique identifier of the map (e.g., 0 for Eastern Kingdoms, 1
      for Kalimdor). Valid values are defined by the game's map database.
  - name: gx
    description: The grid X coordinate (typically ranging from 0 to 63 for standard
      maps). Represents the horizontal grid position within the map.
  - name: gy
    description: The grid Y coordinate (typically ranging from 0 to 63 for standard
      maps). Represents the vertical grid position within the map.
  returns: Returns true if a VMap tile exists for the specified map and grid coordinates,
    false otherwise. A return value of false may indicate that the grid is outside
    valid map boundaries or that the VMap data has not been loaded.
  examples:
