      \ if VMap exists before attempting navigation\n    if (!TerrainInfo::ExistVMap(mapId,\
      \ xGrid, yGrid)) {\n        return false; // Cannot navigate without VMap data\n\
      \    }\n    // Proceed with pathfinding logic\n    return true;\n}"
    language: cpp
  notes: This method is performance-sensitive as it may trigger file I/O or cache
    lookups depending on how VMap data is managed. It's recommended to cache results
    when checking multiple grids in sequence. The method assumes valid map IDs and
    grid coordinates, though invalid inputs might result in undefined behavior or
