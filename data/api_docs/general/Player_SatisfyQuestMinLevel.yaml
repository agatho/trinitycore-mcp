      \ would have been displayed if msg was true\n}"
    language: cpp
  notes: This method is typically used during quest acceptance and completion processes.
    It's important to note that this method only checks the minimum level requirement,
    not maximum level or other quest requirements. The method may be called multiple
    times during quest processing depending on the game mechanics.
