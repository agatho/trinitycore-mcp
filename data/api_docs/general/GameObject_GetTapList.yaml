    code: "const int& tapList = gameObject->GetTapList();\nfor (int playerGUID : tapList)\n\
      {\n    // Process player GUID\n}"
    language: cpp
  notes: This method is typically used in conjunction with other GameObject-related
    methods such as GetLoot(), GetQuest(), or GetOwner to manage game objects effectively.
    It may be called frequently during gameplay, especially when managing loot distribution
    or quest completion.
  warnings: Care should be taken when using this method because it returns a reference
    to an internal array that can change during gameplay. Modifications to the tap
    list during iteration could lead to undefined behavior or crashes.
