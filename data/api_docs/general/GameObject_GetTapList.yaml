documentation:
  brief: Returns the list of players who have tapped the GameObject.
  description: The GetTapList method retrieves the collection of players who have
    performed a 'tap' on the GameObject, which is a game mechanic where players interact
    with the object to gain access to its contents or trigger its behavior. This method
    is commonly used in World of Warcraft's TrinityCore framework to track player
    interactions and manage GameObjects that are not directly controlled by the owner.
    The tap list typically includes players who have opened or interacted with the
    GameObject, and it can be used for various purposes such as determining loot distribution,
    managing quest objectives, or tracking player activity on the object.
  parameters: []
  returns: Returns a reference to an integer array containing the GUIDs of players
    who have tapped the GameObject. The array represents the list of players who have
    interacted with the GameObject and is used for tracking purposes in game mechanics.
  examples:
