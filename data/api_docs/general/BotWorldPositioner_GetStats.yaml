documentation:
  brief: Retrieves statistical information about the world positioner's current state
    and performance metrics.
  description: The GetStats method returns a PositionerStats object containing detailed
    statistics about the BotWorldPositioner's operational status. This includes information
    such as the number of positions processed, average processing time, success rates,
    and other relevant performance indicators. The returned data is useful for monitoring
    the efficiency and reliability of the positioner during bot operations within
    the World of Warcraft environment. The method does not modify any internal state
    and provides a snapshot of current operational metrics.
  parameters: []
  returns: A PositionerStats object containing various statistical metrics about the
    BotWorldPositioner's performance, including counts, timing data, and success/failure
    rates.
  examples:
  - title: Basic Usage to Retrieve Positioner Statistics
    code: 'BotWorldPositioner positioner;

      PositionerStats stats = positioner.GetStats();

      std::cout << "Processed positions: " << stats.processedCount << std::endl;

      std::cout << "Average time (ms): " << stats.averageTimeMs << std::endl;'
    language: cpp
  notes: This method is thread-safe and can be called from any thread without causing
    race conditions. The statistics are updated incrementally as position operations
    occur, making the returned data representative of recent activity.
