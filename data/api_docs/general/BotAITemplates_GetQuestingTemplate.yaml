api:
  class: BotAITemplates
  method: GetQuestingTemplate
  signature: BotAIConfig BotAITemplates::GetQuestingTemplate()
documentation:
  brief: Retrieves the questing template configuration for bot AI behavior.
  description: The GetQuestingTemplate method returns a BotAIConfig object that defines
    the questing behavior and preferences for AI-controlled bots. This template contains
    settings such as quest selection criteria, quest completion priorities, and interaction
    patterns with NPCs. The returned configuration is used by the bot's AI system
    to determine how it should approach questing activities within the game world.
    This method typically retrieves a pre-defined template that can be customized
    or overridden based on specific bot requirements or server configurations.
  parameters: []
  returns: A BotAIConfig object containing the questing behavior settings for AI bots.
    This includes parameters like quest priority lists, quest acceptance rules, and
    NPC interaction behaviors specific to questing activities.
  examples:
  - title: Retrieve Questing Template for Bot Configuration
    code: 'BotAIConfig questTemplate = botAiTemplates.GetQuestingTemplate();

      // Use the template to configure a bot''s questing behavior

      bot->SetQuestingConfig(questTemplate);'
    language: cpp
  notes: This method likely accesses a cached or default configuration template. The
    returned BotAIConfig object should not be modified directly if shared across multiple
    bots, as it may affect other AI instances using the same template.
  warnings: The returned BotAIConfig object might be a reference to a shared template.
    Modifying it could unintentionally affect other bots that use the same questing
    configuration unless proper copying or cloning is performed.
