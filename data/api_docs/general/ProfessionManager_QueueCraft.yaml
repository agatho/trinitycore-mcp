      ProfessionManager::QueueCraft(&player, 1001, 1);

      ProfessionManager::QueueCraft(&player, 1002, 3);

      ProfessionManager::QueueCraft(&player, 1003, 5);'
    language: cpp
  notes: This method assumes that the player has sufficient resources and skill level
    to craft the specified item. The actual crafting process may be delayed due to
    server load or other queued operations. This function is part of a larger system
    designed to handle concurrent crafting requests efficiently.
  warnings: Ensure that the player pointer is valid before calling this method, as
    passing a null pointer will lead to undefined behavior. Also, verify that the
    recipeId exists in the database; otherwise, the crafting operation may fail silently
