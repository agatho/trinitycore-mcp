documentation:
  brief: Toggles the autocast state of a specified spell for a creature charm.
  description: The ToggleCreatureAutocast method enables or disables the automatic
    casting behavior of a specific spell for a creature that is under player control.
    This functionality is typically used in the context of pet or vehicle management
    within World of Warcraft's TrinityCore emulation. When applied, it modifies the
    charm's internal state to either activate or deactivate the autocast flag for
    the given spell, allowing the creature to automatically cast the spell without
    manual intervention from the player. The method does not directly cast the spell
    but rather manages the conditions under which the spell will be cast automatically.
  parameters:
  - name: spellInfo
    description: Pointer to the SpellInfo structure that defines the spell to toggle
      autocast for. Must not be null and must represent a valid spell that can be
      autocast.
  - name: apply
    description: Boolean flag indicating whether to enable (true) or disable (false)
      the autocast behavior for the specified spell.
  returns: null
  examples:
  - title: Enable Autocast for a Spell
    code: "SpellInfo* spell = sSpellMgr->GetSpellInfo(12345);\nif (spell)\n{\n   \
      \ charmInfo->ToggleCreatureAutocast(spell, true);\n}"
    language: cpp
  - title: Disable Autocast for a Spell
    code: "SpellInfo* spell = sSpellMgr->GetSpellInfo(12345);\nif (spell)\n{\n   \
      \ charmInfo->ToggleCreatureAutocast(spell, false);\n}"
    language: cpp
  notes: This method is primarily used in the context of creature charms such as pets
    or guardians. It modifies internal charm state flags rather than directly executing
    spell effects. The behavior may depend on the creature's AI and whether it supports
    autocast for the given spell type.
  warnings: Ensure that the SpellInfo pointer passed to this function is valid and
    corresponds to a spell that can be used in an autocast context. Passing invalid
    or null pointers will likely result in undefined behavior or crashes.
