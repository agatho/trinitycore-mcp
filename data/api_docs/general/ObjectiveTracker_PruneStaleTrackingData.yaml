  notes: This method is typically called automatically by the game loop or during
    periodic cleanup operations. It may be invoked when a player logs out, reloads
    their UI, or when objectives are completed or abandoned. The pruning process usually
    involves checking timestamps, completion status, and validity of tracked objectives.
