  brief: Retrieves a list of criteria associated with a specific achievement type
    and asset for the guild.
  description: The GetCriteriaByType method fetches all criteria entries that match
    the specified achievement type and asset identifier. This is used internally by
    the GuildAchievementMgr to manage and retrieve achievement-related data for guild
    members. The method returns a constant reference to a CriteriaList, which contains
    all matching criteria. It's typically invoked when processing guild achievements
    or determining progress towards specific guild-based accomplishments. The criteria
    list may be empty if no matching entries exist for the given type and asset combination.
  parameters:
  - name: type
    description: The achievement type identifier used to filter criteria. This corresponds
      to predefined achievement types in the game's achievement system.
  - name: asset
    description: The asset identifier that further refines the criteria selection.
      This could represent a specific item, quest, or other in-game object related
      to the achievement.
  returns: A constant reference to a CriteriaList containing all criteria entries
    matching the provided type and asset parameters. Returns an empty list if no matching
    criteria are found.
