  description: The GetActiveThreadCount method returns the number of threads currently
    active within the bot resource monitoring system. This value represents the real-time
    thread utilization for bot operations, which is crucial for performance monitoring
    and resource management in TrinityCore's AI framework. The method provides a snapshot
    of how many concurrent threads are being used to process bot-related tasks, such
    as behavior execution, pathfinding, or decision-making algorithms. This information
    helps developers and administrators understand the system load and optimize bot
    performance accordingly.
  parameters: []
  returns: A uint32 value representing the number of currently active threads managed
    by the IBotResourceMonitor instance. Returns zero if no threads are active or
    if the monitor is not initialized properly.
  examples:
  - title: Basic Thread Count Retrieval
    code: "uint32 activeThreads = botResourceMonitor->GetActiveThreadCount();\nif\
