  brief: Retrieves the active farming session associated with a specified player GUID.
  description: The GetActiveFarmingSession method retrieves a pointer to the currently
    active FarmingSession for a given player identified by their unique identifier
    (GUID). This method is typically used within the context of World of Warcraft's
    farming mechanics, where players engage in activities such as tending to crops
    or managing resources. The returned session may be null if no active farming activity
    exists for the specified player. It is important to note that this method does
    not modify any state; it only retrieves existing data. This function is thread-safe
    and can be called from multiple threads concurrently without risk of data corruption.
  parameters:
  - name: playerGuid
    description: The unique identifier (GUID) of the player whose active farming session
      is to be retrieved. Must be a valid player GUID within the game world.
  returns: A constant pointer to a FarmingSession object if an active session exists
    for the specified player; otherwise, returns nullptr indicating no active farming
    session.
  examples:
