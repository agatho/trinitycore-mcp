    code: "const FarmingSession* session = coordinator->GetActiveFarmingSession(playerGuid);\n\
      if (session != nullptr) {\n    // Process the active farming session\n    session->Update();\n\
      } else {\n    // Handle case where no active session exists\n    LOG_DEBUG(\"\
      farming\", \"No active farming session for player {}\", playerGuid);\n}"
    language: cpp
