      creature->AI()->AttackStart(player); // Begin attacking player if they''re hostile'
    language: cpp
  notes: This method does not immediately update the client's view of the object.
    The visual representation and faction-related behaviors will be synchronized with
    the client on the next update cycle. For immediate visual feedback, consider calling
    SendUpdateToPlayer() after setting the faction.
  warnings: Setting an invalid or non-existent faction ID may cause undefined behavior
    or errors in faction-based interactions. Always ensure that the faction ID corresponds
    to a valid entry in the database before calling this method.
