  brief: Sets the faction ID for this WorldObject, affecting its relationships with
    other objects in the game world.
  description: The SetFaction method assigns a new faction ID to the WorldObject,
    which determines how the object interacts with others based on faction relations.
    This change affects hostility, friendship, and communication behaviors within
    the game world. The faction ID is typically sourced from the creature_template
    or gameobject_template tables in the database. When called, this method updates
    internal faction data structures and may trigger visual or behavioral changes
    depending on the new faction assignment. It's commonly used during creature spawning,
    quest events, or scripted interactions where an object's faction needs to be dynamically
    altered.
  parameters:
  - name: param0
    description: The faction ID to assign to this WorldObject. This value must correspond
      to a valid faction entry in the database's faction_template table.
  returns: null
  examples:
  - title: Set Player Faction to Neutral
    code: 'Player* player = ...;

      player->SetFaction(35); // Set to Neutral faction'
    language: cpp
