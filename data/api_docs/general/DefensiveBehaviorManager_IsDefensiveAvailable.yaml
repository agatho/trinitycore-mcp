      {\n    if (unit->GetHealthPct() < 30)\n    {\n        unit->CastSpell(unit,\
      \ SPELL_ID_DIVINE_SHIELD, true);\n    }\n}"
    language: cpp
  notes: This method is typically used within the context of AI decision-making loops
    where defensive actions are evaluated. It may internally check spell cooldowns,
    mana/resource requirements, and unit state conditions to determine availability.
  warnings: Ensure that the spell ID passed to this method corresponds to a valid
    defensive behavior spell; otherwise, the result may be unpredictable or misleading.
