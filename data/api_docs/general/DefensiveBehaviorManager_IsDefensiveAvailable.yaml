    code: "if (defensiveBehaviorManager.IsDefensiveAvailable(SPELL_ID_SHIELD_BLOCK))\n\
      {\n    // Execute defensive stance or shield block\n    unit->CastSpell(unit,\
      \ SPELL_ID_SHIELD_BLOCK, true);\n}"
