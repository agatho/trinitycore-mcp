      \ == 12345)\n{\n    // Player is using a specific mount\n}"
    language: cpp
  notes: This method is part of the Unit class and typically used in conjunction with
    other mount-related methods. It's important to note that this method returns the
    display ID of the mount itself, not the actual mount entry ID. The method may
    return 0 if no mount is active or if the unit is not currently mounted.
  warnings: Be aware that this method will return 0 if the unit is not mounted, which
