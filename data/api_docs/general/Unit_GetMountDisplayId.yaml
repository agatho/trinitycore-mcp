  brief: Returns the display ID of the mount currently being used by the unit.
  description: The GetMountDisplayId method retrieves the visual display ID of the
    mount that a Unit (such as a player or creature) is currently riding. This value
    represents the graphical representation of the mount in the game world and is
    used for rendering purposes. The method is commonly used in conjunction with other
    mount-related functions to determine the current mount state, including whether
    the unit is mounted or not. It can be particularly useful for checking if a player
    is using a specific type of mount, such as flying mounts or ground mounts, and
    for implementing game mechanics that depend on mount display information.
  parameters: []
  returns: Returns a uint32 value representing the display ID of the mounted creature
    or player. This value corresponds to the visual representation of the mount in
    the game world and can be used to identify specific mount types or states. If
    no mount is active, the return value will be 0.
