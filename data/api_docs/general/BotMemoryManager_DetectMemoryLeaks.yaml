    code: "void BotWorld::OnShutdown()\n{\n    sBotMemoryManager->DetectMemoryLeaks();\n\
      }"
    language: cpp
  notes: This method should only be called during development or debugging phases
    as it may introduce performance overhead. It relies on debug build memory tracking
    features and will not detect leaks in release builds without proper instrumentation.
  warnings: Calling this function in production environments may cause performance
    degradation. The method assumes all allocations are tracked through the standard
    memory manager interface, so custom allocation patterns might not be detected
    correctly.
