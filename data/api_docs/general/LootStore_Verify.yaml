    typically only called during server initialization or administrative commands
    rather than during active gameplay. The verification process does not modify any
    data but will log warnings or errors to the console if inconsistencies are found.
  warnings: Calling Verify() on a LootStore that is actively being modified by other
    threads may produce inconsistent results. It should only be called when the loot
    store is in a stable state, typically during server startup or maintenance windows.
