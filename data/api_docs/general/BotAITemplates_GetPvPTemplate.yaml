documentation:
  brief: Retrieves the PvP bot AI configuration template used for initializing PvP
    behavior.
  description: The GetPvPTemplate method returns a BotAIConfig object that defines
    the default AI behavior settings for player bots engaged in PvP activities. This
    template contains parameters such as combat strategies, movement patterns, and
    decision-making logic specifically tuned for competitive gameplay scenarios. The
    returned configuration can be used to initialize or modify bot behavior dynamically
    during runtime, ensuring consistent and balanced PvP experiences across different
    game modes and difficulty levels.
  parameters: []
  returns: A BotAIConfig object containing the predefined PvP AI settings including
    combat tactics, target selection rules, and movement behaviors suitable for player
    versus player encounters.
  examples:
  - title: Retrieve and Apply PvP Template
    code: 'BotAIConfig pvpTemplate = botAiTemplates->GetPvPTemplate();

      // Use the template to configure a new PvP bot

      bot->SetAIConfig(pvpTemplate);

      // Apply custom overrides if needed

      pvpTemplate.combatRange = 30.0f;

      bot->SetAIConfig(pvpTemplate);'
    language: cpp
  notes: This method returns a copy of the internal PvP template configuration, so
    modifications to the returned object will not affect other bots using the same
    template unless explicitly applied. The template is typically initialized once
    at startup and cached for performance reasons.
