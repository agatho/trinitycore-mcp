    ID that is linked to the currently active instance map. This functionality is
    crucial for managing dynamic scene behaviors within World of Warcraft's TrinityCore
    environment, particularly when handling cinematic sequences, quest-related scenes,
    or any map-specific visual effects. The returned identifier can be used to retrieve
    detailed scene data from the scene template system. This method does not require
    any parameters and operates on the internal state of the SceneMgr class, making
    it a straightforward accessor for scene template associations.
  parameters: []
  returns: Returns a constant reference to an integer representing the scene template
    ID associated with the current instance map. A value of -1 typically indicates
    no scene template is assigned or an error occurred during lookup.
