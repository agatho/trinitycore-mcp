    description: The unique identifier for the artifact type. This value determines
      which artifact template and associated powers are applied to the item.
  - name: artifactTier
    description: The tier level of the artifact, which affects the strength and number
      of powers available. Higher tiers typically provide more powerful abilities
      and additional relic slots.
  returns: null
  examples:
