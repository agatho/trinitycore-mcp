    code: 'char text[] = "This is not a valid link";

      int result = handler.extractPlayerNameFromLink(text);

      // Result will be -1, indicating no player name was found in the string.'
    language: cpp
  notes: The method modifies the input character array during parsing by temporarily
    null-terminating parts of it. This behavior is typical for TrinityCore's chat
    link parsing functions. The method relies on standard string manipulation and
    pattern matching techniques to identify valid player links. It is designed to
    work with the specific format used internally by World of Warcraft's chat system.
  warnings: The input text parameter must point to a valid, null-terminated character
    array. If the text is NULL or not properly null-terminated, the method may cause
    undefined behavior or crashes. The method modifies the input string during processing,
    so if you need to preserve the original content, make sure to create a copy before
