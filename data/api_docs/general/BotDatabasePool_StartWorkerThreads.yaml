    code: 'BotDatabasePool& pool = BotDatabasePool::Instance();

      pool.StartWorkerThreads();'
    language: cpp
  notes: This method is typically invoked during server startup or when the bot system
    is initialized. It's important to ensure that this method is called before any
    database operations are performed through the pool. The worker threads created
    by this method will continue running until the application shuts down or the pool
    is explicitly destroyed.
  warnings: Calling StartWorkerThreads multiple times without properly shutting down
    previous worker threads may lead to resource leaks or thread contention issues.
    This method should only be called once per pool instance during the application
    lifecycle.
