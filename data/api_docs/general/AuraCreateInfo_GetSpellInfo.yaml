documentation:
  brief: Retrieves the SpellInfo structure associated with the aura creation context.
  description: The GetSpellInfo method returns a pointer to the SpellInfo object that
    defines the properties and behavior of the spell associated with this aura creation
    instance. This method provides access to detailed spell data such as duration,
    effects, targets, and other spell-related attributes. The returned SpellInfo pointer
    is valid for the lifetime of the AuraCreateInfo object and should not be modified
    directly. This functionality is commonly used during aura application or removal
    logic to determine how an aura should behave based on its underlying spell definition.
  parameters: []
  returns: A constant pointer to the SpellInfo structure that describes the spell
    associated with this aura creation context. Returns nullptr if no spell information
    is available or if the aura was created without a valid spell reference.
  examples:
