    code: "void OnAuraApply(Aura* aura, AuraEffect const* effect, bool apply)\n{\n\
      \    AuraCreateInfo createInfo(aura);\n    const SpellInfo* spellInfo = createInfo.GetSpellInfo();\n\
      \    if (spellInfo && spellInfo->HasAttribute(SPELL_ATTR0_AURA_IS_CASTER))\n\
      \    {\n        // Handle aura application logic for caster-based auras\n  \
      \  }\n}"
    language: cpp
  - title: Accessing Spell Duration from AuraCreateInfo
    code: "uint32 GetAuraDuration(Aura* aura)\n{\n    AuraCreateInfo createInfo(aura);\n\
      \    const SpellInfo* spellInfo = createInfo.GetSpellInfo();\n    if (spellInfo)\n\
      \        return spellInfo->GetDuration();\n    return 0;\n}"
    language: cpp
  notes: The returned SpellInfo pointer is managed by the core and should not be deleted
