documentation:
  brief: Sets the encounter strategy for a specified group within a dungeon behavior
    context.
  description: The SetEncounterStrategy method configures the tactical approach that
    a dungeon encounter should follow for a given group. This method is typically
    used in the context of scripted encounters where different strategies may be applied
    based on encounter phase, player actions, or difficulty settings. The groupId
    parameter identifies which specific group within the dungeon's encounter structure
    to apply the strategy to, while the strategy parameter defines the behavior pattern
    to be implemented. This method directly influences how NPCs and game entities
    respond during encounters, affecting combat dynamics, AI decision-making, and
    overall encounter progression.
  parameters:
  - name: groupId
    description: Unique identifier for the group within the dungeon encounter. Used
      to determine which specific group's strategy should be modified. Valid values
      are typically positive integers corresponding to predefined group IDs in the
      dungeon's encounter structure.
  - name: strategy
    description: The encounter strategy to apply to the specified group. This parameter
      defines how the group should behave during the encounter, including tactics
      such as aggression level, positioning, or special abilities usage. The exact
      values and meanings depend on the implementation of EncounterStrategy enum or
      class in the TrinityCore codebase.
  returns: null
  examples:
  - title: Basic Usage Example
    code: 'DungeonBehavior* dungeon = ...;

      dungeon->SetEncounterStrategy(1, ENCOUNTER_STRATEGY_AGGRESSIVE);'
    language: cpp
  - title: Advanced Usage with Dynamic Strategy
    code: "DungeonBehavior* dungeon = ...;\nuint32 groupId = player->GetGroup()->GetId();\n\
