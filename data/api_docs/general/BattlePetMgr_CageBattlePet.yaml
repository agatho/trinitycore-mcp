    that is currently in combat and moving it to the player's collection. This action
    typically occurs when a player wins a battle involving a wild or captured pet.
    The method takes a GUID parameter which identifies the specific battle pet to
    be caged. It updates the pet's status from being in battle to being stored in
    the player's pet journal, ensuring that the pet is no longer available for use
    in active battles. This functionality is part of the Battle Pet system introduced
    in World of Warcraft's Battle for Azeroth expansion and is essential for managing
    a player's collection of pets.
  parameters:
  - name: guid
    description: The unique identifier (GUID) of the battle pet to be caged. This
      value must correspond to an existing battle pet in the current battle context.
  returns: null
