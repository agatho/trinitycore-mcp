    code: 'MapReference* ref = new MapReference();

      ref->targetObjectBuildLink(); // Establishes the link between reference and
      target map'
    language: cpp
  notes: This method is part of an internal linking mechanism used by TrinityCore's
    map management system. It should not be called directly from game logic unless
    implementing custom map reference behavior. The method assumes that the MapReference
    object has been properly initialized with valid target data.
