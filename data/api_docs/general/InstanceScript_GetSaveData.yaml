documentation:
  brief: Serializes and returns the instance's saved data state as a string for persistence.
  description: The GetSaveData method is responsible for serializing the current state
    of an instance script into a string format that can be persisted to the database.
    This method is typically called during instance cleanup or when saving the world
    state, ensuring that all relevant instance data such as boss encounter statuses,
    object states, and quest progress are preserved. The returned string is usually
    parsed by the LoadSaveData method upon instance reload or player re-entry. This
    mechanism allows for seamless continuation of instance content across server restarts
    or player logouts.
  parameters: []
  returns: A std::string containing the serialized instance data, typically formatted
    as a JSON-like structure or custom delimited format that can be parsed by LoadSaveData
    to restore the instance's state.
