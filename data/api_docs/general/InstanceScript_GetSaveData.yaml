      \ 1\"; // Example: boss1 alive, boss2 dead, door open\n        return saveStream.str();\n\
      \    }\n};"
    language: cpp
  notes: This method is part of the TrinityCore instance persistence system and should
    be overridden in custom instance scripts. The returned string format must match
    what is expected by LoadSaveData to ensure proper state restoration.
