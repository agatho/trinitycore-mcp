  notes: This method assumes that the calling context has proper access to the spell
    system and target unit. It may internally perform checks for spell validity, cooldowns,
    and targeting restrictions. Developers should ensure that the spellId corresponds
    to a valid buff spell in the database.
  warnings: Using an invalid spellId or attempting to cast a non-buff spell through
    this method may result in undefined behavior or client-side errors. Ensure that
    all spell IDs passed are verified to be of type buff before calling this method.
