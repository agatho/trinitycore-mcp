documentation:
  brief: Determines whether a bot should interrupt its current spell cast based on
    target and spell data.
  description: The ShouldBotInterrupt method evaluates if a bot character should interrupt
    its ongoing spell casting. It checks conditions related to the bot's GUID, the
    target GUID, and the spell ID being cast. This method is typically used in AI
    logic for managing spell priorities and interrupting casts when necessary, such
    as when a high-priority threat emerges or when a more effective spell becomes
    available. The method returns true if an interruption is recommended, false otherwise.
    It relies on internal state tracking of bot casting behavior and target information.
  parameters:
  - name: botGuid
    description: The unique identifier (GUID) of the bot character that may need to
      interrupt its current spell cast.
  - name: targetGuid
    description: Reference to an integer that will be updated with the GUID of the
      target that triggered the potential interruption.
  - name: spellId
    description: Reference to a 32-bit unsigned integer that will be updated with
      the ID of the spell currently being cast by the bot.
  returns: Returns true if the bot should interrupt its current spell cast, false
    otherwise. The method updates targetGuid and spellId with relevant data if an
    interruption is advised.
