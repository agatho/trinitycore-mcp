documentation:
  brief: Retrieves a uint32 configuration value by key, returning a default if not
    found
  description: The GetUInt method retrieves a 32-bit unsigned integer configuration
    value from the PlayerbotConfig instance using a specified key. If the key does
    not exist in the configuration, it returns the provided default value instead.
    This method is commonly used to access player bot settings such as behavior parameters,
    timers, or numerical thresholds. The configuration system typically loads these
    values from a JSON or INI-style configuration file, allowing runtime adjustments
    to bot behavior without recompilation. The method performs no validation on the
    returned value and assumes the key exists in the configuration namespace.
  parameters:
  - name: key
    description: The string identifier used to look up the configuration value. This
      should match a defined configuration parameter name in the playerbot configuration
      files.
  - name: defaultValue
    description: The fallback uint32 value to return if the specified key is not found
      in the configuration. This ensures the method always returns a valid integer
      value.
  returns: A 32-bit unsigned integer representing the configuration value associated
    with the given key, or the provided default value if the key does not exist.
  examples:
  - title: Retrieve maximum attack distance setting
    code: uint32 maxDistance = playerbotConfig.GetUInt("PlayerbotAI\MaxAttackDistance",
      30);
    language: cpp
  - title: Get combat timeout with default fallback
    code: "uint32 combatTimeout = playerbotConfig.GetUInt(\"PlayerbotAI\\CombatTimeout\"\
      , 10000);\nif (combatTimeout > 0) {\n    // Use the configured timeout value\n\
      }"
    language: cpp
  notes: This method is typically thread-safe when used with read-only configuration
    data. The configuration values are usually loaded once at startup and remain static
    during runtime, making this a fast lookup operation. Developers should ensure
    that configuration keys are properly defined in the playerbot configuration files
    to avoid unexpected default behavior.
  warnings: Be cautious when using this method for critical gameplay parameters; if
    a key is misspelled or missing from configuration files, the default value will
    be returned silently without any error indication. Always validate that expected
    configuration values exist before relying on them for gameplay logic.
