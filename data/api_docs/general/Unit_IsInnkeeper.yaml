    code: "if (unit->IsInnkeeper()) {\n    // Handle innkeeper logic\n}"
    language: cpp
  notes: This method relies on the unit's entry ID matching known innkeeper types
    in the database. It does not consider whether the unit is actually serving the
    player or not, just that it is an innkeeper type.
  warnings: The method does not distinguish between different types of innkeepers
    (e.g., regular vs faction-specific), so care should be taken when using this method
    for complex quest logic involving multiple innkeeper types.
