      \ faction ID\nint baseRank = player->GetReputationMgr().GetBaseRank(faction);\n\
      if (baseRank >= 4) {\n    // Player has at least Neutral reputation with this\
      \ faction\n}"
    language: cpp
  notes: This method does not account for temporary reputation changes or bonus modifiers
    that may be applied during gameplay. It returns only the base rank as defined
    in the faction's configuration data. The returned value is used primarily in internal
    calculations and UI display rather than direct player interaction.
