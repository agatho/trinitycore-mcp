documentation:
  brief: Determines whether the current spell is a rank of the provided spell info.
  description: The IsRankOf method checks if the current SpellInfo instance represents
    a rank of another SpellInfo object. This function is commonly used in spell handling
    logic to identify hierarchical relationships between spells, particularly in the
    context of spell ranks and progression. It evaluates whether the current spell
    belongs to the same spell family as the provided spell but with different ranks.
    The method is essential for determining spell compatibility and hierarchy within
    the TrinityCore framework, especially when dealing with spell learning, spell
    progression, or spell validation scenarios.
  parameters: []
  returns: Returns true if the current spell is a rank of the provided spellInfo;
    otherwise returns false.
  examples:
  - title: Basic usage example
    code: 'SpellInfo* spell1 = sSpellMgr->GetSpellInfo(12345);

      SpellInfo* spell2 = sSpellMgr->GetSpellInfo(12346);

      bool result = spell1->IsRankOf(spell2);'
    language: cpp
  notes: This method relies on internal spell data structures and requires that both
    SpellInfo objects have valid spell IDs. The implementation uses the spell family
    and rank information to determine if one spell is a rank of another.
  warnings: This method should not be used with null SpellInfo pointers; it will result
    in undefined behavior if used improperly.
