    code: "void MyGroupHandler::HandleTargetIconChange(const GroupEvent& event)\n\
      {\n    groupCoordinator.OnTargetIconChanged(event);\n}"
    language: cpp
  notes: This method is typically called internally by the TrinityCore framework when
    target icon events are detected. Developers should not directly invoke this method
    unless implementing custom group coordination logic.
