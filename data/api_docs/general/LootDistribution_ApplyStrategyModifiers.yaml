      \            // Handle greed roll\n            break;\n        case LOOT_ROLL_PASS:\n\
      \            // Handle pass\n            break;\n    }\n}"
    language: cpp
  notes: This method is part of the core loot distribution system and should only
    be called during active loot rolling events. It modifies the decision parameter
    directly, so callers must ensure that the input decision is initialized before
