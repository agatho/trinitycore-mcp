    code: GuildIntegration::UpdateGuildSocialGraph(12345);
    language: cpp
  - title: Updating Multiple Guilds
    code: "std::vector<uint32> guildIds = {1001, 1002, 1003};\nfor (uint32 id : guildIds)\n\
      {\n    GuildIntegration::UpdateGuildSocialGraph(id);\n}"
    language: cpp
  notes: This method may be computationally intensive if the guild has many members
    or complex social interactions. It's recommended to call this method during low-traffic
    periods or as part of scheduled maintenance tasks.
  warnings: Calling this method with an invalid guildId (non-existent) may result
