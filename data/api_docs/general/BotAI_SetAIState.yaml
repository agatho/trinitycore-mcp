  notes: This method directly modifies the internal AI state of the bot and should
    be used carefully to avoid unexpected behavior. The actual implementation may
    involve triggering callbacks or updating internal FSM (Finite State Machine) states.
    It's recommended to validate the input state value before calling this method
    to prevent undefined behavior.
  warnings: Calling SetAIState with an invalid or unsupported BotAIState value may
    result in undefined behavior or crashes. Always ensure that the state being set
    is a valid member of the BotAIState enumeration. Avoid frequent state changes
