      bot. Valid values include but are not limited to IDLE, COMBAT, MOVING, FOLLOWING,
      and others defined in the BotAIState enumeration.
  returns: null
  examples:
  - title: Setting a bot to idle state
    code: 'BotAI* botAI = player->GetBotAI();

