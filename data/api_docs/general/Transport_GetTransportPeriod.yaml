    code: "Transport* transport = player->GetTransport();\nif (transport)\n{\n   \
      \ int period = transport->GetTransportPeriod();\n    sLog->outString(\"Transport\
      \ period: %d ms\", period);\n}"
    language: cpp
  notes: This method is typically used in conjunction with GetTransportOffset() to
    calculate the exact position of a transport at any given time. The transport period
    is set during transport creation and generally remains constant throughout the
    transport's lifetime.
