documentation:
  brief: Returns the transport period of the transport in milliseconds.
  description: The GetTransportPeriod method retrieves the periodic movement duration
    of a transport object, which defines how long it takes for the transport to complete
    one full cycle of its movement path. This value is crucial for calculating the
    transport's position at any given time and is used internally by the game engine
    to manage passenger positioning and synchronization. The returned value represents
    the total time in milliseconds for one complete transport cycle, including all
    stops and transitions.
  parameters: []
  returns: An integer value representing the transport period in milliseconds. This
    indicates the duration of one full movement cycle for the transport object.
  examples:
