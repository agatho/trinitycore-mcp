      }\nelse\n{\n    TC_LOG_WARNING(\"server\", \"No world safe locations found!\"\
      );\n}"
    language: cpp
  notes: This method is typically called during server startup or database loading
    phases. It's a read-only operation that does not modify any internal state. The
    actual location data is usually stored in a container within ObjectMgr, and this
    method simply returns the size of that container.
