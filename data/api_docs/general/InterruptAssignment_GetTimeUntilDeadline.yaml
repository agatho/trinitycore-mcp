documentation:
  brief: Calculates and returns the time remaining until the interrupt assignment's
    deadline expires.
  description: The GetTimeUntilDeadline method computes the number of milliseconds
    remaining before an interrupt assignment reaches its deadline. This is typically
    used in game mechanics where actions must be completed within a specific timeframe,
    such as spell interrupts or ability cooldowns. The method performs a simple time
    difference calculation between the current system time and the stored deadline
    time. It is commonly called during game loop updates to determine if an interrupt
    condition has expired. The result represents the remaining duration in milliseconds,
    which can be used for UI timers, logging, or triggering events when time runs
    out.
  parameters: []
  returns: Returns a uint32 value representing the number of milliseconds remaining
    until the interrupt assignment's deadline. If the deadline has already passed,
    it returns 0. The maximum possible return value depends on the system's time resolution
    and the deadline set during object initialization.
  examples:
