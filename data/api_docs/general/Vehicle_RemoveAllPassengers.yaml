documentation:
  brief: Removes all passengers from the vehicle.
  description: The RemoveAllPassengers method safely ejects all currently seated passengers
    from the vehicle. This operation is typically invoked when a vehicle is destroyed,
    despawned, or needs to be cleared of all occupants. The method iterates through
    all passenger seats and removes each passenger, ensuring proper cleanup of seat
    assignments and notifying the affected players of their dismount. This function
    is essential for maintaining game state consistency and preventing dangling references
    to passengers in the vehicle's passenger list.
  parameters: []
  returns: null
  examples:
