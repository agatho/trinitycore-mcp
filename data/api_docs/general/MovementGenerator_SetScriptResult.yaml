    code: 'MovementGenerator* mg = player->GetMotionMaster()->GetCurrentMovementGenerator();

      mg->SetScriptResult(MovementStopReason::REACHED_DESTINATION);'
    language: cpp
  notes: This method is part of the internal movement system and should typically
    not be called directly by custom scripts or addons. It's primarily used by the
    core TrinityCore engine to manage movement state transitions.
