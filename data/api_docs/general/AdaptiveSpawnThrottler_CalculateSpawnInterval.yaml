  - title: Integration with Spawn Scheduler
    code: "class CreatureSpawner {\npublic:\n    void ScheduleNextSpawn() {\n    \
      \    AdaptiveSpawnThrottler throttler;\n        uint32 delay = throttler.CalculateSpawnInterval();\n\
      \        // Schedule timer for next spawn\n        sWorld->ScheduleBackgroundTask([delay]()\
      \ {\n            // Spawn logic here\n        }, delay);\n    }\n};"
    language: cpp
  notes: This method is designed to be called frequently and should not perform heavy
    computations. The actual implementation likely considers factors such as current
    player count, server load average, and configuration settings from the world configuration.
    The return value is cached internally and may vary between calls based on dynamic
    conditions.
  warnings: Do not call this method outside of the intended throttling context as
    it relies on internal state that may not be properly initialized or updated in
    other scenarios. The returned interval values should be used directly for scheduling,
    not modified or interpreted as absolute timestamps.
