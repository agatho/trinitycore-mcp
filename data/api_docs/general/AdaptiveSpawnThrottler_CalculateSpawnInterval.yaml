  brief: Calculates and returns the adaptive spawn interval in milliseconds for creature
    or game object spawning.
  description: The CalculateSpawnInterval method determines the appropriate time interval
    between spawns based on current server load, player activity, and configured throttling
    parameters. This adaptive mechanism helps balance server performance and gameplay
    experience by dynamically adjusting how frequently new creatures or game objects
    are spawned into the world. The returned value represents the delay in milliseconds
    before the next spawn event should occur. This method is typically used internally
    by the AdaptiveSpawnThrottler class to manage spawn scheduling and prevent excessive
    resource consumption during peak player activity.
  parameters: []
  returns: Returns a uint32 value representing the calculated spawn interval in milliseconds.
    A value of 0 indicates that no spawn should occur immediately, while larger values
    indicate longer delays before the next spawn event.
  examples:
  - title: Basic Usage Example
    code: 'AdaptiveSpawnThrottler throttler;

      uint32 interval = throttler.CalculateSpawnInterval();

      // Use interval to schedule next spawn event

      printf("Next spawn in %u milliseconds\n", interval);'
