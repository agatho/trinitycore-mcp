  brief: Returns the minimum and maximum range values for the spell.
  description: This method retrieves the range parameters associated with a spell,
    providing both the minimum and maximum range values as a pair. The range values
    determine how far a spell can be cast from the caster, with the minimum representing
    the closest distance and the maximum representing the furthest distance. In World
    of Warcraft context, this is crucial for determining spell validity and ensuring
    proper targeting mechanics during gameplay. The strict parameter controls whether
    to include or exclude certain edge cases in the range calculation.
  parameters: []
  returns: Returns a std::pair<float, float> where the first element represents the
    minimum range and the second element represents the maximum range. Both values
    are typically expressed in yards or meters depending on the spell's configuration.
