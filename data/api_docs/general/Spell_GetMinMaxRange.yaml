    language: cpp
  notes: The method relies on internal spell data structures and may return different
    values based on whether strict mode is enabled. This function is typically used
    in conjunction with other spell-related methods to determine valid targeting conditions
    for spell casting.
  warnings: Care should be taken when using this method as incorrect range values
    can lead to invalid targeting or spell casting errors. The strict parameter must
    be properly understood to avoid misinterpretation of range values.
