documentation:
  brief: Attempts to register a group for entry into a specified dungeon instance.
  description: The EnterDungeon method is responsible for processing group entry into
    a dungeon instance within the TrinityCore framework. It validates whether the
    provided group can enter the specified dungeon, considering factors such as group
    composition, instance limits, and player requirements. The method handles the
    necessary game state transitions to prepare the group for dungeon entry, including
    checking if the dungeon is available, managing instance creation or reuse, and
    ensuring that all players in the group meet the prerequisites for entering the
    dungeon. This method is typically invoked when a player or group attempts to enter
    a dungeon via the dungeon finder or direct dungeon entry system.
  parameters:
  - name: group
    description: Pointer to the Group object representing the player group attempting
      to enter the dungeon. Must be a valid group with at least one member, and all
      members must be in the same map for the operation to proceed.
  - name: dungeonId
    description: Unique identifier of the dungeon instance to enter. This ID corresponds
      to entries in the game's dungeon database, such as those found in the `dungeon_template`
      table. Must represent a valid dungeon with available instances or one that can
      be created.
  returns: Returns true if the group was successfully registered for entry into the
    specified dungeon, or false if the operation failed due to invalid parameters,
    insufficient permissions, instance limits, or other game logic constraints.
  examples:
