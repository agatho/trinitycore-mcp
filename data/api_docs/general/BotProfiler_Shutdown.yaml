    code: BotProfiler::Shutdown();
    language: cpp
  notes: This method should only be called when no bot profiling operations are actively
    running to avoid potential race conditions. It is recommended to call this method
    before server shutdown or when disabling bot functionality entirely.
  warnings: Calling Shutdown while profiling sessions are active may result in undefined
    behavior or resource leaks. Ensure all profiling has been properly stopped before
    invoking this method.
