documentation:
  brief: Stops and cleans up all active bot profiling operations
  description: The Shutdown method terminates all ongoing bot profiling activities
    within the TrinityCore instance. It ensures that any active profiling sessions
    are properly closed, resources are released, and internal state is reset to a
    clean condition. This method is typically called during server shutdown or when
    deactivating bot profiling functionality entirely. The method performs necessary
    cleanup operations to prevent memory leaks and ensure proper system state.
  parameters: []
  returns: null
  examples:
