    language: cpp
  notes: This method modifies the internal damage value directly and should be called
    before any final damage application. The method does not check if the absorption
    amount exceeds the current damage; it simply subtracts the value, potentially
    resulting in negative damage values if absorption exceeds damage.
  warnings: Be cautious when using large absorption values that exceed the current
    damage amount, as this can lead to unexpected behavior or negative damage values
