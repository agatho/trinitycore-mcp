  brief: Reduces the damage amount by the specified absorption value.
  description: The AbsorbDamage method modifies the current damage amount stored within
    the DamageInfo object by reducing it with the provided absorption value. This
    method is typically used in the context of World of Warcraft's combat system to
    simulate damage mitigation from shields, spells, or other defensive mechanisms.
    The method directly alters the internal state of the DamageInfo object, decreasing
    its total damage value. It does not perform any validation on the input amount
    and assumes that the absorption value is non-negative. This method is commonly
    called during the damage calculation phase of combat processing.
  parameters:
  - name: amount
    description: The amount of damage to absorb from the current damage total. Must
      be a non-negative integer representing the mitigation value.
  returns: null
  examples:
  - title: Basic Damage Absorption
    code: 'DamageInfo damageInfo;

      damageInfo.SetDamage(100); // Initial damage

      uint32 absorbed = 30;

      damageInfo.AbsorbDamage(absorbed); // Reduces damage to 70'
