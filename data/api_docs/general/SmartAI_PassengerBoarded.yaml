    code: "void SmartAI::PassengerBoarded(Unit* who, int8 seatId, bool apply)\n{\n\
      \    if (apply)\n    {\n        // Perform actions when a passenger boards\n\
      \        Talk(0, who->GetGUID());\n    }\n    else\n    {\n        // Perform\
      \ actions when a passenger dismounts\n        Talk(1, who->GetGUID());\n   \
      \ }\n}"
    language: cpp
  notes: This method is part of the SmartAI event system and is automatically invoked
    by the core framework during vehicle boarding events. Developers should ensure
    that any logic within this function does not cause performance bottlenecks, especially
    if multiple passengers are boarding simultaneously.
  warnings: Do not call this method directly from custom AI code unless you understand
    its internal behavior; it's intended to be triggered by the SmartAI system only.
    Incorrect use of the 'apply' parameter may result in unexpected behavior during
    vehicle interactions.
