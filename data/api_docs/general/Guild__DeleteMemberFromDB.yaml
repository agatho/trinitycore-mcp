    description: The database transaction handle used for executing the deletion query.
      This ensures that the operation is atomic and consistent with other related
      database changes within the same transaction scope.
  - name: lowguid
    description: The low GUID (Globally Unique Identifier) of the player whose guild
      membership data should be deleted from the database. This value uniquely identifies
      the player within the game world.
