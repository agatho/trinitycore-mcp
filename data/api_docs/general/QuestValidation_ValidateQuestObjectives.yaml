    code: "if (QuestValidation::ValidateQuestObjectives(12345, player)) {\n    //\
      \ Player has completed all objectives\n    player->CompleteQuest(12345);\n}\
      \ else {\n    // Player still needs to complete objectives\n    player->SendNotification(\"\
      Quest objectives not yet completed.\");\n}"
