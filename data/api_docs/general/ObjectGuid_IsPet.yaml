    code: "void HandleCombat(Unit* attacker, Unit* target) {\n    if (target->GetGUID().IsPet())\
      \ {\n        // Special handling for pet targets\n        attacker->AddThreat(target,\
      \ 10.0f);\n    }\n}"
    language: cpp
  notes: The method relies on the internal structure of ObjectGuid where type information
    is encoded in specific bits. It's important to note that this check only validates
    the GUID's type and does not verify if the actual object still exists in the world
    or is valid. The implementation is optimized for performance and uses bit manipulation
    rather than string comparisons.
  warnings: Be aware that IsPet() returns false for all non-pet GUIDs, including player
    GUIDs, creature GUIDs, and item GUIDs. This method should not be used as a substitute
    for checking if an object actually exists in the world or is currently active.
