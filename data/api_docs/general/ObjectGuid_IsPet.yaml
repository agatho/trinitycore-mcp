  brief: Determines whether the ObjectGuid represents a pet entity.
  description: The IsPet() method checks if the current ObjectGuid refers to a pet
    creature in the World of Warcraft game world. This method examines the type bits
    within the GUID to identify if it belongs to the pet category, which includes
    both player pets and guardian pets such as summoned creatures or companions. The
    check is performed using the internal GUID structure and does not require additional
    database lookups or network calls. This functionality is commonly used in AI logic,
    combat systems, and pet management code within TrinityCore's core.
  parameters: []
  returns: Returns true if the ObjectGuid represents a pet entity; otherwise returns
    false. A pet GUID has specific type bits set that distinguish it from other object
    types like players, creatures, game objects, or items.
