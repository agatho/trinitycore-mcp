    code: "const Quest* nextQuest = player->GetNextQuest(&questGiver, quest);\nif\
      \ (nextQuest != nullptr)\n{\n    // Proceed with the next quest\n}"
    language: cpp
  - title: Advanced usage example
    code: "const Quest* nextQuest = player->GetNextQuest(&questGiver, quest);\nif\
      \ (nextQuest != nullptr)\n{\n    // Process the quest chain\n    player->AddQuestProgress(nextQuest->GetId());\n\
      }\nelse\n{\n    // Handle no more quests in chain\n    player->CompleteQuest(quest->GetId());\n\
      }"
    language: cpp
  notes: This method is part of the quest progression system and should be used carefully
    when handling quest chains. It relies on internal quest data structures and may
    not work properly if the quest chain is not properly initialized or if the player's
    quest progress is not correctly tracked.
  warnings: The method may return nullptr if the quest chain has been completed or
    if there are no more quests available. Care should be taken to ensure that the
    quest giver and quest parameters are valid before calling this method, as invalid
    pointers can lead to crashes or incorrect behavior.
