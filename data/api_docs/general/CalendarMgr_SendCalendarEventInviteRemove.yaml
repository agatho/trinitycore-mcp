    description: The calendar event from which the invite is being removed. This contains
      all relevant information about the event such as title, description, time, and
      organizer.
  - name: invite
    description: The specific calendar invite that is being removed. This includes
      details like the invited player's GUID, invite status, and other invite-specific
      metadata.
  - name: flags
    description: Additional flags that control how the removal notification is processed.
      These may include flags for different types of removal (e.g., manual removal
      vs. event deletion) or for specifying notification behavior.
