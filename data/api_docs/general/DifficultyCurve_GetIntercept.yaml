      float baseValue = 100.0f;

      float level = player->GetLevel();

      float intercept = curve->GetIntercept();

      float scaledValue = baseValue * (intercept + (level * 0.1f));'
    language: cpp
  notes: This method is typically used in conjunction with other curve methods like
