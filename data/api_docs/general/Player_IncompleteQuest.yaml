documentation:
  brief: Marks a quest as incomplete, preventing it from being completed.
  description: This method sets the specified quest as incomplete in the player's
    quest log, ensuring that the quest cannot be turned in or completed. It is typically
    used when a quest needs to remain in progress for gameplay reasons, such as when
    a player is unable to complete the quest due to missing items or objectives. The
    method does not remove the quest from the player's quest log entirely but rather
    marks it as incomplete, which affects how the game handles quest completion and
    progression.
  parameters: []
  returns: null
  examples:
