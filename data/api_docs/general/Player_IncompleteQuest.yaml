    code: 'Player* player = GetPlayer();

      player->IncompleteQuest(12345);'
    language: cpp
  notes: This method is typically used in conjunction with quest progression mechanics
    and may be called when a quest cannot be completed due to missing requirements
    or items. It does not affect the quest's progress or status in the player's quest
    log, but rather prevents completion.
  warnings: Using this method incorrectly can lead to quests remaining stuck in an
    incomplete state, preventing players from progressing through content. Care should
    be taken when using this method to ensure that it is only used when necessary.
