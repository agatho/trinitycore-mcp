  notes: This method directly modifies the inventory state and should be used carefully
    to avoid unintended item loss. It may trigger inventory update events that propagate
    to the client, so performance considerations should be taken into account when
    clearing large numbers of slots. The method assumes valid slot identifiers are
    passed and does not perform bounds checking on the input.
  warnings: Using this method with incorrect or invalid slot identifiers can result
    in undefined behavior or data corruption. Always ensure that slot values correspond
    to actual inventory positions before calling this function. Avoid calling this
