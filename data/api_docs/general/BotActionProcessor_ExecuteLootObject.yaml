    code: "Player* bot = ...; // Bot player instance\nBotAction action;\naction.type\
      \ = BotActionType::LOOT_OBJECT;\naction.targetGuid = ObjectGuid::Create<HighGuid::GameObject>(12345);\n\
      BotActionResult result = processor.ExecuteLootObject(bot, action);\nif (result.success)\n\
      {\n    // Handle successful loot\n}"
    language: cpp
  notes: This method relies on the bot's current inventory state and may modify the
    bot's item collection. It should only be called when the bot is in a valid state
    to perform actions, such as being near a lootable object and having sufficient
