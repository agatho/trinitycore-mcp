  notes: This constructor follows standard C++ move semantics. After the move operation,
    the source object should not be used for any operations that require valid channel
    state. The implementation assumes that the moved-from object is in a valid state
    but may have undefined contents after the move.
  warnings: Using the moved-from object after this operation results in undefined
