documentation:
  brief: Retrieves the item target associated with the spell cast.
  description: The GetItemTarget method returns a pointer to the Item object that
    serves as the target for the spell being cast. This is typically used when a spell
    requires an item as its target, such as enchanting or consuming items. The method
    provides access to the item's properties and data during spell execution. It is
    important to note that this method may return nullptr if no valid item target
    exists in the spell cast targets.
  parameters: []
  returns: A pointer to the Item object that is the target of the spell, or nullptr
    if there is no item target specified.
