    code: "const CriteriaList* criteria = criteriaMgr->GetCriteriaByStartEvent(12345,\
      \ 67890);\nif (criteria)\n{\n    // Process the list of criteria\n    for (auto&\
      \ criterion : *criteria)\n    {\n        // Handle each criterion\n    }\n}"
    language: cpp
  - title: Checking for null return before processing
    code: "const CriteriaList* criteria = criteriaMgr->GetCriteriaByStartEvent(12345,\
      \ -1);\nif (!criteria)\n{\n    // No criteria found for this event\n    return;\n\
      }\n// Proceed with handling the criteria list\nfor (const auto& criterion :\
      \ *criteria)\n{\n    // Handle each criterion\n}"
    language: cpp
  notes: This method is designed to be efficient and should not cause performance
    issues when used correctly. It relies on internal data structures that are populated
    during server initialization or loading phases. The CriteriaList returned is read-only
    and must not be modified directly.
  warnings: Ensure that the startEvent parameter is valid and corresponds to an actual
    event in the game's system; otherwise, the method will return nullptr. Also, be
    cautious when using negative asset values as they might have special meanings
    depending on how the criteria are defined in the database.
