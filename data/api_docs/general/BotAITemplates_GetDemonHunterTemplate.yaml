api:
  class: BotAITemplates
  method: GetDemonHunterTemplate
  signature: BotAIConfig BotAITemplates::GetDemonHunterTemplate(bool tank)
documentation:
  brief: Retrieves the default AI configuration template for Demon Hunter bots, optionally
    tailored for tanking roles.
  description: The GetDemonHunterTemplate method returns a BotAIConfig object that
    defines the behavior and decision-making parameters for Demon Hunter player bots
    within the TrinityCore framework. This template includes settings such as spell
    priorities, ability usage patterns, movement strategies, and combat tactics specific
    to the Demon Hunter class. When the tank parameter is set to true, the returned
    configuration will be optimized for tanking roles, emphasizing defensive abilities
    and threat generation. The method serves as a factory function to provide standardized
    AI behavior for Demon Hunter bots without requiring manual configuration each
    time. This ensures consistent performance and gameplay experience across different
    instances of Demon Hunter bots.
  parameters: []
  returns: A BotAIConfig object containing predefined AI settings and behaviors specific
    to Demon Hunter class. The returned configuration includes spell selection priorities,
    cooldown management, movement patterns, and combat decision-making logic optimized
    for Demon Hunter gameplay mechanics.
  examples:
  - title: Retrieve Default Demon Hunter AI Template
    code: 'BotAIConfig demonHunterConfig = botAiTemplates.GetDemonHunterTemplate(false);

      // Use the configuration to initialize a Demon Hunter bot

      bot->SetAIConfig(demonHunterConfig);'
    language: cpp
  - title: Get Tank-Specific Demon Hunter Template
    code: 'BotAIConfig tankConfig = botAiTemplates.GetDemonHunterTemplate(true);

      // Configure a Demon Hunter bot for tanking role

      bot->SetAIConfig(tankConfig);

      bot->SetRole(BotRole::TANK);'
    language: cpp
  notes: This method likely caches the returned BotAIConfig objects to avoid redundant
    creation and improve performance. The configuration returned may include class-specific
    abilities like Fel Rush, Eye Beam, and Metamorphosis that are fundamental to Demon
    Hunter gameplay. Developers should be aware that this method is part of a larger
    bot AI system and requires proper initialization of the BotAITemplates class before
    use.
  warnings: Calling this method without proper initialization of the BotAITemplates
    class may result in undefined behavior or null configuration objects. The returned
    BotAIConfig object should not be modified directly as it might affect other bots
    using the same template. Ensure that the tank parameter is properly set according
    to the intended bot role to avoid suboptimal AI behavior.
