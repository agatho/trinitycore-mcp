  class: GuildBankRightsAndSlots
  method: GetTabId
  signature: int8 GuildBankRightsAndSlots::GetTabId() const
documentation:
  brief: Returns the tab identifier associated with the guild bank rights and slots
    configuration.
  description: The GetTabId method retrieves the specific tab ID that this GuildBankRightsAndSlots
    instance represents. In World of Warcraft's guild bank system, each tab within
    a guild bank has a unique identifier that determines which items can be stored
    in that tab and who has access to it. This method is typically used when checking
    or modifying permissions for specific tabs within the guild bank. The returned
    value corresponds to the tab index, with -1 indicating an invalid or uninitialized
    tab state.
  parameters: []
  returns: An int8 value representing the tab ID. A negative value typically indicates
    an error or invalid state, while positive values represent valid tab indices starting
    from 0. The exact range of valid values depends on the number of tabs configured
    in the guild bank.
  examples:
  - title: Retrieve tab ID for access control
    code: "GuildBankRightsAndSlots rightsAndSlots;\nint8 tabId = rightsAndSlots.GetTabId();\n\
      if (tabId >= 0)\n{\n    // Valid tab ID, proceed with permission checks\n  \
      \  printf(\"Accessing tab %d\\n\", tabId);\n}\nelse\n{\n    // Invalid tab state\n\
      \    printf(\"Invalid tab ID\\n\");\n}"
    language: cpp
  notes: This method is part of the internal guild bank management system and should
    only be called on properly initialized GuildBankRightsAndSlots objects. The tab
    ID returned corresponds directly to the tab index in the guild bank UI, where
    tab 0 represents the first tab.
  warnings: null
