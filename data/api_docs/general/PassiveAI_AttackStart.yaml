  brief: Initiates attack behavior for a passive AI unit against a specified target.
  description: The AttackStart method in PassiveAI is responsible for triggering the
    attack behavior of a creature that uses passive AI. This method is typically invoked
    when the AI unit detects or is commanded to engage a target. In the context of
    TrinityCore, PassiveAI units are generally non-aggressive and do not automatically
    attack unless explicitly triggered. The method handles the transition from idle
    state to combat state for the unit, setting up necessary flags and initiating
    the attack sequence. It may also update the AI's current target and prepare the
    creature for melee or ranged attacks depending on its configuration.
