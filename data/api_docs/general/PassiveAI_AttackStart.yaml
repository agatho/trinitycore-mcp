    code: "void MyPassiveAI::OnTargetSelected(Unit* target)\n{\n    if (target)\n\
      \    {\n        int targetId = target->GetGUID().GetRawValue();\n        AttackStart(&targetId);\n\
      \    }\n}"
    language: cpp
  notes: The PassiveAI class is designed for creatures that do not automatically engage
    in combat. The AttackStart method must be explicitly called to initiate an attack
    sequence. It's important to ensure the target entity exists and is valid before
    calling this method, as invalid targets may lead to undefined behavior or crashes.
  warnings: Calling AttackStart with a null or invalid pointer can cause memory access
    violations or unexpected AI behavior. Always validate that param0 points to a
    valid target before invoking this method. Additionally, since PassiveAI units
