  notes: This method is part of the DungeonBehavior class and is designed to be called
    during dynamic group management scenarios. It assumes that all players involved
    are within the same dungeon instance and that the group has been properly initialized.
  warnings: Ensure that both currentTank and newTank are valid pointers and members
    of the provided group; otherwise, undefined behavior may occur. The method does
    not validate whether the new tank is capable of assuming the role, so additional
