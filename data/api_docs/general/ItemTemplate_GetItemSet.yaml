documentation:
  brief: Returns the item set ID associated with this item template.
  description: The GetItemSet method retrieves the unique identifier of the item set
    that this item belongs to. In World of Warcraft, items can be part of item sets
    which provide bonuses when multiple items from the same set are equipped. This
    method allows scripts and systems to determine whether an item is part of a set
    and what that set's ID is. The returned value corresponds to the ItemSet entry
    in the database, which defines the set's properties including bonus effects and
    required piece counts.
  parameters: []
  returns: A uint32 value representing the item set ID. Returns 0 if the item does
    not belong to any set. This ID maps to an entry in the item_set table in the database.
  examples:
  - title: Basic Usage
    code: "ItemTemplate* itemTemplate = sObjectMgr->GetItemTemplate(12345);\nuint32\
      \ itemSetId = itemTemplate->GetItemSet();\nif (itemSetId != 0)\n{\n    // Item\
      \ belongs to an item set\n    sLog->outString(\"Item %u belongs to set %u\"\
      , 12345, itemSetId);\n}"
    language: cpp
  - title: Checking for Set Bonuses
    code: "ItemTemplate* itemTemplate = sObjectMgr->GetItemTemplate(12345);\nuint32\
      \ itemSetId = itemTemplate->GetItemSet();\nif (itemSetId != 0)\n{\n    ItemSetEntry\
      \ const* setEntry = sItemSetStore.LookupEntry(itemSetId);\n    if (setEntry)\n\
      \    {\n        // Process set bonus information\n        sLog->outString(\"\
      Set %u has %u pieces\", itemSetId, setEntry->itemCount);\n    }\n}"
    language: cpp
  notes: This method is typically used in conjunction with item set database entries
    to implement set bonus mechanics. The returned ID directly references the ItemSet
    table in the database where additional properties like bonus effects are defined.
  warnings: Ensure that the ItemTemplate object is valid before calling this method,
    as it will return 0 for invalid items. Also note that not all items belong to
    item sets, so checking for a zero return value is important.
