  brief: Retrieves the water level at specified coordinates within the map.
  description: The GetWaterLevel method returns the Z-coordinate of the water surface
    at given 2D coordinates (x, y) for a specific phase shift. This is essential for
    determining whether objects are submerged or if players can swim in certain areas.
    The method accounts for different phase states and provides accurate water level
    information for gameplay mechanics involving water interaction.
