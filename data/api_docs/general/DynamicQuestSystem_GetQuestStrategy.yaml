    assigned to a bot identified by its unique global identifier (GUID). This method
    is typically used in dynamic quest systems where bots need to follow specific
    strategies for quest completion. The returned QuestStrategy object contains information
    about how the bot should approach and handle quests, including priorities, behaviors,
    and decision-making rules. The method assumes that a valid strategy has been previously
    assigned to the bot through other system functions.
  parameters:
