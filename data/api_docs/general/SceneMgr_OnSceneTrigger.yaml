    code: "if (player->GetQuestStatus(54321) == QUEST_STATUS_COMPLETE)\n{\n    SceneMgr::OnSceneTrigger(67890,\
      \ \"QuestComplete\");\n}"
    language: cpp
  notes: This method is part of the scene management system and relies on proper scene
    definitions being present in the database or script files. Ensure that the scene
    instance ID and trigger name are valid to avoid unexpected behavior.
  warnings: Incorrect usage of scene instance IDs or invalid trigger names may lead
    to silent failures or incorrect scene execution. Always validate inputs before
    calling this method.
