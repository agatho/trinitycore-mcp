    code: "bool isSilenced = unit->IsSilenced(SPELL_SCHOOL_MASK_FROST | SPELL_SCHOOL_MASK_HOLY);\n\
      if (isSilenced)\n{\n    // Unit is silenced in either frost or holy schools\n\
      }"
    language: cpp
  notes: This method typically checks against the unit's current aura effects and
    may be used in conjunction with other methods like IsInCombat or IsDead to determine
    if a unit can cast spells. Performance-wise, this method is lightweight as it
    only checks for specific aura effects without complex calculations.
  warnings: The method may return false positives if the unit has multiple silence
    effects applied, or if the school mask is not properly defined. Care should be
    taken when using this method in combat situations where spell casting is restricted.
