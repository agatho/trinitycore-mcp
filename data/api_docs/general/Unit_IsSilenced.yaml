  brief: Checks if a unit is silenced, preventing spell casting in specific school
    masks
  description: The IsSilenced method determines whether a unit is currently under
    the effects of silence, which prevents them from casting spells. This method checks
    for specific school masks to determine if the unit is silenced in that particular
    magical school. The silence effect typically prevents spell casting and can be
    applied by various game mechanics such as spells, abilities, or environmental
    effects. This method is commonly used in combat situations to determine if a unit
    can cast spells or if they are restricted by silence.
  parameters:
  - name: schoolMask
    description: The magical school mask to check for silence. This parameter defines
      which school of magic the method checks for, such as fire, frost, nature, or
      holy. The value is typically a bitmask representing one or more schools.
  returns: Returns true if the unit is silenced in the specified school mask, false
    otherwise. The method will return false if no silence effect is present or if
    the unit is not silenced in the given school mask.
