    code: "void MyAIHandler(ExecutionContext* context)\n{\n    switch (context->GetType())\n\
      \    {\n        case ContextType::PLAYER_CONTEXT:\n            // Process player-specific\
      \ actions\n            break;\n        case ContextType::CREATURE_CONTEXT:\n\
      \            // Process creature-specific actions\n            break;\n    \
      \    default:\n            // Handle unknown context types\n            break;\n\
      \    }\n}"
    language: cpp
  notes: This method is a pure getter and does not modify the state of the ExecutionContext
    object. It's typically called frequently during AI processing loops, so performance
    should be considered in high-frequency scenarios. The ContextType enumeration
    values are defined in the core TrinityCore AI system and should not be modified
    without understanding the entire system impact.
  warnings: Do not assume that all possible ContextType values are explicitly handled
    in your code. New context types may be added in future updates, so consider using
    a default case or error handling for unknown types. The method returns a constant
    value, so caching the result is unnecessary unless the context type might change
    during execution.
