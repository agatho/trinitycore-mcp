    code: "ExecutionContext* context = new CreatureExecutionContext(creature);\nContextType\
      \ type = context->GetType();\nif (type == ContextType::CREATURE_CONTEXT)\n{\n\
      \    // Handle creature-specific logic\n}"
    language: cpp
