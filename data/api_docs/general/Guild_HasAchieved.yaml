    code: "if (guild->HasAchieved(12345))\n{\n    // Guild has achieved achievement\
      \ ID 12345\n    sLog->outString(\"Guild has completed the achievement.\");\n\
      }"
    language: cpp
  - title: Conditional Logic with Achievement
    code: "uint32 guildAchievementId = 67890;\nif (guild->HasAchieved(guildAchievementId))\n\
      {\n    // Grant special rewards or permissions\n    guild->BroadcastToGuild(\"\
      Congratulations! Guild has achieved a milestone.\");\n}\nelse\n{\n    // Notify\
      \ that achievement is still pending\n    guild->BroadcastToGuild(\"Keep working\
      \ towards the guild achievement!\");\n}"
    language: cpp
  notes: This method relies on the internal achievement tracking system of the guild,
    which may be updated asynchronously during gameplay. The achievement IDs should
    correspond to valid entries in the game's achievement database. Performance is
    generally fast as it performs a simple lookup operation.
