      info.phaseId = creature->GetPhaseMask();

      info.flags = PHASE_FLAG_VISIBLE;

      info.duration = 3000;

      smoothPhasing.SetSingleInfo(info);'
    language: cpp
  notes: This method should be called before initiating any phasing operations. The
