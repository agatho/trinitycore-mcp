  brief: Clears the pathfinding cache for a specified player bot
  description: The ClearCache method invalidates and removes all cached pathfinding
    data associated with a given player bot. This is typically used when the bot's
    environment or position has changed significantly, ensuring that subsequent pathfinding
    operations will recalculate paths from scratch rather than using potentially outdated
    cached results. The method operates on the internal cache structure maintained
    by the PathfindingAdapter class to optimize performance during frequent path calculations.
  parameters:
