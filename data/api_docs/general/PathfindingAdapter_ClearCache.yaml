    description: Pointer to the Player object representing the bot whose pathfinding
      cache should be cleared. Must not be null.
  returns: null
  examples:
  - title: Clear cache for a specific bot
    code: 'Player* myBot = ...; // Assume this points to a valid bot

      PathfindingAdapter adapter;

      adapter.ClearCache(myBot);'
    language: cpp
  notes: This method is typically called when a bot's position changes dramatically
    or when the environment around the bot has been modified in a way that would invalidate
    existing cached paths. It helps maintain pathfinding accuracy but may cause temporary
    performance overhead as new paths are recalculated.
