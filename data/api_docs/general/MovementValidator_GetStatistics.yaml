    code: 'uint32 totalValidations = 0;

      uint32 failures = 0;

      uint32 stuckDetections = 0;

      movementValidator.GetStatistics(totalValidations, failures, stuckDetections);

      TC_LOG_INFO("movement", "Validations: %u, Failures: %u, Stuck: %u", totalValidations,
      failures, stuckDetections);'
    language: cpp
  notes: This method is thread-safe as it only reads from internal counters without
    modifying them. The statistics are updated incrementally during movement validation
    operations and may be reset or modified by other system components depending on
    the implementation details of MovementValidator.
