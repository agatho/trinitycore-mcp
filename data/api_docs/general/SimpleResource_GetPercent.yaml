    code: "if (player->GetResource()->GetPercent() < 20.0f)\n{\n    // Trigger low\
      \ health warning\n    SendLowHealthWarning(player);\n}"
    language: cpp
  notes: This method is typically used in conjunction with resource management systems
    and UI rendering components. It's important to note that the returned percentage
    may be rounded or clamped depending on how it's consumed by the client. The method
    should not be called during critical sections of code where performance is paramount
    due to potential floating-point operations.
  warnings: Ensure that the maximum resource value is valid (not zero) before calling
    this method to avoid unexpected behavior. In some edge cases, particularly with
