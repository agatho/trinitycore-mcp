documentation:
  brief: Determines whether a specified quest is available for pickup by a player
    bot.
  description: The IsQuestAvailable method checks if a given quest ID can be picked
    up by a specific player bot. It evaluates various conditions such as quest prerequisites,
    player level requirements, faction restrictions, and quest state to determine
    availability. This method is commonly used in AI systems or questing scripts to
    decide which quests should be offered or accepted by the bot. The check considers
    whether the quest has been completed, if the player meets the minimum level requirement,
    and if any required previous quests have been completed.
  parameters:
  - name: questId
    description: The unique identifier of the quest to check for availability. Must
      be a valid quest ID present in the game's quest database.
  - name: bot
    description: Pointer to the Player object representing the bot that is checking
      quest availability. The method evaluates the bot's current state, level, faction,
      and completed quests against the requirements of the specified quest.
  returns: Returns true if the quest is available for pickup by the bot, false otherwise.
    The method returns false when the quest is already completed, the player does
    not meet prerequisites, or the quest is not yet available due to level or faction
    restrictions.
  examples:
