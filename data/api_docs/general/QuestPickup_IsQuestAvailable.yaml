    code: "if (questPickup->IsQuestAvailable(12345, bot)) {\n    // Proceed with quest\
      \ pickup logic\n    bot->AddQuest(12345);\n}"
    language: cpp
  - title: Using in AI Questing Logic
    code: "uint32 availableQuest = 0;\nfor (uint32 i = 1000; i < 2000; ++i) {\n  \
      \  if (questPickup->IsQuestAvailable(i, bot)) {\n        availableQuest = i;\n\
      \        break;\n    }\n}\nif (availableQuest > 0) {\n    // Process the first\
      \ available quest\n    bot->CompleteQuest(availableQuest);\n}"
    language: cpp
  notes: This method performs database lookups and state checks, so it should not
    be called excessively in performance-critical sections. The implementation may
    cache certain results for efficiency depending on the internal design of QuestPickup
    class. The method considers both active and inactive quest states, including those
    that are flagged as repeatable or daily quests.
  warnings: Do not assume that a quest being available means it can be immediately
    accepted; additional checks such as inventory space or quest-specific conditions
    may still prevent pickup. Always validate the return value before proceeding with
    quest-related actions to avoid unexpected behavior.
