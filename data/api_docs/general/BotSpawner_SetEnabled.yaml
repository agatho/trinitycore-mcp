api:
  class: BotSpawner
  method: SetEnabled
  signature: void BotSpawner::SetEnabled(bool enabled)
documentation:
  brief: Enables or disables the bot spawner functionality.
  description: The SetEnabled method controls whether the BotSpawner is active and
    capable of spawning bots. When enabled, the spawner will begin processing spawn
    requests according to configured parameters. When disabled, no new bots will be
    spawned regardless of other conditions. This method directly affects the operational
    state of the spawner without modifying any spawn configuration settings.
  parameters: []
  returns: null
  examples:
  - title: Enable Bot Spawner
    code: 'BotSpawner* spawner = sObjectMgr->GetBotSpawner(12345);

      spawner->SetEnabled(true);'
    language: cpp
  - title: Disable Bot Spawner
    code: 'BotSpawner* spawner = sObjectMgr->GetBotSpawner(12345);

      spawner->SetEnabled(false);'
    language: cpp
  notes: This method does not validate whether the spawner has valid configuration
    data before enabling. It's recommended to ensure all required parameters are set
    before calling SetEnabled(true). The change takes effect immediately without requiring
    a restart or reload of the spawner.
  warnings: null
  related:
  - GetEnabled
  - IsEnabled
