  description: The HandleAuraModRegenInterrupt method adjusts how quickly a unit's
    power (such as mana or energy) regenerates while casting spells, particularly
    when those casts are interrupted. This functionality is commonly used by effects
    that modify regeneration rates during combat or specific magical states. The method
    is invoked internally by the aura application system and modifies the target's
    power regeneration behavior based on the provided aura application context and
    activation mode. It ensures that the change in regeneration rate is applied or
    removed according to whether the aura is being applied or removed from the unit.
