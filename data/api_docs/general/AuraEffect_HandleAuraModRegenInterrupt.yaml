      applied or removed. This provides context about which aura and target are affected.
  - name: mode
    description: The mode of operation, typically indicating whether the effect is
      being applied (1) or removed (0). Controls the direction of the power regeneration
      adjustment.
  - name: apply
    description: Boolean flag indicating if the aura is being applied (true) or removed
      (false). Used to determine the direction of the modification.
  returns: null
