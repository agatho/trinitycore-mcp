documentation:
  brief: Sets the interrupt coordinator for this spell interrupt action
  description: The SetInterruptCoordinator method assigns an InterruptCoordinator
    instance to the SpellInterruptAction object, enabling it to manage and coordinate
    spell interruption logic. This method is typically used during spell initialization
    or setup phases where the action needs to be linked with a specific coordinator
    that handles the actual interruption mechanics. The coordinator manages how interrupts
    are processed, tracked, and applied within the game's spell system. This method
    does not validate whether the provided coordinator is valid or null; it simply
    stores the reference.
  parameters:
  - name: coordinator
    description: A shared pointer to an InterruptCoordinator instance that will handle
      the spell interruption logic for this action. Must be a valid, non-null pointer
      to an InterruptCoordinator object.
  returns: null
  examples:
  - title: Basic Usage
    code: 'std::shared_ptr<InterruptCoordinator> coordinator = std::make_shared<MyInterruptCoordinator>();

      spellInterruptAction.SetInterruptCoordinator(coordinator);'
    language: cpp
  - title: With Null Check
    code: "if (coordinator)\n{\n    spellInterruptAction.SetInterruptCoordinator(coordinator);\n\
      }\nelse\n{\n    // Handle error or use default coordinator\n}"
    language: cpp
  notes: This method performs a simple assignment of the shared_ptr. The actual interrupt
    coordination logic is delegated to the InterruptCoordinator instance. Ensure that
    the coordinator remains valid for the lifetime of the SpellInterruptAction to
    avoid dangling references.
  warnings: Passing a null shared_ptr may lead to undefined behavior if the spell
    interrupt action attempts to use the coordinator later. Always validate the coordinator
    before setting it.
