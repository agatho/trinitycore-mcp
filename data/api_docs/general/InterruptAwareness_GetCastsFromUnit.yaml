  brief: Retrieves the number of ongoing spell casts originating from a specified
    unit.
  description: The GetCastsFromUnit method returns an integer value representing the
    count of active spell casts initiated by the unit identified by the provided casterGuid.
    This method is typically used in interrupt-awareness systems to determine how
    many spells are currently being cast by a specific unit, which can be crucial
    for determining when and how interrupts should be applied. The method does not
    differentiate between different types of casts but provides a total count for
    all active spells from that unit. It's commonly used in combat AI logic, spell
    interruption mechanics, or tracking unit activity during gameplay.
  parameters:
  - name: casterGuid
    description: The unique identifier (GUID) of the unit whose spell casts are being
      counted. This should be a valid GameObject, Creature, or Player GUID within
      the game world.
  returns: An integer representing the total number of active spell casts originating
    from the specified caster. Returns 0 if no casts are found or if the casterGuid
    is invalid.
  examples:
