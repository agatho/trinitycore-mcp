      \ currentObjective))\n    {\n        ai->SetState(BotAI::ENGAGING);\n      \
      \  ai->MoveTo(target->GetPosition());\n    }\n}"
    language: cpp
  notes: This method is part of the core quest strategy system and relies heavily
    on accurate quest data and AI state tracking. The objective parameter should be
    validated before calling to ensure it corresponds to a valid quest target. Performance-wise,
    this method should execute quickly as it's called frequently during bot decision-making
    loops.
  warnings: Ensure that the target unit pointer is not null before passing it to this
    method. Passing an invalid or destroyed unit pointer can lead to undefined behavior.
    Also, verify that the objective index is within valid range for the current quest
    to avoid incorrect engagement decisions.
