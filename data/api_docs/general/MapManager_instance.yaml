  brief: Returns the singleton instance of the MapManager class
  description: The instance() method is a static accessor function that provides global
    access to the single MapManager object in the TrinityCore server. This method
    implements the singleton pattern, ensuring there is only one active MapManager
    instance throughout the application lifecycle. The returned pointer can be used
    to access all map-related functionality including map loading, unloading, and
    management operations. This is essential for managing world maps, instances, and
    their associated data structures in the game environment.
  parameters: []
  returns: A pointer to the singleton MapManager instance. The method never returns
    NULL as the singleton is guaranteed to be initialized during server startup.
