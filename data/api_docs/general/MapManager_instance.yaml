      \    {\n        InstanceMap* instanceMap = static_cast<InstanceMap*>(currentMap);\n\
      \        // Handle instance-specific logic\n    }\n}"
    language: cpp
  notes: This method is thread-safe as the singleton instance is created during server
    initialization. The MapManager singleton should be accessed through this method
    rather than creating new instances directly. This pattern ensures consistent access
    to map data across all subsystems of the TrinityCore server.
  warnings: Do not attempt to manually delete or destroy the returned MapManager instance
    as it's managed by the singleton pattern. Avoid storing references to the singleton
