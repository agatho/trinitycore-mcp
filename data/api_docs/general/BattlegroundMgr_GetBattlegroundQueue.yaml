  notes: This method returns a reference to an internal queue object managed by the
    BattlegroundMgr. It is important to ensure that the bgQueueTypeId parameter corresponds
    to a valid battleground queue type, otherwise accessing the returned reference
    may lead to undefined behavior. The returned reference should not be stored for
    extended periods as it might become invalid if the queue is destroyed or recreated.
  warnings: Do not use this method with invalid queue type IDs as it may cause crashes
