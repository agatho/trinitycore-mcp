    battleground queue within the BattlegroundMgr. This queue is used to manage players
    waiting to join battlegrounds of a particular type. The method takes an integer
    representing the battleground queue type ID and returns a reference to the corresponding
    BattlegroundQueue object. This allows for direct manipulation of the queue, such
    as adding or removing players, checking queue status, or accessing queue-specific
    configurations. The method is essential for handling player matchmaking and queue
    management in World of Warcraft's battleground system.
  parameters:
  - name: bgQueueTypeId
    description: An integer identifier representing the type of battleground queue
      to retrieve. This ID corresponds to specific battleground types such as Alterac
      Valley, Warsong Gulch, or Eye of the Storm.
  returns: A reference to the BattlegroundQueue object associated with the specified
    queue type ID. The reference is guaranteed to be valid if the queue type exists;
    otherwise, accessing an invalid queue may result in undefined behavior.
