  notes: This method relies on the shaman's current group membership and healing spell
    configuration. The healing amount is calculated based on the shaman's spell power,
    target health percentages, and any active healing modifiers. Performance considerations
    include checking all group members within range for valid targets, so large groups
    may impact execution time during high-frequency healing events.
