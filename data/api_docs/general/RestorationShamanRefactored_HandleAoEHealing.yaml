documentation:
  brief: Performs area-of-effect healing for the restoration shaman's group members
  description: The HandleAoEHealing method executes the core logic for applying area-of-effect
    healing to nearby group members within the shaman's range. This method is typically
    invoked during spell casting or ability usage to distribute healing effects across
    multiple targets simultaneously. It evaluates the current group composition, checks
    for valid healing targets, and applies appropriate healing amounts based on the
    shaman's spell power and any relevant buffs or debuffs. The method ensures that
    only group members within the specified range receive the healing effect, maintaining
    proper targeting mechanics and avoiding over-healing of already full health targets.
  parameters:
  - name: group
    description: The group identifier specifying which group members should receive
      the AOE healing effect. This parameter determines the scope of the healing application
      and typically corresponds to the player's current group or raid instance.
  returns: Returns true if the AOE healing was successfully applied to at least one
    target, false otherwise. The method returns false when no valid targets are found
    within range or when all targets are already at full health.
