api:
  class: BotAITemplates
  method: GetDungeonTemplate
  signature: BotAIConfig BotAITemplates::GetDungeonTemplate()
documentation:
  brief: Retrieves the dungeon-specific AI configuration template for bot behavior.
  description: The GetDungeonTemplate method returns a BotAIConfig object that contains
    predefined AI settings and behaviors tailored for dungeon environments. This configuration
    typically includes decisions about combat strategies, movement patterns, item
    usage, and quest handling specific to dungeon scenarios. The returned configuration
    is used by the bot AI system to determine how bots should behave when entering
    or navigating through dungeon content. This method does not take any parameters
    and always returns a valid BotAIConfig object representing the current dungeon
    template settings.
  parameters: []
  returns: A BotAIConfig object containing the dungeon-specific AI behavior settings,
    including combat tactics, loot preferences, and quest priorities for dungeon environments.
  examples:
  - title: Retrieve and Apply Dungeon Template
    code: 'BotAIConfig dungeonConfig = botAiTemplates.GetDungeonTemplate();

      // Use dungeonConfig to initialize or modify bot AI behavior

      bot->SetAIConfig(dungeonConfig);'
    language: cpp
  notes: This method is typically called during bot initialization or when entering
    a dungeon zone. The returned BotAIConfig object should not be modified directly
    as it may affect all bots using the same template. The configuration values are
    usually loaded from database tables or hardcoded defaults.
  warnings: Do not modify the returned BotAIConfig object directly, as this may cause
    unintended side effects across multiple bots. Always create a copy if modifications
    are needed before applying to individual bots.
  related:
  - GetRaidTemplate
  - GetWorldTemplate
  - SetDungeonTemplate
