documentation:
  brief: Enables or disables the legacy bot spawner functionality.
  description: The SetEnabled method controls whether the LegacyBotSpawnerAdapter
    is active and capable of spawning legacy bots. When enabled, the adapter will
    process spawn requests according to configured parameters. When disabled, all
    spawning operations are halted until re-enabled. This method is typically used
    to toggle the bot spawner's operational state during server maintenance or configuration
    changes.
  parameters: []
  returns: null
  examples:
  - title: Enable Legacy Bot Spawner
    code: 'LegacyBotSpawnerAdapter* spawner = new LegacyBotSpawnerAdapter();

      spawner->SetEnabled(true); // Enables the bot spawner'
    language: cpp
  - title: Disable Legacy Bot Spawner
    code: 'LegacyBotSpawnerAdapter* spawner = LegacyBotSpawnerAdapter::GetInstance();

      spawner->SetEnabled(false); // Disables the bot spawner

      // All future spawn requests will be ignored until re-enabled'
    language: cpp
  notes: This method does not validate the internal state of the spawner before enabling/disabling.
    It is recommended to ensure that any necessary initialization or cleanup is handled
    externally before calling this method.
  warnings: null
  related:
  - GetEnabled
  - IsEnabled
