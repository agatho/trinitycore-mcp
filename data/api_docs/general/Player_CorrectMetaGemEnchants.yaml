    description: The equipment slot to correct meta gem enchantments for, typically
      representing the main hand or off-hand weapon slot.
  - name: apply
    description: Boolean indicating whether to apply or remove the meta gem enchantment.
      True applies the enchantment, False removes it.
  returns: null
  examples:
  - title: Correcting Meta Gem Enchants for Main Hand
    code: 'Player* player = new Player();

      player->CorrectMetaGemEnchants(EQUIPMENT_SLOT_MAINHAND, true);

      // Applies meta gem enchantment to main hand weapon'
    language: cpp
  - title: Removing Meta Gem Enchant from Off Hand
    code: 'Player* player = new Player();

      player->CorrectMetaGemEnchants(EQUIPMENT_SLOT_OFFHAND, false);

      // Removes meta gem enchantment from off hand weapon'
    language: cpp
  notes: This method is typically used during character level-up or when equipment
    changes occur. It ensures that the player's gear maintains proper enchantment
    consistency based on game mechanics and player level.
  warnings: Improper use of this method may result in incorrect enchantment application,
    potentially leading to gameplay imbalance or loss of meta gem benefits.
