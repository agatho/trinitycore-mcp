    are in the same coordinate system as the grid map (typically in map units).
  warnings: Be aware that returning 0 does not always indicate an error - it may simply
    mean the coordinates are outside a defined area or in a default region. Always
    validate the returned area ID against your expected valid range to avoid unexpected
    behavior.
