    code: "void HandlePlayerJoinLfg(Player* player, uint32 dungeonId)\n{\n    WorldSession*\
      \ session = player->GetSession();\n    if (session)\n    {\n        session->SendLfgOfferContinue(dungeonId);\n\
      \    }\n}"
    language: cpp
  - title: Integration with LFG Queue System
