      \ (account.IsPremium()) {\n    // Enable premium features\n    session->SendPremiumFeatureNotification();\n\
      }"
    language: cpp
  notes: This method assumes that the session has been properly initialized with a
    valid player account. The PlayerDataAccount object is typically populated during
    the login process and cached within the session for performance reasons. Accessing
    this data should be thread-safe as long as the session itself is properly synchronized.
  warnings: Do not attempt to modify the returned PlayerDataAccount reference directly,
    as it's const. Modifications should be made through appropriate setter methods
    or account management APIs. Be aware that accessing this method before a player
    has fully logged in may result in undefined behavior or incomplete data.
