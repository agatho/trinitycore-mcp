api:
  class: BotSessionFactory
  method: GetTemplate
  signature: const SessionTemplate * BotSessionFactory::GetTemplate(const std::string
    & templateName) const
documentation:
  brief: Retrieves a session template by its name from the bot session factory.
  description: The GetTemplate method fetches a const pointer to a SessionTemplate
    object based on the provided template name. This method is used within the TrinityCore
    bot system to access predefined session configurations that define how bot sessions
    should behave. The returned template can be used to initialize new bot sessions
    with consistent settings and behaviors. The method performs a lookup in an internal
    map or collection of registered templates, returning nullptr if no matching template
    is found. This functionality supports modular and reusable bot session configurations
    within the game environment.
  parameters:
  - name: templateName
    description: The unique identifier string name of the session template to retrieve.
      Must match an existing template registered with the BotSessionFactory.
  returns: A const pointer to the SessionTemplate object if found, or nullptr if no
    template exists with the specified name.
  examples:
  - title: Retrieve and use a session template
    code: "const SessionTemplate* template = botSessionFactory->GetTemplate(\"default_bot_template\"\
      );\nif (template)\n{\n    // Use the template to create a new bot session\n\
      \    BotSession* session = new BotSession(template);\n}"
    language: cpp
  notes: The method is const and thread-safe assuming the internal template storage
    is properly synchronized. It's recommended to cache the returned pointer if the
    same template will be accessed multiple times to avoid repeated lookups.
  warnings: Calling this method with an invalid or non-existent template name will
    return nullptr, which must be checked before dereferencing to prevent null pointer
    exceptions.
  related:
  - BotSessionFactory::AddTemplate
  - BotSessionFactory::RemoveTemplate
  - BotSessionFactory::GetAllTemplates
