documentation:
  brief: Moves the bot to within interrupt range of the target unit.
  description: The MoveToInterruptRange method instructs the bot's AI to navigate
    towards the specified target unit until it reaches a distance suitable for interrupting
    spell casts. This method is typically used in combat scenarios where the bot needs
    to position itself to effectively interrupt enemy spellcasters. The method evaluates
    the current distance to the target and initiates movement if the required range
    is not met. It returns an ActionResult indicating success or failure of the movement
    operation.
  parameters:
  - name: ai
    description: Pointer to the BotAI instance controlling the bot's behavior.
  - name: target
    description: Pointer to the Unit object representing the target unit to move toward.
  - name: requiredRange
    description: The minimum distance (in yards) that the bot should maintain from
      the target for successful spell interruption.
  returns: ActionResult indicating whether the movement was initiated successfully
    or if an error occurred. Possible values include SUCCESS, FAILED, or IN_PROGRESS
    depending on the current state of the bot's movement.
