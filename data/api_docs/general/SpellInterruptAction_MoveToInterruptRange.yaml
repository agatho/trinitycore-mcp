      \ target, interruptRange);\nif (result == ActionResult::IN_PROGRESS) {\n   \
      \ // Bot is moving towards the target\n}"
    language: cpp
  notes: This method relies on the bot's movement system and may not work correctly
    if the bot is in an invalid state or if pathfinding fails. The requiredRange parameter
    should be set appropriately for the spell being interrupted to ensure effectiveness.
  warnings: Ensure that the target unit pointer is valid before calling this method,
    as passing a null pointer will likely cause undefined behavior. Also, be cautious
    when using this method in fast-paced combat situations where the target might
    move out of range quickly.
