      \ target = unit;\nfloat interruptRange = 8.0f; // Standard melee range\nActionResult\
      \ result = interruptAction.MoveToInterruptRange(ai, target, interruptRange);\n\
      if (result == ActionResult::SUCCESS) {\n    // Movement initiated successfully\n\
