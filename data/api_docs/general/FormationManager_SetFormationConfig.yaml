documentation:
  brief: Sets the formation configuration for a specified formation type.
  description: The SetFormationConfig method configures the behavior and parameters
    of a specific formation type within the FormationManager. This method allows developers
    to define how units should position themselves and move in formations such as
    lines, circles, or custom arrangements. The configuration includes details like
    spacing, positioning rules, and movement constraints that govern how NPCs or players
    behave when following a formation. This is commonly used in AI scripting and quest
    design where coordinated group movement is required.
  parameters:
  - name: formation
    description: The FormationType enum value identifying which formation configuration
      to set. Valid values include LINE, CIRCLE, ELLIPSE, and other predefined formation
      types.
  - name: config
    description: A const reference to a FormationConfig object containing the specific
      parameters for the formation, such as spacing, angle, and positioning rules.
  returns: null
  examples:
  - title: Setting a Line Formation Configuration
    code: 'FormationConfig lineConfig;

      lineConfig.spacing = 2.0f;

      lineConfig.angle = 0.0f;

      lineConfig.offsetX = 0.0f;

      lineConfig.offsetY = 0.0f;

      formationManager.SetFormationConfig(FORMATION_LINE, lineConfig);'
    language: cpp
  - title: Configuring a Circular Formation for Group Movement
    code: 'FormationConfig circleConfig;

      circleConfig.spacing = 3.0f;

      circleConfig.angle = M_PI / 4;

      circleConfig.offsetX = 5.0f;

      circleConfig.offsetY = 5.0f;

      formationManager.SetFormationConfig(FORMATION_CIRCLE, circleConfig);'
    language: cpp
  notes: This method directly modifies internal formation data structures and should
    be called before any units attempt to follow the specified formation. Changes
    made via this method are persistent until overwritten by another call.
  warnings: Calling this method with invalid FormationType values may result in undefined
    behavior or runtime errors. Ensure that all parameters in the FormationConfig
    struct are properly initialized to avoid unexpected positioning issues.
  related:
  - GetFormationConfig
  - ApplyFormation
  - ClearFormation
