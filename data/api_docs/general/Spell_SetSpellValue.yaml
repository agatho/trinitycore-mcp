documentation:
  brief: Sets spell value overrides for a spell cast.
  description: This method configures the spell value overrides for a specific spell
    being cast, allowing developers to modify various parameters such as duration,
    power cost, and other spell-related attributes. It is commonly used in conjunction
    with CastSpellExtraArgsInit to customize spell behavior during execution. The
    method affects how spells are processed within the game mechanics, particularly
    when handling spell casting and related effects.
  parameters:
  - name: value
    description: A reference to the SpellValueOverride structure that defines the
      spell value parameters to be set. This includes values such as duration, power
      cost, and other spell-specific attributes.
  returns: null
  examples:
  - title: Basic Spell Value Override Setting
    code: 'Spell* spell = new Spell(player, 12345); // Spell with ID 12345

      spell->SetSpellValue(castSpellExtraArgsInit->GetSpellValueOverride());

      '
    language: cpp
  notes: The method is typically used in spell casting contexts where custom behavior
    needs to be applied. It should be called before the spell is executed to ensure
    proper override of spell values.
  warnings: Improper use of this method can lead to incorrect spell behavior or unexpected
    results during spell execution, especially if the SpellValueOverride structure
    contains invalid or conflicting values.
  related:
  - Spell::GetSpellValue
  - Spell::SetSpellValue
  - CastSpellExtraArgsInit::GetSpellValueOverride
