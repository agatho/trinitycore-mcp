documentation:
  brief: Scans all game objects in the world to identify those that can initiate quests
    for players.
  description: The ScanGameObjectQuestGivers method iterates through all active game
    objects within the TrinityCore world instance and identifies those that are capable
    of initiating or offering quests to players. This process typically involves checking
    if a game object has associated quest givers or quest start entries in its database
    records. The method is essential for maintaining up-to-date quest availability
    information and ensuring that players can interact with quest-giving objects correctly.
    It's commonly invoked during server startup, zone loading, or when new quest-related
    game objects are spawned into the world.
  parameters: []
  returns: null
