  brief: Enables or disables the automatic gathering feature for the player's economy
    manager.
  description: The SetAutoGather method controls whether the EconomyManager automatically
    gathers resources based on predefined rules. When enabled, the system will automatically
    collect and process materials according to configured settings. This functionality
    is typically used in game systems where players can automate resource collection
    without manual intervention. The method does not validate the current state of
    the economy manager or player's inventory before enabling/disabling the feature.
  parameters:
  - name: enable
    description: Boolean value that determines whether auto-gather is enabled (true)
      or disabled (false).
  returns: null
  examples:
  - title: Enable Auto-Gather
    code: 'EconomyManager* economyMgr = player->GetEconomyManager();

      economyMgr->SetAutoGather(true);'
    language: cpp
  - title: Disable Auto-Gather
    code: 'EconomyManager* economyMgr = player->GetEconomyManager();

      economyMgr->SetAutoGather(false);'
    language: cpp
  notes: This method only changes the internal state flag for auto-gathering. Actual
    gathering behavior depends on other system components and may require additional
    configuration or triggers to function properly.
