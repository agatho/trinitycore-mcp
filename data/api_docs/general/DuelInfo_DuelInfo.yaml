  brief: Initializes a duel between two players, setting up duel state and handling
    mount status.
  description: The DuelInfo constructor initializes a new duel between two players
    by storing references to the opponent and initiator, along with information about
    whether either player is mounted. This method sets up the internal state required
    for managing a duel in the TrinityCore framework. The duel state is typically
    initialized when one player challenges another, and this constructor handles the
    setup of the duel's basic parameters including mount status which affects combat
    mechanics. It prepares the duel environment by storing necessary player references
    and duel-specific flags.
  parameters:
