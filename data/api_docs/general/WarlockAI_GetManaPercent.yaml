      }\nelse if (manaPercent > 80.0f)\n{\n    // Use mana for damage spells\n   \
      \ warlockAI->CastSpell(SPELL_SHADOW_BOLT);\n}"
    language: cpp
  notes: This method is commonly used in conjunction with other AI decision-making
    logic to optimize spell usage based on available resources. It's important to
    note that the returned value may be cached or updated at specific intervals depending
    on the implementation, so frequent calls might not reflect real-time changes.
  warnings: Ensure that the warlock AI unit is valid and has a mana bar before calling
