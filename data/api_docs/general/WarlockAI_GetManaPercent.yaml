    code: "if (warlockAI->GetManaPercent() > 50.0f)\n{\n    // Cast a high-mana spell\n\
      \    warlockAI->CastSpell(SPELL_SEED_OF_DEATH);\n}"
    language: cpp
  - title: Resource Management with Mana Threshold
