api:
  class: GuildEventCoordinator
  method: CreateEventTemplate
  signature: void GuildEventCoordinator::CreateEventTemplate(const std::string & templateName,
    const GuildEvent & templateData)
documentation:
  brief: Creates a new guild event template with the specified name and data.
  description: The CreateEventTemplate method registers a new event template within
    the GuildEventCoordinator system. This template can later be used to instantiate
    actual guild events. The method stores the template data under a unique name for
    retrieval and usage in guild event creation processes. Templates are typically
    used to define recurring or standard events that can be quickly instantiated with
    specific parameters. The method does not validate the contents of the GuildEvent
    data, so it's expected that the caller provides valid event data before calling
    this function.
  parameters:
  - name: templateName
    description: A unique string identifier for the event template. This name is used
      to reference and retrieve the template later. Must be non-empty and unique within
      the coordinator.
  - name: templateData
    description: The GuildEvent object containing the template data that defines how
      the event should behave. Includes event type, timing, rewards, and other properties.
      This data is copied and stored for future use.
  returns: null
  examples:
  - title: Basic Event Template Creation
    code: 'GuildEventCoordinator coordinator;

      GuildEvent eventTemplate;

      eventTemplate.type = GUILD_EVENT_TYPE_WEEKLY_RAID;

      eventTemplate.rewardGold = 10000;

      eventTemplate.title = "Weekly Raid Event";

      coordinator.CreateEventTemplate("weekly_raid_template", eventTemplate);'
    language: cpp
  - title: Creating Multiple Templates for Different Events
    code: 'GuildEventCoordinator coordinator;

      GuildEvent weeklyEvent;

      weeklyEvent.type = GUILD_EVENT_TYPE_WEEKLY_MEETING;

      weeklyEvent.title = "Weekly Guild Meeting";

      coordinator.CreateEventTemplate("weekly_meeting", weeklyEvent);


      GuildEvent monthlyEvent;

      monthlyEvent.type = GUILD_EVENT_TYPE_MONTHLY_RAID;

      monthlyEvent.title = "Monthly Raid Event";

      coordinator.CreateEventTemplate("monthly_raid", monthlyEvent);'
    language: cpp
  notes: This method is typically used during server initialization or when adding
    new event types to the guild system. The template data is stored in memory and
    will be lost if the server restarts unless persisted to a database. Template names
    must be unique; duplicate names may overwrite existing templates.
  warnings: Calling this method with an empty templateName will likely cause issues.
    Ensure that all required fields in GuildEvent are properly initialized before
    calling this method, as no validation is performed internally.
