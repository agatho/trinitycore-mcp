  brief: Stops a specified mirror timer for the player.
  description: The StopMirrorTimer method halts a currently running mirror timer associated
    with the player. Mirror timers are used in World of Warcraft to track various
    time-based effects such as feign death, swimming, or other temporary states that
    have a visual countdown. This method takes a MirrorTimerType parameter to identify
    which specific timer should be stopped. The method does not return any value and
    is typically called internally by the game engine when a timer's condition is
    no longer valid or when the player's state changes.
  parameters:
  - name: Type
    description: Specifies the type of mirror timer to stop. This parameter determines
      which timer effect will be halted, such as feign death, swimming, or other timed
      visual effects.
  returns: null
  examples:
  - title: Stopping a Feign Death Timer
    code: player->StopMirrorTimer(MIRROR_TIMER_FEIGN_DEATH);
    language: cpp
