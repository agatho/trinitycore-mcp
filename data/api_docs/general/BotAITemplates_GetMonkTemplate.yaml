      false, returns a general or tanking-oriented template.
  returns: A BotAIConfig object containing the AI behavior settings and priorities
    specific to Monk class bots. The returned configuration includes spell selection,
    target prioritization, and action decision logic tailored to either tanking or
    healing specializations based on input parameters.
  examples:
  - title: Get default Monk template
    code: BotAIConfig config = botTemplates.GetMonkTemplate(false, false);
    language: cpp
  - title: Get tanking Monk template
    code: BotAIConfig tankConfig = botTemplates.GetMonkTemplate(true, false);
    language: cpp
  - title: Get healing Monk template
    code: BotAIConfig healConfig = botTemplates.GetMonkTemplate(false, true);
    language: cpp
  notes: The method assumes that the BotAITemplates class has been properly initialized
    with all necessary AI configurations for different classes and roles. The returned
    BotAIConfig object should not be modified directly; instead, it should be used
