  signature: void CombatAIIntegrator::SetConfig(const CombatAIConfig & config)
documentation:
  brief: Updates the combat AI configuration for the integrator instance
  description: The SetConfig method allows updating the CombatAIConfig settings for
    a CombatAIIntegrator instance. This method is typically used to apply new behavior
    parameters, such as aggression levels, spell casting rules, or movement patterns,
    to an existing combat AI system. The configuration is applied immediately and
    affects all subsequent combat decisions made by the AI. This method does not validate
    the input configuration, so it's important that the provided CombatAIConfig object
    contains valid settings before calling this method.
  parameters:
  - name: config
    description: A const reference to a CombatAIConfig object containing the new configuration
      parameters for the combat AI system. This includes settings such as attack priorities,
      spell usage rules, and behavior modifiers.
  returns: null
  examples:
  - title: Basic Configuration Update
    code: 'CombatAIConfig newConfig;

      newConfig.aggressionLevel = 2;

      newConfig.spellCastChance = 0.75f;

      integrator.SetConfig(newConfig);'
    language: cpp
  - title: Updating Combat Behavior Settings
    code: 'CombatAIConfig config;

      config.maxMeleeDistance = 5.0f;

      config.minRangedDistance = 10.0f;

      config.useHealing = true;

      config.healPercentage = 0.3f;

      integrator.SetConfig(config);'
    language: cpp
  notes: This method directly modifies the internal state of the CombatAIIntegrator.
    It should be called carefully during appropriate game states to avoid unexpected
    behavior changes during active combat. The configuration object is copied, so
    modifications to the original after calling this method will not affect the AI.
  warnings: Calling SetConfig with an invalid or improperly initialized CombatAIConfig
    may lead to undefined behavior or crashes. Always ensure that the config object
    has valid values before passing it to this method. Avoid calling this method during
    critical combat moments without proper synchronization.
