    code: "Quest* quest = player->GetQuestTemplate(12345);\nif (quest)\n{\n    std::string\
      \ name = quest->GetPortraitTurnInName();\n    // Use the name for display purposes\n\
      }\n"
    language: cpp
  notes: This method is part of the Quest class and should be used carefully in context
    with other quest-related methods. It's typically used during quest completion
    events or when determining what name to display in UI elements.
