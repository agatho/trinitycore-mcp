documentation:
  brief: Applies a taunt effect to target units, forcing them to attack the caster.
  description: The EffectTaunt method is used to implement the taunt mechanic in World
    of Warcraft, which causes target units to automatically attack the caster. This
    method is typically invoked as part of spell effects and is commonly associated
    with abilities like Taunt, Challenge, or similar mechanics that force enemies
    to focus on the caster. The effect ensures that targets will shift their aggro
    to the caster, making it a crucial component in tanking strategies and combat
    mechanics.
