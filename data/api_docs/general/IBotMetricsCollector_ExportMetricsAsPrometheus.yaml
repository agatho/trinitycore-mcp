  brief: Exports collected bot metrics in Prometheus exposition format as a string
  description: The ExportMetricsAsPrometheus method serializes all collected bot metrics
    into the Prometheus text-based exposition format. This format is compatible with
    Prometheus monitoring systems and allows for easy integration with metric collection
    and visualization tools. The method aggregates all available metrics from the
    collector instance and returns them as a single formatted string that can be consumed
    by Prometheus or other monitoring solutions. The exported metrics typically include
    counters, gauges, histograms, and summaries representing various bot performance
    and operational statistics.
  parameters: []
  returns: A std::string containing the complete Prometheus exposition format output
    with all collected metrics. This string follows the standard Prometheus metric
    format including metric names, labels, and values in a text-based representation
    suitable for ingestion by monitoring systems.
  examples:
  - title: Basic Usage Example
    code: 'IBotMetricsCollector* collector = GetBotMetricsCollector();

      std::string prometheusOutput = collector->ExportMetricsAsPrometheus();

      // Output can now be served to a Prometheus endpoint or logged

      std::cout << prometheusOutput << std::endl;'
    language: cpp
