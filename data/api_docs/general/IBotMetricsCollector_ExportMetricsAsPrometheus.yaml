    code: "void HandleMetricsRequest(HttpRequest* request, HttpResponse* response)\
      \ {\n    IBotMetricsCollector* collector = GetBotMetricsCollector();\n    std::string\
      \ metrics = collector->ExportMetricsAsPrometheus();\n    response->SetContentType(\"\
      text/plain; version=0.0.4\");\n    response->SetBody(metrics);\n}"
    language: cpp
  notes: The method is typically called by monitoring endpoints or HTTP handlers that
    expose metrics to external systems. It's important to note that the returned string
    may be quite large depending on the number of collected metrics and their complexity.
    The implementation should be thread-safe if accessed from multiple threads concurrently,
    though this depends on the specific implementation details of the IBotMetricsCollector
    interface.
  warnings: The exported metrics string includes all collected data which may contain
    sensitive information. Ensure proper access controls are in place when exposing
    this endpoint to external systems. In high-frequency scenarios, repeated calls
