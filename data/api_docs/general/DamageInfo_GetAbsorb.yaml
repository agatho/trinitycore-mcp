documentation:
  brief: Returns the total amount of damage absorbed by the target during the damage
    event.
  description: The GetAbsorb method retrieves the cumulative absorb value applied
    to a damage instance, which represents the total amount of damage that was prevented
    or reduced through absorb effects such as spell shields, damage reduction auras,
    or other protective mechanisms. This value is typically set during the damage
    calculation phase and reflects all absorb effects that were active when the damage
    was processed. The returned value indicates how much of the original damage was
    nullified by these protective measures.
  parameters: []
  returns: A uint32 value representing the total amount of damage that was absorbed
    during this damage event. Returns 0 if no absorption occurred.
  examples:
