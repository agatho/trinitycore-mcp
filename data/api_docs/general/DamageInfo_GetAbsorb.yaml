    language: cpp
  - title: Using Absorb Value in Damage Calculation
    code: "void ApplyDamage(Unit* target, uint32 originalDamage)\n{\n    DamageInfo\
      \ damageInfo;\n    // ... set up damage info ...\n    uint32 absorbed = damageInfo.GetAbsorb();\n\
      \    uint32 finalDamage = originalDamage - absorbed;\n    target->DealDamage(nullptr,\
      \ finalDamage, DOT);\n}"
    language: cpp
  notes: This method should only be called after the damage event has been fully processed
    and all absorb effects have been applied. The value returned is immutable once
    the damage calculation is complete and reflects the final absorbed amount for
    that specific damage instance.
  warnings: Do not call this method before the damage has been fully calculated, as
    it may return incorrect or uninitialized values. Ensure that any absorb effects
    are properly applied to the DamageInfo object prior to calling this method.
