      \ enough runes available.\");\n}"
    language: cpp
  notes: This method is typically called during spell validation phases before executing
    abilities that consume runes. It's important to note that this check should be
    performed in the context of a valid player object with an active rune system,
    as calling it on an invalid or uninitialized RuneSystem may result in undefined
    behavior.
