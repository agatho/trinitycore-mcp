  brief: Updates the healer positioning configuration with the provided settings
  description: The SetConfig method is used to configure the healer positioning behavior
    within the TrinityCore AI system. This method accepts a HealerPositionConfig object
    that defines various parameters such as positioning radius, target selection criteria,
    and movement preferences. The configuration is applied immediately to affect how
    the healer AI behaves during combat situations. This method is typically called
    during initialization or when dynamically adjusting healer behavior based on encounter
    conditions.
  parameters:
  - name: config
    description: A const reference to a HealerPositionConfig object containing all
      positioning parameters for the healer AI. This includes settings like minimum/maximum
      distance from target, preferred positioning angle, and movement speed modifiers.
  returns: null
  examples:
  - title: Basic Configuration Setup
    code: 'HealerPositionConfig config;

      config.minDistance = 5.0f;

      config.maxDistance = 20.0f;

      config.positioningRadius = 10.0f;

      healerPositioning->SetConfig(config);'
    language: cpp
  - title: Dynamic Configuration Update
    code: "void UpdateHealerConfig(HealerPositioning* healer, float newRadius) {\n\
      \    HealerPositionConfig currentConfig = healer->GetConfig();\n    currentConfig.positioningRadius\
      \ = newRadius;\n    healer->SetConfig(currentConfig);\n}"
    language: cpp
  notes: This method performs an immediate configuration update without requiring
    a restart or reinitialization of the AI system. The configuration changes take
    effect on the next positioning calculation cycle. Ensure that all configuration
    values are within valid ranges to prevent unexpected behavior during combat.
  warnings: Calling SetConfig with invalid parameter values may cause unpredictable
    positioning behavior. Always validate configuration parameters before passing
    them to this method. Multiple rapid calls to SetConfig may cause temporary inconsistencies
    in healer positioning until the system stabilizes.
