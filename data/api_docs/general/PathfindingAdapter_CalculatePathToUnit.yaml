      Cannot reach target.\", LANG_UNIVERSAL);\n}"
    language: cpp
  notes: This method relies on the TrinityCore's navigation mesh system. Ensure that
    the bot and target units are in valid locations within the same map and that the
    pathfinding data is properly initialized. The range parameter affects how close
    the bot must get to the target before considering the movement complete.
  warnings: Do not call this method with null pointers for bot or target, as it will
    likely result in a crash. Also, be cautious when using large range values, which
    may lead to inefficient or unrealistic path calculations.
