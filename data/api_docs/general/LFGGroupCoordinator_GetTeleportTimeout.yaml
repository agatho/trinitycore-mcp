documentation:
  brief: Returns the teleport timeout value for the LFG group coordinator.
  description: The GetTeleportTimeout method retrieves the timeout duration in seconds
    that determines how long a player has to teleport to a dungeon or raid instance
    after being matched through Looking For Group (LFG). This value is used by the
    LFG system to manage player readiness and prevent stale matches. The timeout ensures
    that players do not remain indefinitely in the LFG queue without taking action,
    maintaining efficient group formation and preventing server resource waste. This
    method is typically called during LFG matchmaking processes to determine the time
    window for player teleportation.
  parameters: []
  returns: A uint32 value representing the teleport timeout duration in seconds. This
    value indicates how long players have before their LFG match expires if they haven't
    teleported to the instance yet.
  examples:
  - title: Basic Usage
    code: 'uint32 timeout = coordinator->GetTeleportTimeout();

      printf("Teleport timeout: %u seconds\n", timeout);'
    language: cpp
