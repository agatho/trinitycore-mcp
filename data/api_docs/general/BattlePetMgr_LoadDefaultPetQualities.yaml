    code: 'BattlePetMgr* petMgr = sObjectAccessor->GetBattlePetMgr();

      petMgr->LoadDefaultPetQualities();'
    language: cpp
  notes: This method should only be called once during the manager's initialization
    phase to avoid overwriting existing configurations. It is typically not thread-safe
    and should be executed in a single-threaded context, such as during server startup
    or configuration loading.
  warnings: Calling this method after battle pets have already been created or modified
    may result in inconsistent behavior or loss of custom pet data. Ensure that no
    active pet instances exist before invoking this method.
