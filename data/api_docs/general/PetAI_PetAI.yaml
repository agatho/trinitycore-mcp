      if (pet)\n{\n    PetAI* petAI = new PetAI(pet, 54321);\n    // Configure additional\
      \ pet AI settings here\n}"
    language: cpp
  notes: This constructor is typically called internally by the TrinityCore framework
    when a pet creature is created. Developers should not normally instantiate PetAI
    directly unless implementing custom pet AI behavior. The creature parameter must
    be a valid, non-null pointer to avoid undefined behavior.
  warnings: Passing a null pointer for the creature parameter will likely cause a
    crash or undefined behavior. Ensure that the creature object is fully initialized
    and valid before calling this constructor. The scriptId should correspond to an
    existing AI script in the game's database to ensure proper pet behavior.
