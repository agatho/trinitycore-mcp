  brief: Calculates and returns the number of grid cells within the specified radius
    from a given center cell.
  description: The GetCellsInRadius method determines how many grid cells fall within
    a circular area defined by a center cell and a radius. This is commonly used in
    spatial partitioning systems to efficiently query nearby objects or areas. The
    method operates on a double-buffered spatial grid structure, which allows for
    consistent querying during updates. It's particularly useful for determining visibility,
    collision detection, or proximity-based interactions in game environments. The
    calculation accounts for the grid's cell size and layout to ensure accurate coverage
    of the specified radius.
  parameters:
  - name: center
    description: The index of the center grid cell from which to calculate the radius.
      This represents a specific location within the spatial grid structure.
  - name: radius
    description: The radius in grid units defining the area around the center cell
      to query. Must be non-negative; negative values may produce unexpected results.
  returns: Returns an integer representing the total number of grid cells that fall
    within the specified radius from the center cell. A value of zero indicates no
    cells are within range, while a positive value indicates the count of cells in
    the area.
