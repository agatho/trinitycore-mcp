  signature: void SmartAI::SetGossipReturn(bool val)
documentation:
  brief: Sets the gossip return state for SmartAI to control interaction flow
  description: The SetGossipReturn method configures whether the SmartAI instance
    should return to a previous gossip menu or continue with normal interaction flow
    when a player interacts with an NPC. This method is typically used within SmartAI
    scripts to manage complex dialogue trees and ensure proper navigation through
    gossip options. The boolean parameter determines if the return behavior is enabled
    (true) or disabled (false). When enabled, subsequent gossip interactions will
    attempt to return to the previous menu state rather than starting fresh.
  parameters:
  - name: val
    description: Boolean value that determines the gossip return behavior. Set to
      true to enable return functionality, false to disable it.
  returns: null
  examples:
  - title: Enable Gossip Return
    code: "void OnGossipHello(Player* player) override\n{\n    // Enable gossip return\
      \ functionality\n    SetGossipReturn(true);\n    AddGossipItemFor(player, GOSSIP_ICON_CHAT,\
      \ \"Continue\", GOSSIP_SENDER_MAIN, 1);\n    SendGossipMenuFor(player, 1001,\
      \ me->GetGUID());\n}"
    language: cpp
  - title: Disable Gossip Return
    code: "void OnGossipSelect(Player* player, uint32 menuId, uint32 gossipListId)\
      \ override\n{\n    // Disable gossip return functionality\n    SetGossipReturn(false);\n\
      \    \n    switch (gossipListId)\n    {\n        case 1:\n            player->PlayerTalkClass->ClearMenus();\n\
      \            player->SEND_GOSSIP_MENU(1002, me->GetGUID());\n            break;\n\
      \    }\n}"
    language: cpp
  notes: This method affects the internal state of SmartAI's gossip handling mechanism.
    It should be called before sending gossip menus to ensure proper behavior. The
    setting persists until explicitly changed or until the next gossip interaction
    begins.
  warnings: Setting this value incorrectly may cause unexpected navigation behavior
    in complex gossip trees. Ensure that return functionality is only enabled when
    appropriate for your specific interaction flow design.
