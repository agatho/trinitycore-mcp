    language: cpp
  notes: This method relies on the bot's owner having a valid health state and the
    bandage item being properly initialized. The AI context must be active for proper
    item usage checks. Performance is generally low as it involves item validation
    and player state checks.
  warnings: Do not call this method without verifying that the bandage item is valid
