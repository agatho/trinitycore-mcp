documentation:
  brief: Calculates the base value of a spell effect based on caster, target, item,
    and item level parameters.
  description: The CalcBaseValue method computes the base numerical value for a spell
    effect in World of Warcraft's TrinityCore engine. This calculation takes into
    account various factors including the casting unit, target unit, an optional item
    identifier, and the item's level to determine the effective base damage or healing
    amount. The method is typically used during spell execution to dynamically calculate
    effect values that may vary based on game state, equipment, or other contextual
    factors. It serves as a core component in determining how powerful a spell effect
    will be when applied to targets.
  parameters:
  - name: caster
    description: Pointer to the WorldObject that is casting the spell. This can be
      a Unit (player, NPC) or GameObject. Must not be null for valid calculations.
  - name: target
    description: Pointer to the target Unit of the spell effect. May be null if the
      effect does not require a direct target.
  - name: itemId
    description: Identifier of an item that may influence the spell effect calculation.
      Set to 0 if no item is involved in the effect.
  - name: itemLevel
    description: The level or quality level of the item influencing the effect. Should
      be 0 if itemId is not specified.
  returns: Returns an int32 representing the calculated base value for the spell effect.
    This value may represent damage, healing, or other numerical effects depending
    on the spell type and context.
  examples:
  - title: Basic usage with player caster
    code: 'SpellEffectInfo effect;

      Unit* caster = player;

      Unit* target = enemy;

      int32 baseValue = effect.CalcBaseValue(caster, target, 0, 0);

      // baseValue now contains the computed base effect value'
    language: cpp
  - title: Usage with item influence
