documentation:
  brief: Determines whether the player's group is currently engaged in combat.
  description: The IsGroupInCombat method checks if any member of the player's current
    group is involved in combat. This includes both direct combat with enemies and
    being in a combat state due to recent damage or aggro. The method evaluates the
    combat status of all group members and returns true if at least one member is
    in combat, otherwise false. This functionality is essential for group-based AI
    decision-making in TrinityCore's bot system, particularly when determining whether
    to engage, disengage, or reposition during encounters.
  parameters: []
  returns: Returns true if any group member is currently in combat; returns false
    if no group members are in combat or if the player is not in a group.
  examples:
