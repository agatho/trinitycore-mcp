      \    // Group is not in combat, proceed with normal behavior\n    ai->SetNextAction(Action::FOLLOW);\n\
      }"
    language: cpp
  notes: This method relies on the internal state tracking of group members' combat
    status. It may not immediately reflect changes in combat state if there are delays
    in AI update cycles. The implementation assumes that BotAI provides access to
    current group information and member states.
  warnings: Ensure that the BotAI instance passed to this method is properly initialized
