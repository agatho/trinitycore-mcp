documentation:
  brief: Returns the default locale name of the item template.
  description: The GetDefaultLocaleName method retrieves the localized name of an
    item template in the default locale. This method is typically used to fetch the
    base name of an item before applying any locale-specific translations. The returned
    string represents the canonical name for the item as defined in the database,
    which may be overridden by locale-specific entries during runtime. This method
    does not perform any dynamic localization itself but provides access to the underlying
    default name field.
  parameters: []
  returns: A pointer to a null-terminated character string containing the default
    locale name of the item template. Returns nullptr if the item template has no
    valid name defined.
  examples:
  - title: Retrieve Default Locale Name
    code: "ItemTemplate* itemTemplate = sObjectMgr->GetItemTemplate(12345);\nif (itemTemplate)\n\
      {\n    const char* defaultName = itemTemplate->GetDefaultLocaleName();\n   \
      \ if (defaultName)\n    {\n        printf(\"Default name: %s\\n\", defaultName);\n\
      \    }\n    else\n    {\n        printf(\"No default name found.\\n\");\n  \
      \  }\n}"
    language: cpp
  notes: The method returns a pointer to internal data stored in the ItemTemplate
    object, so the returned string should not be modified or freed by the caller.
    The returned value is valid only as long as the ItemTemplate object remains alive
    and unmodified.
  warnings: null
