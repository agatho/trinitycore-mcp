documentation:
  brief: Retrieves the advanced AI template configuration for bot behavior.
  description: The GetAdvancedTemplate method returns a BotAIConfig object that contains
    the advanced settings and parameters used for configuring bot AI behavior in TrinityCore.
    This template defines sophisticated decision-making rules, combat strategies,
    and interaction patterns that govern how bots behave in various game scenarios.
    The returned configuration typically includes settings for spell selection, target
    prioritization, movement patterns, and tactical decisions that are more complex
    than basic templates.
  parameters: []
  returns: A BotAIConfig object containing the advanced AI template settings. This
    object encapsulates all configurable parameters for bot behavior including combat
    logic, spell usage, movement strategies, and interaction rules that define how
    bots make decisions during gameplay.
  examples:
  - title: Retrieve Advanced Template for Custom Bot Configuration
    code: 'BotAIConfig advancedTemplate = botAiTemplates.GetAdvancedTemplate();

      // Use the template to initialize a custom bot with advanced AI behavior

      bot->SetAIConfig(advancedTemplate);

      // Apply specific overrides if needed

      advancedTemplate.combatRange = 30.0f;

      advancedTemplate.spellCooldown = 2.0f;'
    language: cpp
  notes: This method is typically used during bot initialization or when dynamically
    switching AI behaviors. The returned BotAIConfig object should be treated as read-only
    for most use cases, though some properties may be modified to customize specific
    aspects of bot behavior. The template values are often pre-defined in the core
    configuration files and represent optimized settings for various game situations.
  warnings: Modifying the returned BotAIConfig directly may affect all bots using
    that template if not properly cloned. Ensure proper copying of configuration objects
    when making custom modifications to avoid unintended side effects on other bots
    or AI systems.
