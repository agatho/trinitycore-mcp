documentation:
  brief: Retrieves the background color value of the emblem associated with the EmblemInfo
    object.
  description: The GetBackgroundColor method returns the background color identifier
    for an emblem, which is typically used in World of Warcraft's guild and player
    emblems. This value represents a specific color from the game's color palette
    that is applied as the background when rendering the emblem. The returned uint32
    value corresponds to a predefined color index or RGB value depending on how the
    emblem system is implemented internally. This method does not require any parameters
    and will always return a valid color value if the EmblemInfo object has been properly
    initialized with emblem data.
  parameters: []
  returns: A uint32 value representing the background color of the emblem. This typically
    corresponds to a color index or packed RGB value used by the game's rendering
    system for displaying the emblem background.
  examples:
  - title: Basic Usage
    code: 'EmblemInfo emblem;

      uint32 backgroundColor = emblem.GetBackgroundColor();

      // Use backgroundColor to determine emblem background color

      printf("Emblem background color: %u\n", backgroundColor);'
