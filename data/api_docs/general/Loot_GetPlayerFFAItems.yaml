      \ has %d FFA items available.\", ffaItemCount);\n}"
    language: cpp
  notes: This method is part of the loot system in TrinityCore and should be used
    carefully during loot processing. The returned reference may point to an internal
    counter that gets modified as items are looted, so it's important to use the value
    immediately after calling this method if the state might change.
  warnings: The return value is a const reference to an internal integer. Modifying
    the value through this reference directly can lead to unexpected behavior. Always
    treat the returned value as read-only and avoid storing references to it for extended
    periods.
