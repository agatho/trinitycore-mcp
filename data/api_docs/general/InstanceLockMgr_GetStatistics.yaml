api:
  class: InstanceLockMgr
  method: GetStatistics
  signature: InstanceLocksStatistics InstanceLockMgr::GetStatistics() const
documentation:
  brief: Retrieves statistics about instance lock usage and management within the
    server.
  description: The GetStatistics method returns a structured set of data containing
    information about how instance locks are currently being used and managed by the
    InstanceLockMgr. This includes details such as the total number of active locks,
    expired locks, and other relevant metrics that help monitor the performance and
    health of the instance locking system. The statistics provide insights into lock
    utilization patterns which can be useful for debugging, performance tuning, and
    ensuring proper resource management in World of Warcraft instances.
  parameters: []
  returns: An InstanceLocksStatistics object containing various counters and metrics
    related to instance lock operations, including active locks, expired locks, total
    locks created, and other relevant data points that reflect the current state of
    the instance locking system.
  examples:
  - title: Basic Usage Example
    code: 'InstanceLocksStatistics stats = instanceLockMgr.GetStatistics();

      TC_LOG_INFO("server", "Active locks: %u, Expired locks: %u", stats.activeLocks,
      stats.expiredLocks);'
    language: cpp
  notes: This method is thread-safe and can be called from any thread without risk
    of data corruption. The returned statistics are snapshots at the time of the call
    and may not reflect real-time changes in lock states.
  warnings: null
  related:
  - GetInstanceLock
  - ReleaseInstanceLock
  - IsInstanceLocked
