    code: Creature* target = this->FindNearestCreatureWithOptions(50.0f, FindCreatureOptions().Entry(12345).Faction(14).Alliance().NotInCombat());
    language: cpp
  notes: This method internally uses the WorldObject's search functionality and may
    perform multiple checks based on the options provided. It is optimized for performance
    but can be affected by large number of creatures in the vicinity.
  warnings: Be cautious when using this method with large ranges as it may impact
    performance. Also, ensure that the options are properly configured to avoid unexpected
    results.
