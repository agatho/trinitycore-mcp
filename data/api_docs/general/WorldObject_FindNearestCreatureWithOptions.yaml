  brief: Finds the nearest creature within specified range using given options.
  description: This method searches for the nearest creature to the WorldObject within
    a specified range, using the provided FindCreatureOptions. It returns a pointer
    to the creature that matches the criteria and is closest to the object. The method
    considers all parameters in the options including creature entry, faction, and
    other filters. This functionality is commonly used in AI scripts to locate targets
    for various actions such as attack or spell casting.
  parameters:
  - name: range
    description: The maximum distance within which to search for creatures. The range
      is typically measured in yards.
  - name: options
    description: The set of criteria used to filter and select the creature. This
      includes parameters like creature entry, faction, and other relevant filters.
  returns: Returns a pointer to the nearest creature matching the options within the
    specified range. Returns nullptr if no creature is found or if the object is invalid.
  examples:
  - title: Basic Usage Example
    code: Creature* target = this->FindNearestCreatureWithOptions(30.0f, FindCreatureOptions().Entry(12345).Faction(14).Alliance());
