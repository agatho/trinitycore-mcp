  brief: Returns the player who is the leader of the group associated with this object
    cache.
  description: The GetGroupLeader method retrieves the Player object that currently
    holds the leadership position within the group to which the ObjectCache instance
    belongs. This method is typically used in World of Warcraft's TrinityCore framework
    to determine the group leader for operations such as loot distribution, role assignments,
    or permission checks. The returned Player pointer may be null if the cache does
    not belong to a group or if there is no active group leader. This function performs
    no direct validation on the group state and assumes that the internal group reference
    is valid.
  parameters: []
  returns: A pointer to the Player object representing the group leader, or nullptr
    if no group leader exists or the cache is not associated with a group.
  examples:
