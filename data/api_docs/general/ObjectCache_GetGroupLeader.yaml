      \ SendGroupLootRolls();\n}"
    language: cpp
  notes: This method relies on the internal state of the ObjectCache to maintain a
    valid reference to the group. The returned Player pointer should not be stored
    for extended periods as the group leader may change or the player may leave the
    group. It is recommended to re-fetch the group leader when performing time-sensitive
    operations.
  warnings: The method returns a raw pointer which can be null. Always check for nullptr
    before using the returned value to avoid segmentation faults. Additionally, since
