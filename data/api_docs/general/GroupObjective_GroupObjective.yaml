  brief: Initializes a group objective with specified type, ID, position, and radius.
  description: The GroupObjective constructor initializes a group objective instance
    with the provided parameters. This method sets up essential properties for a group
    objective including its type (e.g., quest, event, or task), unique identifier,
    positional coordinates, and interaction radius. The initialization is typically
    used when creating dynamic group objectives in World of Warcraft scenarios such
    as quest markers, encounter triggers, or area-based events. The method prepares
    the objective for integration into the game's group management system where it
    can be tracked, updated, and interacted with by players within a group context.
  parameters:
  - name: t
    description: The type of group objective, determining its behavior and category
      within the game system. Valid values are typically defined by enumeration types
      such as QUEST_OBJECTIVE, EVENT_OBJECTIVE, or TASK_OBJECTIVE.
  - name: id
    description: A unique identifier for this specific group objective instance. This
      ID is used to distinguish between different objectives and is often tied to
      database entries or internal tracking systems.
  - name: pos
    description: The positional index or coordinate within the group objective system.
      This parameter may represent a position in a sequence, a grid coordinate, or
      an index for spatial organization of objectives.
  - name: radius
    description: The interaction radius around the objective that defines the area
      within which players can interact with it. Values should be positive floats
      representing distance units in the game world.
  returns: null
  examples:
