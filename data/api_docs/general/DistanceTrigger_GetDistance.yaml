    language: cpp
  notes: This method performs a standard 3D distance calculation using the formula
    sqrt((x2-x1)^2 + (y2-y1)^2 + (z2-z1)^2). It is optimized for frequent calls in
    game loops but may have performance implications if used excessively in tight
    loops without caching results. The method assumes valid positions for both the
    trigger and player objects.
  warnings: Ensure that the DistanceTrigger object and the associated player are properly
    initialized before calling this method, as it may return unexpected values or
    cause crashes if either entity's position is invalid. Avoid using this method
