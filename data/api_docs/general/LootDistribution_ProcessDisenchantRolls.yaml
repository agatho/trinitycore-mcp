documentation:
  brief: Processes disenchant rolls for a loot item and returns the number of players
    who rolled.
  description: The ProcessDisenchantRolls method handles the logic for processing
    disenchant rolls when a player initiates a disenchant action on a loot item. It
    evaluates all active rolls for the given loot item, determines the winner based
    on roll values, and updates the loot distribution accordingly. This method is
    typically invoked during the disenchanting process in World of Warcraft's loot
    system to ensure proper distribution of disenchanting results among players who
    participated in the roll.
  parameters: []
  returns: Returns the number of players who participated in the disenchant roll for
    the given item. A return value of zero indicates no active rolls were found or
    processed.
  examples:
