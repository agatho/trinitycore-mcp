documentation:
  brief: Initializes an InstanceScriptDataReader object with a reference to an InstanceScript
    instance.
  description: The InstanceScriptDataReader constructor initializes a data reader
    object that can be used to access and read serialized data from an InstanceScript.
    This is typically used within the context of World of Warcraft's TrinityCore server
    implementation where instance data needs to be persisted or retrieved across different
    sessions or encounters. The constructor sets up internal state to allow reading
    of saved variables, encounter states, and other instance-specific data that has
    been previously written using an InstanceScriptDataWriter.
  parameters: []
  returns: null
  examples:
  - title: Basic Usage in Instance Script
    code: "class MyInstanceScript : public InstanceScript\n{\npublic:\n    MyInstanceScript(Map*\
      \ map) : InstanceScript(map) {}\n    \n    void LoadData()\n    {\n        InstanceScriptDataReader\
      \ reader(*this);\n        // Use reader to access saved data\n    }\n};"
    language: cpp
  notes: This constructor does not perform any immediate data loading or validation.
    It simply initializes the reader object with a reference to the provided InstanceScript.
    Actual data reading operations should be performed through other methods of the
    InstanceScriptDataReader class.
  warnings: null
