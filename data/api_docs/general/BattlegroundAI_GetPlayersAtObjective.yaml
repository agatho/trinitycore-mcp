  notes: This method performs a linear search through all players in the battleground,
    so performance may degrade in large battlegrounds with many players. The objLocation
    parameter should correspond to valid predefined objective indices used by the
    specific battleground implementation. The range value is typically measured in
    yards in World of Warcraft's coordinate system.
  warnings: Be cautious when using this method in frequently called functions as it
