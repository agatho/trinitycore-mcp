  brief: Counts the number of players within a specified range of a given objective
    location in a battleground.
  description: The GetPlayersAtObjective method determines how many players are positioned
    within a defined radius around a specific objective location within the battleground.
    This is commonly used for determining control status, scoring conditions, or triggering
    events based on player proximity to objectives such as flags, capture points,
    or doors. The method iterates through all players in the battleground and checks
    their distance to the provided objective coordinate. It's an essential utility
    for implementing battleground mechanics that depend on player positioning relative
    to key locations.
