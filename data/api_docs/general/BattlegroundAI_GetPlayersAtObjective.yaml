    description: The index or identifier of the objective location within the battleground.
      This typically corresponds to a predefined constant or array index representing
      a specific point like a flag position, capture point, or door location.
  - name: range
    description: The maximum distance from the objective location within which players
      are considered to be 'at' the objective. Players must be within this radius
      to be counted in the return value.
  returns: Returns an integer representing the total number of players currently located
    within the specified range of the given objective. Returns zero if no players
    are found within range or if the objective index is invalid.
