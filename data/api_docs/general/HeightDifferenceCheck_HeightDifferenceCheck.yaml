      GameObject* go = player->GetMap()->GetGameObject(ObjectGuid(12345));

      check->HeightDifferenceCheck(go, 2.0f, true); // Check if height difference
      is <= 2 yards'
    language: cpp
  notes: This method relies on accurate positioning data from both the player and
    the GameObject. It should be used carefully in performance-critical code paths
    as it may involve multiple coordinate calculations. The method assumes that both
    entities have valid position data and are within the same map instance.
  warnings: Passing a null pointer for 'go' will result in undefined behavior. Ensure
    that the GameObject exists and is properly initialized before calling this method.
    The 'diff' parameter should be carefully chosen to avoid false positives or negatives
    in game logic.
