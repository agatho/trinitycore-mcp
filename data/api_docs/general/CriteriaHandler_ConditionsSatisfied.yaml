      \ && criteriaHandler->ConditionsSatisfied(questCriteria, player)) {\n      \
      \  // Quest can be completed\n        player->CompleteQuest(questId);\n    }\n\
      }"
    language: cpp
  notes: This method performs a deep evaluation of all conditions in the criteria
    hierarchy. It may involve database lookups or complex state checks depending on
    the condition types. The method assumes that both input parameters are valid and
    not null, as null pointer dereferences could occur if these preconditions are
    not met.
  warnings: Ensure that the criteria object passed is valid and properly initialized
    before calling this method. Passing a null criteria pointer will likely result
    in undefined behavior or crashes. Also, be aware that condition evaluation might
    involve expensive operations like database queries, so use this method judiciously
    in performance-critical code paths.
