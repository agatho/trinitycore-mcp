  brief: Evaluates whether all conditions associated with a criteria are satisfied
    by the reference player.
  description: The ConditionsSatisfied method checks if all prerequisite conditions
    for a given criteria are met by the specified player. This method is typically
    used within the context of achievement systems or quest progress tracking in TrinityCore.
    It evaluates the logical state of various criteria conditions such as item possession,
    quest completion, or player level requirements. The method returns true only if
    every condition in the criteria's condition list is satisfied by the reference
    player. This function plays a critical role in determining whether a player has
    fulfilled all requirements to earn an achievement or complete a quest objective.
  parameters:
  - name: criteria
    description: Pointer to the Criteria object containing the conditions to be evaluated.
      Must not be null.
  - name: referencePlayer
    description: Pointer to the Player object whose conditions are being checked against
      the criteria. Must not be null.
  returns: Returns true if all conditions in the criteria are satisfied by the reference
    player, false otherwise.
