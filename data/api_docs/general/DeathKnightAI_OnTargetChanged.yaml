      \        if (newTarget)\n            DoCast(newTarget, SPELL_DEATH_GRIP);\n\
      \        else\n            // Handle case when target is lost\n            DoCastSelf(SPELL_RAISE_DEAD);\n\
      \    }\n};"
    language: cpp
  notes: This method is part of the standard AI callback interface in TrinityCore.
    It's expected to be overridden by custom AI implementations to provide specific
    behavior for Death Knights. The method may be called multiple times during a single
    combat encounter, especially when targets are switched rapidly.
  warnings: Do not call this method directly unless you're implementing a custom AI
    system. Overriding this method without proper handling of the new target can lead
    to unexpected behavior or crashes if the target is null or invalid.
