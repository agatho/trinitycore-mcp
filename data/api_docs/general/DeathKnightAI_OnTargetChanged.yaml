  brief: Updates the Death Knight's AI behavior when its target changes.
  description: The OnTargetChanged method is a callback function invoked by the TrinityCore
    AI system whenever a Death Knight's current target is updated. This method allows
    the AI to react to target transitions, such as switching from one enemy to another,
    and can be used to reset or adjust the AI's state, abilities, or strategy based
    on the new target. It plays a crucial role in maintaining proper combat behavior
    for Death Knights, especially when handling multiple targets or complex encounter
    mechanics. The method is typically called internally by the core AI framework
    and should not be invoked directly unless implementing custom AI logic.
  parameters:
  - name: newTarget
    description: Pointer to the Unit object representing the new target. Can be nullptr
      if no target is set.
  returns: null
  examples:
  - title: Basic usage in custom Death Knight AI
    code: "class MyDeathKnightAI : public DeathKnightAI {\npublic:\n    void OnTargetChanged(Unit*\
