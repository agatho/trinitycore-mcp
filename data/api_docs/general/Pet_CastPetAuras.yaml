  brief: Casts all pet auras for the current pet instance, optionally updating existing
    auras.
  description: The CastPetAuras method is responsible for applying or refreshing all
    auras associated with a pet in the World of Warcraft client. This method ensures
    that the pet's active buffs, debuffs, and passive effects are properly displayed
    and functioning. When called with 'current' set to true, it updates existing auras;
    when false, it may reapply them from scratch. The method is typically invoked
    during pet initialization, aura changes, or when the pet's state needs to be synchronized
    with its owner's actions.
