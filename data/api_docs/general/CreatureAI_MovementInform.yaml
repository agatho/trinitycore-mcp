  notes: This method is part of the CreatureAI callback system and should be overridden
    in custom AI implementations. The parameters are typically set by the core movement
    system and may vary depending on the specific movement generator used for the
    creature. It's important to note that this method is only called when movement
    actually completes, not during intermediate steps.
  warnings: Do not perform heavy operations within this method as it's called from
