  brief: Handles movement completion events for creatures in the AI system
  description: The MovementInform method is called by the TrinityCore AI framework
    when a creature's movement has been completed. This method serves as a callback
    mechanism that allows custom AI implementations to respond to movement events,
    such as when a creature finishes pathing, fleeing, or performing any other type
    of movement behavior. The method receives two integer parameters that typically
    represent the movement type and associated data, enabling the AI to distinguish
    between different types of movement completions and take appropriate actions.
  parameters:
  - name: param0
    description: Movement type identifier that specifies what kind of movement has
      completed. Common values include waypoint pathing, fleeing, evading, or custom
      movement types defined by the AI implementation.
  - name: param1
    description: Additional data associated with the movement completion. This could
      represent a specific waypoint index, target ID, or other context-dependent information
      depending on the movement type.
  returns: null
