    description: Pointer to the Player object who selected the gossip option
  - name: param1
    description: The menu ID of the gossip menu from which the selection was made
  - name: param2
    description: The specific option index within the gossip menu that was selected
  returns: Returns true if the gossip selection was handled successfully and no further
    processing is needed; returns false if the default behavior should be executed
    or if an error occurred during handling.
