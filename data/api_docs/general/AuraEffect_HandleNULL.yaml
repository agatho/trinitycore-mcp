      applied or removed. This parameter is unused in the null handler.
  - name: param1
    description: Byte value indicating the type of aura application (e.g., apply,
      remove). This parameter is unused in the null handler.
  - name: param2
    description: Boolean flag indicating whether the aura is being applied or removed.
      This parameter is unused in the null handler.
  returns: None. The method returns void and performs no operations.
  examples:
