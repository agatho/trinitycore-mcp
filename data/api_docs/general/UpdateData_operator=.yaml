  brief: Assigns the contents of another UpdateData object to this instance
  description: The operator= method performs a deep copy of all data contained in
    the right-hand UpdateData object, including movement updates, object updates,
    and any associated data structures. This assignment operator ensures that the
    current UpdateData instance becomes an independent copy of the source object,
    maintaining all update information necessary for sending packets to clients. The
    operation is commonly used when updating player or creature movement data in the
    World of Warcraft server environment.
