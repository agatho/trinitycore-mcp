documentation:
  brief: Retrieves the creature model data associated with a specific display ID from
    the creature template.
  description: The GetModelWithDisplayId method searches through the creature template's
    collection of available models and returns the CreatureModel structure that matches
    the provided display ID. This is commonly used in World of Warcraft TrinityCore
    to fetch model-specific data such as bounding boxes, gender information, or model
    file paths for creatures. The method performs a lookup based on the display ID
    which corresponds to the visual representation of the creature in-game. If no
    matching model is found, the method returns a null pointer. This functionality
    is essential for client-server synchronization and proper rendering of creature
    models.
  parameters: []
  returns: A pointer to a CreatureModel structure that matches the specified display
    ID, or nullptr if no matching model exists in the template.
  examples:
  - title: Basic Usage
    code: "CreatureTemplate* creatureTemplate = sObjectMgr->GetCreatureTemplate(12345);\n\
      const CreatureModel* model = creatureTemplate->GetModelWithDisplayId(56789);\n\
      if (model)\n{\n    // Use model data\n    printf(\"Model bounding box: %f, %f,\
      \ %f\\n\", model->bounding_radius, model->combat_reach, model->gender);\n}"
    language: cpp
  - title: Safe Access with Null Check
    code: "uint32 displayId = player->GetDisplayId();\nCreatureTemplate* creatureTemplate\
      \ = sObjectMgr->GetCreatureTemplate(creatureEntry);\nconst CreatureModel* model\
      \ = creatureTemplate->GetModelWithDisplayId(displayId);\nif (model != nullptr)\n\
      {\n    // Proceed with safe access to model properties\n    float boundingRadius\
      \ = model->bounding_radius;\n}\nelse\n{\n    // Handle case where no model exists\
      \ for this display ID\n    sLog->outError(\"No model found for creature %u with\
      \ display ID %u\", creatureEntry, displayId);\n}"
    language: cpp
  notes: This method performs a linear search through the creature template's models.
    For performance-critical code paths, consider caching results or using alternative
    lookup mechanisms if multiple calls are expected. The returned pointer is valid
    only as long as the CreatureTemplate object remains in memory and should not be
    stored for extended periods.
  warnings: Always check for null return values before dereferencing the returned
    pointer. Accessing model data without checking can lead to segmentation faults.
    Be aware that display IDs may not always map to existing models, especially when
    dealing with custom or modified creature entries.
