  brief: Determines whether the current spell hit was a critical strike
  description: The IsHitCrit method checks if the spell's current hit resulted in
    a critical strike. This method is typically used within SpellScript implementations
    to modify behavior based on whether a spell critically hit its target. In World
    of Warcraft's combat system, a critical strike deals increased damage or effect
    compared to a normal hit. The method returns true if the spell hit was a critical
    strike, and false otherwise. This check is performed during the spell's execution
    phase, after all calculations but before final effects are applied.
  parameters: []
  returns: Returns true if the current spell hit was a critical strike; otherwise
    returns false
