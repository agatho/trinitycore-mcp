    code: "class DamageSpellScript : public SpellScript\n{\npublic:\n    void ModifyDamage()\n\
      \    {\n        if (IsHitCrit())\n        {\n            // Double the damage\
      \ for critical hits\n            int32 damage = GetHitDamage();\n          \
      \  SetHitDamage(damage * 2);\n        }\n    }\n};"
    language: cpp
  notes: This method should only be called during spell execution phases where hit
    calculations have been completed. It's commonly used in SpellScript hooks like
    HandleHit or ModifySpellDamage to adjust effects based on critical strike status.
    The result is determined by the game's internal critical strike calculation system
    which considers attacker stats, target resistance, and spell properties.
  warnings: Do not call this method outside of appropriate SpellScript execution contexts
    as it may return undefined behavior. The method relies on proper spell hit processing,
    so calling it before hit calculations are complete will yield incorrect results.
