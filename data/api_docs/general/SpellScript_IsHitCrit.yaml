    code: "class MySpellScript : public SpellScript\n{\npublic:\n    void HandleHit()\n\
      \    {\n        if (IsHitCrit())\n        {\n            // Apply additional\
      \ effects for critical hits\n            GetCaster()->AddAura(12345, GetHitUnit());\n\
      \        }\n    }\n};"
