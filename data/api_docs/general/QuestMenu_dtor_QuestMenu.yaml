    code: "void HandlePlayerQuestMenu()\n{\n    QuestMenu menu;\n    // ... populate\
      \ menu with quests ...\n    // menu is automatically destroyed here when it\
      \ goes out of scope\n}"
    language: cpp
  notes: The destructor does not need to be called manually in normal operation as
    it's invoked automatically by the C++ runtime during object destruction. Developers
    should ensure that no references to the QuestMenu remain after its destruction
    to prevent undefined behavior.
