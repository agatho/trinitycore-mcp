documentation:
  brief: Returns the Player object of the currently selected unit in the game client.
  description: The getSelectedPlayer method retrieves the Player instance associated
    with the currently selected unit in the World of Warcraft client. This method
    is typically used within the TrinityCore server's command handler system to perform
    actions on the player that the administrator or game master has selected in their
    interface. The returned Player pointer may be null if no player unit is currently
    selected or if the selected unit is not a player character. This method relies
    on the internal state of the ChatHandler instance and the current selection context
    within the game world.
  parameters: []
  returns: A pointer to the Player object representing the currently selected unit,
    or nullptr if no valid player is selected.
  examples:
