  notes: This method depends on the ChatHandler's internal selection tracking mechanism.
    It should only be called within command handler contexts where a valid player
    selection exists. The returned Player pointer is not guaranteed to remain valid
    beyond the scope of the current command execution.
  warnings: Calling this method outside of a command context may return unexpected
    results or nullptr. Always check for null before dereferencing the returned pointer
