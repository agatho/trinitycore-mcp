  brief: Retrieves the player's current specialization ID.
  description: The GetSpec method returns the ChrSpecialization identifier associated
    with the player's active specialization. This value corresponds to the player's
    chosen class specialization (e.g., Balance, Fury, Discipline) and is used internally
    by the game engine for various mechanics such as spell availability, talent calculations,
    and ability effects. The method operates on the AI's associated player object
    and does not require any input parameters. It provides a direct way to query the
    current specialization without needing to access the player's character data directly.
  parameters: []
  returns: Returns a ChrSpecialization value representing the player's current specialization.
    This is typically an integer identifier that maps to a specific specialization
    within the game's specialization system, such as 257 for Balance Druid or 253
    for Frost Mage.
