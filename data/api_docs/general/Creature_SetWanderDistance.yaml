      creature->SetWanderDistance(0.0f);

      '
    language: cpp
  notes: This method affects the creature's AI behavior and should be used carefully
    during runtime. The wander distance is stored internally and influences pathfinding
    calculations, so setting it too high may cause performance issues or unexpected
    movement patterns.
  warnings: Setting this value to zero will disable all wandering behavior for the
    creature, which may affect AI-based quest completion or patrol behavior. Be cautious
    when modifying this value during runtime as it can impact creature's movement
    and potentially cause pathfinding issues.
