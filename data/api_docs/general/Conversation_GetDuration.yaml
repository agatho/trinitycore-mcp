  - title: Checking for Infinite Duration
    code: "int duration = conversation->GetDuration();\nif (duration == 0)\n{\n  \
      \  // Conversation is infinite or has no set duration\n    printf(\"Conversation\
      \ will continue indefinitely\\n\");\n}\nelse\n{\n    // Handle finite duration\n\
      \    printf(\"Conversation ends in %d seconds\\n\", duration);\n}"
    language: cpp
  notes: This method returns a cached value and does not perform any runtime calculations.
    The actual conversation behavior may be affected by other systems such as quest
    timers or player actions, but GetDuration itself only reflects the configured
    duration.
