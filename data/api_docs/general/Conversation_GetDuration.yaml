  brief: Retrieves the duration in seconds of a conversation.
  description: The GetDuration method returns the total duration, in seconds, that
    a conversation is set to last. This value determines how long the conversation
    will remain active before automatically ending. The duration is typically configured
    when the conversation is created or initialized and may be influenced by game
    mechanics such as quest progression or NPC behavior. This method provides access
    to the static duration setting of the conversation object and does not account
    for dynamic modifications during runtime.
  parameters: []
  returns: An integer representing the duration of the conversation in seconds. A
    value of 0 indicates that the conversation has no fixed duration or is infinite,
    while positive values indicate a specific time limit.
