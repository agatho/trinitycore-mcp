documentation:
  brief: Copies configuration settings from another PlayerbotConfig instance
  description: The PlayerbotConfig copy constructor initializes a new PlayerbotConfig
    object by copying all configuration values from an existing PlayerbotConfig instance.
    This method is used internally within the TrinityCore playerbot system to duplicate
    bot configuration states, ensuring that newly created bot instances inherit the
    correct settings from their source configuration. The copied configuration includes
    all bot behavior parameters, decision-making rules, and tactical settings that
    define how a playerbot will act in various game scenarios.
  parameters:
  - name: param0
    description: The source PlayerbotConfig instance from which to copy configuration
      values
  returns: null
  examples:
  - title: Copying bot configuration settings
    code: 'PlayerbotConfig config1;

      // ... configure config1 ...

      PlayerbotConfig config2(config1); // Copy constructor usage

      // config2 now contains identical settings to config1'
    language: cpp
  - title: Creating bot configuration templates
    code: 'PlayerbotConfig defaultConfig;

      // Set up default bot behavior

      PlayerbotConfig aggressiveConfig(defaultConfig); // Inherit defaults

      aggressiveConfig.SetAggressionLevel(AGGRESSIVE);

      // aggressiveConfig has all default settings plus custom aggression level'
    language: cpp
  notes: This constructor performs a shallow copy of configuration data. Any changes
    to the source object after copying will not affect the copied instance unless
    explicitly synchronized. The implementation assumes that the source configuration
    is in a valid state and does not perform validation checks on the input.
  warnings: Be cautious when using this constructor with configurations that contain
    pointers or references to external resources, as shallow copying may lead to dangling
    references if the original object is destroyed before the copy.
  related:
  - PlayerbotConfig::operator=
  - PlayerbotConfig::~PlayerbotConfig
