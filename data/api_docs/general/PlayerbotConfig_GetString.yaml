documentation:
  brief: Retrieves a string configuration value by key, returning a default if the
    key is not found
  description: The GetString method retrieves a string value from the player bot configuration
    using a specified key. If the key does not exist in the configuration, it returns
    the provided default value instead. This method is commonly used to access various
    bot settings such as behavior flags, target preferences, or gameplay parameters.
    The configuration system typically loads these values from XML or JSON files at
    startup and allows runtime access to these settings for bot decision-making processes.
  parameters:
  - name: key
    description: The configuration key used to look up the string value. This should
      be a unique identifier that corresponds to a specific setting in the playerbot
      configuration.
  - name: defaultValue
    description: The default string value to return if the specified key is not found
      in the configuration. This ensures the method always returns a valid string
      value.
  returns: A std::string containing either the configured value associated with the
    key, or the provided default value if the key does not exist in the configuration.
  examples:
  - title: Retrieve bot target preference
    code: 'std::string targetPreference = playerbotConfig.GetString("Bot::Target::Preference",
      "nearest");

      // Returns "nearest" if no config entry exists for Bot::Target::Preference'
    language: cpp
  - title: Get combat behavior setting
    code: "std::string combatBehavior = playerbotConfig.GetString(\"Bot::Combat::Behavior\"\
      , \"aggressive\");\nif (combatBehavior == \"defensive\") {\n    // Apply defensive\
      \ combat strategy\n}"
    language: cpp
  notes: This method is typically used in performance-critical sections of bot AI
    code where configuration values are frequently accessed. The implementation likely
    uses a hash map or similar data structure for fast key lookups, making it efficient
    to call multiple times per game tick.
  warnings: Ensure that the key parameter is properly formatted and matches exactly
    with the configuration file entries. Configuration keys are case-sensitive and
    any mismatch will result in returning the default value instead of the intended
    setting.
  related:
  - GetBool
  - GetInt
  - GetFloat
