  brief: Stables a pet owned by the player at the specified stable master.
  description: The StablePet method handles the process of stabling a player's pet
    at a creature that serves as a stable master. This operation typically involves
    removing the pet from the player's active control and storing it in the stable
    for later retrieval. The method performs necessary checks to ensure the pet is
    valid, the stable master is appropriate, and the specified pet slot contains a
    valid pet. It returns true if the stabling process was successful, or false otherwise.
    This functionality is commonly used in automated bot behavior where pets need
    to be managed during quests or while the player is away from their character.
  parameters:
  - name: bot
    description: Pointer to the Player object representing the character who owns
      the pet to be stabled.
  - name: stableMaster
    description: Pointer to the Creature object that acts as the stable master, typically
      an NPC that can store pets.
  - name: petSlot
    description: The slot index of the pet in the player's pet list (0-based) that
      should be stabled. Must correspond to a valid pet slot.
  returns: True if the pet was successfully stabled, false otherwise. Failure may
    occur due to invalid parameters, invalid pet slot, or insufficient conditions
    for stabling.
