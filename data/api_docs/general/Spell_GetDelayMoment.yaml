documentation:
  brief: Returns the delay moment when a spell is cast, indicating when the spell
    will complete its casting process.
  description: The GetDelayMoment method retrieves the timestamp at which a spell
    will finish its casting process. This value represents the time when the spell's
    casting will complete, typically used in conjunction with the current game time
    to determine when a spell will become available for use again. The method is commonly
    used in spell handling logic and can be crucial for managing spell cooldowns and
    timing mechanics within World of Warcraft's TrinityCore framework.
  parameters: []
  returns: Returns a uint64 value representing the timestamp (in milliseconds) when
    the spell will finish casting, which can be used to determine when the spell becomes
    available for use again.
  examples:
