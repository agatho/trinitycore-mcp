  notes: This method is typically used in conjunction with time-based calculations
    to determine spell cooldowns. The returned value is usually compared against the
    current game time to check if a spell can be cast again.
  warnings: Be cautious when using this method as it may not always reflect the actual
    delay moment depending on how the spell was initialized or whether it's a delayed
    spell. Ensure proper timing checks are performed before relying on this value
    for cooldown calculations.
