      to a valid spell entry in the database.
  - name: targetLevel
    description: The empowerment level to apply to the spell. Defines the strength
      and effects of the empowered version.
  - name: target
    description: Pointer to an integer that will store the resulting empowerment state
      or effect value after processing.
  returns: null
  examples:
