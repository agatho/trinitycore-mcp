      controller.StartEmpoweredSpell(12345, EmpowermentLevel::LEVEL_3, &result);

      // The spell with ID 12345 is now empowered to level 3, and result contains
      the empowerment value.'
    language: cpp
  notes: This method assumes that the target spell has already been validated and
    registered in the game's spell system. It does not perform any validation on the
    spell ID or empowerment level internally; such checks should be performed before
    calling this method. The 'target' parameter is modified directly, so ensure it
    points to a valid memory location.
  warnings: Incorrect usage of the spellId or targetLevel parameters may lead to undefined
    behavior or crashes. Always verify that the spell exists in the database and that
