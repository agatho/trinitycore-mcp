documentation:
  brief: Sends a packet to activate the tabard vendor interface for a player.
  description: The SendTabardVendorActivate method is used to notify a client that
    the tabard vendor window should be activated. This typically occurs when a player
    interacts with a tabard vendor NPC, such as a guild tabard vendor or a faction
    tabard vendor. The method sends a specific packet to the client that triggers
    the display of the tabard customization interface. The method takes a GUID and
    a vendor type to determine which tabard vendor interface to activate. This is
    part of the World of Warcraft's guild and faction tabard system, allowing players
    to customize their guild or faction tabards.
  parameters:
  - name: guid
    description: The global unique identifier (GUID) of the tabard vendor NPC that
      the player is interacting with. This identifies which specific vendor should
      be activated.
  - name: type
    description: The type of tabard vendor, indicating whether it's a guild tabard
      vendor or faction tabard vendor. This determines the interface and options displayed
      to the player.
  returns: null
  examples:
  - title: Activate Guild Tabard Vendor
    code: 'WorldSession* session = player->GetSession();

      session->SendTabardVendorActivate(12345, TABARD_VENDOR_GUILD);'
    language: cpp
  - title: Activate Faction Tabard Vendor
    code: 'WorldSession* session = player->GetSession();

      session->SendTabardVendorActivate(67890, TABARD_VENDOR_FACTION);'
    language: cpp
  notes: This method is typically called internally by the server when a player interacts
    with a tabard vendor NPC. The GUID parameter should correspond to an existing
    NPC in the world. The TabardVendorType enum defines the specific behavior of the
    vendor interface, such as whether it's for guild or faction tabards.
  warnings: null
