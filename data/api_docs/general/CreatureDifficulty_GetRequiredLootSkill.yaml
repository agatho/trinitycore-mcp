documentation:
  brief: Retrieves the required skill level needed to loot a creature based on its
    difficulty settings.
  description: The GetRequiredLootSkill method returns the minimum required skill
    level that a player must have in order to successfully loot a creature. This value
    is typically associated with the creature's difficulty tier and determines whether
    a player can access the creature's loot table. The returned skill level corresponds
    to a specific skill type, such as Mining, Herbalism, or Skinning, depending on
    the creature's loot requirements. This method is commonly used during loot processing
    to validate player permissions before allowing access to creature drops.
  parameters: []
  returns: An integer representing the minimum required skill level needed to loot
    this creature. A value of 0 typically indicates no skill requirement, while higher
    values indicate increasing difficulty thresholds.
  examples:
  - title: Basic Usage
    code: "CreatureDifficulty* diff = creature->GetCreatureDifficulty();\nint requiredSkill\
      \ = diff->GetRequiredLootSkill();\nif (requiredSkill > 0)\n{\n    // Check if\
      \ player meets skill requirement\n    if (player->GetSkillValue(SKILL_MINING)\
      \ < requiredSkill)\n    {\n        player->SendEquipError(EQUIP_ERR_ITEM_RANK_NOT_ENOUGH);\n\
      \        return;\n    }\n}"
    language: cpp
  notes: This method is typically called during the loot validation phase when a player
    attempts to loot a creature. The returned value may be zero for creatures that
    do not require any special skill to loot, which is common for standard mobs in
    most difficulty levels.
  warnings: Ensure proper handling of return values of 0, as this often indicates
    no skill requirement rather than an error condition. Be aware that different creature
    types might have varying skill requirements based on their difficulty settings.
