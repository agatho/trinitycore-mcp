  brief: Forces a creature to despawn after a specified time period.
  description: The ForcedDespawn method allows a creature to be removed from the world
    after a specific delay, with optional respawn timer. This method is commonly used
    in AI scripts or quest handling to manage creature behavior and ensure proper
    cleanup of game objects. The creature will be removed from the world after the
    specified time period, and optionally respawned based on the forceRespawnTimer
    parameter. This functionality is essential for managing dynamic creature spawns
    and preventing memory leaks in the game world.
  parameters:
  - name: timeMSToDespawn
    description: The time in milliseconds after which the creature should be despawned.
      A value of 0 means immediate despawn.
  - name: forceRespawnTimer
    description: The respawn timer in milliseconds to force respawn the creature after
      despawn. If set to 0, no respawn will occur.
  returns: null
  examples:
