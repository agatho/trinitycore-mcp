    code: 'Creature* creature = GetCreature();

      creature->ForcedDespawn(5000, 10000); // Despawn after 5 seconds, respawn after
      10 seconds'
    language: cpp
  - title: Immediate Despawn Example
    code: 'Creature* creature = GetCreature();

      creature->ForcedDespawn(0, 0); // Immediate despawn with no respawn'
    language: cpp
  notes: This method should be used carefully as it can affect the game world's memory
    management. It is typically used in conjunction with AI scripts or quest handlers
    where creatures need to be removed from the world after a certain time period.
  warnings: Improper use of this method can lead to unexpected behavior or memory
    leaks if not handled properly. The respawn timer should be carefully managed to
    avoid creating infinite loops or unintended creature spawns.
