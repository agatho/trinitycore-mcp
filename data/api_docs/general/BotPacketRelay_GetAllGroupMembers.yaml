documentation:
  brief: Retrieves all group members for a specified bot player.
  description: The GetAllGroupMembers method retrieves and returns the number of players
    currently in the same group as the provided bot player. This function is typically
    used within the TrinityCore bot system to manage group-based interactions, such
    as coordinating actions or distributing loot among group members. It accesses
    the internal group data structure associated with the bot's current group membership
    and counts the total number of valid group members, including the bot itself if
    it is in a group. The method assumes that the provided player object represents
    a valid bot instance within the game world.
  parameters:
  - name: bot
    description: A pointer to the Player object representing the bot whose group members
      are to be retrieved. This parameter must not be null and should reference a
      valid bot instance in the game world.
  returns: An integer value representing the total number of group members found for
    the specified bot. Returns 0 if the bot is not in a group or if no valid group
    members are found.
  examples:
