  brief: Initializes a mail sender with the specified entry ID for use in sending
    mails.
  description: The MailSender constructor initializes a mail sender object using the
    provided sender entry ID. This entry typically corresponds to a creature or game
    object that acts as the sender of a mail message. The method sets up internal
    state required for mail operations, including validating the sender entry and
    preparing necessary data structures for sending mails in the TrinityCore framework.
    This constructor is usually called when creating a new mail system instance or
    when configuring a specific mail sender for a particular game context.
  parameters:
  - name: senderEntry
    description: The unique identifier (entry ID) of the creature or game object that
      will act as the mail sender. This value typically corresponds to an entry in
      the creature_template table and must be a valid, existing game object entry.
  returns: null
