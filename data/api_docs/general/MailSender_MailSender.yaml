  notes: The MailSender constructor does not perform any validation on the provided
    entry ID. It is assumed that the caller provides a valid entry that exists in
    the game database. The actual mail sending functionality requires additional setup
    and calls to other methods in the mail system.
  warnings: Using an invalid or non-existent senderEntry may lead to undefined behavior
    or runtime errors when attempting to send mails. Always ensure that the entry
    ID corresponds to a valid creature or game object in the database before calling
