  brief: Processes an auction outbid event for a specified player and auction.
  description: The Outbid method handles the logic when a player places a bid that
    exceeds the current highest bid on an auction. It updates the auction's state,
    records the new bidder, and may trigger notifications or additional game mechanics
    such as refunding the previous bidder. This method is typically invoked by the
    auction house system when a new bid is placed. The method ensures that auction
    data remains consistent and that players are properly notified of bid changes.
  parameters:
  - name: playerGuid
    description: The unique identifier (GUID) of the player who placed the outbid.
  - name: auctionId
    description: The unique identifier of the auction being outbid.
  - name: newBid
    description: The new bid amount that exceeds the previous highest bid.
  returns: Returns an AuctionEvent object representing the updated state of the auction
    after processing the outbid.
