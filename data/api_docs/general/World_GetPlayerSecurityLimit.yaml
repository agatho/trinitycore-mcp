    language: cpp
  notes: This method is typically called during server initialization or when checking
    permissions for player interactions. The returned value may be cached or computed
    once per server session, and it's important to note that this limit affects both
    incoming and outgoing player interactions within the world context.
  warnings: Do not use this value directly for access control without verifying against
    actual account security levels. The returned value represents a maximum limit,
    not necessarily an active restriction, so additional checks may be required in
    complex permission systems.
