    typically used when a unit is moving on a transport such as a boat or elevator,
    and the movement should not be adjusted for the transport's motion. The method
    modifies internal flags within the MoveSplineInit class to ensure that subsequent
    path calculations do not incorporate transport-related offsets or rotations. This
    can be important for precise positioning during scripted events or when handling
    specific movement behaviors where transport influence needs to be suppressed.
  parameters: []
  returns: null
