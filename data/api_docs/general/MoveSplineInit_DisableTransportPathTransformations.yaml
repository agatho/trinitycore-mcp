  - title: Disabling Transport Transformations Before Movement
    code: 'MoveSplineInit init(movementInfo);

      init.DisableTransportPathTransformations();

      init.MoveTo(destination);

      init.Launch();'
    language: cpp
  notes: This method should be called before initiating any movement with transport
    transformations disabled. It affects only the current spline initialization and
    does not persist across multiple movements. The internal state change is typically
    used in conjunction with other movement setup methods like MoveTo() or MoveBy()
    to ensure accurate path generation.
  warnings: Calling this method after movement has already been initialized may result
    in undefined behavior or incorrect path calculations. It should be used carefully
    in scenarios involving complex transport interactions where precise control over
    movement is required.
