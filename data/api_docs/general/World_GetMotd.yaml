      std::cout << "Current MOTD ID: " << motdId << std::endl;'
    language: cpp
  notes: This method returns a reference to an internal integer member variable, so
    modifying the returned value will not affect the actual MOTD identifier stored
    in the World object. The MOTD ID is typically initialized during server startup
    or configuration loading and remains constant throughout the server's runtime
    unless explicitly changed by administrative commands or code.
