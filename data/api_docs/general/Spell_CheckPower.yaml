  notes: This method is typically called during spell validation and should be used
    in conjunction with other spell checking methods. It's important to note that
    the method may return different results based on the caster's class and resource
    type, as well as the specific spell being checked.
  warnings: The method may fail even when the spell has sufficient resources if the
    caster is in a state where power cannot be consumed (such as during stealth or
    while under certain effects). It's crucial to check for valid casting conditions
    before calling this method.
