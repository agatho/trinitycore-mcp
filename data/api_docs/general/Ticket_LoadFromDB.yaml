    code: "QueryResult result = LoginDatabase.Query(\"SELECT id, player_guid, message,\
      \ created_time FROM gm_tickets WHERE id = 123\");\nif (result)\n{\n    Field*\
      \ fields = result->Fetch();\n    Ticket ticket;\n    ticket.LoadFromDB(fields);\n\
      \    // Ticket is now populated with data from the database\n}"
    language: cpp
  notes: This method assumes that the Field array contains valid data in the correct
    order matching the expected column structure of the gm_tickets table. It's typically
    called internally by the Ticket constructor or factory methods, not directly by
    user code.
