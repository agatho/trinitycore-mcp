    code: "DynamicObject* dynObj = ...;\nint duration = dynObj->GetDuration();\nif\
      \ (duration > 5000) // More than 5 seconds remaining\n{\n    // Do something\
      \ for long-lasting effects\n}\nelse if (duration <= 1000) // Less than or equal\
      \ to 1 second\n{\n    // Trigger special effect on expiration\n}"
    language: cpp
  notes: The duration value is managed internally by the server and decrements automatically.
    This method does not modify the object's state, only retrieves its current value.
    The returned value may be zero if the object has already expired or been destroyed.
  warnings: Be cautious when using this value in time-sensitive operations as it changes
    continuously. Do not assume that a non-zero duration means the object will remain
