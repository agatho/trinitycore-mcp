  brief: Returns the remaining duration in milliseconds of the dynamic object
  description: The GetDuration method retrieves the time remaining before the dynamic
    object expires and is removed from the world. This value represents how much longer
    the object will persist, typically measured in milliseconds. Dynamic objects in
    TrinityCore are used for effects like area-of-effect spells, traps, or other temporary
    game elements that have a limited lifespan. The returned value decreases over
    time until it reaches zero, at which point the dynamic object is automatically
    destroyed by the server.
  parameters: []
  returns: An integer representing the remaining duration of the dynamic object in
    milliseconds. Returns 0 when the object has expired or been removed.
  examples:
