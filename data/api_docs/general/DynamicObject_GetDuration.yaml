    code: "DynamicObject* dynObj = ...; // obtained from spell effect\nif (dynObj->GetDuration()\
      \ > 0)\n{\n    // Object is still active, do something\n    uint32 remainingTime\
      \ = dynObj->GetDuration();\n    // Use remainingTime for UI updates or logic\n\
      }"
