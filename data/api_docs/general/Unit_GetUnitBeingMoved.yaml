      }"
    language: cpp
  notes: This method is typically used in movement-related code and requires careful
    handling when dealing with units that might be null or have different movement
    states. Performance considerations should include checking for null pointers before
    using the returned unit object.
  warnings: Be cautious when using this method as it may return nullptr if no movement
    is currently active. Also, ensure proper synchronization if used in multi-threaded
    environments, as movement state can change rapidly during gameplay.
