documentation:
  brief: Returns the Unit that is currently being moved by this unit.
  description: This method retrieves the Unit object that is currently being moved
    by the calling unit. It is typically used in movement-related contexts where a
    unit needs to know which other unit is performing the movement actions. The method
    returns a pointer to the Unit being moved, which can be null if no movement is
    currently active or if the unit is not actively moving another unit. This functionality
    is essential for understanding movement mechanics and tracking unit interactions
    during movement operations.
  parameters: []
  returns: Returns a pointer to the Unit object that is being moved by this unit.
    If no movement is occurring or if the unit is not actively moving another unit,
    the method may return nullptr. The returned pointer represents the target of movement
    operations and can be used to access properties of the unit being moved.
