    code: "void HandleCombatUpdate(ThreatReference* threatRef)\n{\n    if (threatRef->IsTargetOffline())\n\
      \        threatRef->UpdateOffline();\n}"
    language: cpp
  notes: This method should only be called when a target is confirmed to be offline.
    It's typically invoked internally by the threat manager system rather than directly
    by external code. The method may trigger cleanup operations for threat tracking
    data associated with the offline target.
  warnings: Calling this method on an already offline reference may cause undefined
    behavior or duplicate processing. Ensure proper state checking before invocation.
