documentation:
  brief: Retrieves the interrupt priority level for a specified spell ID.
  description: The GetSpellPriority method determines and returns the interrupt priority
    of a given spell within the TrinityCore framework. This priority level is used
    to decide which spells can interrupt others during combat, with higher priority
    spells able to interrupt lower priority ones. The method is typically invoked
    by the InterruptCoordinatorFixed class to manage spell interruption logic. It
    relies on internal spell priority mappings that are defined in the core configuration
    or database.
  parameters: []
  returns: An InterruptPriority enum value indicating the priority level of the specified
    spell. Possible values may include LOW, MEDIUM, HIGH, or VERY_HIGH, depending
    on how the spell is configured in the system.
  examples:
  - title: Basic Usage
    code: InterruptPriority priority = interruptCoordinator.GetSpellPriority(12345);
    language: cpp
  - title: Checking Priority for Interrupt Logic
    code: "if (interruptCoordinator.GetSpellPriority(98765) > interruptCoordinator.GetSpellPriority(12345))\
      \ {\n    // Spell 98765 can interrupt spell 12345\n}"
    language: cpp
  notes: This method is part of the spell interruption system and assumes that spell
    priority data has been properly initialized in the core. It should be used carefully
    in performance-critical sections due to potential lookups or caching mechanisms
    involved.
  warnings: Ensure that the provided spellId corresponds to an actual registered spell,
    otherwise behavior may be undefined or result in incorrect priority assignments.
