  notes: This method does not validate whether the requested amount is available;
    it's expected that callers ensure sufficient resources exist before invoking this
    method. The implementation may be part of a larger resource management system
    and could interact with event systems or UI updates.
  warnings: Calling this method with an amount greater than the current primary resource
    balance can lead to undefined behavior or negative resource values, depending
    on the underlying implementation. Always verify available resources prior to consumption.
