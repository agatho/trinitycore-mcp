documentation:
  brief: Consumes the specified amount of primary resource from the system.
  description: The ConsumePrimary method reduces the available quantity of the primary
    resource by the given amount. This method is typically used in game mechanics
    where players or systems need to spend resources such as mana, rage, energy, or
    other consumable in-game currencies. The operation modifies the internal state
    of the resource system and may trigger events or updates related to resource depletion.
    It is assumed that the system has sufficient primary resource available before
    calling this method.
  parameters:
  - name: amount
    description: The quantity of primary resource to consume. Must be a non-negative
      integer value representing the amount to deduct from the current resource pool.
  returns: null
  examples:
