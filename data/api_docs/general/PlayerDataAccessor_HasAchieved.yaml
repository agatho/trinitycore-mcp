  - title: Conditional Reward Based on Achievement
    code: "if (!player->HasAchieved(5678)) {\n    // Grant reward only if player hasn't\
      \ earned it yet\n    player->AddItem(ItemTemplate::GetItemTemplate(9001), 1);\n\
      \    player->SaveToDB();\n} else {\n    player->SendNotification(\"You already\
      \ have this reward.\");\n}"
    language: cpp
  notes: This method typically relies on cached data from the database and may not
    reflect real-time changes if the player's achievement state is modified outside
    of normal gameplay. Performance is generally good as it uses efficient lookup
    mechanisms, but repeated calls in tight loops should be avoided for optimal performance.
  warnings: Ensure that the achievement ID passed to this method is valid; invalid
    IDs might return false without error. This method does not validate whether the
    achievement exists in the game database, so calling it with a non-existent achievement
    ID will simply return false.
