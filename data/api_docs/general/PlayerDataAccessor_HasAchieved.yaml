  brief: Checks whether the player has earned a specific achievement
  description: The HasAchieved method determines if a player has completed and earned
    a particular achievement within the game. This method is commonly used in quest
    systems, achievement tracking, and UI displays to show players their progress
    or unlock rewards. It performs a lookup against the player's achievement data
    stored in the database or in-memory cache. The method does not modify any state
    and is purely read-only. It returns true if the achievement has been earned by
    the player, false otherwise.
  parameters: []
  returns: Returns true if the player has earned the specified achievement, false
    if they have not yet earned it or if the achievement ID is invalid.
  examples:
  - title: Check if Player Has Earned Achievement
    code: "if (player->HasAchieved(1234)) {\n    // Player has earned achievement\
      \ with ID 1234\n    player->SendNotification(\"You have earned the achievement!\"\
      );\n}"
