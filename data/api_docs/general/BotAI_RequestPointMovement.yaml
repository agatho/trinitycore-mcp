  brief: Requests a bot to move to a specified point using the given priority and
    reason.
  description: The RequestPointMovement method is used by the BotAI class to initiate
    a movement request for a player bot to navigate to a specific location. This method
    allows bots to be programmatically directed to move towards a defined point in
    the game world, which can be useful for quest completion, pathfinding, or strategic
    positioning. The movement request includes priority levels that determine how
    urgently the bot should execute the movement, as well as optional reason and source
    system identifiers for logging and debugging purposes. This method is part of
    the core bot AI functionality within TrinityCore's player bot system.
  parameters:
  - name: priority
    description: The movement priority level that determines how urgently the bot
      should execute this movement request. Higher priority movements will be processed
      before lower priority ones.
  - name: position
    description: A reference to an integer representing the target position or waypoint
      index in the bot's movement system. This typically corresponds to a specific
      location in the game world or a predefined path point.
  - name: reason
    description: A descriptive string explaining why this movement is being requested.
      Used for logging and debugging purposes to track bot decision-making processes.
  - name: sourceSystem
