  brief: Checks whether a specific bot is currently queued in the LFG system
  description: The IsBotQueued method determines if a bot identified by its GUID is
    currently present in the Looking for Group (LFG) queue. This functionality is
    essential for managing bot participation in group activities such as dungeons,
    raids, or battlegrounds. The method performs a lookup within the internal tracking
    structures of the LFGBotManager to verify the bot's queued status. It returns
    true if the bot is found in the queue and false otherwise. This check is commonly
    used before attempting to modify or remove a bot from the LFG system to ensure
    proper state management.
  parameters: []
  returns: Returns true if the specified bot (identified by botGuid) is currently
    queued in the LFG system, false if it is not found in the queue or if the bot
    GUID is invalid.
