documentation:
  brief: Updates the sticky status of a guild news message.
  description: This method handles the client request to change whether a specific
    guild news message should remain at the top of the guild news list. It processes
    the packet sent by the player's client and updates the corresponding guild news
    entry in the database. The method verifies that the player has sufficient permissions
    to modify guild news and ensures the requested news item exists within the guild's
    news feed.
  parameters: []
  returns: null
  examples:
