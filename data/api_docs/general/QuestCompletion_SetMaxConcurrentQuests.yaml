  brief: Sets the maximum number of concurrent quests allowed for a specific bot character.
  description: The SetMaxConcurrentQuests method configures the maximum number of
    quests that can be active simultaneously for a given bot character identified
    by its GUID. This method is typically used in automated questing systems or AI-driven
    bots to control quest load and prevent overwhelming the game's quest tracking
    system. The setting affects how many quests the bot will attempt to progress at
    once, which can help manage performance and ensure quest completion efficiency.
    This configuration is usually applied before initiating questing activities and
    may influence the bot's behavior during quest acquisition and progression.
  parameters:
  - name: botGuid
    description: The unique identifier (GUID) of the bot character for which to set
      the maximum concurrent quests. This value must correspond to a valid bot in
      the system.
  - name: maxQuests
    description: The maximum number of concurrent quests allowed for the specified
      bot. Must be a positive integer, typically between 1 and 10 depending on game
      mechanics and desired behavior.
  returns: null
