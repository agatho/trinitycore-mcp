      QuestCompletion::SetMaxConcurrentQuests(bot1Guid, 5);

      QuestCompletion::SetMaxConcurrentQuests(bot2Guid, 2);'
    language: cpp
  notes: This method likely modifies internal quest tracking data structures for the
    specified bot. It should be called before starting questing activities to ensure
    proper initialization. The value of maxQuests may be bounded by game limitations
    or system constraints, and setting it too high could potentially cause performance
    issues or quest tracking problems.
  warnings: Setting maxQuests to zero or a negative value may result in undefined
    behavior or questing failures. This method should not be called during active
    quest progression as it might interfere with ongoing quest states. Ensure that
    botGuid corresponds to an existing bot to avoid invalid operations.
