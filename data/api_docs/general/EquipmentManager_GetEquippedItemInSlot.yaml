      \ %d\\n\", *itemId);\n} else {\n    printf(\"No item equipped in head slot.\\\
      n\");\n}"
    language: cpp
  - title: Iterating Through All Equipment Slots
    code: "Player* player = ...; // Assume valid player object\nfor (int slot = EQUIPMENT_SLOT_START;\
      \ slot < EQUIPMENT_SLOT_END; ++slot) {\n    int* itemId = EquipmentManager::GetEquippedItemInSlot(player,\
      \ slot);\n    if (itemId != nullptr && *itemId > 0) {\n        printf(\"Slot\
      \ %d: Item ID %d\\n\", slot, *itemId);\n    }\n}"
    language: cpp
  notes: 'This method is part of the EquipmentManager class and assumes that the player
