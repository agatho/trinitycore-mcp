documentation:
  brief: Retrieves the item ID of the equipped item in the specified inventory slot
    for a given player.
  description: The GetEquippedItemInSlot method retrieves the item ID of an item currently
    equipped in a specific inventory slot for the provided player. This method is
    commonly used in World of Warcraft server-side scripting and addon development
    to query a player's current equipment state. The method takes a pointer to a player
    object and a slot index, returning a pointer to an integer that represents the
    item's ID. If no item is equipped in the specified slot, or if the player or slot
    is invalid, the method may return NULL or a default value indicating no item.
    This functionality is essential for implementing gear-related game mechanics such
    as stat calculation, item validation, and equipment management.
  parameters:
  - name: player
    description: A pointer to the Player object representing the player whose equipped
      items are being queried. Must be a valid player instance or the method will
      likely result in undefined behavior.
  - name: slot
    description: The inventory slot index to query for an equipped item. Valid values
      typically range from 0 to 18, representing different equipment slots such as
      head, shoulders, chest, hands, etc. Slot indices are defined by the game's internal
      inventory system.
  returns: Returns a pointer to an integer representing the item ID of the equipped
    item in the specified slot. If no item is equipped or if an error occurs (e.g.,
    invalid player or slot), the method may return NULL or a default value indicating
    no item.
