  brief: Moves ownership of a GameObjectAI instance to another GameObjectAI instance
  description: The move assignment operator for GameObjectAI transfers all resources
    and state from the source GameObjectAI object to the current object. This operation
    is typically used when moving GameObjectAI objects between containers or when
    reassigning AI behavior to different game objects. The method ensures proper cleanup
    of the source object's resources while transferring ownership of any dynamically
    allocated memory or references. This is a fundamental part of C++ move semantics
    and helps optimize resource management in TrinityCore's AI system.
