  notes: This operator is typically auto-generated by the compiler when no user-defined
    move assignment operator is provided. In TrinityCore's context, GameObjectAI objects
    may contain pointers to game object data structures that need proper ownership
    transfer during move operations. The implementation should ensure no double-free
    errors occur and that all internal state is properly transferred.
  warnings: After a move assignment, the source object should not be used in any way
