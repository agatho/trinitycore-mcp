  brief: Retrieves the level of the player from the who list information.
  description: The GetLevel method returns the current level of a player as stored
    in the WhoListPlayerInfo structure. This method is typically used when processing
    player data within the 'who' command functionality of TrinityCore. The returned
    value represents the character's level, which is an unsigned 8-bit integer ranging
    from 1 to 255 in most cases, though the actual range may vary based on game expansion
    and server configuration. This method does not perform any validation or modification
    of the internal data; it simply retrieves and returns the stored level value.
  parameters: []
  returns: A uint8 value representing the player's current level. Valid values typically
    range from 1 to 255, though specific server configurations may alter this range.
    The method will always return a valid level value that was previously set in the
    WhoListPlayerInfo object.
