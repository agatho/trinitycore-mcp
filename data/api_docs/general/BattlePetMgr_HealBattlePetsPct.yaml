  - title: Restore full health to all battle pets
    code: 'BattlePetMgr* petMgr = player->GetBattlePetMgr();

      petMgr->HealBattlePetsPct(100);'
    language: cpp
  notes: This method operates on all currently active battle pets within the manager.
    It does not affect inactive or non-existent pets. The percentage value is clamped
    to valid ranges (0-100) internally, but developers should ensure proper input
    validation if used in custom systems.
