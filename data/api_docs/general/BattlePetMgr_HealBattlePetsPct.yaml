    typically used during combat or in specific game events where pet health needs
    to be partially restored without fully healing them. The healing amount is calculated
    as a percentage of each pet's maximum health, ensuring that pets regain a proportional
    amount of their total health pool. This functionality supports game mechanics
    related to pet management and battle strategies in World of Warcraft's Battle
    Pet system.
