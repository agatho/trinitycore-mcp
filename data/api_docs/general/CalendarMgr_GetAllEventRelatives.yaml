      \ << std::endl;\n}\nelse\n{\n    std::cout << \"No participants invited to the\
      \ event.\" << std::endl;\n}"
    language: cpp
  notes: This method does not perform any database operations directly; it relies
    on internal data structures maintained by the CalendarMgr. The returned count
    includes all invitation statuses (accepted, declined, pending). Ensure that the
    CalendarEvent object passed to this method is valid and initialized before calling
    to avoid undefined behavior.
  warnings: Calling this method with an uninitialized or invalid CalendarEvent object
    may result in incorrect counts or runtime errors. Always validate the input event
