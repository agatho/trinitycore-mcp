  brief: Retrieves the total count of all relatives (invited players) associated with
    a specified calendar event.
  description: The GetAllEventRelatives method calculates and returns the number of
    individuals who have been invited or are related to a given calendar event. This
    includes players who have accepted, declined, or are pending invitations for the
    event. The method is typically used by the game's calendar system to determine
    how many participants are associated with an event, which can be useful for displaying
    event details, managing event capacity, or handling event-related notifications.
    It operates on a provided CalendarEvent object and does not modify its state.
    This function is part of the core calendar management functionality in TrinityCore.
  parameters: []
  returns: An integer representing the total number of relatives (invited players)
    associated with the specified calendar event. A return value of zero indicates
    that no players have been invited to the event, or the event has no related participants.
  examples:
