documentation:
  brief: Checks if the bot is within interaction range of the specified quest giver.
  description: The IsAtQuestGiver method determines whether a given player bot is
    currently within the valid interaction distance of a specified quest giver NPC.
    This is essential for quest progression logic, ensuring that the bot can interact
    with the quest giver to turn in quests or accept new ones. The method typically
    checks the distance between the bot's position and the quest giver's position
    against the game's interaction range limits. It is commonly used in AI scripts
    and quest handling systems to validate that a bot is properly positioned before
    attempting quest-related actions.
  parameters:
  - name: bot
    description: Pointer to the Player object representing the bot that needs to be
      checked for proximity to the quest giver.
  - name: questGiverGuid
    description: The unique identifier (GUID) of the quest giver NPC that the bot
      should be checked against. This GUID identifies a specific NPC in the game world.
  returns: Returns true if the bot is within valid interaction range of the specified
    quest giver, false otherwise. The method returns false if either the bot or quest
    giver is not found, or if the distance exceeds the maximum interaction range.
  examples:
  - title: Basic usage to check if bot can interact with a quest giver
    code: "Player* bot = ...; // Bot player object\nuint32 questGiverGuid = 12345;\
      \ // GUID of the quest giver\nif (QuestTurnIn::IsAtQuestGiver(bot, questGiverGuid))\
      \ {\n    // Proceed with quest turn-in logic\n    bot->CompleteQuest(...);\n\
      }"
    language: cpp
  - title: Using in a quest AI script to validate interaction before turning in quest
    code: "class QuestTurnInAI {\npublic:\n    bool ProcessQuestTurnIn(Player* bot,\
      \ uint32 questId) {\n        Quest const* quest = sObjectMgr->GetQuestTemplate(questId);\n\
      \        if (!quest) return false;\n        \n        // Get the quest giver\
      \ for this quest\n        uint32 questGiverGuid = quest->GetQuestGiver();\n\
      \        \n        // Check if bot is at quest giver\n        if (QuestTurnIn::IsAtQuestGiver(bot,\
      \ questGiverGuid)) {\n            // Bot can turn in the quest\n           \
      \ return bot->CompleteQuest(questId);\n        }\n        return false;\n  \
      \  }\n};"
    language: cpp
  notes: This method relies on the TrinityCore's built-in distance checking and interaction
    range calculations. It may not account for complex terrain or obstacles that could
    affect actual interaction. The method assumes that the quest giver GUID is valid
    and corresponds to an existing NPC in the game world.
  warnings: Ensure that the questGiverGuid parameter refers to a valid NPC; otherwise,
    the method will return false without error. Be aware that this check does not
    verify if the quest giver is actually available or has the required quest, only
    proximity.
