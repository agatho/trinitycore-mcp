    code: "ObjectGuid guid = ObjectGuid::Create<HighGuid::GameObject>(12345);\nif\
      \ (guid.IsAnyTypeGameObject()) {\n    // Handle GameObject-specific logic\n\
      \    printf(\"This is a game object\\n\");\n}"
    language: cpp
  - title: In Object Interaction Context
    code: "void HandleObjectInteraction(WorldObject* target) {\n    if (target->GetGUID().IsAnyTypeGameObject())\
      \ {\n        // Process game object interaction\n        target->ToGameObject()->HandleInteraction();\n\
      \    }\n}"
    language: cpp
  notes: This method relies on the internal type representation of ObjectGuid and
    assumes that GameObject types are properly categorized within the HighGuid enumeration.
    The implementation performs a simple type check without requiring additional database
    lookups or complex object validation.
