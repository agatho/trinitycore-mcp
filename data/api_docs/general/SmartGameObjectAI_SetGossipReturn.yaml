documentation:
  brief: Sets the gossip return state for the smart game object AI.
  description: The SetGossipReturn method configures whether the smart game object
    AI should return to a previous gossip menu after interaction. This is typically
    used in conjunction with gossip systems to control navigation flow when players
    interact with game objects such as quest givers, vendors, or other interactive
    elements. The method directly modifies an internal flag that influences how the
    AI handles subsequent gossip interactions.
  parameters: []
  returns: null
  examples:
  - title: Enable Gossip Return
    code: "void OnGossipHello(Player* player) override\n{\n    SetGossipReturn(true);\n\
      \    AddGossipItemFor(player, GOSSIP_ICON_CHAT, \"Continue\", GOSSIP_SENDER_MAIN,\
      \ 1);\n    SendGossipMenuFor(player, DEFAULT_GOSSIP_MESSAGE, GetGUID());\n}"
    language: cpp
  - title: Disable Gossip Return
    code: "void OnGossipHello(Player* player) override\n{\n    SetGossipReturn(false);\n\
      \    AddGossipItemFor(player, GOSSIP_ICON_CHAT, \"Next\", GOSSIP_SENDER_MAIN,\
      \ 2);\n    SendGossipMenuFor(player, DEFAULT_GOSSIP_MESSAGE, GetGUID());\n}"
    language: cpp
  notes: This method is primarily used within the context of smart AI behavior for
    game objects. It affects how the gossip system behaves after an interaction and
    should be called before sending the gossip menu to ensure proper state management.
  warnings: null
  related:
  - GetGossipReturn
  - OnGossipSelect
  - SendGossipMenuFor
