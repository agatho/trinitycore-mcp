      \ adding new quest\n}"
    language: cpp
  notes: This method should only be called when the player's quest log is full and
    a new quest is about to be added. The priority levels of quests are usually determined
    by quest flags, quest level requirements, or other game-specific criteria. The
    implementation may vary depending on how priorities are assigned within the TrinityCore
    codebase.
  warnings: Calling this method without checking if the quest log is full may result
    in unintended removal of important quests. Ensure that proper validation is performed
    before invoking this method to avoid disrupting player progress or quest completion.
