documentation:
  brief: Removes the lowest priority quest from the player's active quest list.
  description: The DropLowestPriorityQuest method is responsible for removing the
    quest with the lowest priority level from a player's active quest log. This functionality
    is typically invoked when the player's quest log reaches its maximum capacity
    and a new quest needs to be accepted, requiring the removal of an existing quest
    to make space. The method evaluates all active quests based on their assigned
    priority levels and eliminates the one with the lowest value. This mechanism helps
    maintain quest management efficiency within the game's quest system by ensuring
    that players do not exceed the allowed number of concurrent quests.
  parameters: []
  returns: null
