documentation:
  brief: Moves the contents of another CriteriaHandler object to this instance
  description: The move assignment operator transfers ownership of resources from
    the right-hand side CriteriaHandler object to the left-hand side object. This
    operation is typically used to efficiently transfer the internal state and data
    members of one CriteriaHandler instance to another without performing deep copies.
    The source object is left in a valid but unspecified state after the move operation.
    In the context of TrinityCore's achievement and criteria system, this operator
    allows for efficient handling of criteria data structures when reassigning or
    swapping criterion handlers during gameplay events or quest progress updates.
  parameters: []
  returns: A reference to the current CriteriaHandler object after the move assignment
    has been completed
  examples:
  - title: Basic Move Assignment Usage
    code: 'CriteriaHandler handler1;

      CriteriaHandler handler2 = std::move(handler1); // Move-assigns handler1 to
      handler2

      // handler1 is now in a valid but unspecified state'
    language: cpp
  - title: Move Assignment in Achievement System Context
    code: "void UpdateCriteria(CriteriaHandler& newCriteria) {\n    // Assuming this\
      \ function updates player criteria\n    CriteriaHandler currentCriteria = std::move(newCriteria);\n\
      \    // Use currentCriteria for further processing\n}"
    language: cpp
  notes: This operator is typically implemented as a move operation that transfers
    internal pointers or references rather than copying data. It's important to understand
    that after a move assignment, the source object should not be used in any way
    that would access its previous state, as it may have been left in an undefined
    but valid state.
  warnings: Using the moved-from object after a move assignment can lead to undefined
    behavior. Always ensure that the source object is not accessed or used after being
    moved from. This is especially important in multi-threaded environments where
    synchronization might be required if objects are shared between threads.
