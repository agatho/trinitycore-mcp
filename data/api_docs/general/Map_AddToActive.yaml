  brief: Adds a WorldObject to the map's active object list for processing.
  description: The AddToActive method registers a WorldObject with the Map instance,
    making it part of the active objects that are processed during each update cycle.
    This ensures that the object is included in various systems such as visibility
    calculations, AI updates, and collision detection. The method typically gets called
    when an object enters the map's active range or becomes visible to players. It
    is an internal method used by the core game loop and should not be called directly
    by most addon or module code.
  parameters:
  - name: obj
    description: Pointer to the WorldObject to be added to the active list. Must be
      a valid object that has been properly initialized and is associated with this
      map.
  returns: null
