api:
  class: BotScheduler
  method: SetConfig
  signature: void BotScheduler::SetConfig(const SchedulerConfig & config)
documentation:
  brief: Updates the scheduler configuration for bot behavior management
  description: Sets the configuration parameters that control how the BotScheduler
    manages and schedules bot activities. This method allows administrators or system
    components to modify the operational parameters of the bot scheduling system,
    such as timing intervals, priority levels, and execution constraints. The configuration
    is applied immediately to affect subsequent scheduling operations.
  parameters:
  - name: config
    description: A constant reference to a SchedulerConfig object containing the new
      configuration settings for the bot scheduler
  returns: null
  examples:
  - title: Basic Configuration Update
    code: 'SchedulerConfig config;

      config.maxBots = 50;

      config.schedulingInterval = 30000;

      botScheduler.SetConfig(config);'
    language: cpp
  - title: Advanced Configuration with Priority Settings
    code: 'SchedulerConfig config;

      config.priorityThreshold = 80;

      config.maxConcurrentTasks = 10;

      config.enableLogging = true;

      botScheduler.SetConfig(config);'
    language: cpp
  notes: This method performs an immediate update of the scheduler configuration and
    may affect ongoing bot operations. The new configuration will be applied to all
    subsequent scheduling decisions, but currently running tasks continue with their
    existing parameters.
  warnings: Calling this method while bots are actively scheduled may cause unexpected
    behavior in current operations. Ensure that configuration changes are made during
    maintenance windows or when bot activity is minimal.
  related:
  - GetConfig
  - StartScheduler
  - StopScheduler
