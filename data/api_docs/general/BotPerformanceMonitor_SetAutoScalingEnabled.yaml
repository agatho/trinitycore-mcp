  brief: Enables or disables the automatic scaling feature of the bot performance
    monitor.
  description: The SetAutoScalingEnabled method controls whether the BotPerformanceMonitor
    automatically adjusts its scaling parameters based on system load and performance
    metrics. When enabled, the monitor will dynamically modify bot behavior to maintain
    optimal performance without overloading the server. This feature is particularly
    useful in high-traffic environments where consistent performance is critical.
    The method does not validate the input parameter, so calling it with any boolean
    value will update the internal state accordingly.
  parameters:
  - name: enabled
    description: A boolean flag that determines whether auto-scaling is enabled (true)
      or disabled (false).
  returns: null
  examples:
  - title: Enable Auto Scaling
    code: 'BotPerformanceMonitor* monitor = BotPerformanceMonitor::Instance();

      monitor->SetAutoScalingEnabled(true);'
    language: cpp
  - title: Disable Auto Scaling
    code: 'BotPerformanceMonitor* monitor = BotPerformanceMonitor::Instance();

      monitor->SetAutoScalingEnabled(false);'
    language: cpp
  notes: This method modifies an internal flag that affects how the performance monitor
    evaluates system resources. It should be called before starting any bot operations
    to ensure proper initialization of scaling behavior.
