  brief: Processes a party invite response from a player, handling acceptance or decline
    of group invitations.
  description: The HandlePartyInviteResponseOpcode method is responsible for processing
    incoming party invite responses from players in the World of Warcraft game. When
    a player accepts or declines a party invitation sent by another player, this method
    is invoked to handle the response. It evaluates whether the invited player has
    accepted or rejected the invitation and updates the party state accordingly. The
    method interacts with the party system to either add the player to an existing
    group or notify the inviter that the invitation was declined. This method is part
    of the core WorldSession handling for group mechanics and ensures proper synchronization
    of party states between players.
