    language: cpp
  notes: This method is typically called from the main packet processing loop when
    a PARTY_INVITE_RESPONSE opcode is received. The method assumes that the session
    has an active player and that the party invitation was valid. It performs no direct
    network communication but modifies internal party state which may trigger subsequent
    network updates to other group members.
  warnings: This method should not be called directly by other systems without proper
    validation of the packet data. Improper handling of party invitations can lead
    to inconsistent party states or player disconnections. The method does not validate
    that the inviting player is still online before processing the response.
