  brief: Returns the current available energy combo points for the player
  description: The GetAvailable method retrieves the number of energy combo points
    currently available for use by the player character. In World of Warcraft's TrinityCore
    implementation, this value represents the count of combo points that can be spent
    on abilities or attacks. The returned value typically ranges from 0 to 5, corresponding
    to the maximum number of combo points a player can accumulate. This method is
    commonly used in combat-related systems to determine how many combo points are
    available for spending on combo-based abilities such as Rupture, Eviscerate, or
    other finishers that require combo points to function.
  parameters: []
  returns: A uint32 value representing the number of available energy combo points.
    This value is typically between 0 and 5, where 0 indicates no combo points are
    available and 5 represents the maximum possible combo points.
