      }"
    language: cpp
  notes: This method is likely used in conjunction with other profiling tools to provide
    comprehensive performance analysis. It may require prior data collection or profiling
    sessions to be effective. The HotspotCategory enum should be defined elsewhere
    in the codebase, and the sessionId must correspond to an active bot session for
    meaningful results.
  warnings: Ensure that the HotspotCategory parameter is valid before calling this
