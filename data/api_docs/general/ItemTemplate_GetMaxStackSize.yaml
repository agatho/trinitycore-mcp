documentation:
  brief: Returns the maximum stack size allowed for this item template.
  description: The GetMaxStackSize method retrieves the maximum number of items that
    can be stacked in a single inventory slot for the given item template. This value
    is defined in the item's database entry and determines how many copies of the
    item can coexist in one stack. Items with a max stack size of 1 cannot be stacked
    at all, while items with higher values can be combined up to that limit. The method
    is commonly used during inventory operations, crafting, and item distribution
    to enforce stacking rules.
  parameters: []
  returns: A uint32 value representing the maximum number of items that can be stacked
    in one inventory slot for this item template. A return value of 1 indicates the
    item cannot be stacked.
  examples:
  - title: Check if an item can be stacked
    code: "ItemTemplate* itemTemplate = sObjectMgr->GetItemTemplate(12345);\nuint32\
      \ maxStack = itemTemplate->GetMaxStackSize();\nif (maxStack > 1)\n{\n    //\
      \ Item supports stacking\n    printf(\"This item can be stacked up to %u items.\"\
      , maxStack);\n}\nelse\n{\n    // Item cannot be stacked\n    printf(\"This item\
      \ cannot be stacked.\");\n}"
    language: cpp
  - title: Use in inventory management
    code: "void AddItemToInventory(Player* player, uint32 itemId, uint32 count)\n\
      {\n    ItemTemplate const* proto = sObjectMgr->GetItemTemplate(itemId);\n  \
      \  if (!proto) return;\n\n    uint32 maxStack = proto->GetMaxStackSize();\n\
      \    uint32 remaining = count;\n\n    while (remaining > 0)\n    {\n       \
      \ uint32 addCount = std::min(remaining, maxStack);\n        // Add addCount\
      \ items to inventory\n        remaining -= addCount;\n    }\n}"
    language: cpp
  notes: The method returns the value directly from the item template's database field.
    This value is typically set during server initialization when loading item templates
    from the database. The returned value should not be modified directly as it represents
    a static property of the item type.
