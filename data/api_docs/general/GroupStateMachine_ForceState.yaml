    code: "if (group->IsInCombat()) {\n    // Force group to a clean state regardless\
      \ of combat status\n    group->GetGroupStateMachine()->ForceState(GROUP_STATE_NONE);\n\
      }"
    language: cpp
  notes: This method should be used sparingly as it can lead to inconsistent group
    states if not properly managed. It's recommended to use this only in controlled
    environments such as server-side debugging or emergency recovery scenarios. The
    method does not trigger any state change events or callbacks, so dependent systems
    may not be notified of the transition.
  warnings: Using ForceState can cause unexpected behavior in group operations if
