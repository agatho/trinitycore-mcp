    logic and validation checks, making it a powerful but potentially dangerous operation.
    It is typically used for emergency state resets, debugging, or when immediate
    state changes are required regardless of current group conditions. The method
    does not perform any sanity checks on the new state value, so callers must ensure
    that the provided state is valid for the current context. This can be particularly
    useful in scenarios where a group needs to be forcibly reset to a known baseline
    state during server maintenance or when handling corrupted group data.
