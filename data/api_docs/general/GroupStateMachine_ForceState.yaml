  - name: newState
    description: The target GroupState value to force the state machine into. Must
      be a valid enum value from the GroupState enumeration. This parameter is required
      and cannot be ignored.
  returns: null
  examples:
  - title: Force group to idle state
    code: 'GroupStateMachine* groupSM = player->GetGroup()->GetGroupStateMachine();

