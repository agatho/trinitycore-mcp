documentation:
  brief: Determines whether the item is a conjured consumable.
  description: This method checks if an item is a conjured consumable, which means
    it's a temporary item created by spells like Conjure Food or Conjure Water. These
    items are typically used for short-term effects and have specific properties that
    distinguish them from regular consumables. The method returns true if the item
    is a conjured consumable, false otherwise. This functionality is important for
    game mechanics related to spell effects, item usage, and temporary item management.
  parameters: []
  returns: Returns true if the item is a conjured consumable, false otherwise. A conjured
    consumable is an item created by spells such as Conjure Food or Conjure Water
    that has special properties and is typically used for short-term effects.
  examples:
