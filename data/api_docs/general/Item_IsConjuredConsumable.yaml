    code: "Item* item = player->GetItemByGuid(guid);\nif (item->IsConjuredConsumable())\
      \ {\n    // Handle conjured consumable\n}"
    language: cpp
  notes: This method is typically used in conjunction with other item properties checks
    to determine item behavior. Implementation relies on internal item flags and properties
    that distinguish conjured items from regular consumables.
  warnings: Be aware that this method only applies to items created by conjuring spells,
    not to regular consumable items. The method may return false for items that are
    not conjured but have similar effects.
