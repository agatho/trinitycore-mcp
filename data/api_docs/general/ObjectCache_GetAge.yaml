      \ usage\nuint32 now = time(nullptr);\nMyCacheEntry entry;\nif (entry.GetAge(now)\
      \ > 1800) // 30 minutes\n{\n    // Invalidate cache entry\n}"
    language: cpp
  notes: The method assumes that the object's internal timestamp is properly initialized.
