      parameter represents a reference to the game object's internal data structure.
  - name: x
    description: New X coordinate of the unit's position in the game world
  - name: y
    description: New Y coordinate of the unit's position in the game world
  - name: z
    description: New Z coordinate of the unit's position in the game world
  returns: null
