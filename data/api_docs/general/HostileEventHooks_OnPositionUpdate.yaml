    such movement occurs, enabling features like tracking, AI behavior modification,
    or event triggering based on unit positioning. The method receives a pointer to
    the unit object along with its new X, Y, and Z coordinates. It is typically used
    in custom AI modules or event systems to respond dynamically to hostile unit movements.
