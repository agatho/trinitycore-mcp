documentation:
  brief: Returns the unique identifier (GUID) of the player associated with this social
    list entry.
  description: The GetPlayerGUID method retrieves the globally unique identifier for
    the player whose social data is stored in this PlayerSocial instance. In World
    of Warcraft's TrinityCore implementation, GUIDs are used extensively to uniquely
    identify game objects including players, NPCs, items, and more. This particular
    method returns a constant reference to an integer representing the player's GUID,
    which can be used to look up or reference the player within the game world. The
    returned value is typically used in social interactions such as friend lists,
    ignore lists, and guild communications where player identification is required.
  parameters: []
  returns: A constant reference to an integer representing the unique identifier (GUID)
    of the player. This GUID is used internally by TrinityCore to uniquely identify
    this specific player instance throughout the game world.
  examples:
  - title: Retrieving a Player's GUID for Social Operations
    code: "PlayerSocial* social = player->GetSocial();\nconst int& playerGUID = social->GetPlayerGUID();\n\
