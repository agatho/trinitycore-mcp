      \ // Proceed with friend/ignore list operations\n}"
    language: cpp
  notes: This method returns a reference to an internal member variable, so the returned
    value should not be modified directly. The GUID is assigned when the player object
    is created and remains constant during the player's session. This method is commonly
    used in social system operations where player identification is needed without
    requiring additional database lookups.
  warnings: Be cautious when using this GUID for direct database queries or external
    systems, as it's specific to TrinityCore's internal ID management. The returned
    reference should not be stored long-term as the underlying object might be destroyed
    or reinitialized.
