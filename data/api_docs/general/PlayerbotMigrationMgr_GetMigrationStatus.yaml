    code: "MigrationStatus status = sPlayerbotMigrationMgr->GetMigrationStatus();\n\
      if (status == MIGRATION_STATUS_ENABLED)\n{\n    // Proceed with initializing\
      \ player bots\n    sPlayerbotAIInit->Initialize();\n}"
    language: cpp
  notes: This method is thread-safe and can be called from any thread context. The
    migration status may change during runtime based on server configuration updates
    or administrative commands, so callers should be prepared to handle different
    states appropriately.
