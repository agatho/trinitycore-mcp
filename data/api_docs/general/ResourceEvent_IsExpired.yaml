      \ expired event\n        ProcessExpiredEvent(event);\n    }\n}"
    language: cpp
  notes: This method relies on accurate server time synchronization. It is recommended
    to ensure that the system clock used for time comparisons is consistent across
    all game servers in a multi-realm environment. The internal timestamp of ResourceEvent
    objects should be set correctly during initialization or when the event is created.
  warnings: Do not rely solely on this method for critical gameplay logic without
