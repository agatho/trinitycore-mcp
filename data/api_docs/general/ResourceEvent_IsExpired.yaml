  description: The IsExpired method determines if a ResourceEvent object has reached
    or exceeded its defined expiration time. This method is typically used in TrinityCore's
    event system to manage temporary resources, such as quest rewards, temporary buffs,
    or time-limited game objects. The check is performed against the internal timestamp
    stored within the ResourceEvent instance, comparing it with the current server
    time. When an event expires, it may no longer be active or accessible to players,
    and certain actions might be triggered automatically by the game engine. This
    method does not modify any state; it only evaluates and returns a boolean result
    indicating the expiration status.
  parameters: []
  returns: Returns true if the resource event has expired (i.e., current time is greater
    than or equal to the event's expiration time), otherwise false.
