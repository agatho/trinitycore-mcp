documentation:
  brief: Resets all gathering statistics for the GatheringManager instance.
  description: The ResetStatistics method clears and initializes all internal gathering-related
    statistics within the GatheringManager. This includes resetting counters for resources
    gathered, successful attempts, failed attempts, and any other tracked metrics.
    The method is typically invoked when starting a new gathering session or when
    statistics need to be cleared for reporting purposes. It ensures that subsequent
    gathering operations begin with clean state metrics.
  parameters: []
  returns: null
  examples:
  - title: Reset Gathering Statistics
    code: 'GatheringManager* manager = ...;

      manager->ResetStatistics();'
    language: cpp
  notes: This method should be called before starting a new gathering session to ensure
    accurate statistics tracking. It does not affect the actual gathering process
    or resource availability.
