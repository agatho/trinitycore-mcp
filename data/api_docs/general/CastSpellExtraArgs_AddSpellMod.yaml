documentation:
  brief: Adds a spell modifier value to the cast spell arguments for custom spell
    behavior modification.
  description: The AddSpellMod method allows developers to attach floating-point modifier
    values to a CastSpellExtraArgs object, which can be used to influence spell casting
    behavior such as damage scaling, duration adjustments, or other numerical spell
    properties. This is particularly useful when implementing custom spells or modifying
    existing spell mechanics through scripting or addon development. The method returns
    a reference to the same CastSpellExtraArgs object, enabling fluent interface usage
    for chaining multiple modifier additions.
  parameters:
  - name: mod
    description: The SpellValueModFloat enum value indicating the type of spell modifier
      being applied (e.g., damage multiplier, duration factor, etc.).
  - name: val
    description: The floating-point value to apply as the modifier. The meaning of
      this value depends on the mod parameter and is interpreted by the spell system
      during execution.
  returns: A reference to the CastSpellExtraArgs object itself, allowing for method
    chaining.
  examples:
  - title: Basic Usage
    code: 'CastSpellExtraArgs args;

      args.AddSpellMod(SPELL_VALUE_MOD_DAMAGE, 1.5f);

      args.AddSpellMod(SPELL_VALUE_MOD_DURATION, 2.0f);'
    language: cpp
  - title: Fluent Interface Usage
    code: "Unit* target = ...;\nSpellInfo const* spellInfo = ...;\nCastSpellExtraArgs\
      \ args;\nargs.AddSpellMod(SPELL_VALUE_MOD_DAMAGE, 1.2f)\n    .AddSpellMod(SPELL_VALUE_MOD_RANGE,\
      \ 0.8f);\nspell->CastSpell(target, spellInfo, args);"
    language: cpp
  notes: This method is part of the spell casting infrastructure in TrinityCore and
    should be used carefully to avoid unintended behavior. The SpellValueModFloat
    enum values are defined by the core and must match expected spell modifiers for
    proper functionality.
  warnings: Incorrect usage of modifier types or invalid float values may result in
    undefined behavior or spell execution failures. Ensure that the mod parameter
    corresponds to valid spell modification types recognized by the spell system.
  related:
  - GetSpellMod
  - ClearSpellMods
