    code: 'BotPerformanceAnalytics analytics;

      analytics.AnalyzeBotPerformance(12345);'
    language: cpp
  - title: Integration with Bot Manager
    code: "uint32_t botGuid = sBotManager->GetRandomBotGuid();\nif (botGuid != 0)\n\
      {\n    BotPerformanceAnalytics::AnalyzeBotPerformance(botGuid);\n}"
    language: cpp
  notes: This method assumes that the specified bot GUID corresponds to a valid and
    active bot instance. If called with an invalid or non-existent GUID, behavior
    is undefined and may result in errors or silent failures. The analysis process
    might involve accessing internal game state data which could introduce performance
    overhead depending on the complexity of metrics being collected.
  warnings: Ensure that the provided botGuid is valid before calling this method to
    avoid potential crashes or incorrect logging. Avoid frequent calls to this function
