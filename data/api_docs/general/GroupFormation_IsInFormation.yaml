      );\n} else {\n    // Player is outside formation tolerance\n    SendSystemMessage(\"\
      You are out of formation.\");\n}"
    language: cpp
  - title: Formation Validation for Raid
    code: "bool allInFormation = true;\nfor (auto& member : group->GetMembers()) {\n\
      \    if (!groupFormation->IsInFormation(member.GetGuid(), 3.0f)) {\n       \
      \ allInFormation = false;\n        break;\n    }\n}\nif (allInFormation) {\n\
      \    // All raid members are in formation\n    SendSystemMessage(\"All players\
      \ are properly positioned.\");\n}"
    language: cpp
  notes: This method likely uses internal group formation data structures to track
    expected positions and compare against current player locations. It may be called
    frequently during group activities, so performance is important. The tolerance
    value should be chosen based on the specific game context and required precision.
  warnings: Ensure that the memberGuid corresponds to an actual group member; otherwise
    behavior is undefined. Very small tolerance values may cause false negatives due
    to minor positional drift or network latency.
