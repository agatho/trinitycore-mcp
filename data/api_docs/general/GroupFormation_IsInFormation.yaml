documentation:
  brief: Checks if a group member is within the specified formation tolerance.
  description: The IsInFormation method determines whether a specified group member's
    current position is within an acceptable tolerance of their expected formation
    position. This method is typically used in group management systems to verify
    that players are maintaining proper positioning during group activities such as
    raids, dungeons, or PvP scenarios. The tolerance parameter defines how close the
    player must be to their designated formation spot to be considered 'in formation'.
  parameters:
  - name: memberGuid
    description: The unique identifier (GUID) of the group member to check. This should
      correspond to a valid player in the current group.
  - name: tolerance
    description: The maximum allowed distance from the expected formation position.
      Values are typically measured in yards or game units, with higher values allowing
      for more lenient positioning.
  returns: Returns true if the member is within the specified tolerance of their formation
    position; otherwise returns false.
  examples:
