documentation:
  brief: Determines whether a specified Azerite essence slot is unlocked on the item.
  description: The HasUnlockedEssenceSlot method checks if a given Azerite essence
    slot (typically ranging from 0 to 4) has been unlocked for use on the Azerite
    item. In World of Warcraft, Azerite items can have multiple essence slots that
    provide powerful abilities. These slots must be unlocked through specific progression
    mechanics or by spending Azerite resources. This method returns true if the slot
    is unlocked and false otherwise. The method does not modify any internal state
    and is purely a query operation.
  parameters: []
  returns: Returns true if the specified Azerite essence slot is unlocked, false otherwise.
  examples:
  - title: Check if Slot 2 is Unlocked
    code: "AzeriteItem* item = player->GetAzeriteItem();\nif (item && item->HasUnlockedEssenceSlot(2))\
      \ {\n    // Slot 2 is unlocked, can apply essence\n    std::cout << \"Slot 2\
      \ is available for essence\" << std::endl;\n} else {\n    // Slot 2 is locked\n\
      \    std::cout << \"Slot 2 is locked\" << std::endl;\n}"
    language: cpp
  notes: This method assumes that the AzeriteItem instance is valid and properly initialized.
    It relies on internal tracking of unlocked slots which may be updated by game
    progression or player actions.
