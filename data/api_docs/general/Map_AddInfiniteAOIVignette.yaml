api:
  class: Map
  method: AddInfiniteAOIVignette
  signature: void Map::AddInfiniteAOIVignette(Vignettes::VignetteData * vignette)
documentation:
  brief: Adds a vignette to the infinite AOI (Area of Interest) system for the map.
  description: The AddInfiniteAOIVignette method registers a VignetteData object with
    the map's infinite Area of Interest system. This allows the vignette to be displayed
    and managed within the game world's vignette framework, typically used for quest
    markers, points of interest, or interactive objects that should persist across
    different player zones or areas. The method integrates the provided vignette data
    into the map's internal tracking mechanisms, ensuring it is properly handled by
    the client-side vignette rendering system.
  parameters:
  - name: vignette
    description: Pointer to a Vignettes::VignetteData object that contains the data
      for the vignette to be added. Must not be null and should contain valid vignette
      configuration data.
  returns: null
  examples:
  - title: Adding a Basic Vignette
    code: 'Vignettes::VignetteData* myVignette = new Vignettes::VignetteData();

      myVignette->SetPosition(100.0f, 200.0f, 300.0f);

      myVignette->SetType(VignetteType::QuestMarker);

      map->AddInfiniteAOIVignette(myVignette);'
    language: cpp
  notes: This method is typically used during map initialization or when dynamically
    adding new vignettes to the world. It assumes that the VignetteData object has
    been properly initialized and contains valid data before being passed to this
    function.
  warnings: null
