      , raceName);\n}"
    language: cpp
  notes: This method accesses DB2 data files which are loaded at server startup. The
    returned string is cached in a static buffer, so multiple calls with different
    parameters will overwrite previous results. For thread safety, ensure this function
    is called from within a thread-safe context or use appropriate synchronization
    mechanisms if accessed concurrently.
  warnings: Do not attempt to free the returned pointer as it points to internal static
