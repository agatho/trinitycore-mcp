  brief: Determines whether the unit is within melee attack range of the specified
    target.
  description: The IsInMeleeRange method evaluates if the calling Unit instance can
    perform a melee attack on the provided target Unit. It considers the combat mechanics
    of World of Warcraft, including the base melee range, any applicable modifiers,
    and the positioning of both units. This method is commonly used in AI logic to
    decide whether a unit should engage in melee combat or move closer to its target.
    The result is true if the target is within the valid melee range, false otherwise.
    It does not account for line of sight or other environmental factors beyond basic
    distance.
  parameters:
  - name: target
    description: A pointer to the Unit object that represents the target against which
      to check melee range. Must be a valid Unit instance; passing nullptr may result
      in undefined behavior or an assertion failure.
  returns: Returns true if the calling unit is within melee attack range of the target,
    false otherwise. The exact calculation includes base melee range and any applicable
    modifiers such as weapon range or spell effects.
  examples:
