    description: The index of the bank tab being set (0-4). This parameter determines
      which bank tab to modify.
  - name: name
    description: The name of the bank tab. This should be a valid string that represents
      the tab's name in the game.
  - name: icon
    description: The icon for the bank tab. This should be a valid string representing
      the tab's icon in the game.
  - name: description
    description: The description of the bank tab. This should be a valid string that
      represents the tab's description in the game.
  - name: depositFlags
    description: The deposit flags for the bank tab. This determines which item types
      can be deposited into this tab.
  returns: null
  examples:
  - title: Setting Bank Tab Settings
    code: 'Player* player = new Player();

      player->SetBankTabSettings(0, "My Bank Tab", "Interface\Icons\INV_Misc_10",
      "Tab description", BAG_SLOT_FLAG_NONE);'
    language: cpp
  notes: This method is typically used during player bank tab configuration and may
    require synchronization with the game server to ensure proper updates. The implementation
    involves updating internal player data structures related to bank tabs.
  warnings: This method should not be called during active gameplay without proper
    synchronization to avoid conflicts with server-side updates. Improper use of this
