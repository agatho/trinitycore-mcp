      quests are being scanned. Must not be null.
  - name: scanRadius
    description: Float value indicating the maximum distance (in yards) from the player's
      current position to search for quests. Must be a positive number.
  returns: Integer representing the number of quests discovered within the specified
    radius. Returns zero if no quests are found or if an error occurs during processing.
