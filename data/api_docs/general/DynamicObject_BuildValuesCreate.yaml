documentation:
  brief: Initializes and populates object data for a dynamic object during creation.
  description: The BuildValuesCreate method is responsible for setting up the initial
    field values of a DynamicObject when it is being created and sent to clients.
    This method prepares the object's data structure by filling in relevant fields
    such as position, orientation, spell effects, and other properties that define
    how the dynamic object appears and behaves in the game world. It ensures that
    client-side representations are properly initialized with all necessary information
    for rendering and interaction. The method typically gets called during the object's
    construction phase or when it is first added to the world.
  parameters:
  - name: data
    description: Pointer to an integer array where the object's field values will
      be written. This buffer must be large enough to hold all required field data
      for the dynamic object type.
  - name: flags
    description: Integer flags that determine which fields should be included in the
      data array and how they should be processed. These flags control the serialization
      behavior and may indicate special handling requirements.
  - name: target
    description: Pointer to an integer array containing target information for the
      dynamic object, such as the GUID of the caster or affected unit. This parameter
      is used to populate relevant fields in the data structure.
  returns: null
  examples:
