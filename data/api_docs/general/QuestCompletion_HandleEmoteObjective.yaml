documentation:
  brief: Processes emote-based quest objectives for a player bot
  description: The HandleEmoteObjective method is responsible for managing quest completion
    when an objective requires the player to perform a specific emote. This method
    is typically invoked during quest progression to check if the required emote has
    been executed by the player. It validates whether the emote performed matches
    the expected emote type defined in the quest objective and updates the quest progress
    accordingly. The method integrates with the TrinityCore's quest system to ensure
    proper tracking of emote-based requirements.
  parameters:
  - name: bot
    description: Pointer to the Player object representing the bot that is performing
      the emote. This player must be actively engaged in the quest with the specified
      objective.
  - name: objective
    description: Reference to a QuestObjectiveData structure containing information
      about the emote objective, including the required emote type and associated
      quest data.
  returns: null
  examples:
