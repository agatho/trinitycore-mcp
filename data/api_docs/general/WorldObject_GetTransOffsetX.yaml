      float z_offset = player->GetTransOffsetZ();

      // Use these offsets to calculate actual world position when on transport'
    language: cpp
  notes: This method only returns meaningful values when the object is actually mounted
    on a transport. When not on a transport, the returned value typically represents
    the local offset from the transport's origin, which may be zero or a small value
    depending on implementation details.
