    code: player->UpdateDamageDoneMods(1, EQUIPMENT_SLOT_MAINHAND); // Update ranged
      damage but skip main hand enchantment
    language: cpp
  notes: This method is typically invoked internally by the game engine when equipment
    changes or combat state updates occur. It may trigger recalculations of attack
    power, critical strike chance, and other damage-related stats. The skipEnchantSlot
    parameter allows for performance optimization in scenarios where multiple updates
    are needed.
