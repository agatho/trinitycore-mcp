      include melee attacks (0), ranged attacks (1), and spell attacks (2). This determines
      which damage calculations are updated.
  - name: skipEnchantSlot
    description: Optional parameter that specifies an enchantment slot index to skip
      during the update process. Set to -1 to update all slots, or provide a valid
      enchantment slot index to exclude it from recalculations.
  returns: null
