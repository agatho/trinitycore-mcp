  notes: This method performs a spatial query using the underlying game engine's collision
    detection system. It may be computationally expensive if called frequently in
    tight loops. The range parameter is typically measured in yards, and the method
    considers only units that are visible and not dead or invulnerable.
  warnings: The method assumes that the target selector has a valid position and faction
