    processes to evaluate threat levels or determine optimal targeting strategies.
    The range parameter defines the maximum distance at which enemies are considered
    'nearby'. Enemies are usually evaluated based on their faction, visibility, and
    combat state. This method does not modify any internal state and is generally
    used for situational awareness in NPC behavior scripts.
