api:
  class: GameObjectModelOwnerBase
  method: GetRotation
  signature: G3D::Quat GameObjectModelOwnerBase::GetRotation() const
documentation:
  brief: Retrieves the rotational quaternion of the game object model.
  description: The GetRotation method returns the orientation of a GameObjectModel
    as a G3D::Quat quaternion. This quaternion represents the 3D rotation of the game
    object in world space, allowing for precise orientation calculations and transformations.
    The returned quaternion is typically used for rendering, collision detection,
    or physics simulations where accurate rotational data is required. This method
    provides access to the model's current rotation state without modifying it.
  parameters: []
  returns: A G3D::Quat object representing the rotation of the GameObjectModel in
    3D space. The quaternion encodes the orientation as a normalized vector (x, y,
    z, w) where w is the scalar component and (x, y, z) form the vector component.
  examples:
  - title: Retrieve and Print Object Rotation
    code: "G3D::Quat rotation = gameObjectModel->GetRotation();\nprintf(\"Object rotation:\
      \ (%.2f, %.2f, %.2f, %.2f)\\n\", \n       rotation.x(), rotation.y(), rotation.z(),\
      \ rotation.w());"
    language: cpp
  - title: Use Rotation for Position Transformation
    code: 'G3D::Quat rotation = gameObjectModel->GetRotation();

      G3D::Vector3 localOffset(0.0f, 0.0f, 1.0f);

      G3D::Vector3 worldOffset = rotation * localOffset;

      // Use worldOffset for positioning or raycasting'
    language: cpp
  notes: The returned quaternion is normalized and represents the current orientation
    of the GameObjectModel. This method does not perform any calculations or transformations
    itself, it simply retrieves the stored rotation value. The quaternion follows
    the standard right-handed coordinate system used by TrinityCore's rendering engine.
  warnings: null
  related:
  - SetRotation
  - GetPosition
  - GetScale
