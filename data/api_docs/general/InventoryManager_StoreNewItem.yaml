  - title: Multiple Item Storage
    code: "uint32 itemCount = 10;\nif (player->GetInventory()->StoreNewItem(67890,\
      \ itemCount)) {\n    player->SendNotification(\"Received %u items!\", itemCount);\n\
      } else {\n    player->SendNotification(\"Could not receive all items.\");\n}"
    language: cpp
  notes: This method automatically handles item stacking and container logic. It respects
    inventory limits and will attempt to distribute items across multiple containers
    when necessary. The method does not perform any validation on the item ID beyond
    basic existence checks.
  warnings: Do not call this method directly with invalid item IDs as it may cause
    undefined behavior or crashes. Always validate item IDs before calling this method
    in production code. Be aware that this method may split items across multiple
    containers if the stack size is exceeded.
