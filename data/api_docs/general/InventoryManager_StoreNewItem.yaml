documentation:
  brief: Stores a specified item in the player's inventory, returning true if successful.
  description: The StoreNewItem method attempts to add a specified item to the player's
    inventory. It handles item stacking, container management, and inventory space
    checks. The method will attempt to place the item in existing stacks first before
    creating new slots. If the item cannot be added due to inventory constraints or
    other issues, it returns false. This method is commonly used for quest rewards,
    loot drops, and item grants within the game world.
  parameters: []
  returns: Returns true if the item was successfully stored in the inventory, false
    otherwise. Failure can occur due to insufficient inventory space, invalid item
    ID, or other constraint violations.
  examples:
  - title: Basic Item Storage
    code: "if (player->GetInventory()->StoreNewItem(12345, 1)) {\n    // Item successfully\
      \ added\n    player->SendNotification(\"Item received!\");\n} else {\n    //\
      \ Failed to add item\n    player->SendNotification(\"Failed to receive item.\"\
      );\n}"
