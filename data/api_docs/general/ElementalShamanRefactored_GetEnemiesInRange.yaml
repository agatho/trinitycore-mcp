      }"
    language: cpp
  - title: Conditional Logic Based on Enemy Count
    code: "uint32 enemiesInRange = shaman.GetEnemiesInRange(15.0f);\nswitch (enemiesInRange)\n\
      {\n    case 0:\n        // No enemies, move to next behavior\n        break;\n\
      \    case 1:\n        // Single target, cast single-target spell\n        shaman.CastSpell(SPELL_LIGHTNING_BOLT);\n\
      \        break;\n    default:\n        // Multiple enemies, use AoE spell\n\
      \        shaman.CastSpell(SPELL_EARTH_SHOCK);\n        break;\n}"
    language: cpp
  notes: This method relies on the game's internal spatial partitioning systems and
    may have performance implications when used in tight loops or with very large
    ranges. The range parameter is interpreted as a Euclidean distance from the Shaman's
    current position, not line-of-sight. The method returns immediately without blocking,
    making it suitable for real-time AI processing.
  warnings: The method does not account for obstacles or terrain that might block
    line of sight between the Elemental Shaman and potential enemies. Additionally,
    the returned count may include temporary or invisible units if they are within
    the specified range, which could lead to unexpected behavior in certain scenarios.
