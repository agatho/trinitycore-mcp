    language: cpp
  notes: This method is typically called during battlefield initialization or player
    queue management. The returned queue ID should not be modified directly as it's
    managed by the battlefield system. This method is thread-safe as it only reads
    from internal state.
  warnings: Do not assume that all Battlefield instances will have a valid queue ID.
