      \  // Handle maximum stack reached case\n    SendChatMessage(\"Mongoose Bite\
      \ is already at maximum stacks!\");\n}"
    language: cpp
  notes: This method assumes that the MongooseBiteTracker instance has been properly
    initialized with a valid target. The stack count returned may be affected by various
    game mechanics such as debuff refresh rates, duration extensions, or removal effects
