  brief: Plans an instance route for a group based on specified objective IDs.
  description: The PlanInstanceRoute method orchestrates the routing and coordination
    of a player group's progression through a dungeon or raid instance. It takes a
    Group object and a list of objective identifiers to determine the optimal path
    for completing objectives within the instance. This method is typically used in
    conjunction with instance scripting and quest management systems to ensure proper
    group behavior during content traversal. The method does not directly execute
    movement but prepares the internal state required for route planning and coordination
    logic.
  parameters:
  - name: group
    description: Pointer to the Group object representing the player group that will
      traverse the instance. Must be a valid group with at least one member.
  - name: objectiveIds
    description: Reference to an integer containing objective identifiers that define
      the sequence or targets for the group's instance route. These IDs correspond
      to specific objectives within the instance content.
  returns: null
  examples:
