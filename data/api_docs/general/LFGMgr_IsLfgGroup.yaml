documentation:
  brief: Checks whether a given group GUID corresponds to a valid LFG group in the
    system.
  description: The IsLfgGroup method determines if a specified group identifier (GUID)
    represents an active Looking For Group (LFG) group within the TrinityCore framework.
    This utility function is commonly used during group operations, such as verifying
    group eligibility for LFG activities or ensuring that a group has not been disbanded.
    The method performs internal validation to confirm that the provided GUID exists
    in the LFG manager's registered groups and is currently active. It does not validate
    player membership or group composition beyond checking if the group ID itself
    is recognized by the LFG system.
  parameters:
  - name: guid
    description: The unique identifier (GUID) of the group to check. This should be
      a valid group GUID obtained from the game's object manager, typically representing
      a player group or raid instance.
  returns: Returns true if the specified group GUID corresponds to an active LFG group
    in the system; otherwise returns false. A return value of false may indicate that
    the group does not exist, has been disbanded, or is not registered with the LFG
    manager.
