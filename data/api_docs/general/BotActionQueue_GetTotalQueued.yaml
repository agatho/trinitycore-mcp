    code: "uint64 totalQueued = botActionQueue.GetTotalQueued();\nif (totalQueued\
      \ > 1000)\n{\n    sLog->outInfo(LOG_FILTER_GENERAL, \"Warning: Bot queue size\
      \ is %llu\", totalQueued);\n}"
