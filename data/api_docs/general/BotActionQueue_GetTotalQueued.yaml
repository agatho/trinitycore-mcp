    language: cpp
  notes: This method performs a simple count operation on the internal queue structure
    and should have minimal performance impact. The returned value is thread-safe
    for reading but may change immediately after the call if other threads are adding
    or removing actions.
  warnings: The returned value represents a snapshot at the time of the call and may
    become outdated quickly in high-throughput scenarios. For real-time monitoring,
