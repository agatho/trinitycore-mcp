  brief: Returns the total number of queued bot actions in the action queue.
  description: The GetTotalQueued method retrieves the cumulative count of all bot
    actions currently waiting in the queue. This value represents the sum of all pending
    actions across all bots managed by the system. The method is typically used to
    monitor queue sizes, debug performance issues, or determine when to process queued
    actions. It provides a snapshot of the current workload in the bot action processing
    system and can be useful for load balancing or identifying bottlenecks in AI execution.
  parameters: []
  returns: A uint64 value representing the total number of queued bot actions across
    all bots in the system. Returns zero if no actions are currently queued.
