  brief: Creates and returns a new instance of an AuraScript for spell effects.
  description: The GetAuraScript method is a virtual function in the SpellScriptLoader
    class that is responsible for instantiating and returning a new AuraScript object.
    This method is typically overridden by derived classes to provide specific aura
    script implementations for spells. It serves as a factory pattern for creating
    aura scripts, which are used to define custom behavior for spell effects such
    as periodic damage, healing, or stat modifications. The returned AuraScript instance
    will be managed by the TrinityCore framework and attached to the appropriate spell
    aura.
  parameters: []
  returns: A pointer to a newly created AuraScript object that implements the specific
    aura behavior for a spell. Returns nullptr if the script creation fails or if
    no valid aura script is associated with this loader.
  examples:
