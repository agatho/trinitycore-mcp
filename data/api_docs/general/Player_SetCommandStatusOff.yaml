documentation:
  brief: Disables command status for a specific command in the player's command list.
  description: This method removes a specified command from the player's active command
    list, effectively turning off the command's status. It is typically used to disable
    commands that are currently enabled, allowing players to control which commands
    they can execute. The method operates on the command's unique identifier and affects
    the player's ability to use that specific command within the game environment.
  parameters:
  - name: command
    description: The command identifier (uint32) to disable. This represents a specific
      command in the game's command system, typically corresponding to a command type
      like 'gm' or 'cheat'.
  returns: null
  examples:
  - title: Disable GM command
    code: 'Player* player = GetPlayer();

      player->SetCommandStatusOff(12345); // Disable the GM command with ID 12345'
    language: cpp
  notes: The method is part of the player's command management system and should be
    used carefully to avoid unintended consequences in gameplay. It may affect the
    player's ability to execute certain commands depending on how it's implemented.
  warnings: Improper use of this method can lead to commands being disabled unintentionally,
    potentially causing issues with player access or game mechanics. Care should be
    taken when using this method in conjunction with other command-related methods.
