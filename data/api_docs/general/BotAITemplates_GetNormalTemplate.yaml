api:
  class: BotAITemplates
  method: GetNormalTemplate
  signature: BotAIConfig BotAITemplates::GetNormalTemplate()
documentation:
  brief: Retrieves the default bot AI configuration template used for normal bot behavior.
  description: The GetNormalTemplate method returns a BotAIConfig object that represents
    the standard AI configuration used by bots in the TrinityCore environment. This
    template defines how bots behave under normal circumstances, including their decision-making
    processes, combat strategies, and general actions. The returned configuration
    is typically used as a baseline for initializing new bot instances or resetting
    bot behavior to default settings. This method does not modify any existing bot
    states or configurations; it simply provides access to the predefined normal template.
  parameters: []
  returns: A BotAIConfig object containing the default AI parameters and behaviors
    for bots. This configuration includes settings related to movement, combat, quest
    handling, and other core bot functionalities.
  examples:
  - title: Retrieve Normal Template for Bot Initialization
    code: 'BotAIConfig normalTemplate = botAiTemplates.GetNormalTemplate();

      // Use the template to initialize a new bot

      Bot* newBot = new Bot(normalTemplate);'
    language: cpp
  notes: This method is typically called during bot creation or reset operations.
    The returned BotAIConfig object should not be modified directly as it may affect
    all bots using the same template. If modifications are needed, create a copy of
    the configuration before making changes.
  warnings: Do not modify the returned BotAIConfig object directly, as this could
    cause unintended side effects across all bots using that template. Always make
    copies if you need to customize behavior for specific bots.
  related:
  - GetCombatTemplate
  - GetQuestTemplate
  - GetMovementTemplate
