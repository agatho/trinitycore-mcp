  brief: Initializes spell value data based on prototype and caster information
  description: The SpellValue constructor initializes internal spell value data by
    copying relevant properties from a provided SpellInfo prototype and associating
    it with a specific caster object. This method is typically used during spell casting
    initialization to set up the necessary spell parameters and values required for
    execution. The caster parameter provides context about who is casting the spell,
    which may affect spell behavior, modifiers, or targeting. This initialization
    ensures that spell effects are properly configured before being applied to targets.
  parameters:
  - name: proto
    description: Pointer to the SpellInfo prototype containing base spell properties
      and configuration data
  - name: caster
    description: Pointer to the WorldObject that is casting the spell, used to determine
      caster-specific spell behavior and modifiers
  returns: null
  examples:
