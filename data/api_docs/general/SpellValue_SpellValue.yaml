      \ for spell execution\n    }\n}"
    language: cpp
  notes: This constructor performs shallow copying of spell data from the prototype.
    The caster object is stored as a reference to determine spell context during execution.
    This method should be called before any spell effects are processed to ensure
    proper initialization.
  warnings: Ensure that both proto and caster parameters are valid pointers before
    calling this constructor, as null pointer dereferences may occur. The SpellInfo
    prototype must be properly loaded in the spell manager for correct behavior.
