documentation:
  brief: Checks if the channel has the specified flag set.
  description: The HasFlag method determines whether a specific flag is set within
    the channel's flag bitmask. This method is commonly used to verify channel permissions
    or properties, such as whether a channel is moderated, invite-only, or persistent.
    The method performs a bitwise AND operation between the internal flags and the
    provided flag value to check for existence of that flag. It returns true if the
    flag is set, false otherwise. This functionality is essential for managing channel
    access control and behavior in World of Warcraft's communication system.
  parameters: []
  returns: Returns true if the specified flag is set in the channel's flags, false
    otherwise.
  examples:
  - title: Check if a channel is moderated
    code: "if (channel->HasFlag(CHANNEL_FLAG_MODERATED)) {\n    // Channel is currently\
      \ moderated\n    sWorld->SendWorldText(LANG_CHANNEL_MODERATED);\n}"
    language: cpp
  - title: Verify channel persistence
    code: "if (channel->HasFlag(CHANNEL_FLAG_PERSISTENT)) {\n    // Channel will remain\
      \ after logout\n    sWorld->SendWorldText(LANG_CHANNEL_PERSISTENT);\n} else\
      \ {\n    // Channel will be destroyed on logout\n    sWorld->SendWorldText(LANG_CHANNEL_TEMPORARY);\n\
      }"
    language: cpp
  notes: The method operates on a bitmask stored internally within the Channel class.
    The flag parameter should correspond to predefined channel flag constants such
    as CHANNEL_FLAG_MODERATED, CHANNEL_FLAG_PERSISTENT, etc. This method is thread-safe
    as it only reads from immutable data structures.
  warnings: Ensure that the flag value passed to this method corresponds to valid
    channel flags defined in the TrinityCore codebase. Passing invalid or undefined
    flag values may result in unexpected behavior or false positives/negatives.
