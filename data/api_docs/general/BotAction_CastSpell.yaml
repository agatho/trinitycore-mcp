    language: cpp
  - title: Casting a Healing Spell on Self
    code: BotAction action = botAction.CastSpell(botId, 12345, botId, time(nullptr));
    language: cpp
  notes: This method assumes that the bot and target entities exist in the game world
    and are accessible. It does not validate whether the spell can actually be cast
    by the bot or if the target is valid; such checks should be performed before calling
    this method. The timestamp parameter allows for precise control over when the
    spell is cast, useful for creating timed sequences of actions.
  warnings: Calling this method without proper validation may result in invalid spell
    casts or errors if the specified bot does not exist, the spell ID is invalid,
    or the target is unreachable. Ensure all parameters are valid before invoking
    this function to avoid unexpected behavior.
