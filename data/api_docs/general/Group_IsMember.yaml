    language: cpp
  - title: Using with Loot Distribution
    code: "void HandleLootRoll(Player* player, uint32 lootId) {\n    if (!group->IsMember(player->GetGUID().GetCounter()))\
      \ {\n        player->SendLootRelease(lootId);\n        return;\n    }\n    //\
      \ Proceed with normal loot distribution logic\n}"
    language: cpp
  notes: This method performs a linear search through the group's member list, so
    performance may degrade with very large groups. The GUID parameter should be a
    valid player GUID obtained from player objects or database lookups. This method
    is thread-safe as long as the group object itself is not being modified concurrently.
  warnings: Ensure that the GUID passed to this method corresponds to an actual player
