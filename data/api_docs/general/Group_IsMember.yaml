  brief: Checks if a player with the specified GUID is a member of the group
  description: The IsMember method determines whether a player identified by their
    global unique identifier (GUID) is currently a member of the group. This method
    performs a lookup within the group's internal member list to verify membership
    status. It is commonly used in game logic to validate player participation in
    group activities, such as loot distribution, quest progression, or instance locking
    mechanisms. The method does not perform any side effects and simply returns a
    boolean result indicating membership status.
  parameters: []
  returns: Returns true if the player with the specified GUID is currently a member
    of the group; otherwise, returns false.
  examples:
