  brief: Retrieves the battleground strategy associated with the specified battleground
    type.
  description: The GetBattlegroundStrategy method is used to fetch a specific BattlegroundStrategy
    object that defines the behavior and logic for a given battleground type. This
    method is typically invoked during battleground initialization or when determining
    how AI units should behave in different battleground scenarios. The returned strategy
    object contains rules, objectives, and tactical guidelines that govern gameplay
    mechanics such as capture point handling, team coordination, and objective prioritization.
    It's important to note that this method assumes a valid battleground type has
    been passed and will return a null pointer if the specified type does not have
    an associated strategy.
  parameters:
  - name: type
    description: The BattlegroundType enum value identifying which battleground strategy
      to retrieve. Valid values include all defined battleground types such as BG_TYPE_AV,
      BG_TYPE_WS, BG_TYPE_AB, etc.
  returns: A pointer to the BattlegroundStrategy object for the specified battleground
    type. Returns nullptr if no strategy exists for the given type or if the input
    parameter is invalid.
  examples:
