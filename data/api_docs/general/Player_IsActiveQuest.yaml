  brief: Checks whether a player has an active quest with the specified ID
  description: This method determines if a player currently has an active quest with
    the given quest ID in their quest log. It returns true if the quest is active
    and false if it's not, or if the quest ID is invalid. The method is commonly used
    in quest-related logic to verify quest status during quest completion checks or
    when handling quest events. This functionality is essential for maintaining proper
    quest progression and ensuring that players can't complete quests they don't have
    active.
  parameters: []
  returns: Returns true if the player has an active quest with the specified ID, false
    otherwise. If the quest ID does not exist in the player's quest log, the method
    returns false.
