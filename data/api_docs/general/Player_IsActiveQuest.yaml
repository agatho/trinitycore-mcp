  notes: This method internally checks the player's quest log for the presence of
    a quest with the specified ID. It does not validate if the quest exists in the
    database, but rather checks if it's currently active in the player's log.
  warnings: Be aware that this method will return false if the quest ID is invalid
    or doesn't exist in the player's quest log, which could lead to incorrect assumptions
    about quest status if not properly handled.
