  signature: void Channel::SetAnnounce(bool announce)
documentation:
  brief: Sets whether the channel announces join and leave messages to its members.
  description: The SetAnnounce method configures the announcement behavior of a channel,
    determining whether players joining or leaving the channel will receive notifications.
    This setting affects all members of the channel and is typically used to control
    chat noise in busy or private channels. The change takes effect immediately for
    new joiners and can be toggled on or off at any time.
  parameters:
  - name: announce
    description: Boolean value indicating whether to enable (true) or disable (false)
      channel announcements for joins and leaves.
  returns: null
  examples:
  - title: Enable announcements for a channel
    code: "Channel* channel = sChannelMgr->GetChannel(\"Trade\", player);\nif (channel)\n\
      {\n    channel->SetAnnounce(true);\n}"
    language: cpp
  - title: Disable announcements for a channel
    code: "Channel* channel = sChannelMgr->GetChannel(\"Guild\", player);\nif (channel)\n\
      {\n    channel->SetAnnounce(false);\n}"
    language: cpp
  notes: This method modifies the internal state of the Channel object and does not
    directly send packets to clients. The actual announcement behavior is handled
    by the channel manager and client-side UI logic.
  warnings: null
