    with a Corpse object. These flags represent various runtime states and properties
    of the corpse, such as whether it is looted, despawned, or has specific visual
    effects applied. In World of Warcraft's TrinityCore implementation, dynamic flags
    are used to manage the behavioral and visual aspects of game objects during their
    lifecycle. This method provides read-only access to these flags without modifying
    them.
