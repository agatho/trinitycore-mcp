    language: cpp
  notes: The dynamic flags are managed internally by the TrinityCore server and may
    change based on game events such as player looting or corpse despawning. Developers
    should not modify these flags directly through this method; instead, use appropriate
    setter methods or core functions.
  warnings: Do not assume that flag values are static across different server versions
    or patches. Always verify flag meanings against current TrinityCore source code
    or documentation to avoid unexpected behavior in custom modules.
