documentation:
  brief: Retrieves the raid template configuration for bot AI behavior.
  description: The GetRaidTemplate method returns a BotAIConfig object that defines
    the default AI behavior settings for bots in raid environments. This template
    includes various parameters such as combat strategies, movement patterns, and
    interaction rules that govern how bots behave during raid encounters. The returned
    configuration is typically used as a baseline for initializing bot AI systems
    within raid scenarios, ensuring consistent behavior across different raid instances.
    The method does not modify any existing state and provides a read-only view of
    the current raid template settings.
  parameters: []
  returns: A BotAIConfig object containing the default raid template settings for
    bot AI behavior, including combat tactics, positioning rules, and interaction
    parameters.
  examples:
  - title: Retrieve and use raid template configuration
    code: 'BotAIConfig raidTemplate = botAiTemplates.GetRaidTemplate();

      // Configure a bot using the raid template

      bot->SetAIConfig(raidTemplate);

      // Apply specific overrides if needed

      raidTemplate.combatStrategy = BOT_STRATEGY_RAID_BOSS;

      bot->UpdateAIConfig(raidTemplate);'
    language: cpp
  notes: This method is typically called during bot initialization or when entering
    raid instances. The returned BotAIConfig object should be treated as read-only
    to prevent unintended side effects in the AI system. The template may be cached
    internally for performance reasons.
  warnings: Modifying the returned BotAIConfig directly will not affect existing bots
    using this template. Any changes must be applied through appropriate setter methods
    or by creating new configurations.
