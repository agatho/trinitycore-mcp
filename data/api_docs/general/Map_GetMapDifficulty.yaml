      }"
    language: cpp
  notes: The method is typically used in conjunction with other map-related functions
    to determine player eligibility for instances. This function should be called
    only after the map has been properly initialized and loaded, otherwise it may
    return nullptr. Performance-wise, this method is lightweight as it simply returns
    a pointer to an existing data structure.
  warnings: This method should not be used in contexts where the map might not be
    fully initialized yet, as it could lead to accessing invalid memory or returning
    nullptr. Also, be aware that the returned pointer may become invalid if the map's
    difficulty settings are modified during runtime.
