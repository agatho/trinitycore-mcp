  brief: Returns the map difficulty entry for the current map.
  description: This method retrieves the MapDifficultyEntry structure that defines
    the difficulty settings for the current map. It provides access to map-specific
    difficulty information including dungeon and raid difficulties, which is essential
    for determining player eligibility and game mechanics such as instance lockout
    and loot distribution. The returned entry contains metadata about the map's difficulty
    levels, including the number of players allowed in each difficulty mode and the
    associated level requirements for entry.
  parameters: []
  returns: Returns a pointer to the MapDifficultyEntry structure which contains the
    difficulty settings for this map. Returns nullptr if no difficulty entry is found
    or if the map has not been initialized properly.
