    code: "for (uint32 i = 0; i < groupMembers.size(); ++i)\n{\n    formation->HandleMemberMovement(groupMembers[i],\
      \ i);\n}"
    language: cpp
  notes: This method assumes that the group formation system is properly initialized
    and that the memberGuid corresponds to an actual group member. The newPosition
    parameter should be validated against the maximum allowed positions in the formation
    to prevent out-of-bounds errors.
  warnings: Calling this method with an invalid memberGuid or a newPosition outside
    the valid range may lead to undefined behavior or crashes. Ensure that all group
    members are properly registered before attempting to move them.
