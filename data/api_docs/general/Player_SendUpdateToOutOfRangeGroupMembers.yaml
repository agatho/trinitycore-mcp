      \    SendUpdateToOutOfRangeGroupMembers();\n}"
    language: cpp
  notes: This method is part of the group synchronization system in TrinityCore. It
    only affects players who are in the same group but currently out of range for
    normal updates. The method does not send updates to players within normal range,
