    description: The unique identifier of the quest to validate. Must be a valid quest
      ID present in the game database.
  - name: bot
    description: Pointer to the Player object representing the character for whom
      the quest availability is being checked. Cannot be null.
  returns: Returns true if the quest is available for the player to accept or interact
    with, false otherwise. This includes cases where the quest has been completed,
    the player does not meet level requirements, prerequisites are unmet, or the quest
    is not in the correct state.
