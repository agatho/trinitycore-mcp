  signature: BotAIConfig BotAITemplates::GetWarriorTemplate(bool tank)
documentation:
  brief: Retrieves the configured AI template for warrior bots, optionally setting
    it as a tank role.
  description: The GetWarriorTemplate method returns a BotAIConfig object that defines
    the behavior and settings for warrior-type bot characters within the TrinityCore
    framework. This configuration includes combat strategies, ability usage, target
    selection rules, and other AI-related parameters tailored specifically for warriors.
    When the 'tank' parameter is set to true, the returned template will be optimized
    for tanking roles with emphasis on threat generation, defensive abilities, and
    maintaining aggro. The method ensures that each warrior bot has appropriate AI
    behavior based on its intended role in group content such as dungeons, raids,
    or PvP scenarios.
  parameters:
  - name: tank
    description: Boolean flag indicating whether the returned template should be configured
      for tanking behavior. If true, the template will prioritize defensive abilities
      and threat management; if false, it will focus on damage-dealing capabilities.
  returns: A BotAIConfig object containing the complete AI configuration for warrior
    bots. This includes settings for spell usage, movement patterns, target priorities,
    and combat tactics. The returned configuration can be directly applied to a warrior
    bot instance to define its behavior.
  examples:
  - title: Retrieve default warrior template
    code: 'BotAIConfig config = BotAITemplates::GetWarriorTemplate(false);

      // Use config to initialize a damage-dealing warrior bot'
    language: cpp
  - title: Retrieve tank warrior template
    code: 'BotAIConfig tankConfig = BotAITemplates::GetWarriorTemplate(true);

      // Apply this configuration to a warrior bot intended for tanking duties'
    language: cpp
  notes: This method is typically used during bot initialization or when switching
    roles within a group. The returned BotAIConfig object should not be modified directly;
    instead, it should be copied and customized if needed. The implementation caches
    templates internally to avoid repeated construction overhead.
  warnings: Calling this method with different tank values may return cached configurations,
    so modifications to one template might affect others if they share references.
    Ensure proper handling of configuration objects when reusing them across multiple
    bots.
