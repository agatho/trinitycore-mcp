  brief: Returns the count of active Riptide effects on the player
  description: The GetActiveRiptideCount method retrieves the number of currently
    active Riptide spells applied to the player. In World of Warcraft's TrinityCore
    implementation, Riptide is a healing spell that can be cast by Enhancement Shamans.
    This method tracks how many instances of the Riptide buff are currently active
    on the player, which is important for calculating healing over time effects and
    managing spell interactions. The returned count reflects the total number of Riptide
    ticks that will occur in the future, including any overlapping or refreshed applications
    of the spell.
  parameters: []
  returns: A uint32 value representing the number of active Riptide effects currently
    applied to the player. This count includes all overlapping or refreshed instances
    of the Riptide spell that are still active and will generate healing ticks in
    the future.
