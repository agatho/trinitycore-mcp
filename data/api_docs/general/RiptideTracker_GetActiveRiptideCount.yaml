      }"
    language: cpp
  notes: This method is typically used in conjunction with other Riptide tracking
    functionality to manage spell stacking, healing calculations, and cooldown management.
    The count returned may include both the original Riptide application and any refreshed
    or extended versions of the spell that have occurred within the same tick window.
  warnings: Be aware that this count includes all active Riptide effects regardless
    of their individual durations or sources. When implementing logic based on this
    value, ensure proper handling of overlapping applications to avoid double-counting
    healing contributions or incorrect cooldown calculations.
