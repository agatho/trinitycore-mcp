  notes: This method directly modifies the internal state of the CalendarInvite object.
    It is typically called by the game server when processing player responses to
    calendar events, and should not be invoked manually unless implementing custom
    calendar behavior. The response time is usually set once per invite and does not
    change after initial assignment.
  warnings: Calling this method multiple times on the same invite may overwrite previous
