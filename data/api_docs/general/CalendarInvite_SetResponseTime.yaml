  brief: Sets the response time for a calendar invite.
  description: The SetResponseTime method updates the timestamp indicating when a
    player responded to a calendar invitation. This time is typically set when a player
    accepts, declines, or ignores an invitation. The response time is stored internally
    and used for tracking invite status and synchronization with the game calendar
    system. This method does not validate the provided time value; it directly assigns
    the given timestamp to the invite's response time field.
  parameters:
  - name: responseTime
    description: A time_t value representing the Unix timestamp when the player responded
      to the calendar invite. This should be a valid UTC timestamp, typically obtained
      using time(nullptr) or similar time functions.
  returns: null
  examples:
