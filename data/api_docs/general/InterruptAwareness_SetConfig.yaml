api:
  class: InterruptAwareness
  method: SetConfig
  signature: void InterruptAwareness::SetConfig(const SpellDetectionConfig & config)
documentation:
  brief: Updates the spell detection configuration for interrupt awareness.
  description: The SetConfig method allows setting a new SpellDetectionConfig object
    that defines how the interrupt awareness system should detect and respond to spell
    interruptions. This configuration includes parameters such as detection thresholds,
    timing sensitivity, and behavior rules for different spell types. The method directly
    modifies the internal configuration state of the InterruptAwareness class, affecting
    subsequent interrupt detection logic. No preconditions are required, but the provided
    config must be valid to ensure proper system behavior.
  parameters:
  - name: config
    description: A const reference to a SpellDetectionConfig object containing the
      new configuration settings for spell interruption detection. This includes parameters
      like detection sensitivity, timing thresholds, and spell-specific rules that
      govern how interrupts are recognized and handled.
  returns: null
  examples:
  - title: Basic Configuration Update
    code: 'SpellDetectionConfig newConfig;

      newConfig.detectionThreshold = 0.8f;

      newConfig.timingSensitivity = 100;

      interruptAwareness.SetConfig(newConfig);'
    language: cpp
  - title: Updating with Custom Spell Rules
    code: 'SpellDetectionConfig customConfig;

      customConfig.spellRules[SPELL_ID_FIREBALL] = SpellDetectionRule::IGNORE;

      customConfig.spellRules[SPELL_ID_FROST_NOVA] = SpellDetectionRule::PRIORITY;

      interruptAwareness.SetConfig(customConfig);'
    language: cpp
  notes: This method performs an immediate update of the internal configuration. Any
    ongoing interrupt detection processes will be affected by the new settings upon
    their next evaluation cycle. The configuration object is copied, so changes to
    the original after calling this method will not affect the interrupt awareness
    system.
  warnings: Ensure that the provided SpellDetectionConfig object contains valid values
    to prevent undefined behavior or system instability. Invalid thresholds or rule
    configurations may cause unexpected interrupt detection results.
  related:
  - GetConfig
  - UpdateSpellRule
  - ResetToDefault
