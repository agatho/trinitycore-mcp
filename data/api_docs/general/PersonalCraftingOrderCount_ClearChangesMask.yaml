    code: 'PersonalCraftingOrderCount orderCount;

      orderCount.ClearChangesMask();'
    language: cpp
  notes: This method is typically called internally by the core framework during state
    synchronization or when acknowledging changes. It's important to understand that
    clearing the mask does not modify the actual crafting order count value itself,
    only the tracking of its changes.
