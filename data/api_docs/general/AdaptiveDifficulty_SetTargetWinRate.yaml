  - title: Configuring Adaptive Difficulty for Challenging Content
    code: "void InitializeInstanceDifficulty() {\n    AdaptiveDifficulty* diff = sObjectMgr->GetAdaptiveDifficulty();\n\
      \    if (diff) {\n        // Set target win rate to 40% for more challenging\
      \ encounters\n        diff->SetTargetWinRate(0.4f);\n    }\n}"
    language: cpp
  notes: This method directly affects the adaptive difficulty calculation logic and
    should be called before instances begin generating encounters. The target win
    rate influences how quickly the system adjusts enemy difficulty based on player
    performance during combat.
  warnings: Setting extremely low or high win rates (e.g., below 0.1 or above 0.9)
