  brief: Returns the chase distance for a creature's pet.
  description: This method retrieves the current chase distance setting for a creature's
    pet, which determines how far the pet can follow its master before being forced
    to stop chasing. The value represents the distance in yards that the pet will
    maintain from its owner during combat. This is particularly relevant for pets
    that are not in combat, as they may be set to follow their master at different
    distances based on their AI behavior and configuration.
  parameters: []
  returns: Returns a float value representing the chase distance in yards. A value
    of 0 indicates that the pet will not chase at all, while higher values indicate
    longer chase distances. The exact value depends on the creature's specific configuration
    and AI settings.
