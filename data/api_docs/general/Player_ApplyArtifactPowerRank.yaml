      ArtifactPowerRankEntry* powerRank = sArtifactPowerRankStore.LookupEntry(12345);

      player->ApplyArtifactPowerRank(artifact, powerRank, true);'
    language: cpp
  notes: The method requires that the artifact item be valid and have proper artifact
