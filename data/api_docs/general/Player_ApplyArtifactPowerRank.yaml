    to the player's artifact progression. This method is typically used in conjunction
    with other artifact-related methods for complete artifact management.
  warnings: Improper use of this method can lead to incorrect artifact progression
    or missing power ranks. Care must be taken when applying or removing artifact
    power ranks to ensure proper game balance and progression.
