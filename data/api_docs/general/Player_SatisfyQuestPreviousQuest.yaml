documentation:
  brief: Satisfies the previous quest requirements for a given quest.
  description: This method checks if the player has met all the prerequisites required
    to complete the previous quest in the chain, including necessary kills, items,
    or objectives. It returns true if all conditions are satisfied and false otherwise.
    The method is typically used during quest completion validation to ensure proper
    progression through quest chains. This function may also send messages to the
    player depending on the 'msg' parameter.
  parameters:
  - name: qInfo
    description: Pointer to the Quest object representing the quest being checked
      for previous requirements.
  - name: msg
    description: Boolean flag indicating whether to send a message to the player if
      requirements are not met. If true, messages will be displayed; if false, no
      messages will be sent.
  returns: Returns true if all previous quest requirements have been satisfied by
    the player, false otherwise.
  examples:
  - title: Basic Usage Example
    code: 'Player* player = ...;

      Quest* quest = ...;

      bool result = player->SatisfyQuestPreviousQuest(quest, true);'
    language: cpp
  notes: This method is part of the internal quest progression system and should not
    be called directly in most cases. It's typically invoked by the core during quest
    completion processing.
  warnings: Improper use of this method can lead to incorrect quest progression or
    player state issues. Avoid calling this method without proper context.
