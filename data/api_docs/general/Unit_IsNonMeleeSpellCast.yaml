      them. Instant spells are those that have no casting time (0ms), such as spell
      cast with no delay.
  returns: Returns true if the unit is currently casting a non-melee spell, false
    otherwise. The method returns false when the unit is not casting any spell or
    when all specified filtering parameters exclude the current spell type.
