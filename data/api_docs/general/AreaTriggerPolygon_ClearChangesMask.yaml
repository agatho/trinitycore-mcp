    code: 'AreaTriggerPolygon* polygon = ...;

      polygon->ClearChangesMask();'
    language: cpp
  notes: This method is commonly called after processing area trigger events or when
    synchronizing the polygon's state with clients. It's important to understand that
    clearing the mask does not modify the polygon's geometric properties, only its
    internal tracking of changes.
