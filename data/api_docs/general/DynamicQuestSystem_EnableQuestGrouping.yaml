documentation:
  brief: Enables or disables quest grouping for a specified bot character.
  description: The EnableQuestGrouping method controls whether a bot character in
    the Dynamic Quest System will group quests together for efficient quest completion.
    When enabled, the system may prioritize related quests or group them logically
    to improve quest flow. This functionality is particularly useful for automated
    questing bots that need to optimize their questing behavior. The method operates
    on a per-bot basis using the bot's unique GUID identifier. No specific preconditions
    are required, but the bot must be registered within the Dynamic Quest System for
    this setting to take effect.
  parameters:
  - name: botGuid
    description: The unique global identifier (GUID) of the bot character for which
      quest grouping will be enabled or disabled. This value should correspond to
      a valid bot entry in the system's database.
  - name: enable
    description: Boolean flag that determines the state of quest grouping. When true,
      quest grouping is enabled; when false, it is disabled.
  returns: null
  examples:
  - title: Enable Quest Grouping for a Bot
    code: DynamicQuestSystem::EnableQuestGrouping(12345, true);
    language: cpp
  - title: Disable Quest Grouping for a Bot
    code: DynamicQuestSystem::EnableQuestGrouping(67890, false);
    language: cpp
  notes: This method directly affects the bot's questing behavior without requiring
    a restart or reload of the system. The change takes immediate effect for the specified
    bot character. The implementation likely modifies internal state flags within
    the DynamicQuestSystem class associated with the given GUID.
