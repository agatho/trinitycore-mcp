    code: "switch (bg->GetStatus())\n{\n    case BG_STATUS_WAIT_QUEUE:\n        //\
      \ Waiting for players to fill the queue\n        break;\n    case BG_STATUS_IN_PROGRESS:\n\
      \        // Battleground is active, handle game logic\n        break;\n    case\
      \ BG_STATUS_WAIT_LEAVE:\n        // Battleground ending, prepare for cleanup\n\
      \        break;\n    default:\n        // No active battleground\n        break;\n\
      }"
    language: cpp
  notes: This method is thread-safe and can be called from any context. It provides
    a quick way to determine the battleground state without needing to access internal
    member variables directly. The status value returned should be used immediately
    as it may change between calls if the battleground transitions states.
