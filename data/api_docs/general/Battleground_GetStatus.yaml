    indicating whether it is waiting to start, in progress, or has ended. This status
    is crucial for determining the phase of the battleground and affects how players
    interact with the environment, such as whether they can join, are in combat, or
    are in the cooldown period after a match ends. The returned BattlegroundStatus
    enum provides a standardized way to check the battleground's lifecycle state without
    needing to inspect multiple internal flags or timers.
  parameters: []
  returns: A BattlegroundStatus enum value representing the current state of the battleground.
    Possible values include BG_STATUS_WAIT_QUEUE, BG_STATUS_WAIT_JOIN, BG_STATUS_IN_PROGRESS,
    BG_STATUS_WAIT_LEAVE, and BG_STATUS_NONE depending on the battleground's lifecycle
    phase.
