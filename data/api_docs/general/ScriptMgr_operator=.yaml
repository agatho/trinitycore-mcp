    language: cpp
  notes: This method is part of the C++ move semantics implementation for ScriptMgr.
    It should only be called on objects that are about to be destroyed or reassigned.
    The move operation is typically more efficient than copy operations as it transfers
    ownership rather than copying data. This method is implicitly called when using
    std::move() or when returning objects by value from functions.
  warnings: Calling this operator on an already moved-from object may result in undefined
