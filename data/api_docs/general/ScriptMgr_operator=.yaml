    to the current object. This is a standard C++ move semantics implementation that
    efficiently transfers ownership of dynamically allocated data without deep copying.
    The method is typically used when assigning one ScriptMgr instance to another,
    particularly in scenarios involving temporary objects or std::move operations.
    After the move, the right-hand object should be left in a valid but unspecified
    state, and the current object will contain all the original data from the right-hand
    side.
