documentation:
  brief: Loads area data from a file into the grid map
  description: The loadAreaData method reads area-related data from a specified file
    stream and loads it into the GridMap instance. This method is typically used during
    map initialization or loading phases to populate the grid with area information
    such as zone boundaries, area triggers, and other spatial data. The method requires
    a valid file handle, an offset indicating where in the file to start reading,
    and a size specifying how many bytes to read. It returns true upon successful
    loading of the data, or false if the operation fails due to invalid parameters,
    file errors, or insufficient data.
  parameters:
  - name: in
    description: A pointer to an open FILE stream from which the area data will be
      read. The file must be opened in binary mode and positioned at the correct location
      before calling this method.
  - name: offset
    description: The byte offset within the file where the area data begins. This
      value determines the starting position for reading the data from the file stream.
  - name: size
    description: The number of bytes to read from the file starting at the specified
      offset. This parameter defines how much data to load into the grid map's area
      data structures.
  returns: Returns true if the area data was successfully loaded from the file into
    the GridMap instance; otherwise, returns false if an error occurred during the
    loading process.
