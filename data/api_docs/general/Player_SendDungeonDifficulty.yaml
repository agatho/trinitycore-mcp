  brief: Sends dungeon difficulty information to the player's client
  description: This method sends the current dungeon difficulty setting to the player's
    client, allowing the player to see the selected difficulty level for dungeons.
    It is typically used during dungeon entry or when a player's difficulty changes,
    such as when entering a raid instance or when the player's difficulty level is
    updated based on their group membership. The method ensures that the client displays
    the correct difficulty information for dungeon content, including normal, heroic,
    and mythic modes.
  parameters:
