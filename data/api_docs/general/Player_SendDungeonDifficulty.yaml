    description: The difficulty level to send to the client. This parameter determines
      which difficulty mode (normal, heroic, or mythic) should be displayed for dungeon
      content. Valid values are 0-3, where 0 represents normal mode, 1 represents
      heroic mode, and 2 represents mythic mode. Values of 3 are typically used for
      raid instances.
  returns: null
  examples:
  - title: Basic usage example
    code: 'Player* player = GetPlayer();

      player->SendDungeonDifficulty(1); // Send heroic difficulty'
    language: cpp
  - title: Advanced usage example
    code: 'Player* player = GetPlayer();

      int32 difficulty = 2;

      // Set to mythic mode

      player->SendDungeonDifficulty(difficulty);'
    language: cpp
  notes: This method is part of the TrinityCore's internal client communication system
    and should be used carefully during dungeon entry or when updating player difficulty
    settings. It does not directly affect the player's actual difficulty level but
    rather sends a message to the client about which difficulty mode should be displayed.
  warnings: Improper use of this method can cause display issues in the client, such
    as showing incorrect difficulty levels for dungeons. Care should be taken when
    sending different difficulty values to avoid confusion with players who may be
    in groups or raid instances.
