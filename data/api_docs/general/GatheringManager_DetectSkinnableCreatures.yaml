      Found %d skinnable creatures nearby.\", count);\n}"
    language: cpp
  notes: This method likely uses internal creature flags and mob types to determine
    if a creature is skinnable. It may also consider the creature's current state
    (alive, dead, etc.) and proximity to the calling object. Performance-wise, this
    method iterates through nearby creatures and performs checks on each one, so large
    ranges or many creatures in the area could impact performance.
  warnings: This method assumes that the calling object has a valid gathering manager
