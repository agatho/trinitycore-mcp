  brief: Detects and returns the number of skinnable creatures within a specified
    range.
  description: The DetectSkinnableCreatures method scans the area around the player
    or object for creatures that can be skinned. It evaluates each creature in the
    given range to determine if it meets the criteria for skinning, such as being
    a valid skinnable mob type and not being dead or already skinned. The method returns
    an integer count of how many such creatures were found. This functionality is
    commonly used in gathering mechanics, particularly for professions like Leatherworking
    where skinning is required. The range parameter defines the maximum distance from
    the calling object to search for skinnable creatures.
  parameters: []
  returns: An integer representing the number of skinnable creatures detected within
    the specified range. Returns 0 if no skinnable creatures are found or if the range
    is invalid.
