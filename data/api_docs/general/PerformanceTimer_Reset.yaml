      \    profiler.Reset(); // Prepare for next iteration\n}"
    language: cpp
  notes: The Reset method does not stop a running timer; if called while the timer
    is actively measuring time, it will reset the accumulated time to zero but leave
    the timer in its current state (running or stopped). This behavior ensures that
    timing sessions can be properly managed without unintended side effects.
