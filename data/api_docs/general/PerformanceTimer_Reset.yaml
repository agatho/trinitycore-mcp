  brief: Resets the performance timer to its initial state, clearing any previously
    recorded time measurements.
  description: The Reset method initializes or reinitializes a PerformanceTimer object,
    effectively clearing any accumulated time data and preparing it for new timing
    measurements. This method is typically used when starting a new timing session
    or when resetting an existing timer to zero. The timer's internal state is reset
    but does not affect other timer instances or global timing systems. It is commonly
    used in performance profiling, benchmarking, and game logic timing operations
    where precise measurement intervals are required.
  parameters: []
  returns: null
