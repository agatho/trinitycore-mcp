documentation:
  brief: Checks whether a ready check has been initiated for the group
  description: This method determines if a ready check is currently active within
    the group. A ready check is typically initiated when a group leader or raid leader
    wants to verify that all members are ready to proceed with an action, such as
    entering a dungeon or starting a raid encounter. The method returns true if a
    ready check has been started and is pending completion, and false otherwise. This
    functionality is commonly used in World of Warcraft's group and raid systems to
    synchronize player actions.
  parameters: []
  returns: Returns true if a ready check has been initiated for the group and is currently
    active; returns false if no ready check is in progress.
  examples:
