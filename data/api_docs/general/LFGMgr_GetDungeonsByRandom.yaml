api:
  class: LFGMgr
  method: GetDungeonsByRandom
  signature: const LfgDungeonSet & LFGMgr::GetDungeonsByRandom(uint32 randomdungeon)
documentation:
  brief: Retrieves the set of dungeons associated with a specific random dungeon ID.
  description: The GetDungeonsByRandom method fetches a collection of LFG (Looking
    For Group) dungeons that are linked to a given random dungeon identifier. This
    is used internally by the LFG system to determine which dungeons should be considered
    when players select a random dungeon option. The returned set contains all dungeon
    entries that match the specified random dungeon ID, allowing for proper group
    matching and queue management. This method is essential for handling random dungeon
    selection mechanics in World of Warcraft's LFG framework.
  parameters: []
  returns: A constant reference to an LfgDungeonSet containing all dungeons associated
    with the provided random dungeon ID. The set may be empty if no dungeons are registered
    for that random dungeon ID.
  examples:
  - title: Retrieve Dungeons for Random Dungeon ID
    code: "LfgDungeonSet dungeons = sLFGMgr->GetDungeonsByRandom(1234);\nfor (const\
      \ auto& dungeon : dungeons)\n{\n    printf(\"Dungeon ID: %u, Name: %s\\n\",\
      \ dungeon->id, dungeon->name.c_str());\n}"
    language: cpp
  notes: This method returns a constant reference to an internal data structure, so
    modifications to the returned set will not affect the original data. The LfgDungeonSet
    is typically populated during server initialization or through LFG dungeon update
    events.
  warnings: null
