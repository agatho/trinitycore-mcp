  - title: Basic Battleground Registration
    code: 'Battleground* bg = new BattlegroundAV();

      bg->SetBattlegroundId(BG_ID_AV);

      bg->Initialize();

      battlegroundMgr->AddBattleground(bg);'
    language: cpp
  notes: This method does not perform any validation of the battleground instance
    before adding it. It is assumed that the battleground has been properly initialized
    and configured before being added to the manager. The BattlegroundMgr maintains
    a collection of all active battlegrounds, so repeated calls with the same battleground
    pointer may result in duplicate entries unless handled appropriately.
  warnings: Calling this method with an uninitialized or improperly configured battleground
    instance can lead to undefined behavior during gameplay operations. Ensure that
    the battleground is fully initialized and valid before calling AddBattleground.
