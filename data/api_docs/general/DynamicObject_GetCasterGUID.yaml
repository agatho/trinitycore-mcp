documentation:
  brief: Retrieves the GUID of the unit that cast the dynamic object spell.
  description: The GetCasterGUID method returns the unique identifier (GUID) of the
    unit that originally cast the spell that created this dynamic object. This is
    typically used in spell effects that create persistent or area-of-effect objects,
    such as traps, summons, or environmental effects. The returned GUID can be used
    to identify the caster for various game mechanics including targeting, ownership
    tracking, and spell interaction logic. The method does not perform any validation
    on whether the caster still exists in the world.
  parameters: []
  returns: An integer representing the GUID of the caster unit. This value is typically
    a 32-bit signed integer that uniquely identifies the casting unit within the game
    world context.
