documentation:
  brief: Returns the SpellInfo structure containing detailed information about the
    spell.
  description: The GetSpellInfo method retrieves the SpellInfo structure associated
    with the current spell instance. This structure contains comprehensive data about
    the spell including its ID, name, description, effects, and various game mechanics
    parameters. The method is commonly used in spell handling code to access spell
    properties for processing or validation purposes. It's typically called during
    spell execution or when evaluating spell effects to ensure proper behavior and
    to access spell-specific data.
  parameters: []
  returns: Returns a pointer to the SpellInfo structure which contains detailed information
    about the spell, including its ID, name, description, effects, and other game
    mechanics parameters. The returned pointer may be null if the spell has not been
    properly initialized or if the spell information is not available.
  examples:
