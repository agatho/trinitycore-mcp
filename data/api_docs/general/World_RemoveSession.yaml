documentation:
  brief: Removes a session from the world manager by its unique identifier
  description: The RemoveSession method removes a player session from the World's
    internal session management system using the provided session ID. This method
    is typically called when a player disconnects from the server or when a session
    needs to be explicitly terminated. The method performs cleanup operations on the
    session and ensures that all associated resources are properly released. It returns
    true if the session was successfully removed, or false if no session with the
    given ID exists. This operation is crucial for maintaining memory efficiency and
    preventing resource leaks in the game server.
  parameters:
  - name: id
    description: The unique identifier of the session to be removed. This corresponds
      to the session's ID which is typically assigned when the player connects to
      the server.
  returns: Returns true if the session with the specified ID was successfully found
    and removed, false if no session exists with that ID.
  examples:
