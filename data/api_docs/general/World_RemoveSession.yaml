      \  printf(\"No session found with ID %u\\n\", sessionId);\n}"
    language: cpp
  - title: Removing Session on Player Logout
    code: "void HandlePlayerLogout(Player* player) {\n    uint32 sessionId = player->GetSession()->GetId();\n\
      \    if (sWorld->RemoveSession(sessionId)) {\n        // Session successfully\
      \ removed\n        player->SetSession(nullptr);\n    }\n}"
    language: cpp
  notes: This method is typically invoked internally by the server's session management
    system. It's important to note that removing a session does not automatically
    destroy the associated Player object - that must be handled separately. The method
    performs thread-safe operations and can be safely called from any thread context.
  warnings: Calling this method with an invalid or non-existent session ID will return
    false but will not cause any errors. Always verify that the session exists before
    attempting removal if you need to ensure success. Be cautious when removing sessions
    during active gameplay as it may lead to unexpected behavior if not handled properly.
