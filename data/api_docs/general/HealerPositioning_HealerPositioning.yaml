  - title: Basic healer positioning configuration
    code: 'HealerPositionConfig config;

      config.targetRadius = 10.0f;

      config.movementSpeed = 2.5f;

      config.useSmartTargeting = true;

      healerPositioning.HealerPositioning(config);'
