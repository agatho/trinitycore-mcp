      }\n"
    language: cpp
  notes: The method is typically used in conjunction with other spell-related functions
    to determine spell interruptibility. Performance considerations are minimal as
    this involves simple flag checking, but it should be used carefully in performance-critical
    code sections.
  warnings: This method does not directly affect spell execution or aura application;
