  brief: Retrieves a character cache entry by its unique identifier (GUID) from the
    character cache.
  description: The GetCharacterCacheByGuid method fetches a cached character entry
    using the provided GUID. This method is typically used to access pre-loaded character
    data without performing expensive database queries. The returned pointer points
    to an immutable cache entry that should not be modified directly. The method performs
    a lookup in an internal hash map or similar data structure indexed by GUID, making
    it efficient for frequent lookups during gameplay operations such as player interactions,
    guild management, or zone-based events.
  parameters:
  - name: guid
    description: The unique identifier (GUID) of the character to retrieve from cache.
      This value is typically obtained from player objects or database records and
      uniquely identifies a specific character within the game world.
  returns: A pointer to a const CharacterCacheEntry object if the character with the
    specified GUID exists in the cache; otherwise, returns nullptr if no matching
    entry is found.
  examples:
  - title: Basic Usage
    code: "const CharacterCacheEntry* entry = CharacterCache::GetCharacterCacheByGuid(playerGuid);\n\
      if (entry != nullptr)\n{\n    // Use the cached character data\n    std::string\
      \ name = entry->name;\n    uint32_t level = entry->level;\n}"
