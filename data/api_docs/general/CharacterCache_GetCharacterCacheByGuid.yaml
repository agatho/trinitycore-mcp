  notes: This method assumes that the character cache has been properly populated
    with data, usually during server startup or when a character logs in. Accessing
    this method from multiple threads may require synchronization if the underlying
    cache structure is not thread-safe. The returned pointer remains valid only as
    long as the cache entry exists and is not invalidated by cache updates or evictions.
  warnings: Do not modify the returned CharacterCacheEntry object directly, as it's
    const. Modifying cached data can lead to inconsistencies between in-memory state
    and database records. Also, be aware that if a character is deleted from the database
    but still cached, this method will continue returning the old cached entry until
    cache invalidation occurs.
