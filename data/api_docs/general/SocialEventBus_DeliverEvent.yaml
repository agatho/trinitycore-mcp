  brief: Delivers a social event to a bot AI subscriber.
  description: The DeliverEvent method is responsible for routing and dispatching
    social events to registered bot AI subscribers within the TrinityCore framework.
    It ensures that when a social event occurs, such as a player greeting or interaction,
    the appropriate bot AI instances receive and can respond to the event. This mechanism
    supports dynamic social behavior in the game environment where bots need to react
    to various social stimuli. The method returns true if the event was successfully
    delivered to at least one subscriber, and false otherwise.
  parameters:
  - name: subscriber
    description: Pointer to the BotAI instance that will receive the social event.
      This parameter must not be null for successful delivery.
  - name: event
    description: The SocialEvent object containing the details of the social interaction.
      This includes information about the type of event, involved players, and any
      associated data needed for processing.
  returns: True if the event was successfully delivered to the subscriber; false if
    delivery failed or no subscribers were available.
