  signature: BotAIConfig BotAITemplates::GetWarlockTemplate()
documentation:
  brief: Retrieves the default AI configuration template for warlock bots.
  description: The GetWarlockTemplate method returns a BotAIConfig object that defines
    the default behavior and decision-making parameters for warlock class bots within
    the TrinityCore framework. This template includes settings such as spell priorities,
    combat strategies, and resource management rules specific to warlock gameplay
    mechanics. The returned configuration is typically used as a baseline when initializing
    new warlock bot instances, ensuring consistent AI behavior across different scenarios.
    The method does not modify any existing data and simply provides a read-only template
    configuration.
  parameters: []
  returns: A BotAIConfig object containing the default AI settings for warlock bots,
    including spell selection priorities, combat tactics, and resource usage patterns
    specific to the warlock class.
  examples:
  - title: Retrieve Warlock Template for Bot Initialization
    code: 'BotAIConfig warlockTemplate = botAiTemplates.GetWarlockTemplate();

      // Use template to initialize a new warlock bot

      PlayerBot* newWarlockBot = new PlayerBot(warlockTemplate);

      newWarlockBot->Initialize();'
    language: cpp
  notes: This method is typically called during bot creation or initialization phases.
    The returned BotAIConfig object should not be modified directly as it represents
    a shared template; any customizations should be made through copying or extending
    the template rather than modifying it in place.
