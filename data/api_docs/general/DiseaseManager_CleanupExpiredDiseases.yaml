documentation:
  brief: Removes all expired disease effects from active targets in the game world
  description: The CleanupExpiredDiseases method iterates through all active disease
    effects applied to players and creatures within the game world, identifying and
    removing those that have exceeded their duration. This method is typically invoked
    during periodic cleanup routines to maintain accurate state tracking of afflictions.
    It ensures that expired diseases do not persist in the system, preventing potential
    issues with stacking, healing, or combat calculations. The method operates on
    the disease manager's internal registry of active afflictions and performs necessary
    cleanup operations without requiring external input.
  parameters: []
  returns: null
