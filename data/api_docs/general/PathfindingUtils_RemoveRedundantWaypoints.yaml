      }"
    language: cpp
  notes: This method is typically called after generating a path to improve performance.
    The optimization process may involve checking for collinear points, duplicate
    coordinates, or waypoints that are too close together to provide meaningful navigation
    guidance. It's recommended to call this method before using the waypoint list
    for actual movement calculations.
  warnings: The method modifies the internal waypoint structure directly, so calling
