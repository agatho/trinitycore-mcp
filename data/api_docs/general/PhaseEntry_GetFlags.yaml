  notes: The exact meaning of individual flag bits may vary depending on the TrinityCore
    version and implementation. Developers should consult the relevant header files
    or documentation for specific flag definitions (e.g., PHASE_FLAG_VISIBLE, PHASE_FLAG_TEMPORARY).
    The returned value is typically used in conjunction with bitwise operations to
    evaluate multiple conditions efficiently.
  warnings: Do not modify the return value directly as it's a const method. If you
    need to change phase flags, use appropriate setter methods or modify the underlying
