    likely depends on instance-specific rules and may be influenced by player actions
    or events within the dungeon or raid.
  warnings: Ensure proper synchronization when accessing this value in multi-threaded
    contexts, as combat resurrection charges might be modified concurrently by different
    game systems. Also, be cautious not to assume a fixed number of charges; always
    check the return value before attempting to use them.
