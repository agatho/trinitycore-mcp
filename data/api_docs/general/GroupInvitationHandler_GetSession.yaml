documentation:
  brief: Retrieves the WorldSession associated with the group invitation handler.
  description: The GetSession method returns a pointer to the WorldSession object
    that is currently associated with this GroupInvitationHandler instance. This session
    represents the client connection of the player who initiated or is involved in
    the group invitation process. The method provides access to session-specific data
    such as player information, network connection details, and authentication state.
    In the context of TrinityCore's group management system, this allows the handler
    to interact with the player's session for sending responses, managing invitations,
    and handling group-related communications.
  parameters: []
  returns: A pointer to the WorldSession object associated with the group invitation
    handler, or nullptr if no session is currently bound.
  examples:
  - title: Accessing Player Session in Group Invitation Handler
    code: "void HandleGroupInviteResponse(GroupInvitationHandler* handler)\n{\n  \
      \  WorldSession* session = handler->GetSession();\n    if (session && session->GetPlayer())\n\
