  notes: This method is typically called during server initialization or configuration
    reloads. It may block execution while processing bot instances, so it's recommended
    to call it asynchronously in performance-critical scenarios. The method relies
    on proper configuration files and database entries for successful operation.
  warnings: Calling this method repeatedly without proper cleanup can lead to memory
    leaks or duplicate bot instances. Ensure that any existing player bots are properly
    terminated before invoking this method. This method should not be called from
