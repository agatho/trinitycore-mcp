documentation:
  brief: Retrieves the list of items available for purchase from a vendor creature.
  description: The GetVendorItems method fetches all items currently offered by a
    specified vendor creature. It returns an integer representing the number of items
    in the vendor's inventory. This method is commonly used during vendor interaction
    events to determine what goods are available for sale. The method operates on
    the Creature object passed as a parameter and accesses the vendor's item list
    stored within the game's database or internal structures. It does not modify any
    data but instead provides read-only access to the vendor's inventory.
  parameters:
  - name: vendor
    description: Pointer to the Creature object representing the vendor whose items
      are being retrieved. Must be a valid pointer to a creature with vendor functionality
      enabled.
  returns: Returns an integer indicating the total count of items available for purchase
    from the specified vendor. A return value of zero indicates that no items are
    currently available, while a positive integer represents the number of items in
    the vendor's inventory.
