documentation:
  brief: Returns the transport animation time for the WorldObject.
  description: The GetTransTime method retrieves the transport animation time associated
    with a WorldObject. This value represents the time in milliseconds that a GameObject
    or Unit has been in transit on a transport such as a boat, zeppelin, or other
    moving platform. The transport time is used internally by the TrinityCore server
    to synchronize movement and positioning of objects on transports, ensuring proper
    client-side rendering and interaction. This method is typically called during
    movement updates and transport synchronization processes.
  parameters: []
  returns: A uint32 value representing the transport animation time in milliseconds.
    Returns 0 if the object is not currently on a transport or if no transport animation
    is active.
  examples:
