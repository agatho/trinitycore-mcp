    code: "WorldObject* obj = player->GetVehicleBase();\nuint32 transTime = obj->GetTransTime();\n\
      if (transTime > 0)\n{\n    sLog->outString(\"Object is on transport, animation\
      \ time: %u ms\", transTime);\n}"
    language: cpp
  - title: Use Transport Time for Movement Logic
