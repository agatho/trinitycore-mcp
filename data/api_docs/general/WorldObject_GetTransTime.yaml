      if (currentTransTime > 0)\n{\n    // Adjust movement logic based on transport\
      \ animation time\n    float progress = (float)currentTransTime / 1000.0f; //\
      \ Convert to seconds\n    // Apply custom behavior based on transport progress\n\
      }"
    language: cpp
  notes: This method is primarily used for internal server mechanics related to transport
    synchronization and movement updates. The returned value reflects the time elapsed
    since the object started moving on a transport, which may be zero if the object
    is not currently on a transport or if the transport animation has not yet begun.
