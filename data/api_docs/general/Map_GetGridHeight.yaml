    code: 'float height = map->GetGridHeight(phaseShift, x, y);

      // Use height value for navigation or collision detection'
    language: cpp
  - title: Advanced usage with phase shift handling
    code: 'PhaseShift phaseShift;

      // ... initialize phaseShift

      float height = map->GetGridHeight(phaseShift, 100.0f, 200.0f);

      // Process height value for complex terrain calculations'
