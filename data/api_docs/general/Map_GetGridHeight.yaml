  - name: x
    description: The X coordinate value used to determine the specific grid cell height
      within the map
  - name: y
    description: The Y coordinate value used to determine the specific grid cell height
      within the map
  returns: Returns a float value representing the height of the grid cell at the specified
    coordinates, which can be used for terrain elevation calculations and collision
    detection purposes
  examples:
