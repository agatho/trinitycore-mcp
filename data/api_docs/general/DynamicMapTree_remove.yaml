      from the dynamic map tree
  returns: null
  examples:
  - title: Removing a destroyed game object from collision system
    code: "GameObjectModel* model = GetGameObjectModel();\nif (model)\n{\n    DynamicMapTree::getInstance().remove(*model);\n\
      \    delete model;\n}"
    language: cpp
  notes: This method is typically called during object cleanup or destruction phases.
    The implementation likely involves tree node removal and rebalancing operations
    to maintain optimal performance. It's important that the GameObjectModel reference
    remains valid until after this call, as internal references may be used during
    the removal process.
  warnings: Calling remove with an invalid or already-removed GameObjectModel reference
    can lead to undefined behavior or memory corruption. Ensure that the model was
    previously added to the tree before attempting removal.
