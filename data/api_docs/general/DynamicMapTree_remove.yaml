documentation:
  brief: Removes a GameObjectModel from the dynamic map tree collision system
  description: The remove method eliminates a GameObjectModel instance from the DynamicMapTree's
    internal spatial data structure, effectively removing it from collision detection.
    This operation is essential for maintaining accurate terrain and object interactions
    in the game world, particularly when objects are destroyed, moved, or removed
    from the map. The method ensures that the tree structure remains consistent with
    the current state of game objects and prevents stale collision data from affecting
    gameplay mechanics.
