documentation:
  brief: Executes a purge operation to remove all dispellable effects from units within
    the coordinator's scope
  description: The ExecutePurge method performs a comprehensive cleanup operation
    that removes all dispellable buffs, debuffs, and aura effects from affected units.
    This method is typically invoked during specific game events or when a dispel
    coordinator needs to reset its target state. The purge operation respects dispel
    resistance and type restrictions, ensuring only applicable auras are removed.
    It returns true if the operation was successful and at least one effect was removed,
    or false if no effects were found to purge or if the operation failed for any
    reason.
  parameters: []
  returns: Returns true if the purge operation successfully removed at least one dispellable
    effect from target units, or false if no effects were found to purge or if the
    operation encountered an error during execution.
  examples:
