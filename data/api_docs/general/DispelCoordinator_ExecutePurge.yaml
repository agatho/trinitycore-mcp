      \ purge or operation failed\n    sLog->outString(\"Purge operation returned\
      \ no results.\");\n}"
    language: cpp
  notes: This method may have performance implications when dealing with large numbers
    of units or complex aura states. It's recommended to use this method judiciously
    during high-frequency operations. The purge operation is typically thread-safe
    but should be called from the appropriate game thread context.
  warnings: Calling ExecutePurge on a coordinator without properly initialized targets
    may result in undefined behavior. Ensure all target units are valid and within
    scope before invoking this method.
