  notes: This method is part of the core collision detection system and should be
    used carefully during pathfinding calculations. Performance impact may occur when
    checking multiple positions simultaneously.
  warnings: The method assumes that the coordinates are valid and within map boundaries;
    invalid coordinates can lead to undefined behavior or crashes.
