    data within the TrinityCore system. These metrics typically include counts of
    valid, invalid, or pending quests, as well as performance-related statistics such
    as processing times or memory usage during validation operations. This method
    is primarily used for monitoring, debugging, and ensuring that quest systems are
    functioning correctly within the game environment. The returned ValidationMetrics
    object encapsulates all relevant statistical data without modifying any internal
    state.
  parameters: []
  returns: A ValidationMetrics object containing structured data about quest validation
    status, including counts of various quest states (valid, invalid, pending), processing
    times, and other diagnostic information useful for system monitoring and debugging
    purposes.
