    metrics from the last validation cycle. The returned object should be treated
    as read-only and is intended for informational purposes only.
  warnings: Do not rely on this method for real-time quest state changes, as it reflects
    cached metrics from previous validation cycles. Frequent calls may impact performance
    if the underlying validation system has not been optimized for such access patterns.
