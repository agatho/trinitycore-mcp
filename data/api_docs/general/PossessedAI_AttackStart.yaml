      This parameter must point to a valid GameObject or Creature instance, otherwise
      undefined behavior may occur.
  returns: null
  examples:
  - title: Basic usage of AttackStart with a creature target
    code: 'Creature* target = ...; // Get a reference to the target creature

      PossessedAI* ai = (PossessedAI*)creature->GetAI();

      ai->AttackStart((int*)target);'
