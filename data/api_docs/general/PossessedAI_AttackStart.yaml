  notes: This method assumes that the target is valid and in the same map as the possessed
    creature. The AI state transition occurs immediately upon calling this method,
    and it may interrupt any ongoing actions such as movement or casting. This method
    should only be called when the possessed creature is in a state where it can engage
    in combat.
  warnings: Passing an invalid or null target pointer to AttackStart will likely result
