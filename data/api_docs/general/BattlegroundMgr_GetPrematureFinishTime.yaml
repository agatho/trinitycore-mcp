    code: "uint32 time = sBattlegroundMgr->GetPrematureFinishTime();\nif (time > 0)\n\
      {\n    TC_LOG_INFO(\"bg\", \"Battleground will finish prematurely after %u ms\
      \ if no players remain.\", time);\n}"
    language: cpp
  notes: This method is typically used internally by the battleground system to determine
    when to clean up inactive battleground instances. The value returned should be
    consistent with server configuration settings related to battleground timeouts.
