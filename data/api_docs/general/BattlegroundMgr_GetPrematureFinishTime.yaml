documentation:
  brief: Returns the time in milliseconds after which a battleground is prematurely
    finished if no players remain.
  description: The GetPrematureFinishTime method retrieves the configured timeout
    value for how long a battleground will wait before automatically finishing when
    all players have left or been removed from the match. This mechanism prevents
    battlegrounds from remaining active indefinitely with no participants, ensuring
    efficient resource usage and preventing server lag. The returned value represents
    the number of milliseconds that must pass without any players in the battleground
    before it is considered prematurely finished. This timeout is typically set during
    battleground configuration and may vary based on the specific battleground type
    or server settings.
  parameters: []
  returns: A uint32 value representing the time in milliseconds after which a battleground
    will be automatically finished if no players remain in the match. Returns 0 if
    premature finish is disabled for the battleground.
  examples:
