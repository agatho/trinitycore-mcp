documentation:
  brief: Casts a spell on all players belonging to the specified team within the OutdoorPvP
    area.
  description: The TeamCastSpell method is used in OutdoorPvP systems to apply a specific
    spell effect to all players who are part of a given team (Horde or Alliance) currently
    present in the OutdoorPvP zone. This method typically serves game mechanics such
    as buffing players during territorial control, applying debuffs when capturing
    objectives, or triggering area-wide effects. The method does not validate if the
    spell is actually castable or if the player meets prerequisites; it simply broadcasts
    the spell to all eligible players on the specified team. It's commonly used in
    conjunction with OutdoorPvP objective captures and zone-based events.
  parameters:
  - name: team
    description: The team identifier for which to cast the spell. Valid values are
      0 (Horde) or 1 (Alliance).
  - name: spellId
    description: The ID of the spell to be cast on players. Must correspond to a valid
      spell in the game's spell database.
  returns: null
  examples:
