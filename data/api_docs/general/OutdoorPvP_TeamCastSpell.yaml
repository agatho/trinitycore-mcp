      {\n    pvp->TeamCastSpell(0, 32175); // Cast Battle Shout on Horde players\n\
      }"
    language: cpp
  notes: This method broadcasts the spell effect to all players in the OutdoorPvP
    zone belonging to the specified team. It does not perform any validation of whether
    the spell is valid or if the player can receive it. The spell ID must be a valid
    spell that exists in the game's database, otherwise the behavior is undefined.
    This method should only be called from within an OutdoorPvP context where players
    are actively participating in PvP.
  warnings: Calling this method with invalid team IDs (not 0 or 1) may result in unexpected
    behavior or crashes. Ensure that the spellId corresponds to a valid spell in the
    game's database. This method should not be used outside of OutdoorPvP zones as
    it may cause issues with player state and spell effects.
