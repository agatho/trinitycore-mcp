  method: SaveToDB
  signature: void Ticket::SaveToDB() const
documentation:
  brief: Saves the ticket data to the database
  description: The SaveToDB method persists the current state of a Ticket object into
    the database. This method is typically invoked when a ticket's properties have
    been modified and need to be committed to the persistent storage. The operation
    ensures that all ticket-related information, including its content, status, and
    associated player data, is accurately recorded in the database. This method is
    part of the ticket management system within TrinityCore, which handles player-reported
    issues and support requests.
  parameters: []
  returns: null
  examples:
  - title: Saving a modified ticket
    code: 'Ticket* ticket = sTicketMgr->GetTicketByGuid(ticketGuid);

      ticket->SetStatus(TicketStatus::SOLVED);

      ticket->SaveToDB();'
    language: cpp
  notes: This method should only be called when the ticket object is in a valid state
    and all necessary data has been set. It performs a direct database write operation
    which may impact performance if called frequently in rapid succession.
  warnings: Calling this method on an invalid or uninitialized ticket object can result
    in undefined behavior or database corruption. Ensure that the ticket has been
    properly initialized before calling SaveToDB.
  related:
  - Ticket::LoadFromDB
  - Ticket::DeleteFromDB
  - Ticket::Update
