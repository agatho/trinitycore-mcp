  brief: Returns the target mask indicating which targets are set for the spell cast.
  description: The GetTargetMask method retrieves a 32-bit bitmask that represents
    the valid targets specified in the SpellCastTargets object. Each bit in the mask
    corresponds to a specific target type or slot, allowing the system to quickly
    determine which targets have been defined for a spell. This is commonly used during
    spell execution to validate target presence and to determine the appropriate spell
    effects. The method does not modify any internal state and is typically called
    before processing spell effects or validating targets.
  parameters: []
  returns: A uint32 bitmask where each bit represents a specific target type or slot.
    The exact bit mapping depends on the SpellCastTargetTypes enumeration, with bits
    set to 1 indicating that the corresponding target type has been specified in this
    SpellCastTargets object.
  examples:
