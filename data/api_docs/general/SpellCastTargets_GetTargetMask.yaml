    code: "SpellCastTargets targets;\n// ... populate targets ...\nuint32 mask = targets.GetTargetMask();\n\
      if (mask & TARGET_FLAG_UNIT) {\n    // Target is a unit\n}"
    language: cpp
  - title: Checking Multiple Targets
    code: "SpellCastTargets targets;\n// ... populate targets ...\nuint32 mask = targets.GetTargetMask();\n\
      if (mask & TARGET_FLAG_UNIT && mask & TARGET_FLAG_PLAYER) {\n    // Spell has\
      \ both unit and player targets\n}\nelse if (mask & TARGET_FLAG_DEST_LOCATION)\
      \ {\n    // Spell targets a location\n}"
    language: cpp
  notes: The target mask is typically constructed by setting individual bits when
    specific targets are added to the SpellCastTargets object. This bitmask approach
    allows for efficient checking of multiple target types without iterating through
    each target individually. The method returns immediately and does not perform
    any expensive operations.
