    particular zone or instance. The setting applies globally for the specified map
    ID and affects all players within that map's context. This method does not validate
    the input values, so callers should ensure that maxGroups is a reasonable number
    to avoid performance issues or unexpected behavior.
  parameters:
  - name: mapId
    description: The unique identifier of the map for which to set the maximum bot
      groups. Must correspond to a valid map in the game world.
  - name: maxGroups
    description: The maximum number of player bot groups allowed on the specified
      map. Should be a non-negative integer; values of zero effectively disable bot
      groups on that map.
  returns: null
