    code: PlayerbotGroupManager::SetMaxGroupsPerMap(1234, 0); // Disable bot groups
      in instance with map ID 1234
    language: cpp
  notes: This method modifies a global configuration value that affects all players
    on the specified map. Changes take effect immediately for new group creations
    but may not affect existing groups already formed. The implementation likely uses
    internal caching or lookup tables to store these per-map limits, so frequent changes
    could impact performance.
  warnings: Setting maxGroups to an extremely high value can lead to resource exhaustion
    and server instability. Setting it to zero disables bot groups on that map entirely,
    which may break certain bot-related gameplay features. Ensure that the mapId provided
    is valid to avoid undefined behavior.
