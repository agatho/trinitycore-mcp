documentation:
  brief: Calculates and returns the time elapsed since the unit began falling.
  description: The GetFallTime method computes the duration in milliseconds that has
    passed since a unit (such as a player or creature) started its fall animation.
    This is typically used during movement updates to determine how long an object
    has been airborne, which affects physics-based behaviors like damage calculation,
    landing effects, and movement state transitions. The value returned represents
    the time since the fall began, not the total fall duration from height to ground
    impact.
  parameters: []
  returns: Returns a uint32 value representing the time in milliseconds that has elapsed
    since the unit started falling. A return value of 0 indicates the unit is not
    currently in a falling state or the fall timer has not been initialized.
  examples:
