      Unit has been falling for %u ms\", fallTime);\n}"
    language: cpp
  notes: This method relies on internal movement state tracking and should only be
    called when the unit's movement info contains valid fall data. The implementation
    may use internal timers or frame-based calculations depending on how the MovementInfo
    object was updated.
  warnings: Do not assume that a non-zero return value means the unit has completed
    its fall; it only indicates the time since the fall began. Also, calling this
    method outside of movement update contexts might return stale or invalid data.
