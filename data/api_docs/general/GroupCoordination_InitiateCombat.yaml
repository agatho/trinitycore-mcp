  brief: Initiates combat with the specified target unit for the group coordination.
  description: The InitiateCombat method triggers combat engagement between the group
    coordination's active units and a given target unit. This method is typically
    used in AI-driven group behaviors where coordinated actions are required against
    a specific enemy. It ensures that all relevant group members begin attacking the
    target, applying appropriate combat mechanics such as threat generation, aggro
    handling, and combat state transitions. The method does not validate if the target
    is already in combat or if it's a valid combatant; this responsibility lies with
    the calling code.
  parameters:
  - name: target
    description: Pointer to the Unit object that the group coordination will initiate
      combat against. Must be a valid pointer to an existing unit in the game world.
  returns: null
  examples:
  - title: Basic Combat Initiation
    code: 'GroupCoordination* gc = ...;

      Unit* enemy = ...;

      gc->InitiateCombat(enemy);'
