documentation:
  brief: Updates the visible aura application for the unit.
  description: The SetVisibleAuraUpdate method is used to update or set the visible
    aura application state for a Unit object. This method is typically invoked when
    an aura's visibility needs to be refreshed or modified, such as when an aura is
    applied, removed, or its visual properties change. It ensures that the aura is
    properly displayed to players in the game world and updates the unit's aura state
    accordingly. The method handles internal synchronization of aura visibility changes
    within the TrinityCore framework.
  parameters:
  - name: aurApp
    description: Pointer to the AuraApplication object that represents the aura being
      updated. This parameter must be a valid pointer to an existing aura application,
      otherwise undefined behavior may occur.
  returns: null
  examples:
  - title: Basic Usage of SetVisibleAuraUpdate
    code: "AuraApplication* auraApp = unit->GetAuraApplication(12345);\nif (auraApp)\n\
      {\n    unit->SetVisibleAuraUpdate(auraApp);\n}"
    language: cpp
  - title: Updating Aura Visibility After Modification
    code: "Aura* aura = unit->GetAura(12345);\nif (aura)\n{\n    aura->SetDuration(5000);\
      \ // Modify aura duration\n    unit->SetVisibleAuraUpdate(aura->GetApplication());\n\
      }"
    language: cpp
  notes: This method is primarily used internally by the TrinityCore framework to
    manage aura visibility updates. It may trigger visual updates for players in the
    vicinity of the unit, and should be called carefully to avoid performance issues
    during frequent aura changes.
  warnings: Calling this method with a null or invalid AuraApplication pointer can
    lead to crashes or undefined behavior. Always verify that the aura application
    exists before calling this method.
