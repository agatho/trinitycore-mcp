    code: "if (spellInfo->IsRanked()) {\n    // Handle ranked spell logic\n}\nelse\
      \ {\n    // Handle unranked spell logic\n}"
    language: cpp
  notes: This method is typically used in conjunction with other spell-related methods
    to determine spell progression and handling. The implementation relies on internal
    spell data structures that may vary depending on the specific spell being checked.
  warnings: This method should not be confused with checking if a spell is a learned
    spell or a spell that can be cast; it specifically checks for rank availability.
    Misusing this method could lead to incorrect spell progression handling.
