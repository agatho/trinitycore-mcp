  description: The SceneScript constructor initializes a new scene script instance
    with the provided name. This method sets up the internal state required to manage
    and execute scene sequences within the TrinityCore framework. Scene scripts are
    used to control cinematic events, quest sequences, and other scripted gameplay
    elements that involve multiple actors or environmental effects. The name parameter
    serves as a unique identifier for the scene script, allowing it to be referenced
    and managed by the game's scripting system. This constructor is typically called
    during server initialization or when dynamically creating new scene scripts at
    runtime.
  parameters:
  - name: name
    description: A null-terminated string representing the unique name identifier
      for this scene script. This name must be unique within the scope of active scene
      scripts and is used to reference this specific script instance throughout the
      game's lifecycle.
  returns: null
