    language: cpp
  notes: The SceneScript constructor does not perform any validation on the input
    name parameter. It is recommended to use descriptive and unique names to avoid
    conflicts with other scene scripts in the system. The constructor should only
    be called during object construction, as modifying the name after initialization
    may lead to undefined behavior.
  warnings: Do not call this constructor directly on already initialized SceneScript
