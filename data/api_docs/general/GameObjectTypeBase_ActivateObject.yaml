      uint32 spellId = 98765;

      int32 effectIndex = 2;

      go->ActivateObject(GameObjectActions::ACTION_CAST_SPELL, param, &spellCaster,
      spellId, effectIndex);'
    language: cpp
  notes: This method is typically invoked by the game engine when an object interaction
    occurs, such as a player clicking on a lever or using a door. The implementation
