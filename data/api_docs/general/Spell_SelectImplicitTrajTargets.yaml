    description: Contains detailed information about the specific spell effect being
      processed, including effect type, target, and other relevant parameters that
      influence trajectory selection.
  - name: targetType
    description: Defines the implicit target type for the spell effect, which determines
      how targets are selected and calculated for trajectory-based spells. This includes
      various target types such as area of effect, single target, or multiple targets.
  returns: null
