  notes: This method is part of the battleground lifecycle and should only be overridden
    in custom battleground scripts. It's automatically called by the framework and
    must complete quickly to avoid blocking battleground creation. Developers should
    avoid performing heavy operations or database queries within this method.
  warnings: Do not call OnInit() manually as it's intended to be invoked internally
    by the TrinityCore framework. Any custom initialization logic should be placed
    in this method, but avoid long-running operations that could block battleground
