  brief: Initializes the battleground script with default settings and registers required
    event handlers.
  description: The OnInit method is called during the initialization phase of a battleground
    script to set up internal state, register event handlers, and prepare the battleground
    for gameplay. This method is invoked once per battleground instance when it is
    created and ready to be used. It typically sets up default values, initializes
    variables, and ensures that all necessary components are in place before the battleground
    begins accepting players or processing game events. The method should not be called
    manually by developers, as it's automatically invoked by the TrinityCore framework
    during battleground lifecycle management.
