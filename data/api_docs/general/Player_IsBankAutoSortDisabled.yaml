documentation:
  brief: Determines whether the player's bank auto-sort functionality is disabled.
  description: This method checks if the bank auto-sort feature is currently disabled
    for the player. When bank auto-sort is disabled, items in the player's bank will
    not be automatically sorted into appropriate slots based on item type and quality.
    This setting can be toggled through the game interface or by specific game mechanics.
    The method returns a boolean value indicating the current state of this feature.
  parameters: []
  returns: Returns true if bank auto-sort is disabled, false otherwise. This indicates
    whether the player's bank items will not automatically sort into appropriate slots.
  examples:
