    code: "bool isDisabled = player->IsBankAutoSortDisabled();\nif (isDisabled)\n\
      {\n    // Bank auto-sort is disabled\n    // Player's bank items won't be automatically\
      \ sorted\n}"
    language: cpp
  notes: This method is typically used in conjunction with other bank-related methods
    to determine the current state of bank sorting. It may be affected by game settings
    or player preferences.
