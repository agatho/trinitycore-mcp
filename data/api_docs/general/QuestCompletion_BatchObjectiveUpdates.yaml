  brief: Processes and applies batch updates to quest objectives for all active quests
  description: The BatchObjectiveUpdates method is responsible for efficiently handling
    multiple quest objective progress updates in a single operation. This method typically
    collects all pending objective changes from active quests and applies them together,
    reducing the number of database writes and network packets sent to clients. It
    ensures that quest progress is synchronized correctly across the game world, particularly
    when multiple objectives are updated simultaneously due to player actions or events.
    The method is commonly called during quest completion processing or when handling
    rapid sequence of quest-related events.
