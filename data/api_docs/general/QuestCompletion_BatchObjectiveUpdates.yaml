  notes: This method should only be called when all objective updates are ready to
    be committed. It's designed for performance optimization and may not immediately
    reflect changes in client UI until the batch is processed. The method assumes
    that all relevant quest data has been properly validated before calling.
  warnings: Calling this method outside of proper quest completion contexts may lead
    to inconsistent quest states or missing progress updates. Avoid calling it during
    active quest events that might conflict with ongoing objective tracking.
