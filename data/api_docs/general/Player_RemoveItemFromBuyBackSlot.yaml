      values are 0-127, representing the specific slot in the buyback storage where
      items are stored.
  - name: del
    description: A boolean flag indicating whether the item should be deleted from
      the game world. If true, the item is completely removed from the game world;
      if false, the item is restored to the player's inventory but remains in the
      game.
  returns: null
