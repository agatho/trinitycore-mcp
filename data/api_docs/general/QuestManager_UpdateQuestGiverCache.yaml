    code: 'QuestManager* qm = sObjectAccessor->GetQuestManager();

      qm->UpdateQuestGiverCache();'
    language: cpp
  notes: This method is usually called internally by the core systems when quest data
    changes. Developers should not need to invoke this manually unless implementing
    custom quest logic or debugging quest-related issues.
