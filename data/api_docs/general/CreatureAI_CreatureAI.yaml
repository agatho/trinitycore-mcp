    code: 'uint32 scriptId = creature->GetCreatureTemplate()->AIName;

      CreatureAI* ai = new CreatureAI(creature, scriptId);'
    language: cpp
  notes: The constructor does not perform any validation on the creature pointer or
    script ID. It is assumed that these values are valid and properly initialized
    before calling this constructor. The AI system relies heavily on proper initialization
    to function correctly in combat and other game scenarios.
  warnings: Passing a null creature pointer will likely cause undefined behavior or
    crashes. Ensure that the creature object is fully constructed and registered with
    the world before initializing its AI. Also, invalid script IDs may result in unexpected
    behavior or no AI functionality at all.
