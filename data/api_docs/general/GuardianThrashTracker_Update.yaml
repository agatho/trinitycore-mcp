  brief: Updates the guardian's thrash tracking state based on target information.
  description: The GuardianThrashTracker::Update method manages the internal state
    of a guardian creature's thrash ability tracking. It processes the provided target
    pointer to determine if the guardian should initiate or continue a thrash attack,
    updating relevant timers, cooldowns, and combat states. This method is typically
    called during AI update cycles to maintain proper guardian behavior in response
    to target movements and combat conditions. The method modifies internal tracking
    variables but does not directly interact with the game world or send packets.
  parameters:
  - name: target
    description: Pointer to the current target object that the guardian is tracking
      for thrash ability usage. Must be a valid pointer to a Unit-derived object,
      or nullptr if no target exists.
  returns: null
  examples:
