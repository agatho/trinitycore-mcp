    language: cpp
  notes: This method is part of the guardian AI system and should only be called from
    within the guardian's AI update loop. The target parameter must remain valid throughout
    the duration of this call, as the method may dereference it multiple times.
  warnings: Calling this method with an invalid or dangling pointer will result in
    undefined behavior. Ensure that the target object remains alive and valid when
