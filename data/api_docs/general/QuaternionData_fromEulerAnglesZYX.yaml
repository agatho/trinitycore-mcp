  brief: Creates a quaternion from ZYX Euler angles representing rotation around the
    local axes in that order.
  description: The fromEulerAnglesZYX method constructs and returns a QuaternionData
    object based on three Euler angles specified in ZYX order (yaw, pitch, roll).
    This is commonly used in World of Warcraft for character orientation and animation
    systems where rotations are defined as sequential extrinsic rotations around the
    fixed world axes. The resulting quaternion can be used for smooth interpolation,
    rotation transformations, or integration with the game's physics engine. Note
    that Euler angle conventions may differ between systems, so ensure consistency
    when converting between different representations.
  parameters:
  - name: Z
    description: Rotation angle around the Z-axis (yaw) in radians. Positive values
      rotate counterclockwise when looking down the positive Z-axis.
  - name: Y
    description: Rotation angle around the Y-axis (pitch) in radians. Positive values
      rotate upward when looking along the positive Y-axis.
  - name: X
    description: Rotation angle around the X-axis (roll) in radians. Positive values
      rotate counterclockwise when looking down the positive X-axis.
  returns: A new QuaternionData object representing the rotation specified by the
    ZYX Euler angles. The quaternion is normalized to ensure it represents a valid
    rotation.
