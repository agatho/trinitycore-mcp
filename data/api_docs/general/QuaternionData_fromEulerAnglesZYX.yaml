      // Sets up a quaternion for character facing direction'
    language: cpp
  notes: This method assumes the standard right-handed coordinate system used in TrinityCore.
    The ZYX order implies extrinsic rotations (rotations around fixed world axes),
    which is different from intrinsic rotations (around local axes). This convention
    is common in game engines for camera and object orientation calculations.
