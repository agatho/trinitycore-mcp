      uint32 scale = player->GetLevel() > 60 ? 1500 : 1000; // Higher scale for higher
      level players

      trigger->SetTimeToTargetExtraScale(scale);'
    language: cpp
  notes: This method directly modifies internal state of the AreaTrigger object and
    should be called before the trigger becomes active. The scaling factor is applied
    during the calculation of time-to-target, which affects how long the area trigger
    remains active or how quickly its effects are processed.
  warnings: Modifying this value after an area trigger has been activated may produce
    unexpected behavior or inconsistencies in trigger timing. Ensure that all related
