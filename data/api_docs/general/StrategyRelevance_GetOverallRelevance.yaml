documentation:
  brief: Calculates and returns the overall relevance score of a strategy based on
    current game state and conditions.
  description: The GetOverallRelevance method computes a float value representing
    how relevant or applicable a given strategy is within the current context of the
    AI system. This score typically influences decision-making processes in TrinityCore's
    AI framework, determining which strategies should be prioritized or executed.
    The calculation considers various factors such as player health, target distance,
    available resources, and environmental conditions. The method is designed to be
    called frequently during AI update cycles to provide dynamic relevance assessments
    that adapt to changing game states.
  parameters: []
  returns: A float value between 0.0 and 1.0 representing the overall relevance of
    the strategy. A value of 0.0 indicates the strategy is completely irrelevant,
    while 1.0 indicates maximum relevance. Values in between represent varying degrees
    of applicability.
  examples:
