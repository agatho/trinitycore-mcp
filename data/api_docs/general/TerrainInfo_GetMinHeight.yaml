documentation:
  brief: Retrieves the minimum height value at the specified coordinates for a given
    map and phase shift.
  description: The GetMinHeight method calculates and returns the lowest elevation
    point (height) at the provided world coordinates (x, y) within the specified map
    ID. This function takes into account the current phase shift which may affect
    visibility or accessibility of certain terrain features. The result is a floating-point
    value representing the height in game units, typically used for collision detection,
    pathfinding, or positioning logic. It's essential that the map ID corresponds
    to a valid map loaded in the server environment and that the coordinates are within
    the boundaries of that map.
  parameters:
  - name: phaseShift
    description: The phase shift object defining the current game phase context. This
      affects which parts of the terrain are visible or accessible, such as during
      world events or instance phases.
  - name: mapId
    description: Unique identifier for the map where the height is to be retrieved.
      Must correspond to a valid loaded map in the server's terrain system.
  - name: x
    description: The X coordinate (horizontal axis) in world space for which to query
      the minimum height value.
  - name: y
    description: The Y coordinate (vertical axis) in world space for which to query
      the minimum height value.
  returns: A float value representing the minimum height at the specified coordinates.
    Returns a reasonable default or zero if the requested location is invalid or outside
    of loaded terrain data.
  examples:
  - title: Basic usage to get minimum height for player position
    code: float minHeight = terrainInfo->GetMinHeight(phaseShift, mapId, playerX,
      playerY);
