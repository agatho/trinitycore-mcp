    code: "if (terrainInfo->GetMinHeight(phaseShift, mapId, newX, newY) > currentHeight\
      \ + 5.0f)\n{\n    // Potential obstacle or steep incline detected\n}"
    language: cpp
  notes: This method relies on the underlying terrain data structures and may involve
    lookup operations against height maps. For performance-critical code paths, consider
    caching results or using alternative methods like GetHeight() if only a single
    point's height is needed.
  warnings: Ensure that mapId refers to an actual loaded map; otherwise, undefined
    behavior or errors might occur. Also, be cautious with coordinates outside valid
    terrain boundaries as they may return unexpected values or cause assertion failures
    in debug builds.
