    underlying implementation likely uses a hash map or similar data structure for
    fast lookup, so performance is generally O(1) for removal operations.
  warnings: Calling this method with an invalid or non-existent GUID may result in
    silent failure or undefined behavior. Ensure that the obstacle was previously
