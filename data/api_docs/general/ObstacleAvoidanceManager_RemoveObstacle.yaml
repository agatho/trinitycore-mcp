      {\n    if (auto* obstacleManager = sObjectMgr->GetObstacleAvoidanceManager())\n\
      \    {\n        obstacleManager->RemoveObstacle(destructible->GetGUID().GetRawValue());\n\
      \    }\n}"
    language: cpp
  - title: Remove multiple obstacles in a loop
    code: "void RemoveAllObstaclesInArea(Position const& center, float radius)\n{\n\
      \    if (auto* obstacleManager = sObjectMgr->GetObstacleAvoidanceManager())\n\
