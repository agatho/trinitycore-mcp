      \ <= radius)\n                toRemove.push_back(obstacle->GetGUID());\n   \
      \     }\n        for (int guid : toRemove)\n            obstacleManager->RemoveObstacle(guid);\n\
      \    }\n}"
    language: cpp
  notes: This method is part of the AI pathfinding subsystem and should be called
