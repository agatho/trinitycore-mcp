    code: "MarketTrend trend = marketAnalysis->GetMarketTrend(18732, 7); // Analyze\
      \ health potion trend over last week\nif (trend == UP_TREND)\n    printf(\"\
      Price is rising!\");"
    language: cpp
  - title: Dynamic Trend Analysis
    code: "uint32 itemId = 12345;\nfor (int i = 1; i <= 30; ++i)\n{\n    MarketTrend\
