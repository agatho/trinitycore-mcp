  brief: Creates and returns a new callback timer instance for performance monitoring.
  description: The CreateCallbackTimer method instantiates a new IBotPerformanceTimer
    object that can be used to measure execution time of specific callbacks or code
    sections within the TrinityCore environment. This timer is designed to integrate
    with the bot performance monitoring system, allowing developers to track how long
    certain operations take and identify potential bottlenecks in bot behavior. The
    returned timer object provides methods to start, stop, and retrieve timing measurements
    for precise performance analysis.
