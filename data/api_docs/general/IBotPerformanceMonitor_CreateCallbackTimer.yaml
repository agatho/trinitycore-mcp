  notes: The returned IBotPerformanceTimer instance is designed to be used in a scoped
    manner. It's recommended to call Start() before the code section you want to time
    and Stop() immediately after. The timer automatically handles internal state management
    and provides accurate timing measurements using high-resolution clocks available
    on the system.
