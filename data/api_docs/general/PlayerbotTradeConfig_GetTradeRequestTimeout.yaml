  brief: Retrieves the timeout duration for trade requests in milliseconds.
  description: This method returns the configured timeout value for player bot trade
    requests. When a player bot initiates a trade with another player, this timeout
    determines how long the bot will wait for a response before automatically canceling
    the trade request. The value is typically defined in the configuration files and
    represents the maximum time interval (in milliseconds) that a trade request can
    remain pending. This mechanism helps prevent stale trade requests from hanging
    indefinitely and ensures efficient resource management within the player bot system.
  parameters: []
  returns: A uint32 value representing the timeout duration for trade requests in
    milliseconds. This value indicates how long a trade request will be allowed to
    remain active before being automatically canceled by the system.
  examples:
  - title: Basic Usage
    code: 'uint32 timeout = playerbotTradeConfig->GetTradeRequestTimeout();

      LOG_INFO("playerbot", "Trade request timeout is set to {} milliseconds", timeout);'
