api:
  class: QuestTurnIn
  method: OptimizeTurnInPerformance
  signature: void QuestTurnIn::OptimizeTurnInPerformance(Player * bot)
documentation:
  brief: Optimizes quest turn-in performance for a bot player by streamlining quest
    completion logic and reducing unnecessary operations.
  description: The OptimizeTurnInPerformance method enhances the efficiency of quest
    turn-ins for bot players within the TrinityCore framework. It minimizes redundant
    checks, reduces network overhead, and optimizes internal state management during
    quest completion processes. This method is particularly useful in automated questing
    scenarios where performance and resource usage are critical. The optimization
    typically involves skipping non-essential validations or caching frequently accessed
    quest data to reduce processing time. Precondition for this method is that the
    provided player object must be a valid bot instance with active quest turn-in
    capabilities.
  parameters:
  - name: bot
    description: Pointer to the Player object representing the bot player whose quest
      turn-in performance will be optimized. Must not be null and should represent
      a valid bot instance.
  returns: void
  examples:
  - title: Basic usage of OptimizeTurnInPerformance
    code: 'Player* myBot = ...; // Assume this is a valid bot player

      QuestTurnIn questTurnIn;

      questTurnIn.OptimizeTurnInPerformance(myBot);'
    language: cpp
  notes: This method modifies internal performance settings for the specified bot
    player. It should be called after initializing the bot's questing behavior but
    before beginning automated quest completion routines. The optimization is typically
    applied once during initialization rather than on every turn-in operation.
  warnings: Ensure that the Player pointer passed to this method is valid and represents
    a bot instance, not a real player. Passing an invalid or non-bot player may lead
    to undefined behavior or crashes.
  related:
  - QuestTurnIn::CompleteQuest
  - QuestTurnIn::CanTurnInQuest
  - Player::GetQuestStatus
