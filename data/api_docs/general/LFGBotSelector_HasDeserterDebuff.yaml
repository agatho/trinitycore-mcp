      \ or delay processing\n        LOG_DEBUG(\"lfg\", \"Skipping bot {} due to active\
      \ deserter debuff.\", bot->GetName());\n    }\n}"
    language: cpp
  notes: This method relies on internal game state tracking of player debuffs. It
    is important that the Player object passed is valid and represents an actual in-game
    character. The method may be called frequently during LFG operations, so performance
    should be considered for high-frequency usage.
  warnings: Ensure that the Player pointer is not null before calling this method
