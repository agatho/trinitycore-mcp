    code: "if (lfgBotSelector->HasDeserterDebuff(playerBot)) {\n    // Handle case\
      \ where bot cannot join group due to deserter debuff\n    LOG_DEBUG(\"lfg\"\
      , \"Player {} has deserter debuff and cannot join group.\", playerBot->GetName());\n\
      }"
    language: cpp
  - title: Integration with LFG queue logic
    code: "void LFGQueue::AddBotToQueue(LFGBotSelector* selector, Player* bot) {\n\
      \    if (!selector->HasDeserterDebuff(bot)) {\n        // Proceed with adding\
