documentation:
  brief: Checks if the specified bot player has the deserter debuff applied.
  description: The HasDeserterDebuff method determines whether a given player bot
    currently possesses the deserter debuff, which is applied when a player leaves
    a group or instance prematurely. This debuff typically prevents the player from
    joining certain groups or instances for a specified duration. The method evaluates
    the player's current state and returns true if the debuff is active, false otherwise.
    This functionality is commonly used in LFG (Looking for Group) systems to prevent
    players with recent disconnections from rejoining groups immediately.
  parameters:
  - name: bot
    description: Pointer to the Player object representing the bot whose deserter
      debuff status needs to be checked. Must not be null.
  returns: Returns true if the specified bot player has the deserter debuff applied;
    otherwise returns false.
  examples:
