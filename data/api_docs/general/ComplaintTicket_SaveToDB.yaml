documentation:
  brief: Saves the complaint ticket data to the database
  description: The SaveToDB method persists the current state of a ComplaintTicket
    object into the database. This method is typically invoked when a ticket's information
    has been modified or when a new ticket needs to be committed to storage. It ensures
    that all relevant ticket details such as player GUID, complaint type, timestamp,
    and content are written to the appropriate database tables. The operation is usually
    performed within the context of a transaction to maintain data consistency.
  parameters: []
  returns: null
  examples:
  - title: Saving a newly created complaint ticket
    code: 'ComplaintTicket* ticket = new ComplaintTicket();

      ticket->SetPlayerGUID(12345);

      ticket->SetComplaintType(COMPLAINT_TYPE_CHAT);

      ticket->SetContent("Player is spamming in general chat.");

      ticket->SaveToDB();'
    language: cpp
  notes: This method should only be called after all necessary fields have been set
    on the ticket object. It assumes that database connectivity is available and that
    proper transaction handling is managed by the calling code or framework.
  warnings: Calling this method without setting required fields may result in incomplete
    or invalid data being saved to the database. Ensure that all relevant ticket properties
    are properly initialized before invoking SaveToDB.
  related:
  - ComplaintTicket::LoadFromDB
  - ComplaintTicket::DeleteFromDB
