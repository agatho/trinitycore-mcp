documentation:
  brief: Handles the completion of a quest for a bot character in the TrinityCore
    framework.
  description: The OnQuestComplete method is invoked when a bot character successfully
    completes a quest within the World of Warcraft emulation environment. This method
    serves as a callback mechanism that allows the bot lifecycle management system
    to execute specific logic upon quest completion, such as updating quest progress,
    rewarding items or experience, triggering subsequent quest events, or modifying
    the bot's behavior based on quest completion status. The method is typically called
    by the core game engine when a quest objective is fulfilled and the quest state
    transitions to complete.
  parameters:
  - name: questId
    description: The unique identifier of the quest that was completed. This value
      corresponds to the QuestTemplate entry in the database and is used to determine
      which quest-specific actions should be executed.
  returns: null
