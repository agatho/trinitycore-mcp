      \   \n    // Reward the bot with experience\n    Player* bot = GetBot();\n \
      \   if (bot)\n        bot->AddItem(ITEM_ID_REWARD, 1);\n}"
    language: cpp
  notes: This method is part of the bot lifecycle management system and should be
    implemented to handle quest-specific logic without blocking the main game thread.
    It's recommended to avoid heavy computations or database access within this method
    to maintain performance.
  warnings: Improper handling of quest completion may lead to inconsistent quest states,
