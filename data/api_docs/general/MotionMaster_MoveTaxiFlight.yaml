  description: The MoveTaxiFlight method starts a taxi flight animation for an object
    (typically a player or creature) using a predefined path ID. This method is used
    in World of Warcraft's TrinityCore to handle NPC or player movement via the taxi
    system. The path parameter defines which taxi route to follow, while pathnode
    specifies the starting node within that path. Speed and param3 parameters can
    be used to modify the flight behavior, such as adjusting travel speed or applying
    additional effects. This method typically integrates with the existing motion
    system to queue the taxi flight movement and update the object's state accordingly.
  parameters:
  - name: path
    description: The unique identifier of the taxi path to follow. This corresponds
      to entries in the `taxi_path` table in the database.
  - name: pathnode
    description: The starting node index within the specified taxi path. Nodes are
      ordered from 0 onwards, with 0 being the first point of the flight.
  - name: speed
    description: Adjusts the speed of the taxi flight. Negative values may indicate
      reverse or special behavior depending on implementation.
  - name: param3
    description: An additional parameter that can be used for customizing flight behavior,
      such as applying specific effects or modifying movement properties.
  returns: null
