    code: motionMaster->MoveTaxiFlight(5678, 2, -50, 1);
    language: cpp
  notes: This method assumes that the object has valid access to the taxi system and
    that the path ID is registered in the database. It should not be called directly
    unless the motion state allows for taxi movement. The pathnode parameter must
    be within valid bounds of the specified path.
