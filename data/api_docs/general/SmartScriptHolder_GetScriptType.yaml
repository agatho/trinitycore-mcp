documentation:
  brief: Retrieves the script type identifier associated with this SmartScriptHolder
    instance.
  description: The GetScriptType method returns a unique numerical identifier that
    defines the type of script this SmartScriptHolder is managing. In TrinityCore's
    AI system, script types determine how smart scripts are processed and executed
    for different game entities such as creatures, game objects, or areas. This value
    is typically set during script initialization and remains constant throughout
    the object's lifetime. The returned value corresponds to predefined script type
    constants used internally by the SmartScript system to route events and actions
    appropriately.
  parameters: []
  returns: A uint32 value representing the script type identifier. Common values include
    SMART_SCRIPT_TYPE_CREATURE (1), SMART_SCRIPT_TYPE_GAMEOBJECT (2), and SMART_SCRIPT_TYPE_AREATRIGGER
    (3). This identifier is used by the SmartScript system to determine how to process
    the associated script events and actions.
