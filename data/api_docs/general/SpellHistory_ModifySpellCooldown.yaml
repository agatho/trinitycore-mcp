  brief: Modifies the cooldown time of a spell in the SpellHistory class.
  description: The ModifySpellCooldown method adjusts the cooldown duration of a specific
    spell within the SpellHistory container. It modifies the cooldown value referenced
    by the input iterator, applying a cooldown modification factor. The method can
    optionally exclude category-based cooldown adjustments if the 'withoutCategoryCooldown'
    flag is set to true. This functionality is commonly used in World of Warcraft
    spell mechanics to implement effects like cooldown reduction, haste buffs, or
    temporary cooldown extensions.
  parameters:
  - name: itr
    description: A reference to an integer iterator pointing to the spell's cooldown
      entry within the SpellHistory container. This value is modified in-place to
      reflect the updated cooldown time.
  - name: cooldownMod
    description: An integer value representing the modification to apply to the spell's
      cooldown. Positive values increase cooldown, negative values decrease it. The
      value is typically expressed in milliseconds.
  - name: withoutCategoryCooldown
    description: A boolean flag indicating whether category-based cooldown adjustments
      should be excluded from the modification. If true, only direct cooldown changes
      are applied; if false, category cooldowns may also be adjusted.
  returns: null
  examples:
  - title: Reduce a spell's cooldown by 500ms
    code: 'int spellCooldown = 3000; // 3 seconds

      SpellHistory* history = player->GetSpellHistory();

      int& itr = spellCooldown;

      history->ModifySpellCooldown(itr, -500, false);'
