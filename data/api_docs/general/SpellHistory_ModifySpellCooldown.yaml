    code: 'int spellCooldown = 2000; // 2 seconds

      SpellHistory* history = player->GetSpellHistory();

      int& itr = spellCooldown;

      history->ModifySpellCooldown(itr, -1000, true); // Reduces by 1 second, ignoring
      category cooldown'
    language: cpp
  notes: This method directly modifies the cooldown value referenced by the iterator.
    Ensure that the iterator points to a valid spell cooldown entry in the SpellHistory
    container. The modification is applied immediately and affects subsequent spell
    usage attempts.
  warnings: Modifying spell cooldowns directly can lead to unexpected behavior if
    not properly synchronized with game logic or player state. Be cautious when applying
