documentation:
  brief: Sets account bank tab settings for a player.
  description: This method allows a player to configure the settings for an account
    bank tab, including the tab name, icon, and description. It also sets deposit
    flags for the tab, enabling players to define which items can be deposited into
    the tab. The method is used primarily in conjunction with account bank functionality
    within the TrinityCore framework, allowing players to customize their account
    bank tabs according to their preferences.
  parameters:
  - name: tabId
    description: The unique identifier for the bank tab being configured. This determines
      which tab in the account bank system is being modified.
  - name: name
    description: The name of the bank tab, which will be displayed to players when
      they access their account bank.
  - name: icon
    description: The icon associated with the bank tab, used for visual identification
      in the account bank interface.
  - name: description
    description: The description of the bank tab, providing context or instructions
      for players accessing the account bank.
  - name: depositFlags
    description: The bag slot flags that define which items can be deposited into
      this bank tab. This controls the deposit behavior and limits what types of items
      are allowed in the tab.
  returns: null
  examples:
  - title: Setting Account Bank Tab Settings
    code: 'Player* player = GetPlayer();

      player->SetAccountBankTabSettings(0, "MyTab", "Interface\Icons\INV_Misc_Gem_01",
      "Tab for gems", BAG_SLOT_FLAG_NONE);'
    language: cpp
  notes: This method is typically used in conjunction with account bank tab management
    functions and requires that the player has access to account bank functionality.
    It may be called during server initialization or when setting up account bank
    tabs for players.
  warnings: Improper use of this method can lead to incorrect account bank tab configurations,
    potentially causing confusion for players or invalid deposit restrictions. Ensure
    that tabId is valid and depositFlags are correctly set.
