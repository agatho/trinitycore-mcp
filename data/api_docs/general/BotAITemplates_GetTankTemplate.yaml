documentation:
  brief: Retrieves the bot AI configuration template specifically designed for tanking
    roles.
  description: The GetTankTemplate method returns a BotAIConfig object that contains
    predefined settings and behaviors tailored for bot characters acting as tanks
    in World of Warcraft. This template typically includes priority assignments for
    threat generation, defensive abilities, and target selection logic optimized for
    maintaining aggro and protecting party members. The returned configuration can
    be used directly by bot AI systems to initialize or modify the behavior of tanking
    bots within TrinityCore's framework.
  parameters: []
  returns: A BotAIConfig object containing the predefined settings and behaviors for
    tanking bots, including ability priorities, target selection rules, and defensive
    mechanics.
  examples:
  - title: Initialize a Tank Bot
    code: 'BotAIConfig tankTemplate = botAiTemplates.GetTankTemplate();

      // Apply template to a new bot instance

      bot->SetAIConfig(tankTemplate);'
    language: cpp
  notes: This method is typically used during bot initialization or when switching
    roles in a group. The returned BotAIConfig object should not be modified directly
    as it may affect other bots using the same template.
  warnings: Modifying the returned BotAIConfig object directly may cause unexpected
    behavior across all bots using this template. Always create a copy if modifications
    are required.
