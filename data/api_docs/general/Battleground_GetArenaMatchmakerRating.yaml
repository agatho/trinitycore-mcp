    code: "int allianceRating = bg->GetArenaMatchmakerRating(0);\nif (allianceRating\
      \ >= 0)\n{\n    // Use the rating for matchmaking or display purposes\n    printf(\"\
      Alliance team MMR: %d\\n\", allianceRating);\n}"
    language: cpp
  - title: Compare Team Ratings
    code: "int allianceRating = bg->GetArenaMatchmakerRating(0);\nint hordeRating\
      \ = bg->GetArenaMatchmakerRating(1);\n\nif (allianceRating >= 0 && hordeRating\
      \ >= 0)\n{\n    if (abs(allianceRating - hordeRating) < 100)\n    {\n      \
      \  printf(\"Teams are well-balanced for this match.\\n\");\n    }\n    else\n\
      \    {\n        printf(\"Significant rating difference detected.\\n\");\n  \
      \  }\n}"
    language: cpp
  notes: This method is primarily used in arena battlegrounds and may return -1 for
    non-arena battleground types. The returned values are typically updated during
    the battleground lifecycle, particularly after player registration and before
    match start. Developers should ensure that the team parameter is valid before
    calling this method to avoid unexpected behavior.
  warnings: Calling this method on a battleground that does not support arena matchmaking
    may return invalid data or cause undefined behavior. Always validate the return
    value before using it in calculations or UI display logic.
