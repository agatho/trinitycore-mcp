    language: cpp
  notes: The method is thread-safe and can be called from any thread context. It's
    important to note that armor values may change during combat due to buffs or debuffs,
    so this value should be re-evaluated before each combat calculation.
  warnings: This method returns the total armor value including all modifiers, so
    it may not reflect just the base armor from equipment. Be aware that armor values
