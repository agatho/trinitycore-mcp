  brief: Appends a GUID to the joined append list for tracking player participation
    in group activities.
  description: The JoinedAppend method is used to add a player's unique identifier
    (GUID) to an internal tracking list that records which players have joined or
    participated in specific group events, such as raids, dungeons, or battlegrounds.
    This functionality is typically utilized by the TrinityCore server's group management
    and instance tracking systems to maintain accurate records of player involvement.
    The method does not return any value but modifies the internal state of the JoinedAppend
    object to include the provided GUID. It is commonly called when a player successfully
    joins a group activity, ensuring that their participation is logged for future
    reference, loot distribution, or achievement tracking.
  parameters:
  - name: guid
    description: The unique identifier (GUID) of the player who has joined a group
      activity. This value must be a valid player GUID from the TrinityCore database,
      typically retrieved using methods like GetGUID() on Player objects.
  returns: null
  examples:
  - title: Basic Usage in Group Join Logic
    code: "void HandlePlayerJoinGroup(Player* player)\n{\n    uint64 guid = player->GetGUID();\n\
