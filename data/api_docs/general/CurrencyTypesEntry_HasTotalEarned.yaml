  notes: This method is commonly used in conjunction with currency-related systems
    such as achievement tracking, player statistics, and reward distribution. It's
    important to note that the presence of a total earned value does not necessarily
    mean that the currency is actively tracked in-game, but rather that the system
    is capable of supporting such tracking.
