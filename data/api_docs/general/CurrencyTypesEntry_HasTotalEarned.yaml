documentation:
  brief: Determines whether the currency type has a total earned value configured.
  description: The HasTotalEarned method checks if the currency type entry has a valid
    total earned value assigned. This is typically used to verify if a specific currency
    can track the cumulative amount of currency earned by players over time. The method
    returns true if the currency type supports total earned tracking, and false otherwise.
    In World of Warcraft's TrinityCore implementation, this is often tied to currency
    types that are meant to be tracked across player sessions or achievements.
  parameters: []
  returns: Returns true if the currency type has a configured total earned value;
    otherwise returns false.
