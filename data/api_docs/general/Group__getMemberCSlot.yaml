      \    }\n}"
    language: cpp
  notes: This is a private method and should not be called directly from external
    code. It operates on the internal data structure of the Group class, which may
    change between TrinityCore versions. The method assumes that the provided GUID
    exists in the group; calling it with invalid GUIDs can lead to undefined behavior.
    Performance-wise, this method likely has O(n) complexity as it searches through
