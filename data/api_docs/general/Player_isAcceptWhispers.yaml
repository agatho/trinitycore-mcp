    language: cpp
  notes: This method is typically used in conjunction with other player communication
    settings. The implementation relies on the player's internal settings which are
    updated when the player changes their whisper preferences through the UI or commands.
  warnings: Be aware that this method does not check if the player is online or offline;
    it only checks the player's current whisper settings. If a player has disabled
    whispers, they will not receive any whispers regardless of their online status.
