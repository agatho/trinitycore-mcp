  brief: Checks if the specified map type mask is included in the dynamic grid map
    type mask check.
  description: The Includes method determines whether a given map type mask is contained
    within the current dynamic grid map type mask check configuration. This functionality
    is typically used in World of Warcraft's TrinityCore to filter and validate map
    types for various game systems such as instance management, zone handling, or
    object placement. The method performs a bitwise operation to evaluate inclusion
    of the provided mask value within the internal mask structure. It returns true
    if the specified map type is included, false otherwise. This check is essential
    for ensuring that objects or operations are only performed on valid map types
    according to the defined criteria.
  parameters:
  - name: mapTypeMask
    description: An integer representing the map type mask to check for inclusion.
      This value typically corresponds to predefined map type constants used in TrinityCore's
      map system, such as MAP_TYPE_NORMAL, MAP_TYPE_DUNGEON, etc.
  returns: Returns true if the specified mapTypeMask is included in the dynamic grid
    map type mask check configuration; otherwise returns false. A return value of
    true indicates that the provided map type is valid for the current context or
    system being evaluated.
