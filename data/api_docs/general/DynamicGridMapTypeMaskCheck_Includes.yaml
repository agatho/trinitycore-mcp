  notes: This method performs a bitwise AND operation internally to determine mask
    inclusion. The implementation assumes that the internal mask structure is properly
    initialized before calling this method. Performance is generally O(1) due to the
    direct bitwise comparison, making it suitable for frequent checks in game loops.
