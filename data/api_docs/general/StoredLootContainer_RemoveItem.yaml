documentation:
  brief: Removes a specified item from the stored loot container based on type, ID,
    count, and index.
  description: The RemoveItem method is used to remove a specific item from a StoredLootContainer.
    It takes into account the loot item type, item identifier, quantity to remove,
    and an optional index parameter that specifies which instance of the item to remove.
    This method is typically invoked during loot distribution or when modifying the
    contents of a loot container in World of Warcraft's TrinityCore environment. The
    operation modifies the internal state of the container by removing one or more
    items matching the provided criteria.
  parameters:
  - name: type
    description: The type of loot item to remove, indicating whether it's a currency,
      item, or other loot type. Valid values are typically defined in LootItemType
      enumeration.
  - name: itemId
    description: The unique identifier (ID) of the item to be removed from the container.
      This corresponds to the item's entry in the game database.
  - name: count
    description: The number of items to remove from the container. If the specified
      count exceeds available quantity, all matching items will be removed.
  - name: itemIndex
    description: An optional index parameter that specifies which specific instance
      of the item to remove. If set to 0 or not provided, the first matching item
      is removed.
  returns: null
  examples:
  - title: Remove a single item from loot container
    code: 'StoredLootContainer* lootContainer = ...;

      lootContainer->RemoveItem(LOOT_TYPE_ITEM, 12345, 1, 0);'
    language: cpp
  - title: Remove multiple items from loot container
    code: 'StoredLootContainer* lootContainer = ...;

      lootContainer->RemoveItem(LOOT_TYPE_ITEM, 67890, 5, 2);'
    language: cpp
  notes: This method modifies the internal state of the StoredLootContainer directly.
    It should be used carefully in multi-threaded environments where concurrent access
    might occur. The method does not perform any validation on input parameters beyond
    basic type checking, so invalid values may lead to undefined behavior.
  warnings: Calling this method with incorrect parameters (e.g., item index out of
    bounds) can result in unexpected removals or corruption of loot data. Ensure that
    the item exists in the container before attempting removal.
