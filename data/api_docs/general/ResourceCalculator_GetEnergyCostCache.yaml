  notes: The returned reference points to a cached value that may be shared across
    multiple instances or contexts. Modifications to this value affect all references
    pointing to it. This method is typically used in performance-sensitive code paths
    where repeated calculation of energy costs would be inefficient.
  warnings: Modifying the returned reference directly affects the cached value for
    all subsequent uses. Be cautious when modifying values that may be shared across
    different systems or threads. Ensure thread safety if this method is called from
