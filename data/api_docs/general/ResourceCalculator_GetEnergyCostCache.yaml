  - title: Accessing Energy Cost Cache
    code: 'ResourceCalculator calculator;

      int& energyCost = calculator.GetEnergyCostCache();

      energyCost = 50; // Modify cached value

      int currentCost = calculator.GetEnergyCostCache(); // Retrieve updated value'
    language: cpp
  - title: Using Cached Energy Cost in Spell Logic
    code: "ResourceCalculator calculator;\nPlayer* player = ...;\nint& cost = calculator.GetEnergyCostCache();\n\
      if (player->GetPower(POWER_ENERGY) >= cost)\n{\n    player->ModifyPower(POWER_ENERGY,\
      \ -cost);\n    // Proceed with spell casting\n}"
