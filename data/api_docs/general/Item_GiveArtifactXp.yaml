  - name: sourceItem
    description: Pointer to the item that is providing the artifact experience. This
      may influence how XP is applied or tracked.
  - name: artifactCategoryId
    description: The unique identifier of the artifact category this XP should be
      applied toward, determining which artifact progression system is affected.
  returns: null
