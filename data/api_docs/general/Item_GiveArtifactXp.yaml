      weapon->GiveArtifactXp(1000, source, 5);'
    language: cpp
  notes: This method is typically invoked during gameplay events such as combat or
    quest completion where artifact items contribute to character progression. It's
    important that the item calling this method has proper ownership and is associated
    with a valid player character.
  warnings: Ensure that the sourceItem pointer is valid and not null, otherwise behavior
    may be undefined. Also, the artifactCategoryId must correspond to an existing
    artifact category in the game database or the XP will not be applied correctly.
