    code: "void MyDungeonScript::OnEncounterStart(Player* healer, const DungeonEncounter&\
      \ encounter)\n{\n    dungeonBehavior.CoordinateHealerBehavior(healer, encounter);\n\
      }"
    language: cpp
  - title: Advanced healer behavior with custom priority logic
    code: "void MyDungeonScript::OnEncounterUpdate(Player* healer, const DungeonEncounter&\
