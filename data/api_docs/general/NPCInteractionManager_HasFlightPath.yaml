      }"
    language: cpp
  notes: This method relies on internal flight path data structures and may involve
    database lookups or cached data. Performance is generally good as it uses optimized
    lookup mechanisms, but frequent calls in tight loops should be avoided. The method
    assumes that the NPCInteractionManager instance has been properly initialized
    with valid NPC context.
  warnings: Ensure that the node ID passed to this method corresponds to an actual
    flight path node defined in the game's database. Passing invalid or non-existent
    node IDs may result in unexpected behavior or false negatives. This method should
    only be called when the NPC interaction context is valid and the player has appropriate
    access rights.
