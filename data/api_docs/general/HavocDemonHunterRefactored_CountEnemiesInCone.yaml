    description: The central angle (in degrees) of the cone, measured from the forward
      direction of the Havoc Demon Hunter. A value of 0 means the cone points directly
      ahead.
  - name: range
    description: The maximum distance (in yards) from the caster's position to consider
      for enemy detection within the cone.
  - name: arc
    description: The total angular width of the cone (in degrees), centered around
      the specified angle. For example, an arc of 90 degrees with an angle of 0 creates
      a cone that extends 45 degrees to the left and right of forward.
  returns: Returns a uint32 representing the number of enemy units found within the
    specified cone-shaped area. If no enemies are detected, it returns zero.
  examples:
