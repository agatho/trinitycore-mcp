  brief: Counts the number of enemy units within a specified cone-shaped area in front
    of the Havoc Demon Hunter.
  description: The CountEnemiesInCone method determines how many hostile targets are
    positioned within a cone-shaped region extending from the Havoc Demon Hunter's
    current location. This utility is commonly used for abilities that affect multiple
    enemies in a forward-facing arc, such as melee attacks or area-of-effect spells.
    The method evaluates the positioning of all nearby enemies relative to the caster's
    facing direction and the specified angular range. It returns a count of valid
    targets that fall within both the defined angle and distance constraints.
