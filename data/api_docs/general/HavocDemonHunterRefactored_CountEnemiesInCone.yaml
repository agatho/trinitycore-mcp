      Count enemies within a 120-degree cone starting at 45 degrees from forward,
      up to 10 yards
    language: cpp
  notes: This method performs a spatial query against the current map's collision
    system and enemy units. It is optimized for performance but may be impacted by
    high-density combat environments or large numbers of nearby enemies. The cone
    definition assumes a standard World of Warcraft coordinate system where positive
    Y-axis points forward.
