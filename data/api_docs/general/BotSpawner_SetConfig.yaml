api:
  class: BotSpawner
  method: SetConfig
  signature: void BotSpawner::SetConfig(const SpawnConfig & config)
documentation:
  brief: Sets the spawn configuration for the bot spawner instance
  description: The SetConfig method assigns a new SpawnConfig object to the BotSpawner,
    which defines how bots should be spawned including their level ranges, faction
    settings, and other spawning parameters. This method updates the internal configuration
    state of the spawner and prepares it for subsequent spawn operations using the
    provided settings. The configuration is typically loaded from database entries
    or runtime configuration files and applied before initiating bot spawning processes.
  parameters:
  - name: config
    description: A constant reference to a SpawnConfig object containing all necessary
      parameters for bot spawning such as minimum/maximum levels, faction IDs, spawn
      locations, and other behavioral settings
  returns: null
  examples:
  - title: Basic Configuration Setup
    code: 'SpawnConfig config;

      config.minLevel = 10;

      config.maxLevel = 60;

      config.factionId = 14;

      spawner.SetConfig(config);'
    language: cpp
  - title: Updating Spawn Configuration at Runtime
    code: 'SpawnConfig newConfig = spawner.GetConfig();

      newConfig.minLevel = 20;

      newConfig.maxLevel = 70;

      spawner.SetConfig(newConfig);'
    language: cpp
  notes: This method performs a direct assignment of the configuration object without
    deep copying. Any modifications to the original SpawnConfig object after calling
    SetConfig will affect the spawner's internal configuration unless a copy is made
    first.
  warnings: null
  related:
  - GetConfig
  - SpawnBots
  - ResetConfig
