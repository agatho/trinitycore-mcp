    description: Pointer to an integer array that will receive the packed update values.
      This buffer must be pre-allocated with sufficient space to hold all required
      data fields.
  - name: flags
    description: Integer bitmask specifying which portions of the azerite item data
      should be included in the update. Different flag values control inclusion of
      different azerite properties such as power level, essence data, or unlocked
      abilities.
  - name: target
    description: Pointer to an integer array that serves as the target for the update
      operation. This parameter may be used to specify which fields should be updated
      or to provide reference data for the update process.
  returns: null
