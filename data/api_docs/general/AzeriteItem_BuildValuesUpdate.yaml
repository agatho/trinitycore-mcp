    code: 'AzeriteItem* azeriteItem = player->GetAzeriteItem();

      int updateData[256];

      int flags = AzeriteUpdateFlags::POWER_LEVEL | AzeriteUpdateFlags::ESSENCE_DATA;

      azeriteItem->BuildValuesUpdate(updateData, flags, nullptr);'
