  notes: This method is part of the internal update system and should only be called
    when preparing data for network transmission. The size of the data buffer must
    be sufficient to accommodate all fields specified by the flags parameter. This
    method does not perform any validation on input parameters, so callers must ensure
    proper allocation and valid flag values.
  warnings: Improperly sized data buffers can cause memory corruption or undefined
    behavior. Always ensure that the 'data' parameter points to a buffer large enough
    for the update operation. The target parameter should be carefully managed as
