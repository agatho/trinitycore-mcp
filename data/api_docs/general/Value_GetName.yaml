  brief: Returns the name associated with the Value object
  description: The GetName method retrieves the string name that is associated with
    the current Value instance. This method is typically used in the context of game
    objects, data structures, or configuration values where a human-readable identifier
    is required. The returned reference points to an internal string member of the
    Value class, ensuring efficient access without unnecessary copying. The method
    does not modify any state and is safe to call from multiple threads if the underlying
    data is properly synchronized.
  parameters: []
  returns: A constant reference to a std::string containing the name of the Value
    object. This string is guaranteed to be valid for the lifetime of the Value instance.
  examples:
