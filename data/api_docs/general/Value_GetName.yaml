      {\n    std::string creatureName = creature->GetName();\n    // Use creatureName\
      \ for logging or UI display\n}"
    language: cpp
  notes: The returned string reference is valid only as long as the Value object exists.
    Calling GetName on a destroyed Value instance results in undefined behavior. The
    implementation assumes that the name has been properly initialized during construction
    or assignment.
  warnings: Do not modify the returned string reference directly, as it may lead to
    unexpected behavior. If you need to modify the name, use a setter method instead.
    Be cautious when storing references to GetName() return values across function
    calls, especially in multi-threaded environments.
