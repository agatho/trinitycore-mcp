    code: "if (botSession.IsSocketOpen()) {\n    // Proceed with sending commands\
      \ or data\n    botSession.SendCommand(\"move forward\");\n} else {\n    // Handle\
      \ disconnected state\n    LogError(\"Bot session socket is closed\");\n}"
    language: cpp
  notes: This method performs a lightweight check on the socket's current state without
    attempting to communicate over the network. It is recommended to use this method
    before performing any operations that require an active connection to avoid exceptions
    or failed operations.
