documentation:
  brief: Determines whether a spell interrupt is available for use by the bot AI.
  description: The IsInterruptAvailable method checks if a specific spell interrupt
    can be executed by the bot's AI. This method evaluates the current state of the
    AI and the conditions required for casting an interrupt spell, such as mana availability,
    target validity, and cooldown status. It is typically used in combat scenarios
    where the bot needs to determine if it should interrupt an enemy's spell cast.
    The method returns true if the interrupt can be performed immediately, and false
    otherwise. This functionality is crucial for effective bot behavior in managing
    combat situations.
  parameters:
  - name: ai
    description: Pointer to the BotAI instance that controls the bot's behavior. This
      parameter provides access to the AI's state, target information, and spell casting
      capabilities.
  - name: interruptSpell
    description: The ID of the spell interrupt to check for availability. This value
      corresponds to a specific spell in the game's database that can interrupt enemy
      casts.
  returns: Returns true if the specified interrupt spell is available for casting,
    false otherwise. The method considers factors such as spell cooldowns, mana costs,
    and target conditions when making this determination.
  examples:
  - title: Basic usage in combat AI
    code: "if (spellInterruptAction.IsInterruptAvailable(ai, SPELL_INTERRUPT_SHOCKWAVE))\
      \ {\n    ai->CastSpell(SPELL_INTERRUPT_SHOCKWAVE);\n}"
    language: cpp
  - title: Checking multiple interrupts before casting
    code: "uint32 interruptSpells[] = {SPELL_INTERRUPT_SHOCKWAVE, SPELL_INTERRUPT_DISPEL,\
      \ SPELL_INTERRUPT_SILENCE};\nfor (uint32 spellId : interruptSpells) {\n    if\
      \ (spellInterruptAction.IsInterruptAvailable(ai, spellId)) {\n        ai->CastSpell(spellId);\n\
      \        break;\n    }\n}"
    language: cpp
  notes: This method relies on the BotAI's internal state management and may be affected
    by the AI's current target selection, spell cooldown tracking, and resource availability.
    The implementation assumes that the AI has already validated basic conditions
    such as target existence and line of sight before calling this method.
  warnings: Ensure that the interruptSpell parameter corresponds to a valid spell
    ID in the game database. Using an invalid spell ID may lead to undefined behavior
    or failed spell casts. Also, be aware that this method does not account for global
    cooldowns; it only checks individual spell availability.
