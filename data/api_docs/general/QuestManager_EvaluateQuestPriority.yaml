      \ == QuestPriority::HIGH)\n{\n    // Handle high-priority quest\n}"
    language: cpp
  notes: This method is typically called during quest log updates or when sorting
    quests for display. It relies on internal quest evaluation logic that may change
    with game updates or patches. The implementation uses cached data where possible
    to improve performance.
  warnings: Do not assume the returned priority value remains static; it can change
    based on player progression, quest completion status, or dynamic conditions in
    the game world. Avoid relying solely on priority for critical gameplay decisions
    without additional context checks.
