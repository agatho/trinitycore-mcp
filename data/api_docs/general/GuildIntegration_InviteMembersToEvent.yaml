  brief: Invites specified guild members to a designated event using their player
    IDs and event identifier.
  description: The InviteMembersToEvent method facilitates the process of inviting
    players from a guild to a specific event within the World of Warcraft environment.
    It takes an array of player identifiers and a unique event ID, then sends invitations
    to those players. This function is typically used in conjunction with guild management
    systems or event coordination tools to automate the invitation process for guild-based
    activities such as raids, dungeons, or community events. The method does not return
    any value but performs the necessary operations to send out the invitations.
  parameters:
  - name: player
    description: Pointer to an integer array containing the unique identifiers (GUIDs)
      of players to be invited to the event. Each element in the array represents
      a single player's ID.
  - name: eventId
    description: A string identifier that uniquely defines the target event. This
      should correspond to a valid event entry within the game's event system and
      is used to associate the invitations with the correct activity.
  returns: null
  examples:
