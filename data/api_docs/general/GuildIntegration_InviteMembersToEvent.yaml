      GuildIntegration guildInt;

      guildInt.InviteMembersToEvent(playerList.data(), "dungeon_event_002");'
    language: cpp
  notes: This method assumes that the provided player IDs are valid and that the players
    are members of the same guild. It also requires that the event ID corresponds
    to an existing event in the game's database. The actual invitation process may
    involve sending in-game messages or notifications, which could be subject to rate
    limiting or cooldowns depending on server configuration.
  warnings: Ensure that player IDs passed to this method are valid and belong to active
    guild members; otherwise, invitations might fail silently or cause unexpected
    behavior. Also, verify that the event ID exists in the game's event system before
    calling this function to avoid potential runtime errors.
