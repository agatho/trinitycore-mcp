documentation:
  brief: Spends the specified amount of holy power from the resource.
  description: The SpendHolyPower method reduces the current holy power value by the
    given amount if sufficient resources are available. This method is typically used
    by classes such as Paladins or Priests who consume holy power for special abilities.
    The method performs a check to ensure that the requested amount does not exceed
    the current resource level before deducting it. If the operation succeeds, the
    holy power is consumed and the method returns true; otherwise, it returns false
    without modifying the resource.
  parameters:
  - name: amount
    description: The quantity of holy power to be spent. Must be a non-negative integer
      representing the amount to deduct from the current holy power resource.
  returns: True if the specified amount of holy power was successfully deducted from
    the resource; false if there was insufficient holy power or if the amount requested
    was invalid.
  examples:
