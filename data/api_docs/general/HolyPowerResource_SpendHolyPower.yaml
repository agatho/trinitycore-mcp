    code: "uint32 requiredPower = 5;\nif (player->GetHolyPowerResource()->GetHolyPower()\
      \ >= requiredPower) {\n    if (player->GetHolyPowerResource()->SpendHolyPower(requiredPower))\
      \ {\n        // Activate ability that costs 5 holy power\n    }\n}"
    language: cpp
  notes: This method assumes the resource has sufficient holy power to be spent. It
    does not perform any validation beyond checking whether the requested amount is
    less than or equal to the current holy power level. The method should only be
    called on valid HolyPowerResource instances.
  warnings: Calling this method with an amount greater than the current holy power
    will result in a failed spend attempt and no change to the resource. Ensure that
    sufficient holy power exists before calling to avoid unexpected behavior.
