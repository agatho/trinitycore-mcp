  brief: Retrieves the current follow mode configuration of the leader-follower behavior.
  description: The GetFollowMode method returns the active follow mode that defines
    how a creature or unit follows its leader within the TrinityCore AI system. This
    mode determines the behavior pattern, such as whether the follower maintains a
    specific distance, stays close to the leader, or follows a predefined path. The
    returned FollowMode enum value indicates the current state of the follow behavior,
    which can be used by AI scripts to adjust strategy or respond to changes in the
    follower's state. This method is typically called during AI update cycles to ensure
    proper positioning and movement logic.
  parameters: []
  returns: A FollowMode enumeration value representing the current follow behavior
    mode. Possible values include standard modes like FOLLOW_MODE_NORMAL, FOLLOW_MODE_DEFENSIVE,
    or FOLLOW_MODE_OFFENSIVE depending on how the follower is configured to behave
    relative to its leader.
