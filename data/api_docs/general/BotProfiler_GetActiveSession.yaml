api:
  class: BotProfiler
  method: GetActiveSession
  signature: ProfilingSession * BotProfiler::GetActiveSession(uint64_t sessionId)
documentation:
  brief: Retrieves the active profiling session associated with the specified session
    ID.
  description: The GetActiveSession method is used to retrieve a pointer to the currently
    active ProfilingSession object that corresponds to the given session identifier.
    This method is typically utilized within the TrinityCore framework's bot profiling
    system to access ongoing profiling data for analysis or reporting purposes. The
    returned session object may be null if no active session exists with the specified
    ID, or if the session has already been finalized or expired. This functionality
    supports real-time monitoring and debugging of bot behaviors during gameplay.
  parameters: []
  returns: A pointer to the ProfilingSession object if an active session exists with
    the given ID; otherwise, returns nullptr if no such session is found or is no
    longer active.
  examples:
  - title: Basic Usage
    code: "uint64_t sessionId = 123456789ULL;\nProfilingSession* session = botProfiler->GetActiveSession(sessionId);\n\
      if (session)\n{\n    // Process the active profiling session\n    session->LogData();\n\
      }"
    language: cpp
  - title: Error Handling
    code: "uint64_t sessionId = 987654321ULL;\nProfilingSession* session = botProfiler->GetActiveSession(sessionId);\n\
      if (!session)\n{\n    // Handle case where no active session exists\n    sLog->outError(\"\
      No active profiling session found for ID: %llu\", sessionId);\n}\nelse\n{\n\
      \    // Proceed with session processing\n    session->UpdateStats();\n}"
    language: cpp
  notes: This method does not perform any locking internally, so thread safety must
    be ensured by the caller if multiple threads access profiling sessions concurrently.
    The returned ProfilingSession pointer should not be deleted or modified directly
    as it is managed by the BotProfiler class.
  warnings: Calling this method with an invalid or non-existent session ID will result
    in a nullptr return value. Always check for null before dereferencing the returned
    pointer to avoid segmentation faults.
  related:
  - BotProfiler::StartSession
  - BotProfiler::EndSession
  - BotProfiler::GetSessionById
