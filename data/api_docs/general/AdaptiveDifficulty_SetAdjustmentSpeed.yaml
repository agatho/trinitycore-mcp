  brief: Sets the adjustment speed for adaptive difficulty scaling in World of Warcraft.
  description: The SetAdjustmentSpeed method configures how quickly the adaptive difficulty
    system modifies the difficulty level of encounters based on player performance.
    This parameter controls the rate at which the system responds to changes in group
    composition, player skill, or encounter completion times. The adjustment speed
    affects the smoothness and responsiveness of difficulty scaling during dynamic
    content such as raids or dungeons. A higher value results in more aggressive adjustments,
    while a lower value leads to smoother but slower transitions. This method is typically
    used internally by the adaptive difficulty system and may be called during instance
    initialization or configuration.
  parameters:
  - name: speed
    description: A float value representing the rate at which difficulty adjustments
      occur. Higher values (e.g., 2.0) cause faster adjustments, while lower values
      (e.g., 0.5) result in slower, more gradual changes. Values should typically
      be positive and greater than zero.
  returns: null
