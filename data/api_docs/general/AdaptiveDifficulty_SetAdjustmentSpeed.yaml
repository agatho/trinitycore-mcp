    code: 'AdaptiveDifficulty* diff = sWorld->GetAdaptiveDifficulty();

      diff->SetAdjustmentSpeed(2.0f);'
    language: cpp
  - title: Configuring Slow Adaptive Response
    code: 'AdaptiveDifficulty* diff = sWorld->GetAdaptiveDifficulty();

      diff->SetAdjustmentSpeed(0.5f);'
