documentation:
  brief: Retrieves the height value at the specified coordinates within the grid map.
  description: The getHeight method is used to obtain the elevation (Z-coordinate)
    of a given point on the grid map. This functionality is essential for determining
    terrain height at specific locations, which is crucial for character movement,
    collision detection, and proper positioning in the game world. The method takes
    x and y coordinates as input parameters and returns the corresponding height value.
    It's commonly used during pathfinding calculations, object placement, and ensuring
    that units are correctly positioned relative to the terrain. The method operates
    on a per-grid basis and may interpolate between known height points for more accurate
    results.
  parameters:
  - name: x
    description: The X coordinate of the point for which to retrieve the height value.
      This represents the horizontal position in the game world's coordinate system.
  - name: y
    description: The Y coordinate of the point for which to retrieve the height value.
      This represents the vertical position in the game world's coordinate system.
  returns: Returns a float value representing the height (Z-coordinate) at the specified
    (x, y) coordinates. If the coordinates are outside the valid grid boundaries,
    the method may return an invalid or default height value, potentially causing
    undefined behavior if not properly validated.
