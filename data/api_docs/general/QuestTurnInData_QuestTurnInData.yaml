      the specific quest in the database
  - name: bGuid
    description: The GUID of the banker NPC involved in the quest turn-in process,
      typically a quest giver or reward collector
  - name: gGuid
    description: The GUID of the gossip NPC that initiated the quest turn-in interaction,
      used to track the original quest interaction point
  returns: null
  examples:
