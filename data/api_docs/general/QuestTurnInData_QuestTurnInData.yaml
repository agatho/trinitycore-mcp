  description: The QuestTurnInData constructor initializes a data structure used for
    tracking quest turn-in information in World of Warcraft's TrinityCore emulation.
    This method sets up internal state variables including the quest identifier (qId),
    the GUID of the banker NPC involved in the quest turn-in process, and the GUID
    of the gossip NPC that initiated the interaction. The constructor is typically
    called when processing quest turn-in events to ensure proper tracking of quest
    completion data within the game's quest system. This initialization is crucial
    for maintaining accurate quest state information and ensuring correct quest reward
    distribution.
