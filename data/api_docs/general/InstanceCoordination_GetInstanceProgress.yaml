    language: cpp
  notes: This method is thread-safe and can be called from any thread context. It
    performs no blocking operations and returns immediately with the current progress
    state. The returned InstanceProgress object should not be modified directly as
    changes may not persist correctly.
  warnings: Ensure that the groupId parameter corresponds to an actual active instance
    group managed by the coordination system, otherwise undefined behavior may occur.
    This method does not validate the existence of the group ID before attempting
    to retrieve progress data.
