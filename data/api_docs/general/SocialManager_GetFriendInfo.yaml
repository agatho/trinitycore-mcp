  brief: Retrieves detailed information about a friend from the social manager's friend
    list using the player's GUID.
  description: The GetFriendInfo method retrieves comprehensive information about
    a specific friend in the social manager's friend list. It takes a player GUID
    as input and returns a FriendInfo structure containing details such as the friend's
    name, online status, last seen time, and other relevant social data. This method
    is typically used within the context of World of Warcraft's social system to display
    or manipulate friend-related data in the user interface or game logic. The method
    assumes that the provided GUID corresponds to a valid friend in the player's social
    list, and will return an empty or default FriendInfo structure if no such friend
    exists.
  parameters:
  - name: playerGuid
    description: The unique identifier (GUID) of the player whose friend information
      is being retrieved. This should be a valid player GUID within the game's social
      system.
  returns: Returns a FriendInfo structure containing detailed information about the
    specified friend, including name, online status, last seen time, and other social
    attributes. If no friend with the given GUID exists in the social list, an empty
    or default FriendInfo structure is returned.
