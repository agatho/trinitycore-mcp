      );\n}"
    language: cpp
  notes: This method operates on the social manager's internal data structures and
    assumes that the player GUID provided corresponds to a valid friend in the current
    player's social list. The FriendInfo structure returned may contain default or
    empty values if the friend does not exist. This method should be used carefully
    in performance-critical sections of code as it may involve lookups in the social
    database.
  warnings: Ensure that the playerGuid parameter is valid and corresponds to an actual
