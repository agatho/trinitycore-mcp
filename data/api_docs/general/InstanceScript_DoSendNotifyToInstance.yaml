  - title: Usage with formatted arguments for dynamic content
    code: "void InstanceScript::OnPlayerEnter(Player* player)\n{\n    DoSendNotifyToInstance(\"\
      Welcome to the instance, %s!\", player->GetName().c_str());\n}"
    language: cpp
  notes: This method is designed specifically for instance-based notifications and
    automatically handles the scope of players within the current instance. It's recommended
    to use this method instead of sending global messages to avoid cluttering other
    areas of the game world with instance-specific information.
