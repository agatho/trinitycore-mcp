api:
  class: BotAITemplates
  method: GetRogueTemplate
  signature: BotAIConfig BotAITemplates::GetRogueTemplate()
documentation:
  brief: Retrieves the default AI configuration template for rogue bot classes.
  description: The GetRogueTemplate method returns a BotAIConfig object that contains
    the predefined AI behavior settings specific to rogue character classes within
    the TrinityCore bot system. This template defines how rogue bots will behave in
    various combat and non-combat scenarios, including spell usage, ability priorities,
    movement patterns, and targeting strategies. The returned configuration is typically
    used as a base for initializing new rogue bot instances or customizing existing
    ones with class-specific AI parameters.
  parameters: []
  returns: A BotAIConfig object containing the default AI settings for rogue bots,
    including spell priorities, combat behaviors, and movement strategies specific
    to the rogue class.
  examples:
  - title: Retrieve rogue template for bot initialization
    code: 'BotAIConfig rogueTemplate = botAiTemplates.GetRogueTemplate();

      // Use the template to initialize a new rogue bot

      Bot* newRogueBot = new Bot(rogueTemplate);

      newRogueBot->Initialize();'
    language: cpp
  notes: This method is part of the BotAITemplates class which manages predefined
    AI configurations for different character classes. The returned BotAIConfig object
    should not be modified directly as it represents a shared template; any modifications
    should be made through proper cloning or configuration inheritance mechanisms.
  warnings: Calling this method repeatedly may result in performance overhead if the
    template is recalculated each time. It's recommended to cache the returned BotAIConfig
    object when multiple bots of the same class are being initialized.
  related:
  - GetWarriorTemplate
  - GetMageTemplate
  - GetPriestTemplate
  - GetBotTemplate
