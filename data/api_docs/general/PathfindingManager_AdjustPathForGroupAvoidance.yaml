  brief: Adjusts a path to avoid group members during movement calculations
  description: The AdjustPathForGroupAvoidance method modifies an intended path to
    prevent collision with group members in the game world. This method is typically
    used by the pathfinding system to ensure that units moving as part of a group
    do not obstruct each other's movement. It evaluates the current path and adjusts
    it based on the positions and movement patterns of nearby group members, taking
    into account their avoidance zones and movement priorities. The method returns
    an adjustment value that indicates how much the path should be modified to maintain
    group cohesion while avoiding collisions.
  parameters:
  - name: intended
    description: The intended path index or identifier that represents the original
      planned route for movement
  - name: group
    description: The group identifier that specifies which group members should be
      considered when calculating avoidance paths
  returns: Returns an integer value representing the adjusted path index or offset.
    A positive value indicates a forward adjustment, a negative value indicates a
    backward adjustment, and zero indicates no adjustment was needed.
  examples:
