      \ groupId);\n    if (adjustedPath != currentPath) {\n        SetCurrentPath(adjustedPath);\n\
      \        MoveToPath(adjustedPath);\n    }\n}"
    language: cpp
  notes: This method is part of the TrinityCore's advanced pathfinding system and
    is typically called during movement updates. It requires that both the intended
    path and group data are valid. The implementation may involve complex collision
    detection algorithms and could impact performance if called frequently on large
