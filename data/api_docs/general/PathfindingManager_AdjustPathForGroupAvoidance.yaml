    code: "int adjustedPath = pathfinder->AdjustPathForGroupAvoidance(5, 12345);\n\
      if (adjustedPath != 5) {\n    // Path was modified to avoid group members\n\
      \    printf(\"Adjusted path from %d to %d\\n\", 5, adjustedPath);\n}"
    language: cpp
  - title: Group Avoidance in Movement Logic
