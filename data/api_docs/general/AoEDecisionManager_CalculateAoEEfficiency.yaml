  notes: The method assumes that targets are uniformly distributed within the spell
    radius. Performance is optimized for frequent calls as it's used in real-time
    AI decision loops. The calculation may involve geometric approximations to determine
    optimal target distribution within the given radius.
  warnings: This method does not validate input parameters, so calling with negative
