api:
  class: ModuleReference
  method: GetScriptModuleRevisionHash
  signature: const char * ModuleReference::GetScriptModuleRevisionHash() const
documentation:
  brief: Retrieves the revision hash of the script module associated with this ModuleReference.
  description: The GetScriptModuleRevisionHash method returns a null-terminated string
    representing the cryptographic hash of the script module's current revision. This
    hash is typically used to verify that the correct version of a script module is
    loaded, aiding in debugging and ensuring consistency across different instances
    of the TrinityCore server. The returned value is usually a hexadecimal string
    that uniquely identifies the module's state at the time of compilation or loading.
    This method does not modify any internal state and is safe to call multiple times.
  parameters: []
  returns: A pointer to a null-terminated character array containing the revision
    hash of the script module. The string is managed internally by the ModuleReference
    object and should not be freed by the caller. Returns nullptr if no valid module
    revision hash is available or if the module reference is invalid.
  examples:
  - title: Basic usage to check module revision
    code: "ModuleReference* ref = sScriptMgr->GetModuleReference(\"MyCustomModule\"\
      );\nif (ref)\n{\n    const char* hash = ref->GetScriptModuleRevisionHash();\n\
      \    if (hash)\n        printf(\"Module revision hash: %s\\n\", hash);\n   \
      \ else\n        printf(\"No revision hash available for module.\\n\");\n}"
    language: cpp
  notes: The returned string is valid only as long as the ModuleReference object remains
    alive and valid. If the module reference becomes invalid or unloaded, the pointer
    may become dangling. The hash value itself is typically generated during compilation
    or loading of the script module and represents a checksum or digest of the module's
    source code or bytecode.
  warnings: null
  related:
  - GetScriptModule
  - IsModuleLoaded
  - GetModuleName
