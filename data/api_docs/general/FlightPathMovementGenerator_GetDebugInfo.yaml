  brief: Returns debug information about the flight path movement generator's current
    state
  description: The GetDebugInfo method provides detailed diagnostic information about
    the FlightPathMovementGenerator instance, including its current flight path progress,
    waypoints, and internal state variables. This method is primarily used for debugging
    purposes during development and testing of flight path behavior in World of Warcraft's
    TrinityCore server implementation. The returned string contains formatted data
    that can help developers understand the movement generator's current execution
    context, such as the active waypoint index, total waypoints, and any pending or
    completed segments of the flight path.
