  brief: Sets whether the creature can give experience points to players.
  description: This method controls whether a creature is able to provide experience
    points to players when it dies. It affects the creature's ability to grant XP
    rewards, which is crucial for quest progression and player advancement in World
    of Warcraft. The setting determines if the creature will contribute to the player's
    experience gain upon death, regardless of its level or other factors.
  parameters:
  - name: xpEnabled
    description: A boolean value indicating whether the creature can give experience
      points. True enables XP rewards, false disables them.
  returns: null
