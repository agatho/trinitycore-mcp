      }"
    language: cpp
  notes: This method operates on a bitmask stored internally within the MovementGenerator
    class. The flag values are typically defined as constants in the MovementFlags
    enumeration. Performance is optimal as it's a simple bitwise operation, but developers
    should ensure that flag values are properly defined and consistent across the
    codebase.
  warnings: Ensure that the flag parameter passed to HasFlag corresponds to valid
