      if (result == CREATE_SUCCESS) {\n    std::cout << \"Character created with GUID:\
      \ \" << guid << std::endl;\n} else {\n    std::cout << \"Failed to create character:\
      \ \" << errorMsg << std::endl;\n}"
    language: cpp
  - title: Handling Different Creation Results
    code: "int guid;\nstd::string errorMsg;\nCreateResult result = creator.CreatePlayerObject(12345,\
      \ RACE_ORC, CLASS_MAGE, GENDER_FEMALE, \"ShadowWitch\", guid, errorMsg);\nswitch\
      \ (result) {\ncase CREATE_SUCCESS:\n    std::cout << \"Character created successfully\
      \ with GUID: \" << guid << std::endl;\n    break;\ncase CREATE_ERROR_NAME_EXISTS:\n\
      \    std::cout << \"Character name already exists\" << std::endl;\n    break;\n\
      case CREATE_ERROR_INVALID_RACE_CLASS:\n    std::cout << \"Invalid race/class\
      \ combination\" << std::endl;\n    break;\ndefault:\n    std::cout << \"Unknown\
      \ error occurred: \" << errorMsg << std::endl;\n    break;\n}"
    language: cpp
