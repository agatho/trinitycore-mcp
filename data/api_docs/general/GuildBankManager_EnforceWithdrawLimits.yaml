    code: 'int playerId = 12345;

      uint32 tabId = 0;

      uint32 requestedAmount = 10;

      GuildBankManager::EnforceWithdrawLimits(&playerId, tabId, requestedAmount);'
    language: cpp
  notes: This method likely interacts with internal guild bank state tracking and
    may modify player session data. It is expected to be called before any actual
    withdrawal operation occurs.
