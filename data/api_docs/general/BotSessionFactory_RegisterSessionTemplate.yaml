api:
  class: BotSessionFactory
  method: RegisterSessionTemplate
  signature: void BotSessionFactory::RegisterSessionTemplate(const std::string & templateName,
    const int & templateRequest)
documentation:
  brief: Registers a new session template with the specified name and request type.
  description: The RegisterSessionTemplate method allows developers to register custom
    session templates within the BotSessionFactory. These templates define how bot
    sessions should be initialized and managed, including the type of requests they
    can handle. The method takes a template name and a request type identifier, storing
    this information for later use when creating new bot sessions. This functionality
    is essential for extending the capabilities of the bot system by allowing custom
    session behaviors to be defined and reused throughout the game environment.
  parameters:
  - name: templateName
    description: A unique string identifier for the session template. This name will
      be used to reference the template when creating new bot sessions.
  - name: templateRequest
    description: An integer identifier representing the type of request this template
      handles. Valid values are typically defined by the game's request system and
      determine how the bot processes incoming commands.
  returns: null
  examples:
  - title: Basic Template Registration
    code: BotSessionFactory::instance()->RegisterSessionTemplate("CombatTemplate",
      1);
    language: cpp
  - title: Advanced Template Registration with Multiple Types
    code: 'BotSessionFactory::instance()->RegisterSessionTemplate("HealingTemplate",
      3);

      BotSessionFactory::instance()->RegisterSessionTemplate("QuestTemplate", 5);'
    language: cpp
  notes: This method should be called during initialization or configuration phases
    of the bot system. Template names must be unique to prevent conflicts; duplicate
    names may cause unexpected behavior. The templateRequest parameter should correspond
    to predefined request types in the game's API to ensure proper functionality.
  warnings: Registering templates with invalid or undefined request types can lead
    to runtime errors or unexpected session behavior. Ensure that all template names
    are unique and do not contain special characters that might interfere with internal
    processing.
  related:
  - GetSessionTemplate
  - CreateBotSession
  - RemoveSessionTemplate
