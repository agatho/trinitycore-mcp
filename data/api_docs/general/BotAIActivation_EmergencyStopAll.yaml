  notes: This method operates synchronously and will block until all active bot AI
    threads are properly terminated. It is recommended to call this method from the
    main game thread to avoid potential race conditions or undefined behavior. The
    method does not send any notifications to players about the bot stoppage, so additional
    handling may be required if player feedback is needed.
  warnings: Using EmergencyStopAll() during active combat scenarios may result in
