  brief: Stops all active bot AI behaviors immediately
  description: The EmergencyStopAll method terminates all currently running AI behaviors
    for all bots within the system. This method is designed to provide an immediate
    halt to any ongoing bot activities, such as movement, combat, or quest-related
    actions. It's typically used during critical game events, server maintenance,
    or when debugging bot behavior. The method ensures that all bot AI states are
    reset and that no pending actions continue execution. This function does not preserve
    the previous state of bots, meaning they will need to be reinitialized or reactivated
    to resume normal operation.
