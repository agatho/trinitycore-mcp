  - title: Basic Usage
    code: 'Player* player = ...;

      QuestManager& qm = player->GetQuestManager();

      qm.AcceptBestQuests();'
    language: cpp
  notes: This method is typically invoked internally by the core quest system when
    a player interacts with a quest giver. It respects quest flags such as QUEST_FLAG_AUTO_ACCEPT
    and may not accept quests that are marked as hidden or invalid for the current
    player state.
  warnings: Calling this method directly without ensuring proper quest giver interaction
    may lead to unexpected behavior or quest acceptance failures. Ensure that the
    player is in a valid state with available quests before invoking this method.
