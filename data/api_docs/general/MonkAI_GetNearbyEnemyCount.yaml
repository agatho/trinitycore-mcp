  - name: range
    description: The maximum distance (in yards) from the Monk AI's current position
      to consider for enemy detection. Must be a positive value.
  returns: An integer representing the count of nearby enemy units within the specified
    range. Returns 0 if no enemies are found or if the range is invalid.
