    current position. This method is typically used in AI decision-making processes
    to determine engagement strategies, such as when to use defensive abilities or
    when to initiate combat. The range parameter defines the maximum distance considered
    for enemy detection. This method does not modify any internal state and is safe
    to call during AI update cycles. It relies on the underlying game engine's unit
    tracking system to identify valid enemies within the specified range.
