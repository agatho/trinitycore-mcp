    language: cpp
  notes: This method performs a radius-based search using the game's internal unit
    tracking system, which may have performance implications if called frequently
    with large ranges. The returned count is updated each time the AI processes its
    environment, so it reflects the current state of nearby enemies.
  warnings: Ensure that the range parameter is positive; negative or zero values may
