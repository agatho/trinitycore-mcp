  class: Pet
  method: ToggleAutocast
  signature: void Pet::ToggleAutocast(const int * spellInfo, bool apply)
documentation:
  brief: Toggles the autocast state for a specified spell on the pet.
  description: The ToggleAutocast method enables or disables the autocast behavior
    for a given spell on the pet. When autocast is enabled, the spell will automatically
    be cast on targets without requiring manual activation. This method interacts
    with the pet's spell book and autocast settings, affecting how the pet behaves
    in combat. The operation modifies internal state flags within the pet object and
    may trigger visual updates to reflect the change in autocast status.
  parameters:
  - name: spellInfo
    description: Pointer to an integer representing the spell ID or index. This parameter
      identifies which spell's autocast state will be toggled.
  - name: apply
    description: Boolean flag indicating whether to enable (true) or disable (false)
      autocast for the specified spell.
  returns: null
  examples:
  - title: Enable Autocast for Fireball Spell
    code: 'Pet* myPet = player->GetPet();

      int fireballSpellId = 133;

      myPet->ToggleAutocast(&fireballSpellId, true);'
    language: cpp
  - title: Disable Autocast for Healing Spell
    code: 'Pet* myPet = player->GetPet();

      int healSpellId = 2060;

      myPet->ToggleAutocast(&healSpellId, false);'
    language: cpp
  notes: This method assumes that the provided spell ID exists in the pet's spell
    book. It is recommended to validate the spell before calling this function to
    avoid unexpected behavior. The method does not perform any checks for spell availability
    or cooldowns, so it should be used carefully in combat scenarios.
  warnings: Calling ToggleAutocast with an invalid spell ID may lead to undefined
    behavior or crashes. Always ensure that the spell exists and is valid before toggling
    its autocast state. Additionally, frequent calls to this method during active
    combat can cause performance degradation due to UI updates and internal state
    synchronization.
