documentation:
  brief: Retrieves the type identifier of the calendar event.
  description: The GetType method returns the CalendarEventType enumeration value
    that represents the category or type of the calendar event. This information is
    crucial for determining how the event should be handled, displayed, or processed
    within the game's calendar system. The returned value indicates whether the event
    is a raid, party, holiday, or another predefined type, allowing client and server
    code to apply appropriate logic based on the event's nature.
  parameters: []
  returns: 'A CalendarEventType enumeration value indicating the specific type of
    the calendar event. Possible values include but are not limited to: CALENDAR_EVENT_TYPE_RAID,
    CALENDAR_EVENT_TYPE_DUNGEON, CALENDAR_EVENT_TYPE_PVP, CALENDAR_EVENT_TYPE_MEETING,
    and CALENDAR_EVENT_TYPE_HOLIDAY.'
  examples:
  - title: Basic Usage
    code: "CalendarEvent* event = sCalendarMgr->GetEvent(eventId);\nCalendarEventType\
      \ type = event->GetType();\nif (type == CALENDAR_EVENT_TYPE_RAID)\n{\n    //\
      \ Handle raid-specific logic\n}"
    language: cpp
  - title: Type Checking for Event Processing
    code: "void ProcessCalendarEvent(CalendarEvent* event)\n{\n    CalendarEventType\
      \ type = event->GetType();\n    switch (type)\n    {\n        case CALENDAR_EVENT_TYPE_RAID:\n\
      \            // Process raid event\n            break;\n        case CALENDAR_EVENT_TYPE_HOLIDAY:\n\
      \            // Process holiday event\n            break;\n        default:\n\
      \            // Handle other event types\n            break;\n    }\n}"
    language: cpp
  notes: This method is a constant getter that does not modify the calendar event
    object. It directly accesses a cached or stored type value within the CalendarEvent
    instance, making it efficient for frequent calls during event processing.
