  brief: Validates a player name against game rules and returns an error code indicating
    success or failure.
  description: The CheckPlayerName method verifies whether a given player name adheres
    to the game's naming rules for the specified locale. It checks for invalid characters,
    length restrictions, and reserved words. The method is typically used during character
    creation or name changes to ensure compliance with World of Warcraft's naming
    policies. When the 'create' parameter is true, it also validates that the name
    is not already in use by another player. This method helps maintain game integrity
    by preventing inappropriate or conflicting names.
  parameters:
  - name: name
    description: The player name to validate as a std::string_view. Must be between
      2 and 12 characters long, containing only valid alphanumeric characters and
      spaces.
  - name: locale
    description: The LocaleConstant representing the game locale for which the name
      validation should be performed. Determines language-specific rules and character
      sets.
  - name: create
