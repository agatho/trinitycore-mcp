      or a general validation (false). When true, checks if name is already taken.
  returns: 'Returns an integer code indicating the result of the name validation:

    - 0: Name is valid and available

    - 1: Name is invalid due to length or character restrictions

    - 2: Name contains forbidden words or phrases

    - 3: Name is already taken (when create=true)

    - 4: Name is too short or too long for the specified locale

    - 5: Name contains invalid characters not allowed in the given locale'
