  brief: Updates the positions of all passengers aboard the transport entity.
  description: The UpdatePassengerPositions method is responsible for synchronizing
    and updating the world positions of all passengers currently aboard a transport
    vehicle. This method ensures that passenger locations remain consistent with the
    transport's movement, including any rotation, translation, or teleportation events.
    It typically operates during the transport's update cycle to maintain proper spatial
    relationships between the transport and its passengers, preventing desynchronization
    issues in the game world. The method handles coordinate transformations required
    when moving passengers along with the transport's motion.
  parameters:
  - name: passengers
    description: A constant reference to a set of passenger objects currently aboard
      the transport. Each passenger is expected to be a valid WorldObject derived
      class (typically Player or Creature) that has been assigned to this transport.
  returns: null
  examples:
