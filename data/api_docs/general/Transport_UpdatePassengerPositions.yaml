    code: "void MyTransport::HandlePassengerMovement()\n{\n    if (!m_passengers.empty())\n\
      \    {\n        UpdatePassengerPositions(m_passengers);\n    }\n}"
    language: cpp
  notes: This method is typically invoked internally by the transport's update loop
    and should not be called manually unless implementing custom transport behavior.
    The method assumes all passengers are valid and properly registered with the transport.
    It performs coordinate transformations to ensure passengers move with the transport's
    current position and orientation.
  warnings: Calling this method with an invalid or unregistered passenger set may
    result in undefined behavior or client-side desynchronization. Ensure that all
