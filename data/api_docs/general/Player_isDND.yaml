  brief: Determines whether the player is in DND mode
  description: This method checks if the player is currently in Do Not Disturb (DND)
    mode, which is a state where the player's character is marked as being busy or
    away from keyboard. When a player is in DND mode, they will not receive any whispers
    or messages from other players, and their status will be displayed as 'Away' to
    other players. This method is commonly used for checking player availability and
    managing communication settings in World of Warcraft.
  parameters: []
  returns: Returns true if the player is in DND mode, false otherwise. The method
    returns a boolean value that indicates whether the player's DND status is active
    or not.
