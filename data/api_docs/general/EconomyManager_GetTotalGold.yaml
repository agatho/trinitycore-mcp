    and accounts within the TrinityCore server instance. This method provides a comprehensive
    view of the in-game economy's total monetary supply, which can be useful for economic
    analysis, balance tuning, or administrative purposes. The calculation includes
    all gold stored in player inventories, banks, and any other accessible gold sources.
    It is designed to be a read-only operation that does not modify any game state.
    This method may involve database queries to gather the necessary information from
    multiple tables, so performance should be considered when calling it frequently.
  parameters: []
  returns: A uint64 value representing the total amount of gold (in copper units)
    across all players and accounts in the server. The value is expressed in copper
    coins, where 100 copper equals 1 silver and 100 silver equals 1 gold.
  examples:
