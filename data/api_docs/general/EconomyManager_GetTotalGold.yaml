      float averageGoldPerPlayer = static_cast<float>(totalGold) / static_cast<float>(playerCount);

      LOG_INFO("server", "Average gold per player: {}", averageGoldPerPlayer);'
    language: cpp
  notes: This method may have performance implications if called frequently due to
    potential database access. It's recommended to cache the result or call it only
    when necessary for administrative or analytical purposes. The returned value represents
    all gold in copper units, so conversion to gold/silver/copper denominations should
    be handled appropriately.
  warnings: Be cautious when using this method in high-frequency operations as it
