  brief: Initiates real-time performance monitoring for bot analytics within the TrinityCore
    framework.
  description: The StartRealTimeMonitoring method begins collecting and tracking performance
    metrics for bot operations in real-time. This functionality is typically used
    by the BotPerformanceAnalytics class to monitor resource usage, response times,
    and other key indicators of bot behavior during active gameplay. The method initializes
    internal timers and data structures required for continuous monitoring without
    requiring manual intervention. It does not require any prior setup or configuration
    beyond the existence of a valid BotPerformanceAnalytics instance. Once invoked,
    this method will start recording performance data until explicitly stopped via
    a corresponding stop method.
