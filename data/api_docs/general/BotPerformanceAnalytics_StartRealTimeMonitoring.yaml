    thread. It may spawn background threads internally for monitoring purposes. The
    performance data collected is typically stored in memory and can be accessed through
    other methods of the BotPerformanceAnalytics class.
  warnings: Calling this method multiple times without stopping previous monitoring
    sessions may lead to undefined behavior or resource leaks. Ensure that a matching
    StopRealTimeMonitoring call is made to properly clean up resources.
