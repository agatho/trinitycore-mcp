    code: 'LfgQueueStatusData statusData;

      statusData.queuePosition = 5;

      statusData.waitTime = 120;

      statusData.groupMatch = false;


      // Send the queue status to player with GUID 12345

      sLFGMgr->SendLfgQueueStatus(12345, statusData);'
    language: cpp
  notes: This method is part of the LFG system and relies on proper initialization
    of the LFG manager. The data parameter must be properly populated with valid queue
    status information before calling this method to avoid sending incorrect or incomplete
    information to players.
