documentation:
  brief: Returns the destination position coordinates for a spell cast target.
  description: The GetDstPos method retrieves the destination position coordinates
    associated with a spell cast target. This method is typically used in the context
    of spell casting mechanics within TrinityCore to determine where a spell will
    be cast or where the caster's target is located. The returned pointer points to
    an array of integers representing the X, Y, and Z coordinates of the destination
    position. The method does not perform any validation on the target data and assumes
    that the SpellCastTargets object has been properly initialized with valid destination
    data.
  parameters: []
  returns: A const pointer to an array of three integers representing the X, Y, and
    Z coordinates of the spell's destination position. Returns nullptr if no destination
    position is set or if the target data is invalid.
  examples:
  - title: Retrieving Destination Position for Spell Casting
    code: "SpellCastTargets targets;\n// ... initialize targets with destination ...\n\
      const int* destPos = targets.GetDstPos();\nif (destPos != nullptr) {\n    float\
      \ x = static_cast<float>(destPos[0]);\n    float y = static_cast<float>(destPos[1]);\n\
      \    float z = static_cast<float>(destPos[2]);\n    // Use coordinates for spell\
      \ effect or positioning\n}"
    language: cpp
  notes: The returned array contains exactly three integer values representing X,
    Y, and Z coordinates. The coordinate system used follows TrinityCore's world coordinate
    conventions. Be aware that the pointer returned is only valid while the SpellCastTargets
    object remains in scope and unmodified.
  warnings: The method returns a raw pointer to internal data. Do not attempt to modify
    the returned array directly as it may cause undefined behavior. Always check for
    null return values before using the coordinates.
