  signature: void ModuleManager::SetModuleEnabled(const std::string & name, bool enabled)
documentation:
  brief: Enables or disables a module by name within the ModuleManager.
  description: The SetModuleEnabled method allows developers to dynamically enable
    or disable a specific module identified by its name. This functionality is commonly
    used in TrinityCore to manage optional features, addons, or subsystems at runtime.
    The method updates the internal state of the module without requiring a server
    restart. It's typically called during server initialization, configuration changes,
    or through in-game commands to toggle module functionality.
  parameters:
  - name: name
    description: The unique identifier name of the module to enable or disable. This
      string must match an existing module registered with the ModuleManager.
  - name: enabled
    description: Boolean flag indicating whether to enable (true) or disable (false)
      the specified module.
  returns: null
  examples:
  - title: Disable a Core Module
    code: ModuleManager::instance()->SetModuleEnabled("CombatSystem", false);
    language: cpp
  - title: Enable Custom Module
    code: ModuleManager::instance()->SetModuleEnabled("CustomQuestSystem", true);
    language: cpp
  notes: This method operates on a singleton instance of ModuleManager. It's recommended
    to verify that the module name exists before calling this function to avoid unexpected
    behavior. The change takes effect immediately, but dependent systems may require
    additional handling.
  warnings: Calling this method with an invalid module name may result in undefined
    behavior or silent failures. Ensure all modules are properly registered before
    attempting to enable/disable them.
