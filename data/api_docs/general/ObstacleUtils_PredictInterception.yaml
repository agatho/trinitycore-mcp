  - name: targetVel
    description: The velocity vector or speed component of the target's movement.
  - name: interceptor
    description: The starting position of the interceptor (in game coordinates).
  - name: interceptorSpeed
    description: The constant speed at which the interceptor moves towards the target.
  returns: Returns the time (in seconds or game ticks) until interception occurs.
    A negative value indicates no valid interception is possible, such as when the
    interceptor cannot catch up to a moving target.
