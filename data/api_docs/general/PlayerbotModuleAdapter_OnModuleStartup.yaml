documentation:
  brief: Initializes the player bot module during server startup
  description: The OnModuleStartup method is called when the player bot module is
    initialized during the TrinityCore server startup process. This method performs
    essential setup operations such as registering event handlers, initializing internal
    data structures, and preparing the module for operation. It ensures that all necessary
    resources are allocated and configured before the module begins processing player
    bot commands and behaviors. The method is typically invoked once per server instance
    and should not be called manually by other components.
