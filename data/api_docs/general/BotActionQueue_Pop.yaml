    it into the provided reference parameter. The method returns true if an action
    was successfully retrieved and false if the queue is empty. This operation modifies
    the queue state by removing the returned element, making it a destructive read
    operation. In the context of TrinityCore's bot system, this method is typically
    used to process queued AI actions sequentially.
  parameters:
  - name: action
    description: Reference to a BotAction object where the popped action will be stored.
      The caller must ensure this object is properly initialized before calling Pop.
  returns: True if an action was successfully removed from the queue and copied into
    the reference parameter; false if the queue is empty and no action could be retrieved.
  examples:
