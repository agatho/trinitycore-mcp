    code: "while (true) {\n    BotAction action;\n    if (!botQueue.Pop(action)) {\n\
      \        break; // No more actions\n    }\n    action.Execute();\n    // Process\
      \ other logic here\n}"
    language: cpp
  notes: This method is typically used in a FIFO (First-In-First-Out) manner to process
    bot AI decisions sequentially. The queue implementation may be thread-safe depending
