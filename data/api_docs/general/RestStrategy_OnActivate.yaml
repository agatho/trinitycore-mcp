    code: "void example() {\n    BotAI* ai = new BotAI();\n    RestStrategy strategy;\n\
      \    strategy.OnActivate(ai);\n    // Strategy is now active and will manage\
      \ bot's resting behavior\n}"
    language: cpp
  notes: This method should only be called once per strategy instance during initialization.
    Repeated calls may lead to undefined behavior or resource leaks. The method assumes
    that the provided BotAI pointer is valid and properly initialized before invocation.
  warnings: Do not call OnActivate with a null BotAI pointer, as this will likely
    result in segmentation faults or access violations. Ensure that the AI instance
