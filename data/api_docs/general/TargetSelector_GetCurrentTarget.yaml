  brief: Returns a pointer to the current target's unique identifier (GUID) for the
    target selector.
  description: The GetCurrentTarget method retrieves the unique identifier of the
    currently selected target within the TargetSelector class. This identifier is
    typically used in World of Warcraft AI systems to track and manage which unit
    or player is being targeted by an NPC or creature. The returned pointer points
    to an integer value representing the GUID of the target. It's important to note
    that this method returns a raw pointer, so callers must ensure the target remains
    valid during the lifetime of the returned pointer. If no target is currently selected,
    the method may return nullptr or a default/invalid GUID value depending on implementation
    details.
  parameters: []
  returns: A pointer to an integer representing the unique identifier (GUID) of the
    current target. Returns nullptr if no target is selected or if the target is invalid.
