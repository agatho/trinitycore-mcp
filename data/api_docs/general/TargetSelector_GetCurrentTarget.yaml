      \ GUID for further processing\n}"
    language: cpp
  - title: Using current target in AI decision making
    code: "int* targetPtr = selector->GetCurrentTarget();\nif (targetPtr != nullptr\
      \ && *targetPtr != 0)\n{\n    // Perform actions based on the current target\n\
      \    Unit* target = ObjectAccessor::GetUnit(*targetPtr);\n    if (target &&\
