    language: cpp
  notes: This method is typically used in AI scripts for creatures and NPCs to determine
    their current target. The returned pointer should not be modified directly as
    it points to internal state data. Be aware that if the target changes or becomes
    invalid, subsequent calls may return different values or nullptr.
  warnings: The returned pointer is only valid during the lifetime of the TargetSelector
    instance and its current target. Using the pointer after the target has changed
    or been destroyed can lead to undefined behavior. Always check for null before
    dereferencing the returned pointer.
