    to determine if it is marked for removal from the game world. This typically occurs
    when the object has completed its lifecycle, such as after a scene animation finishes
    or when the object is no longer needed. The method checks various conditions including
    object validity, active state, and completion flags. It's commonly used by the
    core game loop to identify objects that can be safely destroyed and cleaned up
    from memory.
  parameters: []
  returns: Returns true if the scene object should be removed from the world; otherwise
    returns false if the object is still valid and should remain in the game state.
  examples:
  - title: Basic usage in game loop
    code: "if (sceneObject->ShouldBeRemoved())\n{\n    // Remove object from world\n\
      \    sceneObject->RemoveFromWorld();\n}"
