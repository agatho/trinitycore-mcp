      config.buyoutPrice = 5000;\nbool result = bridge->ListCraftedItemOnAuction(&playerId,\
      \ itemId, config);\nif (result) {\n    // Item successfully listed\n} else {\n\
      \    // Failed to list item\n}"
    language: cpp
  - title: Advanced Usage with Error Handling
