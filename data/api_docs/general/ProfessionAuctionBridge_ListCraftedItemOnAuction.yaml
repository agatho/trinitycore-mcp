documentation:
  brief: Lists a crafted item on the auction house using the specified configuration.
  description: The ListCraftedItemOnAuction method attempts to list a crafted item
    owned by a player on the auction house. It uses the provided configuration to
    determine auction parameters such as duration, starting bid, and buyout price.
    The method requires the player to have the item in their inventory and ensures
    the item is valid for auctioning. This function is typically used within crafting
    profession systems where players can auction items they've crafted directly from
    their inventory.
  parameters:
  - name: player
    description: Pointer to an integer representing the player's unique identifier
      (GUID). Must be a valid player GUID or nullptr.
  - name: itemGuid
    description: The unique identifier (GUID) of the crafted item to be listed on
      auction. Must correspond to an existing item in the player's inventory.
  - name: config
    description: Configuration object containing auction settings such as duration,
      starting bid, and buyout price for the item being listed.
  returns: Returns true if the item was successfully listed on the auction house;
    otherwise returns false. Failure may occur due to invalid player GUID, missing
    item, or invalid auction configuration.
