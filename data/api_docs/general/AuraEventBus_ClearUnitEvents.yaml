    locate and remove events associated with the given GUID.
  warnings: Calling ClearUnitEvents on a non-existent unit GUID may lead to undefined
    behavior if the underlying event bus implementation does not perform validation
    checks. Always ensure that the unit exists in the game world before invoking this
