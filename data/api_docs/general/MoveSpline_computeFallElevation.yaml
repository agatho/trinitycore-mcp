  brief: Calculates the elevation change during a fall animation at a given time point.
  description: The computeFallElevation method determines the vertical displacement
    (elevation) of a falling object or character at a specific time point within a
    spline-based movement animation. This method is typically used in conjunction
    with movement splines to accurately simulate gravity-assisted falling behavior
    in World of Warcraft's physics engine. It takes into account the current spline's
    fall parameters, such as initial velocity and gravitational acceleration, to compute
    the precise vertical position at the specified time. The result is stored in the
    provided float reference parameter 'el'. This method is part of the MoveSpline
    class which handles complex movement animations including jumps, falls, and other
    non-linear motion paths.
  parameters:
  - name: time_point
    description: The time point (in milliseconds) at which to compute the fall elevation.
      This represents the elapsed time since the start of the fall animation.
  - name: el
    description: Reference to a float where the computed elevation value will be stored.
      This represents the vertical displacement from the starting height at the given
      time point.
  returns: null
  examples:
